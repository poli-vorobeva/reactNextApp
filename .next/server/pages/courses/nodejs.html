strong\u003e\u003c/li\u003e\u003cli\u003eПоймете, что такое асинхронность и почему она важна, изучите основные подходы к организации асинхронного кода (callbacks, Promises, async/await), узнаете про библиотеку Bluebird.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eExpress.js\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eПознакомитесь с популярным веб-фреймворком Express.js. Научитесь работать с рендерингом HTML, REST API, загрузкой файлов, авторизацией и аутентификацией.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eРеляционные базы данных\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eИзучите работу с реляционными базами данных на примере PostgreSQL.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eНереляционные базы данных\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eИзучите работу с нереляционными базами, их особенности и применение. Научитесь работать с MongoDB.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eCLI (Command Line Interface) программы\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eНаучитесь создавать CLI-утилиты с помощью Node.js.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eУглубляем теорию\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eИзучите продвинутые темы: жизненный цикл процесса, event loop, работа с Buffer, streams, генераторы и итераторы, HTTPS.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eReal-time \u0026amp; WebSockets\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eУзнаете, что такое real-time приложения, какие есть подходы к их реализации. Научитесь работать с протоколом WebSocket.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePro tips\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eПолучите полезные практические советы и инструменты для эффективной отладки, тестирования, развёртывания проекта.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eДипломный проект. Сервис личных заметок\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eВы создадите серверную часть для сервиса личных заметок. Реализуете авторизацию, REST API, взаимодействие с базой strong\u003eЧасть 1.\u0026nbsp;Frontend-разработка\u0026nbsp;\u003c/strong\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003eВёрстка сайта на\u0026nbsp;HTML и\u0026nbsp;CSS\u003c/li\u003e\u003cli\u003eАдаптивная и\u0026nbsp;мобильная вёрстка\u0026nbsp;\u003c/li\u003e\u003cli\u003eКурсовой проект — адаптивная вёрстка сайта\u003c/li\u003e\u003cli\u003eОсновы программирования на\u0026nbsp;JavaScript\u003c/li\u003e\u003cli\u003eСистема контроля версий Git\u003c/li\u003e\u003cli\u003eОсновы работы с\u0026nbsp;JavaScript\u003c/li\u003e\u003cli\u003eКурсовой проект — веб-менеджер личных финансов\u003c/li\u003e\u003cli\u003eРазработка на JavaScript в\u0026nbsp;браузере\u003c/li\u003e\u003cli\u003eПрофессиональная работа с\u0026nbsp;JavaScript\u003c/li\u003e\u003cli\u003eFrontend-разработка на React\u0026nbsp;\u003c/li\u003e\u003cli\u003eКурсовой проект — агрегатор отелей: frontend\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eЧасть 2.\u0026nbsp;Backend-разработка\u003c/strong\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003eВведение в Node.js\u003c/li\u003e\u003cli\u003eБиблиотека Express.js\u003c/li\u003e\u003cli\u003eКурсовой проект — приложение для доставки\u003c/li\u003e\u003cli\u003eTypeScript\u0026nbsp;\u003c/li\u003e\u003cli\u003ejs\u003c/li\u003e\u003cli\u003eFirebase\u0026nbsp;\u003c/li\u003e\u003cli\u003eКарьера в fullstack-разработке\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eДипломный проект.\u0026nbsp;\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eСайт-агрегатор для просмотра и\u0026nbsp;бронирования отелей\u0026nbsp;\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eВ конце обучения вы создадите сайт-агрегатор для просмотра и\u0026nbsp;бронирования отелей. Для выполнения итоговой работы разработаете публичный API, API пользователя, API администратора и чат для консультанта. В проекте вы задействуете технологии Node.js, Nest.js, MongoDB и Websocket.\u003c/p\u003e\u003ch4\u003e\u003cstrong\u003eКому будет полезен курс\u003c/strong\u003e\u003c/h4\u003e\u003cul\u003e\u003cli\u003eНовичкам в\u0026nbsp;программировании\u003cbr\u003eЕсли у вас нет технического образования и опыта программирования, курс поможет быстро начать карьеру в IT. Вы изучите простой и популярный язык программирования — JavaScript. Это позволит вам быстро разобраться в\u0026nbsp;программировании и\u0026nbsp;найти работу, даже не имея опыта\u003c/li\u003e\u003cli\u003eНачинающим разработчикам\u003cbr\u003eВы углубите имеющиеся знания и\u0026nbsp;ускорите карьерный рост. Комплексная программа и опыт работы с продвинутыми инструментами, фреймворками, методологиями и стандартами позволят уверенно себя чувствовать даже программистам, имеющим небольшой опыт работы\u003c/li\u003e\u003cli\u003eFrontend- и backend-разработчикам\u003cbr\u003eСможете добрать недостающие знания и стать fullstack-разработчиком. Умение разрабатывать клиентскую и\u0026nbsp;серверную части проекта позволит вам работать со сложными, комплексными проектами и увеличить свою стоимость как\u0026nbsp;специалиста\u003c/li\u003e\u003c/ul\u003e\u003ch4\u003e\u003cstrong\u003eКлючевые навыки\u003c/strong\u003e\u003c/h4\u003e\u003cul\u003e\u003cli\u003eВёрстка сайтов в\u0026nbsp;\u003cstrong\u003eHTML\u003c/strong\u003e и\u003cstrong\u003e\u0026nbsp;CSS\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eFrontend-разработка на\u0026nbsp;\u003cstrong\u003eJavaScript\u003c/strong\u003e и\u0026nbsp;\u003cstrong\u003eReact\u0026nbsp;\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eИспользование библиотек\u0026nbsp;\u003cstrong\u003eReact Router, Redux\u003c/strong\u003e и\u0026nbsp;\u003cstrong\u003eRedux Thunk\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eРабота с изменениями кода проекта с помощью\u0026nbsp;\u003cstrong\u003eGit\u003c/strong\u003e и\u0026nbsp;\u003cstrong\u003eGitHub\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eПрограммирование на языках\u0026nbsp;\u003cstrong\u003eJavaScript\u0026nbsp;\u003c/strong\u003e и \u003cstrong\u003eTypeScript\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eBackend-разработка на\u003cstrong\u003e js: Express.js, Nest.js\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eПрименение принципов клиент-серверного взаимодействия\u003c/li\u003e\u003cli\u003eРабота с\u0026nbsp;\u003cstrong\u003e API\u0026nbsp;\u003c/strong\u003eсторонних сервисов\u003c/li\u003e\u003cli\u003eРабота с базами данных с ипользованием\u0026nbsp;\u003cstrong\u003eMongoBD\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eРабота с облачной базой данных с помощью\u0026nbsp;\u003cstrong\u003eGoogle Firebase\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eАвтоматизация развёртывания и управления приложениями с помощью\u0026nbsp;\u003cstrong\u003eDocker\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eUnit-тестирование при помощи\u0026nbsp;\u003cstrong\u003eJest\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e","blog":{"text":"\u003ch4\u003e\u003cstrong\u003eЧто вы будете уметь\u0026nbsp;после обучения\u003c/strong\u003e\u003c/h4\u003e\u003cul\u003e\u003cli\u003eВерстать сайты в\u0026nbsp;HTML\u0026nbsp;и\u0026nbsp;CSS\u0026nbsp;\u003c/li\u003e\u003cli\u003eРазрабатывать клиентскую часть сайта на\u0026nbsp;React\u003c/li\u003e\u003cli\u003eПрограммировать на\u0026nbsp;языках\u0026nbsp;JavaScript\u0026nbsp;и\u0026nbsp;TypeScript\u003c/li\u003e\u003cli\u003eРаботать с\u0026nbsp;базами данных\u0026nbsp;с\u0026nbsp;использованием\u0026nbsp;MongoDB\u003c/li\u003e\u003cli\u003eСоздавать серверную часть на\u0026nbsp;Node.js,\u0026nbsp;Express.js,\u0026nbsp;Nest.js\u003c/li\u003e\u003cli\u003eРаботать с\u0026nbsp;API\u0026nbsp;сторонних сервисов и\u0026nbsp;проводить\u0026nbsp;Unit-тестирование\u003c/li\u003e\u003c/ul\u003e\u003ch4\u003e\u003cstrong\u003eКому будет полезен курс\u003c/strong\u003e\u003c/h4\u003e\u003cul\u003e\u003cli\u003eНовичкам в\u0026nbsp;программировании\u003cbr\u003eЕсли у вас нет технического образования и опыта программирования, курс поможет быстро начать карьеру в IT. Вы изучите простой и популярный язык программирования — JavaScript. Это позволит вам быстро разобраться в\u0026nbsp;программировании и\u0026nbsp;найти работу, даже не имея опыта\u003c/li\u003e\u003cli\u003eНачинающим разработчикам\u003cbr\u003eВы углубите имеющиеся знания и\u0026nbsp;ускорите карьерный рост. Комплексная программа и опыт работы с продвинутыми инструментами, фреймворками, методологиями и стандартами позволят уверенно себя чувствовать даже программистам, имеющим небольшой опыт работы\u003c/li\u003e\u003cli\u003eFrontend- и backend-разработчикам\u003cbr\u003eСможете добрать недостающие знания и стать fullstack-разработчиком. Умение разрабатывать клиентскую и\u0026nbsp;серверную части проекта позволит вам работать со сложными, комплексными проектами и увеличить свою стоимость как\u0026nbsp;специалиста\u003c/li\u003e\u003c/ul\u003e","_id":"6275b52fee3b0ada184bd06f"},"companyId":"6261b9ef8a88fba484485b35","clicks":36,"reviews":[],"reviewCount":0,"reviewAvg":null},{"_id":"61279d15468b5571962eff9d","categories":["JavaScript","Node.js","Программирование","TypeScript"],"tags":["портфолио"],"title":"Backend-разработка на Node.js","price":24850,"oldPrice":35500,"credit":2070,"image":"/uploads/2021-08-26/netology_white.png","characteristics":[{"name":"Школа","value":"Нетология"},{"name":"Документ об окончании","value":"Диплом"},{"name":"Сложность","value":"С нуля"},{"name":"Длительность","value":"5 месяцев"}],"link":"https://go.acstat.com/6c58c15385585080","description":"\nСтаньте fullstack-разработчиком, зная только JavaScript. Технология Node.js позволит вам разрабатывать backend для веб-приложений самостоятельно, а язык программирования TypeScript расширит возможности JavaScript для ваших проектов","initialRating":4.9,"createdAt":"2021-08-26T13:54:29.491Z","updatedAt":"2022-06-05T16:20:26.332Z","__v":0,"html":"\u003ch4\u003e\u003cstrong\u003eЕсли знакомы с JavaScript,\u0026nbsp;курс поможет вам\u003c/strong\u003e\u003c/h4\u003e\u003cul\u003e\u003cli\u003eСтать fullstack-разработчиком\u003c/li\u003e\u003cli\u003eДобавите к знаниям frontend-разработки навыки backend, не изучая второй язык, а освоив только одну технологию.\u003c/li\u003e\u003cli\u003eПерейти на middle-уровень\u003c/li\u003e\u003cli\u003eИзучите новые технологии, расширите стек навыков и сможете стать middle-разработчиком.\u003c/li\u003e\u003cli\u003eБольше зарабатывать\u003c/li\u003e\u003cli\u003eСможете работать с более сложными проектами и претендовать на вакансии с большей зарплатой.\u003c/li\u003e\u003c/ul\u003e\u003ch4\u003e\u003cstrong\u003eПрограмма курса\u003c/strong\u003e\u003c/h4\u003e\u003cp\u003e\u003cstrong\u003eВведение в Node.js\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eВы познакомитесь с рабочей средой Node.js и инструментами разработки. По итогам модуля вы создадите консольное приложение для обработки файлов с помощью потоков.\u003c/p\u003e\u003cul\u003e\u003cli\u003eОсобенности работы с Node.js, установка и настройка рабочей среды\u003c/li\u003e\u003cli\u003eМенеджер пакетов\u003c/li\u003e\u003cli\u003eРабота с консолью, циклы событий, асинхронность\u003c/li\u003e\u003cli\u003eМодули Node.js и инструменты разработки\u003c/li\u003e\u003cli\u003eСтримы (потоки)\u003c/li\u003e\u003cli\u003ejs HTTP-module. HTTP-stream. Встроенный низкоуровневый веб-сервер\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eБиблиотека Express.js\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eПознакомитесь с библиотекой Express.js, развернёте приложение на сервере, освоите Docker, подключите базу данных MongoDB для хранения данных и Passport.js для аутентификации пользователей, настроите обмен данными между клиентом и сервером — с этим помогут websocket и socket.io.\u003c/p\u003e\u003cul\u003e\u003cli\u003eБиблиотеки Node.js для веб-разработки. Express.js\u003c/li\u003e\u003cli\u003eПаттерн «цепочка обязанностей»\u003c/li\u003e\u003cli\u003eШаблонизаторы. Отрисовка контента (рендер на сервере). Библиотеки Express.js\u003c/li\u003e\u003cli\u003eРазвёртывание приложения на сервере (heroku)\u003c/li\u003e\u003cli\u003eDocker, установка и настройка. Контейнеризация приложения\u003c/li\u003e\u003cli\u003eСравнение реляционных и объектно-ориентированных БД\u003c/li\u003e\u003cli\u003eЗапуск локальной MongoDB в Docker. Подключение MongoDB в Тode.js-приложение\u003c/li\u003e\u003cli\u003eАутентификация. Passport.js\u003c/li\u003e\u003cli\u003eRealtime взаимодействие с сервером, протокол websocket. Библиотеки ws и socket.io\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eПриложение для доставки\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eВы создадите сайт доставки и чат для общения двух людей. Для создания сайта вы разработаете API для аутентификации, управления и просмотра объявлений и websocket-чат. В проекте вы задействуете технологии Node.js, Express.js, Passport.js, MongoDB и Websocket.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eTypeScript\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eВы освоите статическую типизацию для js кода с помощью TypeScript. На практике будете использовать богатую систему типов, декораторы, enum-ы и другие возможности языка TypeScript. Научитесь настраивать проект с помощью tsconfig.json, использовать eslint для проверки стиля и качества ts-кода. Воспользуетесь всеми возможностями TypeScript для написания надёжных приложений на Node.js.\u003c/p\u003e\u003cul\u003e\u003cli\u003ejs и TypeScript (настройка окружения, возможности)\u003c/li\u003e\u003cli\u003eДинамическая типизация JavaScript vs статическая типизация TypeScript. Инструментарий tsc, tslint/eslint. Настройка проекта\u003c/li\u003e\u003cli\u003eСистема типов TypeScript. Основные принципы ООП. SOLID\u003c/li\u003e\u003cli\u003eБиблиотека Reflect-metadata. Loc-контейнеры: type-di, inversify\u003c/li\u003e\u003cli\u003eПеренос и интеграция JS-проекта на примере пройденных материалов\u003c/li\u003e\u003cli\u003eОрганизация проекта и кодовой базы. Разделение приложения на слои\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eNest.js\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eВы изучите фреймворк Nest.js и основные понятия, создадите проект на Node.js, реализуете функциональность из блока TypeScript на модули Nest.js, подключите базы данных (модуль для MongoDB). Научитесь подключать аутентификацию по модулям Nest.js и добавите тестирование кода в свой проект.\u003c/p\u003e\u003cul\u003e\u003cli\u003eОсновные понятия: модули, контроллеры, сервисы. MVC-архитектура\u003c/li\u003e\u003cli\u003eПогружение в Nest.js: инверсия зависимостей, провайдеры, Middleware\u003c/li\u003e\u003cli\u003eПодключение базы данных к Nest.js — модулю для MongoDB. Сервисы, репозитории, примеры\u003c/li\u003e\u003cli\u003eПотоки RxJs\u003c/li\u003e\u003cli\u003eВалидация и обработка ошибок. Interceptors, pipes\u003c/li\u003e\u003cli\u003eАутентификация в Nest.js, Passport.js. Guards\u003c/li\u003e\u003cli\u003eТестирование. Библиотека JEST. Unit-тесты, интеграционные и приёмочные тесты\u003c/li\u003e\u003cli\u003eВебсокеты в Nest.js\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eFirebase\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eCоздадите аккаунт firebase, внедрите функциональность проекта «Книги» на cloud-функции и подключите облачную базу данных для хранения данных из cloud-функций.\u003c/p\u003e\u003cul\u003e\u003cli\u003eCloud Firestore, Realtime Database\u003c/li\u003e\u003cli\u003eCloud Functions, Hosting\u003c/li\u003e\u003cli\u003eFirebase Authentication\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eИтоговый проект — агрегатор отелей\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eВ конце обучения вы создадите сайт-агрегатор для просмотра и бронирования отелей. Для этого вы разработаете публичный API, API пользователя, API администратора и чат для консультанта. В проекте вы задействуете технологии Node.js, Nest.js, MongoDB и Websocket.\u003c/p\u003e\u003ch4\u003e\u003cstrong\u003eКлючевые навыки\u003c/strong\u003e\u003c/h4\u003e\u003cp\u003e\u003cstrong\u003eЧто умею делать\u003c/strong\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003eРаботать с инструментами разработки Node.js\u003c/li\u003e\u003cli\u003eИспользовать библиотеки и фреймворки Node.js: Express.js, Nest.js\u003c/li\u003e\u003cli\u003eПисать на TypeScript и использовать инструменты tsc, tslint/eslint\u003c/li\u003e\u003cli\u003eПодключать и использовать в проекте базы данных (MongoDB)\u003c/li\u003e\u003cli\u003eНастраивать обмен данными между клиентом и сервером (WebSocket)\u003c/li\u003e\u003cli\u003eРаботать с ПО для автоматизации развёртывания и управления приложениями (Docker)\u003c/li\u003e\u003cli\u003eНастраивать аутентификацию с помощью Passport.js\u003c/li\u003e\u003cli\u003eПисать unit-тесты\u003c/li\u003e\u003cli\u003eИспользовать Google Firebase\u003c/li\u003e\u003c/ul\u003e","companyId":"6261b9ef8a88fba484485b35","clicks":4,"blog":{"text":"\u003cp\u003e\u003cbr\u003e\u003c/p\u003e","_id":"629cd7cabcdc6b6e8d2d5084"},"reviews":[],"reviewCount":0,"reviewAvg":null},{"_id":"61279d71468b5530d32effef","categories":["JavaScript","Node.js","React.js","Программирование"],"tags":["Занятия в группе с преподавателем","Онлайн-лекции и вебинары","Видеозаписи занятий"],"title":"Факультет Fullstack JavaScript","initialRating":4.9,"image":"/uploads/2021-08-26/gb.png","characteristics":[{"name":"Школа","value":"GeekBrains"},{"name":"Документ об окончании","value":"Диплом"},{"name":"Сложность","value":"С нуля"},{"name":"Длительность","value":"12 месяцев"}],"price":149760,"oldPrice":275000,"credit":4167,"description":"Освойте с нуля язык программирования JavaScript, чтобы стать Fullstack-разработчиком. Вы научитесь создавать сайты, мобильные приложения и высоконагруженные сервисы.","link":"https://go.acstat.com/d180f188fdbdc0c0","createdAt":"2021-08-26T13:56:01.878Z","updatedAt":"2022-06-05T16:19:49.689Z","__v":0,"html":"\u003ch4\u003e\u003cstrong\u003eКому подойдет курс\u003c/strong\u003e\u003c/h4\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eНовичкам\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eПоможем с нуля освоить профессию fullstack-разработчика: вы научитесь делать сайты, высоконагруженные сервисы и приложения.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eНачинающим веб-разработчикам\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eОсвоите полный цикл создания сайтов и приложений. После обучения сможете перейти на позицию fullstack-разработчика и делать высоконагруженные сервисы под ключ на фрилансе.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eПрактикующим IT-специалистам\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eПодскажем, как перейти в востребованное направление и зарабатывать больше.\u003c/li\u003e\u003c/ul\u003e\u003ch4\u003e\u003cstrong\u003eПрограмма курса\u003c/strong\u003e\u003c/h4\u003e\u003cp\u003e\u003cstrong\u003eПодготовительный блок\u003c/strong\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003eКак учиться эффективно. Видеокурс от методистов GeekUniversity\u003c/li\u003e\u003cli\u003eОсновы программирования. Видеокурс\u003c/li\u003e\u003cli\u003eБазовый курс\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eFrontend-разработка\u003c/strong\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003eHTML/CSS. Интерактивный курс\u003c/li\u003e\u003cli\u003eУровень 1\u003c/li\u003e\u003cli\u003eПродвинутый курс JavaScript\u003c/li\u003e\u003cli\u003eБазовый курс\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eБэкенд-разработка на JavaScript\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eВ этой четверти студенты научатся использовать большинство возможностей, предоставляемых языком.Смогут создавать backend-приложения, которые будут генерировать HTML на бэкэнде, используя данные из базы данных. Заодно будут изучены: базовые принципы сетевых протоколов, особенности HTTP-протокола, базовая структура HTML.\u003c/p\u003e\u003cul\u003e\u003cli\u003eРабочая станция\u003c/li\u003e\u003cli\u003ejs\u003c/li\u003e\u003cli\u003eБазы данных\u003c/li\u003e\u003cli\u003eСетевой протокол HTTP\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eФуллстек-разработка\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eСамый большой и самый технически сложный блок, после которого студенты уже смогут самостоятельно решать задачи средней сложности.\u003c/p\u003e\u003cul\u003e\u003cli\u003eTypeScript\u003c/li\u003e\u003cli\u003eРазработка сайтов с использованием Nest.js\u003c/li\u003e\u003cli\u003eРазработка высоконагруженных бэкэнд-приложений\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eSoft skills\u003c/strong\u003eРасскажем о том, как взаимодействовать с командой и проходить собеседования.\u003c/p\u003e\u003cul\u003e\u003cli\u003eAgile, Scrum. Теория\u003c/li\u003e\u003cli\u003eВыпускной проект\u003c/li\u003e\u003cli\u003eПодготовка к собеседованию\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eКурсы вне четверти\u003c/strong\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003eРазработка десктопных приложений на Electron.js\u003c/li\u003e\u003cli\u003eРазработка кроссплатформенных приложений на React Native\u003c/li\u003e\u003cli\u003eАлгоритмы и структуры данных\u003c/li\u003e\u003cli\u003eПодготовка к поиску работы\u003c/li\u003e\u003c/ul\u003e\u003ch4\u003e\u003cstrong\u003eКлючевые навыки\u003c/strong\u003e\u003c/h4\u003e\u003cp\u003eFrontend:\u003c/p\u003e\u003cp\u003e— Разработка frontend-приложений на React\u003c/p\u003e\u003cp\u003e— Семантическая верстка HTML5 + CSS3\u003c/p\u003e\u003cp\u003e— React для SPA\u003c/p\u003e\u003cp\u003e— Redux + Redux-Saga / Redux Observable\u003c/p\u003e\u003cp\u003e— Styled-components, makeStyles, SASS\u003c/p\u003e\u003cp\u003eBackend:\u003c/p\u003e\u003cp\u003e— Разработка backend-приложений на Node.js\u003c/p\u003e\u003cp\u003e— JavaScript и TypeScript\u003c/p\u003e\u003cp\u003e— Express.js, Nest.js\u003c/p\u003e\u003cp\u003e— PostgreSQL, TypeORM, Memcached, MongoDB, Redis\u003c/p\u003e\u003cp\u003e— Cluster, Worker\u003c/p\u003e\u003cp\u003eДополнительная информация:\u003c/p\u003e\u003cp\u003e— Знаю функциональное и объектно-ориентированное программирование\u003c/p\u003e\u003cp\u003e— Умеют работать с командной строкой Linux\u003c/p\u003e\u003cp\u003e— Есть опыт разработки desktop-решения на базе Electron.js\u003c/p\u003e\u003cp\u003e— Есть опыт разработки мобильного приложения на React Native\u003c/p\u003e","blog":{"text":"\u003ch4\u003e\u003cstrong\u003eКому подойдет курс\u003c/strong\u003e\u003c/h4\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eНовичкам\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eПоможем с нуля освоить профессию fullstack-разработчика: вы научитесь делать сайты, высоконагруженные сервисы и приложения.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eНачинающим веб-разработчикам\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eОсвоите полный цикл создания сайтов и приложений. После обучения сможете перейти на позицию fullstack-разработчика и делать высоконагруженные сервисы под ключ на фрилансе.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eПрактикующим IT-специалистам\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eПодскажем, как перейти в востребованное направление и зарабатывать больше.\u003c/li\u003e\u003c/ul\u003e\u003ch4\u003e\u003cstrong\u003eКлючевые навыки\u003c/strong\u003e\u003c/h4\u003e\u003cp\u003eFrontend:\u003c/p\u003e\u003cp\u003e— Разработка frontend-приложений на React\u003c/p\u003e\u003cp\u003e— Семантическая верстка HTML5 + CSS3\u003c/p\u003e\u003cp\u003e— React для SPA\u003c/p\u003e\u003cp\u003e— Redux + Redux-Saga / Redux Observable\u003c/p\u003e\u003cp\u003e— Styled-components, makeStyles, SASS\u003c/p\u003e\u003cp\u003eBackend:\u003c/p\u003e\u003cp\u003e— Разработка backend-приложений на Node.js\u003c/p\u003e\u003cp\u003e— JavaScript и TypeScript\u003c/p\u003e\u003cp\u003e— Express.js, Nest.js\u003c/p\u003e\u003cp\u003e— PostgreSQL, TypeORM, Memcached, MongoDB, Redis\u003c/p\u003e\u003cp\u003e— Cluster, Worker\u003c/p\u003e\u003cp\u003eДополнительная информация:\u003c/p\u003e\u003cp\u003e— Знаю функциональное и объектно-ориентированное программирование\u003c/p\u003e\u003cp\u003e— Умеют работать с командной строкой Linux\u003c/p\u003e\u003cp\u003e— Есть опыт разработки desktop-решения на базе Electron.js\u003c/p\u003e\u003cp\u003e— Есть опыт разработки мобильного приложения на React Native\u003c/p\u003e","_id":"6275b548ee3b0ada184bd085"},"companyId":"625d898861f28feba0836c7d","clicks":3,"reviews":[],"reviewCount":0,"reviewAvg":null},{"_id":"61279dbf468b55c4192efff6","categories":["JavaScript","Node.js","Программирование"],"tags":["6 уроков"],"title":"Node.js","price":18150,"oldPrice":24000,"credit":0,"link":"https://go.acstat.com/079fb04161d08790","image":"/uploads/2021-08-26/gb.png","initialRating":4.7,"characteristics":[{"name":"Школа","value":"GeekBrains"},{"name":"Документ об окончании","value":"Сертификат"},{"name":"Сложность","value":"С нуля"},{"name":"Длительность","value":"1 месяц"}],"description":"Курс познакомит со средой Node.js и научит работать с её основными модулями. Вы узнаете, что такое Node.js, поймёте как эта среда устроена и каким образом JavaScript может запускаться вне браузера. За время курса мы реализуем проект, задействующий основные модули Node.js.\nКакой бы путь для дальнейшей карьеры вы не выбрали - курс по Node.js позволит вам получить знания и навыки, которые пригодятся вам и на собеседовании, и на первой работе.","createdAt":"2021-08-26T13:57:19.647Z","updatedAt":"2022-06-08T19:47:20.294Z","__v":0,"html":"\u003ch4\u003eЧему Вы научитесь\u003c/h4\u003e\u003cul\u003e\u003cli\u003eИнициализация проекта на Node.js\u003c/li\u003e\u003cli\u003eУправление зависимостями проекта при помощи npm\u003c/li\u003e\u003cli\u003eВнутреннее устройство Node.js\u003c/li\u003e\u003cli\u003eЧто такое “цикл событий” и зачем он нужен\u003c/li\u003e\u003cli\u003eПорядок выполнения операций в цикле событий\u003c/li\u003e\u003cli\u003eФункции setTimeout/setInterval/setImmediate\u003c/li\u003e\u003cli\u003eЧто такое события\u003c/li\u003e\u003cli\u003eКак события применяются в Node.js\u003c/li\u003e\u003cli\u003eСтандартный модуль Events и его базовый функционал\u003c/li\u003e\u003cli\u003eНавыки записи и чтения файлов различными способами - синхронным, асинхронным, через потоки\u003c/li\u003e\u003cli\u003eСтандартный модуль Stream и его базовый функционал\u003c/li\u003e\u003cli\u003eНавыки создания консольных приложений - ввод данных, элементы графического интерфейса, создание исполняемых файлов\u003c/li\u003e\u003cli\u003eСоздание http-сервера на Node.js, базовые знания о маршрутизации http-запросов\u003c/li\u003e\u003cli\u003eМасштабирование веб-сервера при помощи модуля Cluster\u003c/li\u003e\u003cli\u003eОтличие вебсокетов от http-запросов, базовые навыки работы с библиотекой Socket.io\u003c/li\u003e\u003cli\u003eПрименение модуля worker_threads для выполнения ресурсоемких вычислений.\u003c/li\u003e\u003c/ul\u003e\u003ch4\u003eПрограмма курса\u003c/h4\u003e\u003cp\u003eУрок 1. Введение в Node.js. Управление зависимостями\u003c/p\u003e\u003cp\u003eCтуденты после урока будут понимать, что такое Node.js, зачем он нужен, будут уметь инициализировать проект, узнают, что такое npm, а также выведут Hello World в консоль двумя разными способами.\u003c/p\u003e\u003cp\u003eУрок 2. Цикл событий. События в Node.js\u003c/p\u003e\u003cp\u003eВы поймете, как работает Node.js, что такое асинхронные операции и в каком порядке они выполняются. Зачем нужен стандартный модуль Events, какие функции он выполняет. Зачем, когда и как использовать “события”.\u003c/p\u003e\u003cp\u003eУрок 3. Работа с файловой системой. Класс Buffer. Модуль Streams\u003c/p\u003e\u003cp\u003eМы изучим, что такое кодировка файла, познакомимся со стандартным модулем Node.js для работы с файловой системой. Научится читать, преобразовывать и записывать данные. Узнаем, что такое Buffer в Node.js и где его можно встретить. Изучим, что такое потоки в Node.js, узнаем о 4-х типах потоков, познакомимся с потоковым чтением и записью данных.\u003c/p\u003e\u003cp\u003eУрок 4. CLI-приложения\u003c/p\u003e\u003cp\u003eУзнаем, как создавать консольные приложения при помощи Node.js и создадим своё первое консольное приложение. Познакомимся с базовыми понятиями, вводом данных, научимся добавлять в приложение элементы графического интерфейса и создавать из программы исполняемый файл, способный запускаться и работать из любой директории.\u003c/p\u003e\u003cp\u003eУрок 5. HTTP-cервер на Node.js\u003c/p\u003e\u003cp\u003eИзучим, что такое http-сервер, чем GET-запрос отличается от POST-запроса, как обработать эти запросы и как при помощи Node.js показать html-страницу. А также узнаем, что такое кластеризация, как и зачем применяется стандартный модуль Cluster в Node.js. Подключим этот модуль в свою программу и на практике посмотрим на одну из форм горизонтального масштабирования Node.js сервиса\u003c/p\u003e\u003cp\u003eУрок 6. Библиотека Socket.io. Workers в Node.js\u003c/p\u003e\u003cp\u003eИзучим, что такое веб-сокеты, как организовать получение данных от сервиса в режиме реального времени, изучим базовый функционал библиотеки Socket.IO. Познакомимся со стандартным модулем worker_threads и научимся выносить ресурсоемкие вычисления в отдельный поток, чтобы не блокировать основной\u003c/p\u003e","companyId":"625d898861f28feba0836c7d","clicks":2,"reviews":[],"reviewCount":0,"reviewAvg":null}]},"__N_SSG":true},"page":"/courses/[alias]","query":{"alias":"nodejs"},"buildId":"nTnSrOE62JHaB79KGedfv","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
