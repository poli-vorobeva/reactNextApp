ймёте, как создавать стильную графику. Соберёте портфолио и\u0026nbsp;сможете начать карьеру в\u0026nbsp;motion-дизайне.\u003c/li\u003e\n \t\u003cli\u003e\u003cstrong\u003eMotion-дизайнерам\u003c/strong\u003e\u003cbr\u003eОсвоите софт на\u0026nbsp;продвинутом уровне: научитесь работать с\u0026nbsp;3D-моделями, MoGraph и\u0026nbsp;XPresso. Обновите портфолио, сможете брать более дорогие проекты.\u003c/li\u003e\n\u003c/ul\u003e\n\u0026nbsp;\n\u003ch4\u003e\u003cstrong\u003eЧему вы научитесь во время обучения\u003c/strong\u003e\u003c/h4\u003e\n\u003col\u003e\n \t\u003cli\u003eРаботать в Cinema 4D\u003cbr\u003eИзучите интерфейс и\u0026nbsp;возможности программы. Разберётесь в\u0026nbsp;настройках сцены и\u0026nbsp;рендера.\u003c/li\u003e\n \t\u003cli\u003eМоделировать 3D-объекты\u003cbr\u003eС нуля научитесь моделировать разными способами. Сможете создавать UV-развёртки и текстуры.\u003c/li\u003e\n \t\u003cli\u003eСоздавать реалистичный рендер\u003cbr\u003eСможете настраивать освещение и\u0026nbsp;материалы для реалистичных сцен и\u0026nbsp;стилизованных изображений.\u003c/li\u003e\n \t\u003cli\u003eСоздавать анимацию в один клик\u003cbr\u003eОсвоите все возможности MoGraph, чтобы делать эффектные анимации. Cможете быстрее реализовывать идеи.\u003c/li\u003e\n \t\u003cli\u003eИспользовать расширенные возможности софта\u003cbr\u003eОсвоите продвинутые инструменты: риг, XPresso, эффекторы и\u0026nbsp;симуляцию. Узнаете, как создаётся графика для кино и\u0026nbsp;TV.\u003c/li\u003e\n \t\u003cli\u003eПрименять композитинг\u003cbr\u003eНаучитесь совмещать рендер из\u0026nbsp;Cinema 4D\u0026nbsp;с графикой в\u0026nbsp;After Effects. Познакомитесь с\u0026nbsp;основами композитинга.\u003c/li\u003e\n\u003c/ol\u003e\n\u0026nbsp;\n\u003ch4\u003e\u003cstrong\u003eПрограмма курса\u003c/strong\u003e\u003c/h4\u003e\n\u003col\u003e\n \t\u003cli\u003e\u003cstrong\u003eНа что способна Cinema 4D\u003c/strong\u003e\u003cbr\u003eУзнаете, какие 3D-эффекты можно создать с помощью Cinema 4D. Настроите программу и изучите важные ресурсы с 2D- и 3D-материалами.\u003c/li\u003e\n \t\u003cli\u003e\u003cstrong\u003eПервая простая сцена\u003c/strong\u003e\u003cbr\u003eПознакомитесь с панелями, раскладками и окнами программы. Изучите основные элементы 3D-объекта и сцены. Сможете делать визуализацию и менять параметры объектов. Соберёте первую сцену из примитивов, анимации и простых материалов, создадите первую небольшую анимацию.\u003c/li\u003e\n \t\u003cli\u003e\u003cstrong\u003eМоделирование\u003c/strong\u003e\u003cbr\u003eОсвоите процедурное и полигональное моделирование. Сделаете несколько предметов посуды и кухонный стол.\u003c/li\u003e\n \t\u003cli\u003e\u003cstrong\u003eПродвинутое моделирование\u003c/strong\u003e\u003cbr\u003eПодготовитесь к созданию сложной модели, соберёте референсы. Сделаете скейтборд.\u003c/li\u003e\n \t\u003cli\u003e\u003cstrong\u003eСимуляция. Твёрдые тела\u003c/strong\u003e\u003cbr\u003eИзучите настройки симуляций. Настроите свойства объектов для запуска симуляции, сохраните её в кеш. Сделаете прыгающие мячи и взлетающие объекты.\u003c/li\u003e\n \t\u003cli\u003e\u003cstrong\u003eСимуляция. Мягкие тела\u003c/strong\u003e\u003cbr\u003eСоздадите анимацию взлёта скатерти. Узнаете, как симулировать огонь, дым и ткань.\u003c/li\u003e\n \t\u003cli\u003e\u003cstrong\u003eMoGraph 1\u003c/strong\u003e\u003cbr\u003eИзучите основные функции генератора Cloner и самые часто используемые эффекторы Plain-Shader-Random.\u003c/li\u003e\n \t\u003cli\u003e\u003cstrong\u003eMoGraph 2\u003c/strong\u003e\u003cbr\u003eУзнаете о других возможностях MoGraph: от PolyFx до Vertex Map. Сгенерируете пейзажную сцену.\u003c/li\u003e\n \t\u003cli\u003e\u003cstrong\u003eМатериалы\u003c/strong\u003e\u003cbr\u003eУзнаете про материалы в Octane, научитесь создавать их из нескольких слоёв.\u003c/li\u003e\n \t\u003cli\u003e\u003cstrong\u003eОсвещение\u003c/strong\u003e\u003cbr\u003eПоймёте, как работают основные инструменты освещения в Octane. Изучите популярные схемы освещения. Рассмотрите несколько сцен: с точечным, интерьерным, простым дневным и направленным на объект светом.\u003c/li\u003e\n \t\u003cli\u003e\u003cstrong\u003eРиггинг\u003c/strong\u003e\u003cbr\u003eОсвоите инструменты категории Rigging Tags и XPresso. Сделаете риг камеры, скейтборда. Познакомитесь с ригом персонажа.\u003c/li\u003e\n \t\u003cli\u003e\u003cstrong\u003eАнимация\u003c/strong\u003e\u003cbr\u003eПознакомитесь с 12 принципами анимации, освоите её инструменты. Анимируете камеру и скейтборд.\u003c/li\u003e\n \t\u003cli\u003e\u003cstrong\u003eНастройки рендера и композитинг\u003c/strong\u003e\u003cbr\u003eНаучитесь оптимизировать рендер. Поймёте, зачем нужны рендер-пасы. Сделаете композитинг сцены с телефоном в After Effects.\u003c/li\u003e\n \t\u003cli\u003e\u003cstrong\u003eЗавершение проекта\u003c/strong\u003e\u003cbr\u003eСделаете четыре сцены, закончите и сдадите проект.\u003c/li\u003e\n \t\u003cli\u003e\u003cstrong\u003eДополнительные инструменты Cinema 4D\u003c/strong\u003e\u003cbr\u003eПоймёте, как настраивать интерфейсы под себя. Познакомитесь со скульптингом, Paint 3D, Scene Nodes, Takes и Layers.\u003c/li\u003e\n \t\u003cli\u003e\u003cstrong\u003eИтоговый проект\u003c/strong\u003e\u003cbr\u003eОбъедините практические работы из предыдущих модулей в ролик из 4 сцен. Добавите его в портфолио.\u003c/li\u003e\n\u003c/ol\u003e","blog":{"text":"\u003ch4\u003e\u003cstrong\u003eКому подойдёт этот курс\u003c/strong\u003e\u003c/h4\u003e\n\u003cul\u003e\n \t\u003cli\u003e\u003cstrong\u003eНовичкам в motion-дизайне\u003c/strong\u003e\u003cbr\u003eС\u0026nbsp;нуля научитесь работать в\u0026nbsp;Cinema 4D\u0026nbsp;и\u0026nbsp;поймёте, как создавать стильную графику. Соберёте портфолио и\u0026nbsp;сможете начать карьеру в\u0026nbsp;motion-дизайне.\u003c/li\u003e\n \t\u003cli\u003e\u003cstrong\u003eMotion-дизайнерам\u003c/strong\u003e\u003cbr\u003eОсвоите софт на\u0026nbsp;продвинутом уровне: научитесь работать с\u0026nbsp;3D-моделями, MoGraph и\u0026nbsp;XPresso. Обновите портфолио, сможете брать более дорогие проекты.\u003c/li\u003e\n\u003c/ul\u003e\n\u0026nbsp;\n\u003ch4\u003e\u003cstrong\u003eЧему вы научитесь во время обучения\u003c/strong\u003e\u003c/h4\u003e\n\u003col\u003e\n \t\u003cli\u003eРаботать в Cinema 4D\u003cbr\u003eИзучите интерфейс и\u0026nbsp;возможности программы. Разберётесь в\u0026nbsp;настройках сцены и\u0026nbsp;рендера.\u003c/li\u003e\n \t\u003cli\u003eМоделировать 3D-объекты\u003cbr\u003eС нуля научитесь моделировать разными способами. Сможете создавать UV-развёртки и текстуры.\u003c/li\u003e\n \t\u003cli\u003eСоздавать реалистичный рендер\u003cbr\u003eСможете настраивать освещение и\u0026nbsp;материалы для реалистичных сцен и\u0026nbsp;стилизованных изображений.\u003c/li\u003e\n \t\u003cli\u003eСоздавать анимацию в один клик\u003cbr\u003eОсвоите все возможности MoGraph, чтобы делать эффектные анимации. Cможете быстрее реализовывать идеи.\u003c/li\u003e\n \t\u003cli\u003eИспользовать расширенные возможности софта\u003cbr\u003eОсвоите продвинутые инструменты: риг, XPresso, эффекторы и\u0026nbsp;симуляцию. Узнаете, как создаётся графика для кино и\u0026nbsp;TV.\u003c/li\u003e\n \t\u003cli\u003eПрименять композитинг\u003cbr\u003eНаучитесь совмещать рендер из\u0026nbsp;Cinema 4D\u0026nbsp;с графикой в\u0026nbsp;After Effects. Познакомитесь с\u0026nbsp;основами композитинга.\u003c/li\u003e\u003c/ol\u003e","_id":"6265c3f6f831b4b360271d7e"},"companyId":"6261b9ae8a88fba484485a84","clicks":2,"reviews":[],"reviewCount":0,"reviewAvg":null},{"_id":"61857833d0b45d80750992c6","categories":["Видеомонтаж","Моушен дизайн","Cinema 4D"],"tags":["Гарантия трудоустройства","Первый заработок с 4-го месяца","Более 20 работ в портфолио"],"title":"Профессия Motion-дизайнер","link":"https://go.acstat.com/fabb3380239a5090","image":"/uploads/2021-11-05/skillbox.png","characteristics":[{"name":"Школа","value":"Skillbox"},{"name":"Документ об окончании","value":"Диплом"},{"name":"Сложность","value":"С нуля"},{"name":"Длительность","value":"13 месяцев"}],"description":"Вы научитесь создавать сложные 2D- и 3D-анимации, работать с визуальными эффектами. На профессиональном уровне освоите Cinema 4D и After Effects. Сможете начать карьеру в рекламе, кино или других креативных индустриях.","initialRating":4.7,"credit":5102,"price":158160,"oldPrice":210000,"createdAt":"2021-11-05T18:30:11.843Z","updatedAt":"2022-06-10T10:34:15.447Z","__v":0,"html":"\u003ch4\u003e\u003cstrong\u003eКому подойдёт этот курс\u003c/strong\u003e\u003c/h4\u003e\n\u003cul\u003e\n \t\u003cli\u003e\u003cstrong\u003eНовичкам в motion-дизайне\n\u003c/strong\u003e\u003cbr\u003eВы\u0026nbsp;научитесь создавать анимацию, освоите профессиональные программы. Получите необходимые знания и\u0026nbsp;опыт, чтобы начать карьеру в\u0026nbsp;дизайне. Сможете брать первые заказы уже через несколько месяцев с\u0026nbsp;начала обучения на\u0026nbsp;платформе.\u003c/li\u003e\n \t\u003cli\u003e\u003cstrong\u003eНачинающим дизайнерам\n\u003c/strong\u003e\u003cbr\u003eВы\u0026nbsp;на\u0026nbsp;продвинутом уровне освоите Adobe After Effects и\u0026nbsp;Cinema 4D. Создадите работы с\u0026nbsp;анимированной графикой и\u0026nbsp;сможете брать более интересные и\u0026nbsp;дорогие проекты.\u003c/li\u003e\n\u003c/ul\u003e\n\u0026nbsp;\n\u003ch4\u003e\u003cstrong\u003eЧему вы научитесь во время обучения\u003c/strong\u003e\u003c/h4\u003e\n\u003col\u003e\n \t\u003cli\u003e\u003cstrong\u003eСоздавать рекламные ролики\n\u003c/strong\u003e\u003cbr\u003eПоэтапно разберётесь, как создавать рекламные ролики и\u0026nbsp;презентации\u0026nbsp;— от\u0026nbsp;разработки идеи до\u0026nbsp;реализации.\u003c/li\u003e\n \t\u003cli\u003e\u003cstrong\u003eРаботать с кадром\n\u003c/strong\u003e\u003cbr\u003eИзучите принципы композиции. Узнаете, как создать реалистичную картинку в\u0026nbsp;статике и\u0026nbsp;динамичном кадре.\u003c/li\u003e\n \t\u003cli\u003e\u003cstrong\u003eРаботать с 3D-сценами\n\u003c/strong\u003e\u003cbr\u003eСможете создавать сложные композиции с\u0026nbsp;3D-моделями. Освоите приёмы композитинга, чтобы реалистично встраивать CGI в\u0026nbsp;видео.\u003c/li\u003e\n \t\u003cli\u003e\u003cstrong\u003eМонтировать видео\n\u003c/strong\u003e\u003cbr\u003eНаучитесь редактировать видео, создавать визуальные эффекты и\u0026nbsp;использовать анимации в\u0026nbsp;After Effects и\u0026nbsp;Premiere Pro.\u003c/li\u003e\n \t\u003cli\u003e\u003cstrong\u003eАнимировать объекты\n\u003c/strong\u003e\u003cbr\u003eНаучитесь создавать комплексную 2D-, 3D-анимацию, оживлять интерфейсы, логотипы и\u0026nbsp;инфографики и\u0026nbsp;персонажей.\u003c/li\u003e\n \t\u003cli\u003e\u003cstrong\u003eРаботать с клиентами\n\u003c/strong\u003e\u003cbr\u003eУзнаете, как грамотно составлять договоры на\u0026nbsp;свои услуги. Научитесь общаться с\u0026nbsp;клиентами и\u0026nbsp;договариваться о\u0026nbsp;лучшей цене и\u0026nbsp;условиях.\u003c/li\u003e\n\u003c/ol\u003e\n\u0026nbsp;\n\u003ch4\u003e\u003cstrong\u003eПрограмма курса\u003c/strong\u003e\u003c/h4\u003e\n\u003cp\u003e\u003cstrong\u003eMotion-дизайнер с нуля до PRO\n\u003c/strong\u003e\u003cbr\u003eПолучите навыки, необходимые для начала карьеры motion-дизайнера\n\u003c/p\u003e\u003col\u003e\n \t\u003cli\u003e\u003cstrong\u003eMotion-дизайн. Часть 1\n\u003c/strong\u003e\u003cbr\u003eИзучите основы дизайна, научитесь создавать наброски и поймёте, чем художник отличается от дизайнера. Сможете работать с цветом, композицией, шрифтами, двухмерной графикой.\u003c/li\u003e\n \t\u003cli\u003e\u003cstrong\u003eAfter \u003c/strong\u003e\u003cstrong\u003eEffects \u003c/strong\u003e\u003cstrong\u003ec нуля до \u003c/strong\u003e\u003cstrong\u003ePRO\n\u003c/strong\u003e\u003cbr\u003eОсвоите один из важнейших инструментов motion-дизайнера. Научитесь создавать анимации, работать с визуальными эффектами и рендером. Узнаете, как расширить функциональность After Effects с помощью плагинов.\u003c/li\u003e\n \t\u003cli\u003e\u003cstrong\u003eMotion-дизайн. Часть 2\n\u003c/strong\u003e\u003cbr\u003eРазберётесь в анимации шрифтов и персонажей. Научитесь монтировать видео в Premiere. Узнаете, как правильно работать с брифом заказчика и готовиться к проекту.\u003c/li\u003e\n \t\u003cli\u003e\u003cstrong\u003eCinema 4D с нуля до PRO\n\u003c/strong\u003e\u003cbr\u003eНаучитесь создавать 3D модели, работать с текстурами и светом. Узнаете, как имитировать разные типы поверхностей и создавать подробные 3D-сцены.\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e\u003cstrong\u003eMotion-дизайнер. Продвинутый уровень\n\u003c/strong\u003e\u003cbr\u003eКурс повышенной сложности. Каждый модуль — это отдельный мини-проект, который позволит на практике отточить профессиональные техники motion-дизайна.\n\u003c/p\u003e\u003col\u003e\n \t\u003cli\u003e\u003cstrong\u003eMotion-дизайн. Часть 3\n\u003c/strong\u003e\u003cbr\u003eУглубите свои знания в композитинге, работе с камерой и светом. Научитесь разрабатывать креативные концепции, анимировать интерфейсы и грамотно работать с клиентами.\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e\u003cstrong\u003eДополнительный курс\u003c/strong\u003e\n\u003c/p\u003e\u003col\u003e\n \t\u003cli\u003e\u003cstrong\u003ePhotoshop с нуля\n\u003c/strong\u003e\u003cbr\u003eНаучитесь работать в самом популярном графическом редакторе: ретушировать изображения, менять фон, работать со слоями, масками, текстом и эффектами.\u003c/li\u003e\n\u003c/ol\u003e\n\u0026nbsp;\n\u003ch4\u003e\u003cstrong\u003eКлючевые навыки:\u003c/strong\u003e\u003c/h4\u003e\n\u003cul\u003e\n \t\u003cli\u003eСоздание креативной концепции\u003c/li\u003e\n \t\u003cli\u003eМоделинг, текстуринг и лайтнинг\u003c/li\u003e\n \t\u003cli\u003eМонтаж видео\u003c/li\u003e\n \t\u003cli\u003eРабота с саунд-дизайном\u003c/li\u003e\n \t\u003cli\u003eПодбор рефренсов\u003c/li\u003e\n \t\u003cli\u003eСоздание стиллфреймов в 3D\u003c/li\u003e\n \t\u003cli\u003eРабота с кинетическим шрифтом\u003c/li\u003e\n \t\u003cli\u003eVFX\u003c/li\u003e\n \t\u003cli\u003eРабота с цветом, светом и перспективой\u003c/li\u003e\n \t\u003cli\u003e2D- и 3D-анимация\u003c/li\u003e\n \t\u003cli\u003eАнимация UX в вебе и приложениях\u003c/li\u003e\n \t\u003cli\u003eРендер-трекинг\u003c/li\u003e\n \t\u003cli\u003eКомпозитинг\u003c/li\u003e\n\u003c/ul\u003e","blog":{"text":"\u003ch4\u003e\u003cstrong\u003eКому подойдёт этот курс\u003c/strong\u003e\u003c/h4\u003e\n\u003cul\u003e\n \t\u003cli\u003e\u003cstrong\u003eНовичкам в motion-дизайне\n\u003c/strong\u003e\u003cbr\u003eВы\u0026nbsp;научитесь создавать анимацию, освоите профессиональные программы. Получите необходимые знания и\u0026nbsp;опыт, чтобы начать карьеру в\u0026nbsp;дизайне. Сможете брать первые заказы уже через несколько месяцев с\u0026nbsp;начала обучения на\u0026nbsp;платформе.\u003c/li\u003e\n \t\u003cli\u003e\u003cstrong\u003eНачинающим дизайнерам\n\u003c/strong\u003e\u003cbr\u003eВы\u0026nbsp;на\u0026nbsp;продвинутом уровне освоите Adobe After Effects и\u0026nbsp;Cinema 4D. Создадите работы с\u0026nbsp;анимированной графикой и\u0026nbsp;сможете брать более интересные и\u0026nbsp;дорогие проекты.\u003c/li\u003e\n\u003c/ul\u003e\n\u0026nbsp;\n\u003ch4\u003e\u003cstrong\u003eЧему вы научитесь во время обучения\u003c/strong\u003e\u003c/h4\u003e\n\u003col\u003e\n \t\u003cli\u003e\u003cstrong\u003eСоздавать рекламные ролики\n\u003c/strong\u003e\u003cbr\u003eПоэтапно разберётесь, как создавать рекламные ролики и\u0026nbsp;презентации\u0026nbsp;— от\u0026nbsp;разработки идеи до\u0026nbsp;реализации.\u003c/li\u003e\n \t\u003cli\u003e\u003cstrong\u003eРаботать с кадром\n\u003c/strong\u003e\u003cbr\u003eИзучите принципы композиции. Узнаете, как создать реалистичную картинку в\u0026nbsp;статике и\u0026nbsp;динамичном кадре.\u003c/li\u003e\n \t\u003cli\u003e\u003cstrong\u003eРаботать с 3D-сценами\n\u003c/strong\u003e\u003cbr\u003eСможете создавать сложные композиции с\u0026nbsp;3D-моделями. Освоите приёмы композитинга, чтобы реалистично встраивать CGI в\u0026nbsp;видео.\u003c/li\u003e\n \t\u003cli\u003e\u003cstrong\u003eМонтировать видео\n\u003c/strong\u003e\u003cbr\u003eНаучитесь редактировать видео, создавать визуальные эффекты и\u0026nbsp;использовать анимации в\u0026nbsp;After Effects и\u0026nbsp;Premiere Pro.\u003c/li\u003e\n \t\u003cli\u003e\u003cstrong\u003eАнимировать объекты\n\u003c/strong\u003e\u003cbr\u003eНаучитесь создавать комплексную 2D-, 3D-анимацию, оживлять интерфейсы, логотипы и\u0026nbsp;инфографики и\u0026nbsp;персонажей.\u003c/li\u003e\n \t\u003cli\u003e\u003cstrong\u003eРаботать с клиентами\n\u003c/strong\u003e\u003cbr\u003eУзнаете, как грамотно составлять договоры на\u0026nbsp;свои услуги. Научитесь общаться с\u0026nbsp;клиентами и\u0026nbsp;договариваться о\u0026nbsp;лучшей цене и\u0026nbsp;условиях.\u003c/li\u003e\u003c/ol\u003e","_id":"6265c3fff831b4b360271d88"},"companyId":"6261b9ae8a88fba484485a84","clicks":5,"reviews":[],"reviewCount":0,"reviewAvg":null},{"_id":"6185788bd0b45d076d0992f5","categories":["Видеомонтаж"],"tags":["7 курсов в одном комплекте","Онлайн в удобное время"],"title":"Профессия Режиссёр монтажа","link":"https://go.acstat.com/9d52035f9e822210","image":"/uploads/2021-11-05/skillbox.png","characteristics":[{"name":"Школа","value":"Skillbox"},{"name":"Документ об окончании","value":"Диплом"},{"name":"Сложность","value":"С нуля"},{"name":"Длительность","value":"12 месяцев"}],"initialRating":4.6,"description":"Вы с нуля освоите Adobe Premiere Pro, DaVinci и Avid, научитесь монтировать клипы, репортажи и фильмы. Сможете создавать крутые видео для блога, начать карьеру в киноиндустрии или на телевидении.","credit":4027,"price":144900,"oldPrice":187000,"createdAt":"2021-11-05T18:31:39.240Z","updatedAt":"2022-06-14T10:57:36.163Z","__v":0,"html":"\u003ch4\u003e\u003cstrong\u003eКому подойдёт этот курс\u003c/strong\u003e\u003c/h4\u003e\n\u003cul\u003e\n \t\u003cli\u003e\u003cstrong\u003eТем, кто хочет работать в кино или на ТВ\n\u003c/strong\u003e\u003cbr\u003eПоймёте, как устроен процесс монтажа рекламных роликов, фильмов и\u0026nbsp;репортажей. Смонтируете первые видео, соберёте портфолио и\u0026nbsp;сможете начать карьеру в\u0026nbsp;киноиндустрии или на\u0026nbsp;телевидении.\u003c/li\u003e\n \t\u003cli\u003e\u003cstrong\u003eБлогерам и видеографам\n\u003c/strong\u003e\u003cbr\u003eОсвоите Adobe Premiere и\u0026nbsp;DaVinci на\u0026nbsp;продвинутом уровне, научитесь монтировать яркие ролики с\u0026nbsp;чистым звуком и\u0026nbsp;писать сценарии для съёмок. Поймёте, как удержать внимание зрителей, и\u0026nbsp;сможете привлечь новую аудиторию.\u003c/li\u003e\n \t\u003cli\u003e\u003cstrong\u003eОпытным видеомонтажёрам\n\u003c/strong\u003e\u003cbr\u003eНаучитесь создавать сложные эффекты и\u0026nbsp;анимации в\u0026nbsp;After Effects, DaVinci и\u0026nbsp;Avid, узнаете приёмы монтажа от\u0026nbsp;мастеров индустрии. Сможете сменить специализацию или работать над более дорогими проектами в\u0026nbsp;привычном направлении.\u003c/li\u003e\n\u003c/ul\u003e\n\u0026nbsp;\n\u003ch4\u003e\u003cstrong\u003eЧему вы научитесь во время обучения\u003c/strong\u003e\u003c/h4\u003e\n\u003col\u003e\n \t\u003cli\u003e\u003cstrong\u003eРаботать в Adobe Premiere Pro\n\u003c/strong\u003e\u003cbr\u003eИзучите инструментарий программы. Сможете собирать видео из нескольких роликов, корректировать цвета и стабилизировать изображение, добавлять титры и работать с мультикамерой.\u003c/li\u003e\n \t\u003cli\u003e\u003cstrong\u003eСоздавать эффекты и анимации\n\u003c/strong\u003e\u003cbr\u003eПознакомитесь с Adobe After Effects, научитесь дополнять видео эффектами, анимировать текст и фотографии. Поймёте, как стилизовать видео и сделать его оригинальным.\u003c/li\u003e\n \t\u003cli\u003e\u003cstrong\u003eРедактировать звук\n\u003c/strong\u003e\u003cbr\u003eОсвоите Adobe Audition, сможете чистить звук от шума и сводить несколько звуковых дорожек в одну. Научитесь монтировать диалоги, добавлять музыкальные подложки или дополнять ролики шумами и звуками.\u003c/li\u003e\n \t\u003cli\u003e\u003cstrong\u003eМонтировать видео разных жанров\n\u003c/strong\u003e\u003cbr\u003eУзнаете особенности монтажа музыкальных клипов, журналистских видео, роликов для соцсетей и кинофильмов. Научитесь монтировать видео разных жанров и делать цветокоррекцию в приложении DaVinci.\u003c/li\u003e\n \t\u003cli\u003e\u003cstrong\u003eРаботать с материалом для кино\n\u003c/strong\u003e\u003cbr\u003eСможете работать с Avid и монтировать экшн-сцены и диалоги. Узнаете тонкости кинопроизводства и поймёте, как работать в паре с режиссёром.\u003c/li\u003e\n \t\u003cli\u003e\u003cstrong\u003eПисать сценарии\n\u003c/strong\u003e\u003cbr\u003eИзучите основы драматургии и сценарного мастерства, поймёте, как составить структуру повествования и прописать диалоги. Научитесь создавать увлекательные истории и удерживать внимание зрителя.\u003c/li\u003e\n\u003c/ol\u003e\n\u0026nbsp;\n\u003ch4\u003e\u003cstrong\u003eПрограмма курса\u003c/strong\u003e\u003c/h4\u003e\n\u003cp\u003e\u003cstrong\u003eБазовые навыки\u003c/strong\u003e\n\u003c/p\u003e\u003col\u003e\n \t\u003cli\u003e\u003cstrong\u003eОсновы монтажа\u003c/strong\u003e\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e\u003cstrong\u003eСпециализация\u003c/strong\u003e\n\u003c/p\u003e\u003col\u003e\n \t\u003cli\u003e\u003cstrong\u003eМонтаж в DaVinci\u003c/strong\u003e\u003c/li\u003e\n \t\u003cli\u003e\u003cstrong\u003eПродвинутый монтаж\u003c/strong\u003e\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e\u003cstrong\u003eУровень PRO\u0026nbsp;\u003c/strong\u003e\n\u003c/p\u003e\u003col\u003e\n \t\u003cli\u003e\u003cstrong\u003eМонтаж в кино\u003c/strong\u003e\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e\u003cstrong\u003eБонусные курсы\u003c/strong\u003e\n\u003c/p\u003e\u003col\u003e\n \t\u003cli\u003e\u003cstrong\u003eИстория кино\u003c/strong\u003e\u003c/li\u003e\n \t\u003cli\u003e\u003cstrong\u003eСценарное мастерство\u003c/strong\u003e\u003c/li\u003e\n \t\u003cli\u003e\u003cstrong\u003eВизуальный сторителлинг\u003c/strong\u003e\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e\u003cstrong\u003eДипломные проекты\u003c/strong\u003e\n\u003c/p\u003e\u003col\u003e\n \t\u003cli\u003e\u003cstrong\u003eМузыкальный клип\n\u003c/strong\u003e\u003cbr\u003eСмонтируете полноценный клип под заданную музыкальную композицию.\u003c/li\u003e\n \t\u003cli\u003e\u003cstrong\u003eДиалог и экшн-сцена\n\u003c/strong\u003e\u003cbr\u003eСмонтируете диалог и динамичную сцену для видеоигры.\u003c/li\u003e\n \t\u003cli\u003e\u003cstrong\u003eКлип с анимацией\n\u003c/strong\u003e\u003cbr\u003eСмонтируете клип, разработаете анимационные эффекты и добавите их к ролику.\u003c/li\u003e\n \t\u003cli\u003e\u003cstrong\u003eКороткометражный фильм\n\u003c/strong\u003e\u003cbr\u003eСмонтируете полноценный короткометражный фильм с сюжетом и диалогами.\u003c/li\u003e\n\u003c/ol\u003e\n\u0026nbsp;\n\u003ch4\u003e\u003cstrong\u003eПрофессиональные навыки:\u003c/strong\u003e\u003c/h4\u003e\n\u003cul\u003e\n \t\u003cli\u003eМонтаж в Adobe Premiere PRO\u003c/li\u003e\n \t\u003cli\u003eРабота с мультикамерой\u003c/li\u003e\n \t\u003cli\u003eМонтаж фильмов в Avid\u003c/li\u003e\n \t\u003cli\u003eМонтаж в DaVinci\u003c/li\u003e\n \t\u003cli\u003eМонтаж для ТВ: репортажи, документальные фильмы, тревел-видео\u003c/li\u003e\n \t\u003cli\u003eРазработка композиционных решений для оператора\u003c/li\u003e\n \t\u003cli\u003eОбработка и сведение звука в Adobe Audition\u003c/li\u003e\n \t\u003cli\u003eМонтаж музыкальных клипов и рекламных роликов\u003c/li\u003e\n \t\u003cli\u003eНаписание сценариев для видео\u003c/li\u003e\n \t\u003cli\u003eСоздание эффектов и анимаций в After Effects\u003c/li\u003e\n\u003c/ul\u003e","blog":{"text":"\u003ch4\u003e\u003cstrong\u003eКому подойдёт этот курс\u003c/strong\u003e\u003c/h4\u003e\n\u003cul\u003e\n \t\u003cli\u003e\u003cstrong\u003eТем, кто хочет работать в кино или на ТВ\n\u003c/strong\u003e\u003cbr\u003eПоймёте, как устроен процесс монтажа рекламных роликов, фильмов и\u0026nbsp;репортажей. Смонтируете первые видео, соберёте портфолио и\u0026nbsp;сможете начать карьеру в\u0026nbsp;киноиндустрии или на\u0026nbsp;телевидении.\u003c/li\u003e\n \t\u003cli\u003e\u003cstrong\u003eБлогерам и видеографам\n\u003c/strong\u003e\u003cbr\u003eОсвоите Adobe Premiere и\u0026nbsp;DaVinci на\u0026nbsp;продвинутом уровне, научитесь монтировать яркие ролики с\u0026nbsp;чистым звуком и\u0026nbsp;писать сценарии для съёмок. Поймёте, как удержать внимание зрителей, и\u0026nbsp;сможете привлечь новую аудиторию.\u003c/li\u003e\n \t\u003cli\u003e\u003cstrong\u003eОпытным видеомонтажёрам\n\u003c/strong\u003e\u003cbr\u003eНаучитесь создавать сложные эффекты и\u0026nbsp;анимации в\u0026nbsp;After Effects, DaVinci и\u0026nbsp;Avid, узнаете приёмы монтажа от\u0026nbsp;мастеров индустрии. Сможете сменить специализацию или работать над более дорогими проектами в\u0026nbsp;привычном направлении.\u003c/li\u003e\n\u003c/ul\u003e\n\u0026nbsp;\n\u003ch4\u003e\u003cstrong\u003eЧему вы научитесь во время обучения\u003c/strong\u003e\u003c/h4\u003e\n\u003col\u003e\n \t\u003cli\u003e\u003cstrong\u003eРаботать в Adobe Premiere Pro\n\u003c/strong\u003e\u003cbr\u003eИзучите инструментарий программы. Сможете собирать видео из нескольких роликов, корректировать цвета и стабилизировать изображение, добавлять титры и работать с мультикамерой.\u003c/li\u003e\n \t\u003cli\u003e\u003cstrong\u003eСоздавать эффекты и анимации\n\u003c/strong\u003e\u003cbr\u003eПознакомитесь с Adobe After Effects, научитесь дополнять видео эффектами, анимировать текст и фотографии. Поймёте, как стилизовать видео и сделать его оригинальным.\u003c/li\u003e\n \t\u003cli\u003e\u003cstrong\u003eРедактировать звук\n\u003c/strong\u003e\u003cbr\u003eОсвоите Adobe Audition, сможете чистить звук от шума и сводить несколько звуковых дорожек в одну. Научитесь монтировать диалоги, добавлять музыкальные подложки или дополнять ролики шумами и звуками.\u003c/li\u003e\n \t\u003cli\u003e\u003cstrong\u003eМонтировать видео разных жанров\n\u003c/strong\u003e\u003cbr\u003eУзнаете особенности монтажа музыкальных клипов, журналистских видео, роликов для соцсетей и кинофильмов. Научитесь монтировать видео разных жанров и делать цветокоррекцию в приложении DaVinci.\u003c/li\u003e\n \t\u003cli\u003e\u003cstrong\u003eРаботать с материалом для кино\n\u003c/strong\u003e\u003cbr\u003eСможете работать с Avid и монтировать экшн-сцены и диалоги. Узнаете тонкости кинопроизводства и поймёте, как работать в паре с режиссёром.\u003c/li\u003e\n \t\u003cli\u003e\u003cstrong\u003eПисать сценарии\n\u003c/strong\u003e\u003cbr\u003eИзучите основы драматургии и сценарного мастерства, поймёте, как составить структуру повествования и прописать диалоги. Научитесь создавать увлекательные истории и удерживать внимание зрителя.\u003c/li\u003e\u003c/ol\u003e","_id":"6265c40af831b4b360271d92"},"clicks":4,"reviews":[],"reviewCount":0,"reviewAvg":null},{"_id":"618578ead0b45dca87099316","categories":["Видеомонтаж"],"tags":["Онлайн в удобное время","Обучение на практике"],"title":"Основы видеопроизводства","link":"https://go.acstat.com/85a29421a6185510","image":"/uploads/2021-11-05/skillbox.png","characteristics":[{"name":"Школа","value":"Skillbox"},{"name":"Документ об окончании","value":"Диплом"},{"name":"Сложность","value":"С нуля"},{"name":"Длительность","value":"6 месяцев"}],"initialRating":4.6,"description":"Вы разберётесь, как правильно и эффективно продюсировать съёмки, монтировать видео на профессиональном уровне и писать сценарии. Научитесь самостоятельно снимать захватывающие видео, собирать команду и управлять ею. Сможете начать карьеру в киноиндустрии.","credit":3510,"price":84200,"oldPrice":99000,"createdAt":"2021-11-05T18:33:14.641Z","updatedAt":"2022-05-31T16:06:26.140Z","__v":0,"html":"\u003ch4\u003e\u003cstrong\u003eКому подойдёт этот курс\u003c/strong\u003e\u003c/h4\u003e\n\u003cul\u003e\n \t\u003cli\u003e\u003cstrong\u003eТем, кто мечтает работать в киноиндустрии\n\u003c/strong\u003e\u003cbr\u003eПоймёте специфику работы с\u0026nbsp;видео и\u0026nbsp;научитесь самостоятельно создавать короткометражные фильмы, рекламу и\u0026nbsp;клипы. Сможете найти работу в\u0026nbsp;любимой сфере и\u0026nbsp;вести проекты от\u0026nbsp;идеи до\u0026nbsp;реализации.\u003c/li\u003e\n \t\u003cli\u003e\u003cstrong\u003eТем, кому нужно собрать команду для съёмок\n\u003c/strong\u003e\u003cbr\u003eУзнаете, как собрать продакшн-команду, распределить роли и\u0026nbsp;организовать работу каждого специалиста. Сможете воплощать любые творческие замыслы, делать качественные видеопроекты и\u0026nbsp;масштабировать производство.\u003c/li\u003e\n \t\u003cli\u003e\u003cstrong\u003eТем, кто хочет стать продюсером\n\u003c/strong\u003e\u003cbr\u003eПоймёте специфику работы в\u0026nbsp;продакшне и\u0026nbsp;научитесь управлять видеопроизводством. Поймёте, как контролировать работу съёмочной группы, считать бюджет и\u0026nbsp;искать актёров. Сможете начать работать в\u0026nbsp;интересной сфере.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003e\u0026nbsp;\u003c/strong\u003e\n\u003cbr\u003e\u003c/p\u003e\u003ch4\u003e\u003cstrong\u003eЧему вы научитесь во время обучения\u003c/strong\u003e\u003c/h4\u003e\n\u003col\u003e\n \t\u003cli\u003e\u003cstrong\u003eРазбираться в режиссуре\n\u003c/strong\u003e\u003cbr\u003eИзучите основы режиссёрского мастерства и законы драматургии. Узнаете, как прорабатывать стилистику проекта. Сможете управлять вниманием и эмоциями зрителя.\u003c/li\u003e\n \t\u003cli\u003e\u003cstrong\u003eПисать сценарии\n\u003c/strong\u003e\u003cbr\u003eУзнаете, как описывать персонажей и создавать сюжетные конфликты. Научитесь оценивать чужие сценарии и писать свои — для сериалов, короткометражного фильма, клипа или рекламы.\u003c/li\u003e\n \t\u003cli\u003e\u003cstrong\u003eОрганизовывать съёмки\n\u003c/strong\u003e\u003cbr\u003eНаучитесь подбирать актёров, искать локации для съёмок, составлять смету и план видеопроизводства. Будете держать процесс производства под контролем, вписываться в сроки и бюджет.\u003c/li\u003e\n \t\u003cli\u003e\u003cstrong\u003eСобирать продакшн-команду\n\u003c/strong\u003e\u003cbr\u003eУзнаете, какие специалисты нужны для съёмок видео, и поймёте задачи каждого участника проекта. Сможете собрать команду, управлять процессом производства рекламы, клипов и короткого метра.\u003c/li\u003e\n \t\u003cli\u003e\u003cstrong\u003eРазбираться в постпродакшене\n\u003c/strong\u003e\u003cbr\u003eПознакомитесь со\u0026nbsp;всеми этапами постпродакшена: от\u0026nbsp;монтажа до\u0026nbsp;озвучания. Научитесь грамотно ставить задачи на\u0026nbsp;создание визуальных эффектов, цветокоррекцию и\u0026nbsp;саунд-дизайн.\u003c/li\u003e\n \t\u003cli\u003e\u003cstrong\u003eСоздавать презентации к питчингам\n\u003c/strong\u003e\u003cbr\u003eСможете наглядно представлять будущий проект команде и инвесторам: описывать идею, делать аннотацию, подбирать референсы по визуальному стилю, локации и актёрам.\u003c/li\u003e\n\u003c/ol\u003e\n\u0026nbsp;\n\u003ch4\u003e\u003cstrong\u003eПрограмма курса\u003c/strong\u003e\u003c/h4\u003e\n\u003cp\u003e\u003cstrong\u003eРазработка идеи и концепции проекта\u003c/strong\u003e\n\u003c/p\u003e\u003col\u003e\n \t\u003cli\u003e\u003cstrong\u003eИстория производства видео в России и Голливуде\n\u003c/strong\u003e\u003cbr\u003eУзнаете, как развивалась индустрия видеопроизводства. Изучите основы сторителлинга и поймёте принцип работы режиссёров и шоураннеров.\u003c/li\u003e\n \t\u003cli\u003e\u003cstrong\u003eОсновы режиссуры малых форм\n\u003c/strong\u003e\u003cbr\u003eПознакомитесь с принципами создания рекламы, музыкальных видео, этюдов и короткометражных фильмов.\u003c/li\u003e\n \t\u003cli\u003e\u003cstrong\u003eКак строится продакшн\n\u003c/strong\u003e\u003cbr\u003eРазберётесь, чем отличается продакшн-компания от группы фрилансеров. Узнаете, чем занимаются режиссёр, продюсер, оператор и художник.\u003c/li\u003e\n \t\u003cli\u003e\u003cstrong\u003eХудожественное в кино\n\u003c/strong\u003e\u003cbr\u003eПоймёте, что делает кино интересным. Научитесь анализировать фильмы и разрабатывать стилистику будущего проекта.\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e\u003cstrong\u003eСоздание сценария\u003c/strong\u003e\n\u003c/p\u003e\u003col\u003e\n \t\u003cli\u003e\u003cstrong\u003eРабота со сценарием — художественные и режиссёрские решения\n\u003c/strong\u003e\u003cbr\u003eНаучитесь писать сценарии для рекламы, музыкальных клипов и короткометражных фильмов.\u003c/li\u003e\n \t\u003cli\u003e\u003cstrong\u003eОсновы сценарного мастерства — драма и конфликт\n\u003c/strong\u003e\u003cbr\u003eПоймёте, как создаётся портрет героя, и освоите приёмы сюжетного конфликта.\u003c/li\u003e\n \t\u003cli\u003e\u003cstrong\u003eРабота со сценарием — синопсис\n\u003c/strong\u003e\u003cbr\u003eУзнаете, для чего нужен синопсис и чем он отличается от логлайна и поэпизодного плана. Научитесь писать увлекательный синопсис, который захочется прочитать режиссёру и продюсеру.\u003c/li\u003e\n \t\u003cli\u003e\u003cstrong\u003eРабота со сценарием — поэпизодный план\n\u003c/strong\u003e\u003cbr\u003eИзучите технологию написания поэпизодного плана. Узнаете, что нужно включить в описание сцены.\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e\u003cstrong\u003eПодготовка и проведение съёмок\u003c/strong\u003e\n\u003c/p\u003e\u003col\u003e\n \t\u003cli\u003e\u003cstrong\u003eТритмент и раскадровка\n\u003c/strong\u003e\u003cbr\u003eУзнаете, что такое тритмент и в каких случаях он нужен. Сможете прописать раскадровку.\u003c/li\u003e\n \t\u003cli\u003e\u003cstrong\u003eКастинг\n\u003c/strong\u003e\u003cbr\u003eНаучитесь составлять грамотный актёрский бриф и готовиться к кастингу. Поймёте, как организовать кастинг и по каким критериям выбирать актёров на роль.\u003c/li\u003e\n \t\u003cli\u003e\u003cstrong\u003eЛокации\n\u003c/strong\u003e\u003cbr\u003eПоймёте, как подбирать локации под сценарий и оценивать их параметры. Изучите вопросы безопасности и получения разрешения на съёмку.\u003c/li\u003e\n \t\u003cli\u003e\u003cstrong\u003eРабота с художником-постановщиком\n\u003c/strong\u003e\u003cbr\u003eПознакомитесь с обязанностями художника-постановщика и его команды. Изучите элементы визуального мира видео: эскизы, декорации, мебель и реквизит.\u003c/li\u003e\n \t\u003cli\u003e\u003cstrong\u003eОператор\n\u003c/strong\u003e\u003cbr\u003eПознакомитесь с основами операторского мастерства. Научитесь ставить задачи оператору и контролировать съемочный процесс.\u003c/li\u003e\n \t\u003cli\u003e\u003cstrong\u003eЛогистика съёмочного процесса и бюджетирование\n\u003c/strong\u003e\u003cbr\u003eУзнаете, как создать календарно-постановочный план, составить бюджет и остаться в его пределах. Освоите программы для планирования и менеджмента съёмок.\u003c/li\u003e\n \t\u003cli\u003e\u003cstrong\u003eРабота на площадке\n\u003c/strong\u003e\u003cbr\u003eНаучитесь управлять съёмочной группой и распределять роли в продакшн-команде. Узнаете, как работать с актёрами и зачем нужен второй режиссёр.\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e\u003cstrong\u003eПостпродакшн\u003c/strong\u003e\n\u003c/p\u003e\u003col\u003e\n \t\u003cli\u003e\u003cstrong\u003eМонтаж\n\u003c/strong\u003e\u003cbr\u003eСможете разговаривать на одном языке с видеомонтажёром и контролировать его работу.\u003c/li\u003e\n \t\u003cli\u003e\u003cstrong\u003eVFX, визуальные эффекты\n\u003c/strong\u003e\u003cbr\u003eИзучите основы 3D-графики. Поймёте, как грамотно ставить задачи на создание эффектов в Adobe After Effects.\u003c/li\u003e\n \t\u003cli\u003e\u003cstrong\u003eЦветокоррекция\n\u003c/strong\u003e\u003cbr\u003eПознакомитесь с возможностями программы для цветокоррекции DaVinci Resolve. Сможете оценивать работу по видеомонтажу.\u003c/li\u003e\n \t\u003cli\u003e\u003cstrong\u003eОзвучание\n\u003c/strong\u003e\u003cbr\u003eИзучите основы звукорежиссуры, технологию записи первичных фонограмм и саунд-дизайн. Сможете быстро объяснить звукорежиссёру, какого звучания нужно добиться.\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e\u003cstrong\u003eРелиз и дипломный проект\u003c/strong\u003e\n\u003c/p\u003e\u003col\u003e\n \t\u003cli\u003e\u003cstrong\u003eСоздание режиссёрского портфолио\n\u003c/strong\u003e\u003cbr\u003eУзнаете, как искать и выбирать проекты в продакшне, рекламных агентствах и музыкальной индустрии.\u003c/li\u003e\n \t\u003cli\u003e\u003cstrong\u003eРабота над проектом для портфолио\n\u003c/strong\u003e\u003cbr\u003eСоздадите и защитите дипломный проект на онлайн-видеопоказе.\u003c/li\u003e\n \t\u003cli\u003e\u003cstrong\u003eПродвижение видео\n\u003c/strong\u003e\u003cbr\u003eНаучитесь рассказывать о своих проектах и продвигать их в социальных сетях, на фестивалях и конкурсах.\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e\u003cstrong\u003eДипломный проект\u003c/strong\u003e\n\u003c/p\u003e\u003col\u003e\n \t\u003cli\u003e\u003cstrong\u003eРазработка видеопроекта\n\u003c/strong\u003e\u003cbr\u003eВы выберете жанр видео: клип, реклама или короткий метр. Под руководством куратора пройдёте все этапы работы над проектом: написание синопсиса, сценария, сбор команды, препродакшн, съёмку и постпродакшн. В конце — защитите работу на онлайн-показе.\u003c/li\u003e\n\u003c/ol\u003e\n\u0026nbsp;\n\u003ch4\u003e\u003cstrong\u003eПрофессиональные навыки после обучения:\u003c/strong\u003e\u003c/h4\u003e\n\u003cul\u003e\n \t\u003cli\u003eЗнание основ режиссуры\u003c/li\u003e\n \t\u003cli\u003eПодбор локаций\u003c/li\u003e\n \t\u003cli\u003eСоставление сметы\u003c/li\u003e\n \t\u003cli\u003eЦветокоррекция\u003c/li\u003e\n \t\u003cli\u003eНаписание сценариев\u003c/li\u003e\n \t\u003cli\u003eОрганизация съёмок\u003c/li\u003e\n \t\u003cli\u003eМонтаж в Premier Pro и DaVinci Resolve\u003c/li\u003e\n \t\u003cli\u003eОзвучивание видео\u003c/li\u003e\n \t\u003cli\u003eСоздание презентаций для питчинга\u003c/li\u003e\n \t\u003cli\u003eКастинг актёров\u003c/li\u003e\n \t\u003cli\u003eСоздание 3D-графики\u003c/li\u003e\n \t\u003cli\u003eСаунд-дизайн\u003c/li\u003e\n \t\u003cli\u003eПодбор операторского оборудования и съёмка видео\u003c/li\u003e\n \t\u003cli\u003eСоздание календарно-постановочного плана\u003c/li\u003e\n \t\u003cli\u003eСоздание эффектов в Adobe After Effects\u003c/li\u003e\n \t\u003cli\u003eПродвижение проектов\u003c/li\u003e\n\u003c/ul\u003e","blog":{"text":"\u003ch4\u003e\u003cstrong\u003eКому подойдёт этот курс\u003c/strong\u003e\u003c/h4\u003e\n\u003cul\u003e\n \t\u003cli\u003e\u003cstrong\u003eТем, кто мечтает работать в киноиндустрии\n\u003c/strong\u003e\u003cbr\u003eПоймёте специфику работы с\u0026nbsp;видео и\u0026nbsp;научитесь самостоятельно создавать короткометражные фильмы, рекламу и\u0026nbsp;клипы. Сможете найти работу в\u0026nbsp;любимой сфере и\u0026nbsp;вести проекты от\u0026nbsp;идеи до\u0026nbsp;реализации.\u003c/li\u003e\n \t\u003cli\u003e\u003cstrong\u003eТем, кому нужно собрать команду для съёмок\n\u003c/strong\u003e\u003cbr\u003eУзнаете, как собрать продакшн-команду, распределить роли и\u0026nbsp;организовать работу каждого специалиста. Сможете воплощать любые творческие замыслы, делать качественные видеопроекты и\u0026nbsp;масштабировать производство.\u003c/li\u003e\n \t\u003cli\u003e\u003cstrong\u003eТем, кто хочет стать продюсером\n\u003c/strong\u003e\u003cbr\u003eПоймёте специфику работы в\u0026nbsp;продакшне и\u0026nbsp;научитесь управлять видеопроизводством. Поймёте, как контролировать работу съёмочной группы, считать бюджет и\u0026nbsp;искать актёров. Сможете начать работать в\u0026nbsp;интересной сфере.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003e\u0026nbsp;\u003c/strong\u003e\n\u003c/p\u003e\u003ch4\u003e\u003cstrong\u003eЧему вы научитесь во время обучения\u003c/strong\u003e\u003c/h4\u003e\n\u003col\u003e\n \t\u003cli\u003e\u003cstrong\u003eРазбираться в режиссуре\n\u003c/strong\u003e\u003cbr\u003eИзучите основы режиссёрского мастерства и законы драматургии. Узнаете, как прорабатывать стилистику проекта. Сможете управлять вниманием и эмоциями зрителя.\u003c/li\u003e\n \t\u003cli\u003e\u003cstrong\u003eПисать сценарии\n\u003c/strong\u003e\u003cbr\u003eУзнаете, как описывать персонажей и создавать сюжетные конфликты. Научитесь оценивать чужие сценарии и писать свои — для сериалов, короткометражного фильма, клипа или рекламы.\u003c/li\u003e\n \t\u003cli\u003e\u003cstrong\u003eОрганизовывать съёмки\n\u003c/strong\u003e\u003cbr\u003eНаучитесь подбирать актёров, искать локации для съёмок, составлять смету и план видеопроизводства. Будете держать процесс производства под контролем, вписываться в сроки и бюджет.\u003c/li\u003e\n \t\u003cli\u003e\u003cstrong\u003eСобирать продакшн-команду\n\u003c/strong\u003e\u003cbr\u003eУзнаете, какие специалисты нужны для съёмок видео, и поймёте задачи каждого участника проекта. Сможете собрать команду, управлять процессом производства рекламы, клипов и короткого метра.\u003c/li\u003e\n \t\u003cli\u003e\u003cstrong\u003eРазбираться в постпродакшене\n\u003c/strong\u003e\u003cbr\u003eПознакомитесь со\u0026nbsp;всеми этапами постпродакшена: от\u0026nbsp;монтажа до\u0026nbsp;озвучания. Научитесь грамотно ставить задачи на\u0026nbsp;создание визуальных эффектов, цветокоррекцию и\u0026nbsp;саунд-дизайн.\u003c/li\u003e\n \t\u003cli\u003e\u003cstrong\u003eСоздавать презентации к питчингам\n\u003c/strong\u003e\u003cbr\u003eСможете наглядно представлять будущий проект команде и инвесторам: описывать идею, делать аннотацию, подбирать референсы по визуальному стилю, локации и актёрам.\u003c/li\u003e\u003c/ol\u003e","_id":"6265c415f831b4b360271da3"},"clicks":2,"reviews":[],"reviewCount":0,"reviewAvg":null},{"_id":"61857939d0b45d94d6099350","categories":["Видеомонтаж"],"tags":["4 кинопроекта в портфолио","5 курсов в комплекте"],"title":"Профессия Режиссёр","link":"https://go.acstat.com/5dbcbd9825a89090","image":"/uploads/2021-11-05/skillbox.png","initialRating":4.5,"characteristics":[{"name":"Школа","value":"Skillbox"},{"name":"Документ об окончании","value":"Диплом"},{"name":"Сложность","value":"С нуля"},{"name":"Длительность","value":"12 месяцев"}],"description":"Вы поймёте, как воплотить в жизнь свой кинопроект — без дорогого оборудования и заоблачных бюджетов. Снимете пилот для онлайн-кинотеатра и сможете привлечь внимание продюсеров.","credit":5067,"price":182000,"oldPrice":211000,"createdAt":"2021-11-05T18:34:33.375Z","updatedAt":"2022-06-11T15:04:37.754Z","__v":0,"html":"\u003ch4\u003e\u003cstrong\u003eКому подойдёт этот курс\u003c/strong\u003e\u003c/h4\u003e\n\u003cul\u003e\n    \u003cli\u003e\u003cstrong\u003eТем, кто хочет работать в киноиндустрии\n        \u003c/strong\u003e\u003cbr\u003eОсвоите весь процесс создания фильма\u0026nbsp;— от\u0026nbsp;идеи и\u0026nbsp;питчинга до\u0026nbsp;постпродакшна. Снимете короткий метр. Сможете запустить собственный сериал.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eВидеографам, фотографам, монтажёрам и продюсерам\n        \u003c/strong\u003e\u003cbr\u003eНаучитесь писать сценарии. Узнаете, как собрать команду для съёмок, провести кастинг и\u0026nbsp;выпустить готовый фильм. Сможете создавать более дорогие проекты.\u003c/li\u003e\n\u003c/ul\u003e\n\u0026nbsp;\n\u003ch4\u003e\u003cstrong\u003eВы узнаете, как...\u003c/strong\u003e\u003c/h4\u003e\n\u003col\u003e\n    \u003cli\u003e\u003cstrong\u003eПисать сценарии\n        \u003c/strong\u003e\u003cbr\u003eПоймёте, как создать харизматичного героя. Сможете придумывать увлекательные сюжеты для кино и\u0026nbsp;сериалов.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eРаботать с актёрами\n        \u003c/strong\u003e\u003cbr\u003eНаучитесь организовывать кастинги и\u0026nbsp;проводить кинопробы. Сможете подбирать актёра под конкретного персонажа.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eРуководить съёмочной площадкой\n        \u003c/strong\u003e\u003cbr\u003eУзнаете, как планировать смену, управлять съёмочной группой и\u0026nbsp;работать с\u0026nbsp;командой на\u0026nbsp;площадке.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eРаботать со звуком и изображением\n        \u003c/strong\u003e\u003cbr\u003eПоймёте, как выстроить композицию в\u0026nbsp;кадре. Научитесь работать со\u0026nbsp;звуком на\u0026nbsp;съёмках и\u0026nbsp;в\u0026nbsp;постпродакшне.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eСнимать кино и сериалы\n        \u003c/strong\u003e\u003cbr\u003eРазработаете поэпизодный план своего сериала, определите бюджет, подберёте актёров и\u0026nbsp;снимете первый эпизод.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eПрезентовать кинопроекты продюсерам\n        \u003c/strong\u003e\u003cbr\u003eОбучитесь искусству питчинга. Сможете привлекать внимание инвесторов и\u0026nbsp;находить финансирование для проекта.\u003c/li\u003e\n\u003c/ol\u003e\n\u0026nbsp;\n\u003ch4\u003e\u003cstrong\u003eПрограмма курса\u003c/strong\u003e\u003c/h4\u003e\n\u003col\u003e\n    \u003cli\u003e\u003cstrong\u003eРабота над сценарием\u003c/strong\u003e\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eРабота с актёрами, съёмки, монтаж\u003c/strong\u003e\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eРежиссура монтажа: звук и изображение\u003c/strong\u003e\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eКинопроизводство: подготовительный этап\u003c/strong\u003e\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eКинопроизводство: съёмки и постпродакшн\u003c/strong\u003e\u003c/li\u003e\n\u003c/ol\u003e\n\u0026nbsp;\n\u003ch4\u003e\u003cstrong\u003eПрофессиональные навыки:\u003c/strong\u003e\u003c/h4\u003e\n\u003cul\u003e\n    \u003cli\u003eСоздание идеи для проекта\u003c/li\u003e\n    \u003cli\u003eОрганизация препродакшна\u003c/li\u003e\n    \u003cli\u003eОрганизация постпродакшна\u003c/li\u003e\n    \u003cli\u003eПроведение кастингов и проб\u003c/li\u003e\n    \u003cli\u003eФормирование художественных решений\u003c/li\u003e\n    \u003cli\u003eСоздание веб-сериалов\u003c/li\u003e\n    \u003cli\u003eОрганизация съёмок и управление съёмочной группой\u003c/li\u003e\n    \u003cli\u003eРазработка звуковых решений для фильма\u003c/li\u003e\n    \u003cli\u003eМонтаж в Adobe Premiere\u003c/li\u003e\n    \u003cli\u003eПитчинг проек \u0026nbsp;помощью видеоэффектов. Сможете привлечь новую аудиторию или больше зарабатывать на\u0026nbsp;видео.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003e\u0026nbsp;\u003c/strong\u003e\n\u003cbr\u003e\u003c/p\u003e\u003ch4\u003e\u003cstrong\u003eЧему вы научитесь\u003c/strong\u003e\u003c/h4\u003e\n\u003col\u003e\n \t\u003cli\u003e\u003cstrong\u003eРаботать в Adobe Premiere\n\u003c/strong\u003e\u003cbr\u003eИзучите инструменты популярной программы для монтажа. Сможете быстро монтировать полноценные видео.\u003c/li\u003e\n \t\u003cli\u003e\u003cstrong\u003eДелать цветокоррекцию\n\u003c/strong\u003e\u003cbr\u003eПоймёте, как выравнивать кадры по\u0026nbsp;цвету, управлять вниманием зрителя и\u0026nbsp;создавать художественные эффекты.\u003c/li\u003e\n \t\u003cli\u003e\u003cstrong\u003eРедактировать звук\n\u003c/strong\u003e\u003cbr\u003eПоймёте, как Adobe Premiere поможет сделать звук идеальным. Сможете выравнивать его и\u0026nbsp;добавлять аудиопереходы.\u003c/li\u003e\n \t\u003cli\u003e\u003cstrong\u003eРаботать с титрами\n\u003c/strong\u003e\u003cbr\u003eСможете использовать готовые титры из\u0026nbsp;библиотеки Adobe и\u0026nbsp;создавать свои.\u003c/li\u003e\n \t\u003cli\u003e\u003cstrong\u003eМонтировать видеоклипы\n\u003c/strong\u003e\u003cbr\u003eОсвоите приёмы мультикамерного монтажа и\u0026nbsp;научитесь выбирать наиболее впечатляющие кадры.\u003c/li\u003e\n\u003c/ol\u003e\n\u0026nbsp;\n\u003ch4\u003e\u003cstrong\u003eПрограмма курса\u003c/strong\u003e\u003c/h4\u003e\n\u003col\u003e\n \t\u003cli\u003e\u003cstrong\u003eВведение в работу режиссёра монтажа\n\u003c/strong\u003e\u003cbr\u003eУзнаете об особенностях работы режиссёра монтажа. Познакомитесь с программами для видеомонтажа и поймёте, как выбрать подходящую.\u003c/li\u003e\n \t\u003cli\u003e\u003cstrong\u003eОсновы работы с видео\n\u003c/strong\u003e\u003cbr\u003eНаучитесь настраивать параметры видео: разрешение, кодеки, количество кадров и сохранять ролик в подходящем качестве.\u003c/li\u003e\n \t\u003cli\u003e\u003cstrong\u003eРабота с эффектами\n\u003c/strong\u003e\u003cbr\u003eРазберётесь, как создавать простую анимацию с вращением, масштабированием и движением. Поймёте, как управлять скоростью анимации и делать эффектные переходы.\u003c/li\u003e\n \t\u003cli\u003e\u003cstrong\u003eРабота с титрами\n\u003c/strong\u003e\u003cbr\u003eУзнаете, как создавать маски и анимированные титры из библиотеки Adobe и с помощью эффекта Track Matte Key.\u003c/li\u003e\n \t\u003cli\u003e\u003cstrong\u003eБонус-модуль. Параметры шрифтов\n\u003c/strong\u003e\u003cbr\u003eНаучитесь подбирать параметры шрифтов, которые соответствуют жанру видео.\u003c/li\u003e\n \t\u003cli\u003e\u003cstrong\u003eБонус-модуль. Характер шрифта\n\u003c/strong\u003e\u003cbr\u003eПознакомитесь с очевидными и неочевидными параметрами шрифта. Узнаете, как мода влияет на характер начертания шрифтов.\u003c/li\u003e\n \t\u003cli\u003e\u003cstrong\u003eМультикамера\n\u003c/strong\u003e\u003cbr\u003eПоймёте, как правильно снимать с нескольких точек и переключать камеры. Научитесь ускорять и замедлять видео, делать стоп-кадры.\u003c/li\u003e\n \t\u003cli\u003e\u003cstrong\u003eРабота со звуком\n\u003c/strong\u003e\u003cbr\u003eНаучитесь делать аудиопереходы, выравнивать и сводить звук.\u003c/li\u003e\n \t\u003cli\u003e\u003cstrong\u003eОсновы цветокоррекции: часть 1\n\u003c/strong\u003e\u003cbr\u003eУзнаете, как найти дефекты цвета с помощью панели Lumetri color. Научитесь работать в разделах Primary, Creative и Curves: выравнивать кадры по цвету, создавать художественные эффекты и фокусировать определённые предметы.\u003c/li\u003e\n \t\u003cli\u003e\u003cstrong\u003eОсновы цветокоррекции: часть 2\n\u003c/strong\u003e\u003cbr\u003eНаучитесь управлять вниманием зрителя с помощью вторичной цветокоррекции. Узнаете, как выровнять цвет кожи на видео. Познакомитесь с инструментом Tint.\u003c/li\u003e\n \t\u003cli\u003e\u003cstrong\u003eТеория монтажа\n\u003c/strong\u003e\u003cbr\u003eПоймёте задачи и принципы монтажа. Научитесь монтировать видео с учётом движения, композиции и света.\u003c/li\u003e\n \t\u003cli\u003e\u003cstrong\u003eНастройки Adobe Premiere\n\u003c/strong\u003e\u003cbr\u003eУзнаете, как правильно настроить клавиатуру и Adobe Premiere, чтобы быстро и удобно монтировать видео.\u003c/li\u003e\n \t\u003cli\u003e\u003cstrong\u003eОбзор специальностей\n\u003c/strong\u003e\u003cbr\u003eПоймёте, кем можно работать, если вы владеете основами монтажа. Сможете спланировать карьерное развитие.\u003c/li\u003e\n \t\u003cli\u003e\u003cstrong\u003eИтоговый проект. Монтаж видеоролика\n\u003c/strong\u003e\u003cbr\u003eСмонтируете полноценный клип из готовых исходников. Сделаете цветокоррекцию, добавите эффекты, титры и подгоните ролик под стандартный формат YouTube.\u003c/li\u003e\n\u003c/ol\u003e\n\u0026nbsp;\n\u003ch4\u003e\u003cstrong\u003eПрофессиональные навыки:\u003c/strong\u003e\u003c/h4\u003e\n\u003cul\u003e\n \t\u003cli\u003eМонтаж видеороликов\u003c/li\u003e\n \t\u003cli\u003eКадрирование\u003c/li\u003e\n \t\u003cli\u003eМультикамерный монтаж\u003c/li\u003e\n \t\u003cli\u003eПодбор шрифтов\u003c/li\u003e\n \t\u003cli\u003eЦветокоррекция\u003c/li\u003e\n \t\u003cli\u003eВыравнивание и сведение звука\u003c/li\u003e\n \t\u003cli\u003eСоздание эффектов\u003c/li\u003e\n \t\u003cli\u003eРабота в Adobe Premier\u003c/li\u003e\n \t\u003cli\u003eАнимация титров\u003c/li\u003e\u003c/ul\u003e","blog":{"text":"\u003ch4\u003e\u003cstrong\u003eКому подойдёт этот курс\u003c/strong\u003e\u003c/h4\u003e\n\u003cul\u003e\n \t\u003cli\u003e\u003cstrong\u003eТем, кто хочет монтировать для себя\n\u003c/strong\u003e\u003cbr\u003eПознакомитесь с\u0026nbsp;базовыми функциями Adobe Premiere. Узнаете, как работать с\u0026nbsp;композицией и\u0026nbsp;светом на\u0026nbsp;монтаже. Смонтируете первое видео и\u0026nbsp;сможете делать крутые ролики.\u003c/li\u003e\n \t\u003cli\u003e\u003cstrong\u003eБлогерам и видеографам\n\u003c/strong\u003e\u003cbr\u003eПрокачаете навыки монтажа в\u0026nbsp;Adobe Premiere\u0026nbsp;— сделаете свои видео интереснее с\u0026nbsp;помощью видеоэффектов. Сможете привлечь новую аудиторию или больше зарабатывать на\u0026nbsp;видео.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003e\u0026nbsp;\u003c/strong\u003e\n\u003c/p\u003e\u003ch4\u003e\u003cstrong\u003eЧему вы научитесь\u003c/strong\u003e\u003c/h4\u003e\n\u003col\u003e\n \t\u003cli\u003e\u003cstrong\u003eРаботать в Adobe Premiere\n\u003c/strong\u003e\u003cbr\u003eИзучите инструменты популярной программы для монтажа. Сможете быстро монтировать полноценные видео.\u003c/li\u003e\n \t\u003cli\u003e\u003cstrong\u003eДелать цветокоррекцию\n\u003c/strong\u003e\u003cbr\u003eПоймёте, как выравнивать кадры по\u0026nbsp;цвету, управлять вниманием зрителя и\u0026nbsp;создавать художественные эффекты.\u003c/li\u003e\n \t\u003cli\u003e\u003cstrong\u003eРедактировать звук\n\u003c/strong\u003e\u003cbr\u003eПоймёте, как Adobe Premiere поможет сделать звук идеальным. Сможете выравнивать его и\u0026nbsp;добавлять аудиопереходы.\u003c/li\u003e\n \t\u003cli\u003e\u003cstrong\u003eРаботать с титрами\n\u003c/strong\u003e\u003cbr\u003eСможете использовать готовые титры из\u0026nbsp;библиотеки Adobe и\u0026nbsp;создавать свои.\u003c/li\u003e\n \t\u003cli\u003e\u003cstrong\u003eМонтировать видеоклипы\n\u003c/strong\u003e\u003cbr\u003eОсвоите приёмы мультикамерного монтажа и\u0026nbsp;научитесь выбирать наиболее впечатляющие кадры.\u003c/li\u003e\u003c/ol\u003e","_id":"6265c42ef831b4b360271dbd"},"clicks":5,"reviews":[],"reviewCount":0,"reviewAvg":null}]},"__N_SSG":true},"page":"/courses/[alias]","query":{"alias":"video"},"buildId":"nTnSrOE62JHaB79KGedfv","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
