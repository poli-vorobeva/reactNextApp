 ссылки и удалять те, которые понижают позиции сайта в выдаче. Узнаете, как привести целевую аудиторию на сайт и помочь клиентам найти вас в поиске.\u003c/li\u003e\u003cli\u003eСоставлять семантическое ядро\u003cbr\u003eРазберётесь в типах поисковых запросов, научитесь подбирать ключевые слова под разные задачи и правильно вставлять их в контент на сайте. Узнаете, как формировать правильную структуру сайта и добавлять новые страницы, которые легко попадут в топ.\u003c/li\u003e\u003cli\u003eОценивать эффективность SEO-продвижения\u003cbr\u003eНаучитесь анализировать позиции и трафик с помощью сервисов веб-аналитики: «Яндекс.Вебмастер», Google Search Console, «Яндекс.Метрика», Google Analytics. Поймёте, как оценивать эффективность продвижения интернет-магазинов и сайтов услуг.\u003c/li\u003e\u003c/ul\u003e\u003ch4\u003eПрограмма:\u003c/h4\u003e\u003cp\u003eВас ждут онлайн-лекции и практические задания на основе реальных кейсов.\u003c/p\u003e\u003cp\u003e20 тематических модулей и 91 онлайн-урок\u003c/p\u003e\u003cul\u003e\u003cli\u003eВведение в курс\u003c/li\u003e\u003cli\u003eПонимание задач и зоны ответственности SEO-специалиста\u003c/li\u003e\u003cli\u003eВведение в поисковое продвижение\u003c/li\u003e\u003cli\u003eОсновные сервисы на каждый день\u003c/li\u003e\u003cli\u003eРабота в условиях ограничения со стороны сайта или клиента\u003c/li\u003e\u003cli\u003eСемантическое ядро. Основы\u003c/li\u003e\u003cli\u003eСемантическое ядро. Кластеризация запросов и автоматизация\u003c/li\u003e\u003cli\u003eТехническая оптимизация\u003c/li\u003e\u003cli\u003eОптимизация контента\u003c/li\u003e\u003cli\u003eЛинкбилдинг\u003c/li\u003e\u003cli\u003eРегиональное продвижение\u003c/li\u003e\u003cli\u003eОптимизация коммерческих факторов\u003c/li\u003e\u003cli\u003eОптимизация поведенческих факторов\u003c/li\u003e\u003cli\u003eМобильная оптимизация\u003c/li\u003e\u003cli\u003eСанкции поисковых систем\u003c/li\u003e\u003cli\u003eПост-анализ результатов\u003c/li\u003e\u003cli\u003eМ
