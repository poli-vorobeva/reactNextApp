ствия с командой и управления проектами.\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eВведение в профессию\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eПознакомитесь с профессией, узнаете, что должен знать и уметь проджект- менеджер.\u003c/p\u003e\u003cul\u003e\u003cli\u003eЦифровая грамотность\u003c/li\u003e\u003cli\u003eПогружение в профессию\u003c/li\u003e\u003cli\u003eКлючевые навыки проджект-менеджера от junior до senior\u003c/li\u003e\u003cli\u003eНетворкинг\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eОсновы управления проектами\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eУзнаете, как определить уровень управления проектами в\u0026nbsp;организации и\u0026nbsp;выбрать подходящую методологию. Научитесь управлять проектом, командой, изменениями, а\u0026nbsp;также учитывать и\u0026nbsp;контролировать задачи и\u0026nbsp;ресурсы в\u0026nbsp;графике проекта.\u003c/p\u003e\u003cul\u003e\u003cli\u003eОсновы управления проектами. Обзор методологий управления проектами\u003c/li\u003e\u003cli\u003eИнициация и планирование ресурсов и бюджета проекта\u003c/li\u003e\u003cli\u003eМониторинг и контроль хода работ по проекту\u003c/li\u003e\u003cli\u003eЗавершение проекта. Личностные качества руководителя проектов\u003c/li\u003e\u003cli\u003eВыстраивание процессов разработки, гарантийной и технической поддержки\u003c/li\u003e\u003cli\u003eИнструментарий управления проектами\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eОсновы аналитики и инструментарий\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eОсвоите инструменты анализа рынка, конкурентов и целевой аудитории, научитесь применять Excel для проектного управления.\u003c/p\u003e\u003cul\u003e\u003cli\u003eExcel для новичков\u003c/li\u003e\u003cli\u003eАнализ рынка и конкурентов\u003c/li\u003e\u003cli\u003eПродуктовый анализ сайта\u003c/li\u003e\u003cli\u003eПродвинутый Excel\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eУправление финансами. Экономика и монетизация\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eПоймёте, в каких базовых отчётах отражается деятельность бизнеса перед государством и акционерами. Изучите структуру баланса, сможете отличать активы и пассивы, анализировать отчёт о прибылях и убытках. Научитесь использовать метод дисконтированных денежных потоков для оценки инвестиционной привлекательности проектов.\u0026nbsp;\u0026nbsp;\u0026nbsp;\u003c/p\u003e\u003cul\u003e\u003cli\u003eВиды учёта в бизнесе. Разбор ДДС и ОПиУ\u003c/li\u003e\u003cli\u003eСметы и ТЭО. Основы финансового моделирования и разбор примеров\u003c/li\u003e\u003cli\u003eБаланс и связь трёх форм финансовой отчётности. Подготовка к защите. Введение в юнит-экономику\u003c/li\u003e\u003cli\u003eОценка эффективности проектов. Стоимость денег во времени и дисконтирование денежных потоков\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eУправление рисками и качеством\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eНаучитесь применять в работе лучшие практики по управлению рисками в организации. Сможете организовывать информационные потоки для разных уровней, выстраивать иерархию и форматы коммуникации, а также распознавать и решать конфликты.\u0026nbsp;\u003c/p\u003e\u003cul\u003e\u003cli\u003eУправление рисками в организации в соответствии с ISO 31000:201\u003c/li\u003e\u003cli\u003eУправление проектными рисками на базе PMI PMBoK v.7\u003c/li\u003e\u003cli\u003eУправление качеством в организации на базе ISO 9001:2015\u003c/li\u003e\u003cli\u003eУправление качеством проекта на базе PMI PMBoK v.7\u003c/li\u003e\u003cli\u003eПроцессное управление\u003c/li\u003e\u003cli\u003eПроцессный офис и его деятельность\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eSoft skills для управления проектами\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eУзнаете, почему сотрудники не любят перемены и сопротивляются им. Научитесь развивать у себя и коллег адаптивность к изменениям. Рассмотрите приёмы развития и использования проактивности в рабочем процессе. Поймёте, как решать конфликты с помощью отработанных технологий и моделей поведения.\u003c/p\u003e\u003cul\u003e\u003cli\u003eУправление коммуникациями и conflict management в организации\u003c/li\u003e\u003cli\u003eПсихологические аспекты коммуникации\u003c/li\u003e\u003cli\u003eАдаптивность к изменениям\u003c/li\u003e\u003cli\u003eКак принимать решения\u003c/li\u003e\u003cli\u003eПроактивный подход к рабочим задачам\u003c/li\u003e\u003cli\u003eРешение конфликтных ситуаций\u003c/li\u003e\u003cli\u003eКоллективное принятие решений и креативные методики\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eГипотезы: инструмент решения бизнес-задач\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eНаучитесь быстро и бюджетно проверять гипотезы и формулировать бизнес-цели проектов. Поймёте, как применять результаты экспериментов в своей работе, развитии компании и проектной деятельности\u003c/p\u003e\u003cul\u003e\u003cli\u003eКультура решения неопределенных задач\u003c/li\u003e\u003cli\u003eФормулировка и прояснение цели\u003c/li\u003e\u003cli\u003eДиагностика ограничения\u003c/li\u003e\u003cli\u003eПоиск причин ограничения\u003c/li\u003e\u003cli\u003eГенерация гипотез и их приоритизация\u003c/li\u003e\u003cli\u003eПроведение экспериментов\u003c/li\u003e\u003cli\u003eПринятие решения по итогам экспериментов\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eГибкие методологии управления проектами\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eНаучитесь применять инструмент\u0026nbsp;Cynefin\u0026nbsp;и поймёте, когда имеет смысл долгосрочное планирование, а когда — краткосрочный эмпиризм. Научитесь управлять бэклогом продукта и работать с WIP-лимитами. Организуете процесс с помощью канбан-доски и обеспечите своевременную постановку задач.\u003c/p\u003e\u003cul\u003e\u003cli\u003eУправление списком работ в условиях постоянных изменений\u003c/li\u003e\u003cli\u003eСоздание бэклога продукта и управление списком работ в условиях непрерывных изменений\u003c/li\u003e\u003cli\u003eСоздание непрерывного потока работ и карты потока ценностей\u003c/li\u003e\u003cli\u003eФормирование структуры команды под задачи заказчика, определение списка специалистов и требований к ним\u003c/li\u003e\u003cli\u003eОсновы scrum\u003c/li\u003e\u003cli\u003eKanban и lean\u003c/li\u003e\u003cli\u003eПодготовка к презентации своего продукта или проекта\u003c/li\u003e\u003cli\u003eОсобенности управления проектами в IT\u003c/li\u003e\u003cli\u003eПринципы делегирования\u003c/li\u003e\u003cli\u003eПрезентация продукта или проекта. Самопрезентация\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eОсновы стратегического планирования\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eСможете декомпозировать сложную комплексную проблему на части и приоритизировать важные задачи. Научитесь исследовать текущую бизнес-ситуацию внутри компании и анализировать риски и возможности на рынке. Систематизируете разработку плана или стратегии развития компании.\u003c/p\u003e\u003cul\u003e\u003cli\u003eСтруктурирование проблем и фреймворки поиска решений\u003c/li\u003e\u003cli\u003eБазовые фреймворки стратегического анализа\u003c/li\u003e\u003cli\u003eKPI в большом бизнесе\u003c/li\u003e\u003cli\u003eСистема KPI и планирование через OKR\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eПрактический интенсив: работаем над продуктовыми кейсами\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eНа реальном кейсе от работодателя потренируете все полученные на курсе навыки, сделаете реальный проект, который сможет дополнить ваше портфолио.\u003c/p\u003e\u003cul\u003e\u003cli\u003eУстановочная сессия: обсуждение практического кейса и задач\u003c/li\u003e\u003cli\u003e8 рабочих встреч команд\u003c/li\u003e\u003cli\u003eФинальная встреча: подведение итогов\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eКарьерное планирование\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eНаучитесь составлять резюме для новой профессии, писать сопроводительные письма и уверенно проходить собеседования.\u003c/p\u003e\u003cul\u003e\u003cli\u003eСоздание резюме: как поменять сферу, используя опыт предыдущих компаний\u003c/li\u003e\u003cli\u003eОтработка навыков написания резюме\u003c/li\u003e\u003cli\u003eКарьерное консультирование\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eИтоговый проект\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eВ финале курса вы разработаете и презентуете стратегию управления проектом: создадите финансовую модель, определите методологию, проведёте подробный анализ рисков и составите план реагирования.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eРасширенная\u0026nbsp;программа\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eВы выберете один из модулей в дополнение к основной программе. Освоите продуктовые навыки для работы в IT-компаниях и сможете претендовать на более высокую зарплату.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eКак придумать продукт: аналитика и исследования\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eУзнаете о создании продукта, поймёте, как его тестировать и выводить на рынок. Научитесь вносить изменения в продукт и выбирать правильный путь его развития.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eУправление продуктом на основе финансовых показателей\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eПоймёте, на какие финансовые метрики смотреть, чтобы запустить продукт, управлять им и искать точки роста бизнеса. Узнаете, как оценить рентабельность продукта и выход на точку окупаемости.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eПродуктовая аналитика\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eРазберётесь, что такое метрики, какими они бывают и как их валидировать. Изучите фреймворки продуктовых метрик AARRR и HEART, потренируетесь в составлении карты метрик на примере нескольких продуктов.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eПостроение эффективного пользовательского опыта (UI/UX)\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eПознакомитесь с основами проектирования эффективного поль ать сотрудников и\u0026nbsp;делегировать задачи\u003c/li\u003e\u003cli\u003eПоймёте, как анализировать работу команды, развивать сотрудников и мотивировать на\u0026nbsp;результат. Сможете обучить команду и распределить часть своих задач\u003c/li\u003e\u003c/ul\u003e\u003ch4\u003e\u003cstrong\u003eПрограмма курса\u003c/strong\u003e\u003c/h4\u003e\u003cp\u003eСодержит набор практик и подходов, которые помогут каждому участнику составить структурированный план работы и прийти к нужным результатам\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eСтратегическое и тактическое управление\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eУзнаете, как достигать стратегических целей, уделяя внимание правильным тактическим целям и операционным задачам. Научитесь планировать работу команды, учитывая риски и ограничения.\u003c/p\u003e\u003cul\u003e\u003cli\u003eЛидерство в компании и своей карьере\u003c/li\u003e\u003cli\u003eСтратегия. Тактика. Операционка\u003c/li\u003e\u003cli\u003eСистемное мышление в работе\u003c/li\u003e\u003cli\u003eОценка ресурсов для реализации проекта\u003c/li\u003e\u003cli\u003eУправление проектами и процессами\u003c/li\u003e\u003cli\u003eУправление рисками\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eБизнес-процессы\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eРазберётесь, какие бизнес-процессы можно оптимизировать, чтобы высвободить своё время и время команды. А также снизить количество ошибок и повысить эффективность работы — особенно там, где большая текучка сотрудников. Научитесь анализировать эффективность бизнес-процессов и предлагать на основе этого улучшения.\u003c/p\u003e\u003cul\u003e\u003cli\u003eБизнес-процессы в организации\u003c/li\u003e\u003cli\u003eОписание бизнес-процессов в нотации SIPOC\u003c/li\u003e\u003cli\u003eУправление изменениями\u003c/li\u003e\u003cli\u003eОписание бизнес-процессов. Матрица ответственности\u003c/li\u003e\u003cli\u003eАнализ эффективности и оптимизация бизнес-процессов\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eУправление временем и эффективностью\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eНаучитесь правильно планировать ресурсы на реализацию проектов и обеспечение бизнес-процессов, планировать и оптимизировать время от старта проекта до\u0026nbsp;результата, решать проблемы по ходу дела и помогать новым сотрудникам вливаться в процесс.\u003c/p\u003e\u003cul\u003e\u003cli\u003eС чего начинается управление временем\u003c/li\u003e\u003cli\u003eУправление временем через календарь, списки задач, приложения\u003c/li\u003e\u003cli\u003eПроживаем день эффективно\u003c/li\u003e\u003cli\u003eЧто мешает достигать целей\u003c/li\u003e\u003cli\u003eМотивация на пути к цели\u003c/li\u003e\u003cli\u003eКак работать со спадом мотивации\u003c/li\u003e\u003cli\u003eТайм-менеджмент в работе с коллегами\u003c/li\u003e\u003cli\u003eТайм-менеджмент в работе с исполнителями\u003c/li\u003e\u003cli\u003eЭффективное совещание\u003c/li\u003e\u003cli\u003eПланирование проектов и долгосрочных задач\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eТрекинг результатов команды и распределение задач\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eОпределите, в какие моменты и как отслеживать результаты своей команды, какую область ваших задач можно делегировать и как правильно это сделать — чтобы сэкономить время и получить нужный результат.\u0026nbsp;\u003c/p\u003e\u003cul\u003e\u003cli\u003eСистемная работа с сотрудниками\u003c/li\u003e\u003cli\u003eДелегирование\u003c/li\u003e\u003cli\u003eПсихотипы\u003c/li\u003e\u003cli\u003eОбратная связь разным типам сотрудников\u003c/li\u003e\u003cli\u003eСистема мотивации и организация контроля результатов\u003c/li\u003e\u003cli\u003eМотивация\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eИтоговый проект – личный кейс по внедрению практик в вашу работу\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eПодготовите презентацию с результатами: какие практики с занятий, модели, инструменты и подходы вы внедрили в работу за время обучения. На всех этапах с вами будет дипломный руководитель, который оценит вашу работу и даст рекомендации, как внедрить в работу освоенные вами инструменты.\u003c/p\u003e\u003ch4\u003e\u003cstrong\u003eВаши навыки\u0026nbsp;после\u0026nbsp;обучения\u003c/strong\u003e\u003c/h4\u003e\u003cp\u003e\u003cstrong\u003eУмеете\u003c/strong\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003eСтроить, описывать и отлаживать бизнес-процессы\u003c/li\u003e\u003cli\u003eПланировать ресурсы и время команды, чтобы правильно распределять нагрузку\u0026nbsp;\u003c/li\u003e\u003cli\u003eРазбирать бизнес-цели на\u0026nbsp;задачи: приоритизировать и\u0026nbsp;отсеивать лишнее\u003c/li\u003e\u003cli\u003eУправлять изменениями: прогнозировать и оценивать риски через анализ бизнес-процессов\u003c/li\u003e\u003cli\u003eРаспределять между сотрудниками ответственность за\u0026nbsp;процессы и\u0026nbsp;результаты\u003c/li\u003e\u003cli\u003eДелегировать задачи, чтобы сэкономить личные ресурсы для\u0026nbsp;стратегических целей\u003c/li\u003e\u003cli\u003eВнедрять систему обучения и\u0026nbsp;адаптации новых сотрудников\u003c/li\u003e\u003cli\u003eОпределять точки контроля результатов команды и\u0026nbsp;выстраивать обратную связь\u003c/li\u003e\u003cli\u003eИспользовать стратегическое видение для масштабирования бизнес-процессов\u003c/li\u003e\u003cli\u003eСтроить траекторию развития бизнеса и себя за счёт системного, критического и стратегического мышления\u003c/li\u003e\u003c/ul\u003e","companyId":"6261b9ef8a88fba484485b35","clicks":3,"reviews":[],"reviewCount":0,"reviewAvg":null},{"_id":"618992add0b45de0100a6569","categories":["Project Manager"],"tags":["Видеолекции, практические задания и вебинары"],"title":"Управление по agile: scrum, kanban, lean","link":"https://go.avck.ws/aa2b980f71f2d3f0","image":"/uploads/2021-11-08/netology_white.png","characteristics":[{"name":"Школа","value":"Нетология"},{"name":"Документ об окончании","value":"Сертификат"},{"name":"Сложность","value":"С нуля"},{"name":"Длительность","value":"4 месяца"}],"description":"Познакомитесь с опытом практикующих экспертов и евангелистов agile. Сможете поменять стиль управления в бизнесе и донести ценность продукта до клиентов. Научитесь управлять скоростью вывода продукта на рынок","initialRating":4.8,"credit":2247,"price":40460,"oldPrice":62000,"createdAt":"2021-11-08T21:12:13.066Z","updatedAt":"2022-06-13T22:00:33.559Z","__v":0,"html":"\u003ch4\u003e\u003cstrong\u003eКому идеально подойдёт\u0026nbsp;этот\u0026nbsp;курс\u003c/strong\u003e\u003c/h4\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eМенеджерам продукта или\u0026nbsp;проекта\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eНаучитесь эффективно реагировать на желание заказчика постоянно вносить изменения при работе над\u0026nbsp;продуктом. Получите навыки, применяемые в\u0026nbsp;ведущих IT-компаниях, которые помогут встроиться в\u0026nbsp;продуктовую команду и работать в общем темпе.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eРуководителям или\u0026nbsp;владельцам бизнеса\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eНаладите процессы, уменьшите бюрократию в компании и сможете увеличивать производительность и расти. Поможете продукту стать адаптивным и научитесь быстрее подстраиваться под требования рынка.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eТимлидам\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eНаучитесь управлять командой так, чтобы\u0026nbsp;производительность увеличивалась, а каждый участник понимал, что делают другие. Сможете наладить коммуникации и работу между разными отделами. Получите полноценные знания по agile, освоите инструменты для трансформации команды, сможете учиться на своих ошибках и трансформировать их\u0026nbsp;в\u0026nbsp;положительный опыт при работе с agile.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eТем, кто ищет работу в agile-компаниях\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eРасширите свои представления об управлении, получите полное понимание об agile-процессах и сформируете майндсет, который позволит уверенно пройти собеседование.\u003c/li\u003e\u003c/ul\u003e\u003ch4\u003e\u003cstrong\u003eЧему вы научитесь на курсе\u003c/strong\u003e\u003c/h4\u003e\u003cul\u003e\u003cli\u003eПрименять на практике принципы agile\u003c/li\u003e\u003cli\u003eСможете изменить систему коммуникации в команде и\u0026nbsp;перестроить её для продуктивной разработки продукта\u003c/li\u003e\u003cli\u003eИспользовать kanban-доску\u003c/li\u003e\u003cli\u003eНаучитесь оценивать и\u0026nbsp;декомпозировать задачи и\u0026nbsp;настраивать бесперебойную работу команды\u003c/li\u003e\u003cli\u003eЗапускать scrum-команды\u003c/li\u003e\u003cli\u003eУзнаете принципы, на котором основан scrum-фреймворк, его\u0026nbsp;элементы: роли, события и\u0026nbsp;артефакты\u003c/li\u003e\u003cli\u003eПроводить эстимейтинг\u003c/li\u003e\u003cli\u003eНаучитесь agile-планированию, освоите инструменты планирования создания и развития продуктов: создание видения продукта, стратегии, дорожная карта, бэклог продукта\u003c/li\u003e\u003cli\u003eПередавать решения команде\u003c/li\u003e\u003cli\u003eС помощью agile-подходов передавать решения команде при\u0026nbsp;поиске узких мест лишних процессов в продукте\u003c/li\u003e\u003cli\u003eОсвоите продуктовые практики\u003c/li\u003e\u003cli\u003eНаучитесь использовать при работе над продуктом такие инструменты, как user stories, jobs to be done, lean canvas\u003c/li\u003e\u003c/ul\u003e\u003ch4\u003e\u003cstrong\u003eПрограмма курса\u003c/strong\u003e\u003c/h4\u003e\u003cp\u003eОсвоите agile-подход и отработаете новые знания на практике. Обучение включает видеолекции, вебинары, онлайн-игры и практические задания с проверкой. Записи занятий останутся в личном кабинете — вы сможете посмотреть их в любое время.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eВведение в agile\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eРассмотрите историю возникновения гибких методологий управления, познакомимся с agile-манифестом и узнаете, для каких целей используется модель Кеневин. Научитесь работать с упорядоченными, хаотичными и запутанными системами, классифицировать виды систем и выбирать подходы к работе в зависимости от системы.\u003c/p\u003e\u003cul\u003e\u003cli\u003eИстория появления agile\u003c/li\u003e\u003cli\u003eОсновные ценности agile\u003c/li\u003e\u003cli\u003eТеория запутанности. Модель Кеневин (Cynefin framework)\u003c/li\u003e\u003cli\u003eОтличие традиционных подходов к управлению от гибких\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eLean\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eРассмотрите методики и инструменты бережливого производства, познакомитесь с потоком создания ценности и узнаете, как его анализировать, определять цели улучшения, рассчитывать ключевые показатели. Научитесь применять основные принципы бережливого производства в agile-командах и оценивать границы применимости бережливых принципов при разработке инновационных продуктов.\u003c/p\u003e\u003cul\u003e\u003cli\u003eБережливое производство\u003c/li\u003e\u003cli\u003eПоток создания ценности\u003c/li\u003e\u003cli\u003eLean и agile\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eРабота с продуктом\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eНаучитесь работать в модели Lean startup canvas, формулировать и работать с пользовательскими историями. Узнаете, что такое MVP и agile-планирование.\u003c/p\u003e\u003cul\u003e\u003cli\u003eLean Startup Canvas. Как проверить идею стартапа быстро\u003c/li\u003e\u003cli\u003eПользовательские истории и оценки задач\u003c/li\u003e\u003cli\u003eПрактики оценок\u003c/li\u003e\u003cli\u003eВебинар. Вопросы по практикам оценок\u003c/li\u003e\u003cli\u003eРабота с бэклогом\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eScrum\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eНаучитесь планировать спринт и узнаете, что такое бэклог спринта. Изучите инструменты обзора спринта и разберётесь, как проводить ретроспективу.\u003c/p\u003e\u003cul\u003e\u003cli\u003eПланирование спринта\u003c/li\u003e\u003cli\u003eРабота и итерации и обзор спринта\u003c/li\u003e\u003cli\u003eРетроспектива\u003c/li\u003e\u003cli\u003eВебинар. Вопросы по scrum\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eKanban\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eНаучитесь создавать kanban-доску и настраивать работу с процессами и задачами для команды. Узнаете, как преодолевать узкие места, рассчитывать количество времени и задач на одного исполнителя.\u003c/p\u003e\u003cul\u003e\u003cli\u003eОсновы kanban-метода\u003c/li\u003e\u003cli\u003eРазвитие применения kanban-системы\u003c/li\u003e\u003cli\u003eПостроение kanban-системы\u003c/li\u003e\u003cli\u003eВебинар. Вопросы по kanban\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eПереход к agile-культуре в организации\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eУзнаете про основные задачи scrum-мастера и отличие его от agile-коуча, освоите техники фасилитации во время командных сессий, рассмотрите основные методики работы с обратной связью в командах. Вникнете в культуру непрерывной обратной связи внутри agile-команд.\u003c/p\u003e\u003cul\u003e\u003cli\u003eScrum-мастер\u003c/li\u003e\u003cli\u003eAgile-коучинг\u003c/li\u003e\u003cli\u003eВебинар. Вопросы по scrum-master\u003c/li\u003e\u003cli\u003eКомандообразование\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eТрансформация бизнеса\u003c/strong\u003eРазберёте, что такое business agility и научитесь применять его принципы к бизнесу. Узнаете, какие существуют фреймворки масштабирования agile и научитесь управлять изменениями.\u003c/p\u003e\u003cul\u003e\u003cli\u003eBusiness agility как конкурентное преимущество\u003c/li\u003e\u003cli\u003eИзменения и как ими управлять\u003c/li\u003e\u003cli\u003eМасштабируем agile\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eРабота над проектом\u003c/strong\u003eПо результатам курса необходимо выполнить масштабное практическое задание, где вы сможете на реально ать операционные затраты (ОРЕХ) и\u0026nbsp;анализировать P\u0026amp;L\u0026nbsp;продукта.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eЗапускать пилотные проекты\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eПодготовите план внедрения, запустите пилотный проект. Соберёте и\u0026nbsp;проанализируете обратную связь.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eФормировать стратегию дальнейших шагов\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eНаучитесь отслеживать метрики после внедрения проекта и составлять требования к следующему этапу проекта.\u003c/li\u003e\u003c/ol\u003e\u003ch4\u003e\u003cstrong\u003eПрограмма курса\u003c/strong\u003e\u003c/h4\u003e\u003col\u003e\u003cli\u003e\u003cstrong\u003eОпределение цели проекта\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eНаучитесь формировать цели по SMART, брифовать заказчика, проводить Custdev. Разберётесь в этапах реализации проекта.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eРазработка концепции проекта. Часть 1. Границы проекта\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eСформулируете ключевые причины для запуска проекта. Узнаете, кто такие стейкхолдеры. Поймёте границы проекта, разберётесь с прототипом и ролью конечных пользователей на этапе разработки.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eРазработка концепции проекта. Часть 2. Мотивация в проекте\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eУзнаете о контрольных точках проекта, возможных рисках и проблемах. Визуализируете работу продукта после внедрения и разработаете схему коммуникации команды.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eРасчёт метрик проекта. Методология расчёта метрик\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eУзнаете о количественных и качественных метриках успеха, научитесь их рассчитывать и моделировать методику определения.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eФиксация требований проекта\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eНаучитесь фиксировать функциональные и нефункциональные требования,
