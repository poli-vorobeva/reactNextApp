нтовать идеи и договариваться с клиентами","initialRating":5,"link":"https://go.acstat.com/b57abd07790a3160","advantages":"Хорошая поддержка от команды Нетологии: эксперты будут изучать ваши работы и давать комментарии, а куратор курса поможет сделать обучение комфортным","createdAt":"2021-04-04T14:10:18.333Z","updatedAt":"2022-06-14T15:42:56.460Z","__v":0,"html":"\u003cp\u003eНа практике освоите профессию с нуля и сможете получить первые заказы\u003c/p\u003e\u003cp\u003eПо шагам создадите дизайн-проект жилых и коммерческих помещений, подготовите портфолио и научитесь презентовать идеи клиентам\u003c/p\u003e\u003ch4\u003eКому подойдёт курс?\u003c/h4\u003e\u003col\u003e\u003cli\u003eНовичкам в дизайне\u003cbr\u003eОсвоите новую высокооплачиваемую профессию и сможете кардинально изменить свою жизнь\u003c/li\u003e\u003cli\u003eДизайнерам с небольшим опытом\u003cbr\u003eЗаполните пробелы в знаниях, сможете получить новых клиентов и выгодные предложения о сотрудничестве\u003c/li\u003e\u003cli\u003eТем, кто планирует ремонт\u003cbr\u003eВы сможете воплотить самые смелые идеи и создать пространство, которое будет вдохновлять\u003c/li\u003e\u003c/ol\u003e\u003ch4\u003eКак проходит обучение?\u003c/h4\u003e\u003cul\u003e\u003cli\u003eСмотрите занятия и участвуете в вебинарах\u003cbr\u003eВы можете смотреть лекции в удобное для вас время, а на вебинарах — задавать вопросы экспертам\u003c/li\u003e\u003cli\u003eЗакрепляете знания на практике\u003cbr\u003eБудете выполнять домашние задания. Эксперты курса проверят их и дадут обратную связь\u003c/li\u003e\u003cli\u003eСоздаёте итоговые проекты и защищаете их\u003cbr\u003eИтоговые работы войдут в ваше портфолио, которое вы покажете работодателям и потенциальным заказчиками\u003c/li\u003e\u003cli\u003eПолучаете диплом и находите новую работу\u003cbr\u003eЦентр развития карьеры поможет составить резюме, найти интересные вакансии и подготовиться к собеседованию\u003c/li\u003e\u003c/ul\u003e\u003ch4\u003eЧему научитесь?\u003c/h4\u003e\u воей работы. Научитесь составлять документацию по всем нормам\u003c/li\u003e\u003cli\u003eВести переговоры и оформлять документы\u003cbr\u003eНаучитесь аргументировать и отстаивать решения в коммуникации с клиентами, правильно составлять договор и техническое задание\u003c/li\u003e\u003c/ul\u003e","bigImage":"/uploads/2022-02-11/2.png","_id":"6206e54e4f7539b1b1299c3a"},"companyId":"6261b9ef8a88fba484485b35","clicks":116,"reviews":[{"_id":"607d49aa908d92b7d9d5def6","productId":"6069c8cad084b8553f1abf89","description":"Образовательной программой доволен на 100%. Группа была маленькая и это большой плюс во время дистанционного обучения. Все вопросы удавалось оперативно проработать, преподаватель может индивидуально с каждым побеседовать и дать персональные советы по проектам. Вообще, контакт с преподавателями отличный, хотя я сомневался, все-таки дистанционный формат обучения.\nВообще, я специалист из другой области, но недавно понял, что надо осваивать новые области, повышать квалификацию и становиться специалистом широкого профиля.\nПо окончании программы каждому помогли со стажировкой. А практика – это самый действенный способ закрепить полученные знания. Разместил резюме в интернете и уже собираю предложения.","rating":5,"title":"Очень много практики","name":"Паша","createdAt":"2021-04-19T09:13:14.386Z","updatedAt":"2021-04-19T09:13:14.386Z","__v":0}],"reviewCount":1,"reviewAvg":5},{"_id":"6069c9add084b810e61abf8b","categories":["Дизайн интерьера","AutoCAD","Autodesk 3ds Max"],"tags":["8 работ в портфолио","Трудоустройство после обучения","3-4 занятия в неделю","Проектная работа"],"title":"Факультет дизайна жилых и общественных интерьеров","link":"https://go.acstat.com/0565efc0c0fba4d0","image":"/uploads/2021-04-04/gb.png","characteristics":[{"name":"Школа","value":"GeekBrains"},{"name":"Документ об окончании","value":"Диплом"},{"name":"Сложность","value":"С нуля"},{"name":"Длительность","value":"24 месяца"}],"description":"Освоите ArchiCAD, 3ds Max, Corona Renderer, а также Photoshop, InDesign и Illustrator. Узнаете особенности проектирования квартир, офисов, кафе и магазинов. Соберёте портфолио из 8 проектов, а мы поможем найти работу.","initialRating":4.8,"credit":5379,"price":193600,"oldPrice":234500,"advantages":"Максимально подробный курс, который поможет вам вникнуть во все нюансы профессии \"Дизайнер интерьеров\". ","disAdvantages":"","createdAt":"2021-04-04T14:14:05.252Z","updatedAt":"2022-06-13T19:13:08.260Z","__v":0,"html":"\u003ch4\u003eПреимущества курса:\u003c/h4\u003e\u003col\u003e\u003cli\u003eОпытные преподаватели\u003c/li\u003e\u003cli\u003eИнсайты от экспертов-практиков\u003c/li\u003e\u003cli\u003eПреподаватели работают в архитектурных бюро и ведут частную практику проектирования жилых и общественных пространств. Они подскажут зоны роста и помогут поставить цели на обучение.\u003c/li\u003e\u003cli\u003eВостребованные навыки\u003c/li\u003e\u003cli\u003eКомпетенции, востребованные на рынке\u003c/li\u003e\u003cli\u003eВы научитесь проектировать интерьеры с учётом технических заданий и всех особенностей жилых и общественных пространств, разрабатывать документацию, а также визуализировать решения.\u003c/li\u003e\u003cli\u003eРеальные кейсы\u003c/li\u003e\u003cli\u003eПроектная работа\u003cbr\u003eВ каждой четверти вы будете работать над индивидуальном проектом интерьера. Преподаватель будет анализировать ваши работы, отслеживать прогресс и сможет скорректировать обучение с учётом всех нюансов.\u003c/li\u003e\u003cli\u003eДиплом и портфолио\u003cbr\u003eВ течение года вы выполните восемь больших проектов под руководством опытных наставников. После успешного обучения вы получите диплом о профессиональной переподготовке.\u003c/li\u003e\u003c/ol\u003e\u003ch4\u003eПрограмма обучения:\u003c/h4\u003e\u003cp\u003eI четверть\u003cbr\u003eПроектируем интерьер отдельных зон\u003cbr\u003eВы освоите основы проектирования, научитесь работать над дизайн-проектом зон внутри готового помещения, выполнять чертежи в ArchiCAD и визуализировать идеи в технике коллажа в Adobe Photoshop.\u003c/p\u003e\u003cul\u003e\u003cli\u003eВведение в профессию\u003c/li\u003e\u003cli\u003eКоллажирование в Adobe Photoshop\u003c/li\u003e\u003cli\u003eОсновы проектирования в ArchiCAD\u003c/li\u003e\u003cli\u003eПроектирование и эргономика\u003c/li\u003e\u003cli\u003eМатериаловедение\u003c/li\u003e\u003cli\u003eПрезентация проекта в Adobe InDesign\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eII четверть\u003cbr\u003eПроектируем интерьер квартиры-студии\u003cbr\u003eВы научитесь разрабатывать концепцию интерьера и пользоваться расширенными возможностями ArchiCAD, освоите базовые приёмы колористики, познакомитесь с особенностями проектирования маломерного жилья и правилами разводки инженерных сетей. В конце четверти подготовите свой проект квартиры-студии.\u003c/p\u003e\u003cul\u003e\u003cli\u003eКомплексное проектирование в ArchiCAD\u003c/li\u003e\u003cli\u003eКолористика\u003c/li\u003e\u003cli\u003eПроектирование интерьера квартиры-студии\u003c/li\u003e\u003cli\u003eИнженерное оборудование\u003c/li\u003e\u003cli\u003eВизуализация интерьера в Maxon CineRender\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eIII четверть\u003cbr\u003eПроектируем интерьер квартиры для большой семьи\u003cbr\u003eВы спроектируете интерьер многокомнатной квартиры премиум-класса. Для этого вы сначала научитесь работать с нестандартной планировкой, большими площадями и премиальными материалами, а ещё — составлять ведомости и спецификации. В этой четверти вы также начнёте осваивать моделирование интерьера в 3ds Max.\u003c/p\u003e\u003cul\u003e\u003cli\u003eМоделирование интерьера в 3ds Max\u003c/li\u003e\u003cli\u003eПроектирование интерьера многокомнатной квартиры\u003c/li\u003e\u003cli\u003eКонструктивные решения\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eIV четверть\u003cbr\u003eПроектируем интерьер жилого дома\u003cbr\u003eВы научитесь проектировать интерьер частного дома: начнёте работать с многоуровневым пространством, проектировать лестницы, узлы и заказные элементы интерьера, узнаете, как правильно составлять сметы. К концу четверти у вас будет ещё один проект для портфолио: четыре разноплановых проекта жилых интерьеров.\u003c/p\u003e\u003cul\u003e\u003cli\u003eПроектирование интерьера частного дома\u003c/li\u003e\u003cli\u003eАвторский надзор\u003c/li\u003e\u003cli\u003eВизуализация интерьера в 3ds Max + Corona\u003c/li\u003e\u003cli\u003eВёрстка портфолио в Adobe InDesign\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eV четверть\u003cbr\u003eПроектируем интерьер кафе или ресторана\u003cbr\u003eВы спроектируете интерьер кафе или ресторана в соответствии с техническим заданием: разработаете уникальное стилистическое решение и эргономику пространства с учётом процессов клиента. Вы также изучите основы работы с брендом и айдентикой в интерьере, познакомитесь с приёмами светового дизайна и научитесь визуализировать свои концепции в Adobe Photoshop.\u003c/p\u003e\u003cul\u003e\u003cli\u003eПроектирование интерьера кафе или ресторана\u003c/li\u003e\u003cli\u003eБрендинг и айдентика в дизайне интерьера\u003c/li\u003e\u003cli\u003eОсновы светового дизайна\u003c/li\u003e\u003cli\u003eПодача концепции в Adobe Photoshop\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eVI четверть\u003cbr\u003eПроектируем интерьер офисного пространства\u003cbr\u003eВы спроектируете интерьер офисного пространства в соответствии с техническим заданием: проработаете эргономику всех зон помещения и инфографику для навигации между ними, обеспечите графическую поддержку проекта и подготовите необходимую проектную документацию.\u003c/p\u003e\u003cul\u003e\u003cli\u003eПроектирование интерьера офисного пространства\u003c/li\u003e\u003cli\u003eИнфографика в дизайне интерьера\u003c/li\u003e\u003cli\u003eОсновы инфографики в Adobe Illustrator\u003c/li\u003e\u003cli\u003eЭкологичный дизайн общественных пространств\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eVII четверть\u003cbr\u003eПроектируем интерьер торгового пространства\u003cbr\u003eВы научитесь проектировать интерьер торгового пространства: проанализируете маркетинговую стратегию бренда, узнаете, как мотивировать покупателей на то или иное поведение за счёт грамотного планирования зон, научитесь подбирать уникальное торговое оборудование и встраивать его в интерьер.\u003c/p\u003e\u003cul\u003e\u003cli\u003eПроектирование интерьера торгового пространства\u003c/li\u003e\u003cli\u003eМаркетинговая стратегия в дизайне интерьера\u003c/li\u003e\u003cli\u003eПрезентация и вёрстка в Adobe InDesign\u003c/li\u003e\u003cli\u003eУправление проектом\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eVIII четверть\u003cbr\u003eПроектируем интерьер mixed-use комплекса\u003cbr\u003eВы спроектируете интерьер для комплекса типа mixed-use: разработаете дизайн лобби и мест общего пользования, плюс одного помещения с дополнительной функцией (кафе, ресторан, коворкинг, магазин — на выбор). Проект будет включать и уже знакомые задачи: создание инфографики и айдентики, подготовка документации, смет и технических заданий подрядчикам. В конце четверти вы поучаствуете в портфолио-ревю — получите подробную обратную связь по своим работам и рекомендации, как дальше развиваться в профессии.\u003c/p\u003e\u003cul\u003e\u003cli\u003eДипломное проектирование\u003c/li\u003e\u003c/ul\u003e\u003ch4\u003eКлючевые навыки после курса:\u003c/h4\u003e\u003cul\u003e\u003cli\u003eУмею работать в Adobe Photoshop, Adobe InDesign, ArchiCAD, 3ds Max+ Corona, Maxon CineRender\u003c/li\u003e\u003cli\u003eГотовлю проекты жилых интерьеров с нуля и веду во время реализации\u003c/li\u003e\u003cli\u003eЗнаю строительные и инженерные нормы и правила\u003c/li\u003e\u003cli\u003eМогу подобрать материалы и декор под проект, подготовить его смету и бюджет, вести несколько проектов параллельно\u003c/li\u003e\u003c/ul\u003e","blog":{"text":"\u003ch4\u003eПреимущества онлайн-курса:\u003c/h4\u003e\u003col\u003e\u003cli\u003eОпытные преподаватели\u003c/li\u003e\u003cli\u003eИнсайты от экспертов-практиков\u003c/li\u003e\u003cli\u , что сразу становится все понятно. Курс структурирован, нет лишней информации, много советов и качественных примеров. Преподаватели школы Geekbrains умеют ценить не только собственное время, но и время учеников, а это плюс в дистанционной форме обучения.\nПрограмма начинается с базы, потом постепенно идет на усложнение. Но никаких резких перескоков с темы на тему, поэтому вся информация усваивается полностью. Есть домашние работы, поэтому будьте готовы ощутить себя школьником. Все домашние работы оцениваются педагогами, указываются ошибки и досконально разбираются, чтобы не допускать в будущем. Если возникли вопросы, куратор всегда ответит, разберет и объяснит еще раз. В общем, курс стоит своих денег, поэтому вложения реально оправданы.","rating":5,"title":"Очень понравилось!","createdAt":"2021-04-19T08:01:33.748Z","updatedAt":"2021-04-19T08:01:33.748Z","__v":0}],"reviewCount":1,"reviewAvg":5},{"_id":"6069cd64d084b84f241abf98","categories":["Дизайн интерьера","AutoCAD","Autodesk 3ds Max"],"tags":["Помощь в трудоустройстве","5 проектов в портфолио","6 программ для работы","6 месяцев бесплатно"],"title":"Профессия дизайнер жилых и коммерческих интерьеров","link":"https://go.acstat.com/05c75ee4ec0f6020","image":"/uploads/2021-04-04/skillbox.png","characteristics":[{"name":"Школа","value":"Skillbox"},{"name":"Документ об окончании","value":"Диплом"},{"name":"Сложность","value":"С нуля"},{"name":"Длительность","value":"14 месяцев"}],"description":"Вы научитесь разрабатывать стильные дизайн-проекты жилых и коммерческих помещений. Будете создавать чертежи, рендеры, 3D-визуализации. Сможете получить востребованную профессию, брать высокооплачиваемые заказы или открыть собственную студию.","price":228990,"credit":7387,"oldPrice":295007,"initialRating":4.4,"advantages":"","disAdvantages":"","createdAt":"2021-04-04T14:29:56.970Z","updatedAt":"2022-06-13T16:57:27.215Z","__v":0,"html":"\u003ch4\u003eКому подойдёт этот курс?\u003c/h4\u003e\u003col\u003e\u003cli\u003eНовичкам в д м опытных наставников. После успешного обучения вы получите диплом о профессиональной переподготовке.\u003c/li\u003e\u003cli\u003eПоддержка во время обучения\u003c/li\u003e\u003c/ol\u003e\u003ch4\u003eПреподаватели\u003c/h4\u003e\u003cul\u003e\u003cli\u003eПрограмма обучения на 70% состоит из вебинаров: вы задаёте вопросы и получаете обратную связь по своим проектам.\u003c/li\u003e\u003cli\u003eHR-менеджер\u003cbr\u003eПомогает составить резюме и подготовиться к собеседованию.\u003c/li\u003e\u003cli\u003eАккаунт-менеджер\u003cbr\u003eПомогает записаться на обучение и освоиться в личном кабинете, передаёт ваши пожелания.\u003c/li\u003e\u003cli\u003eСпециалисты техподдержки\u003cbr\u003eПомогут, если возникнут сложности с личным кабинетом или загрузкой занятий.\u003c/li\u003e\u003c/ul\u003e\u003ch4\u003eНавыки после курса:\u003c/h4\u003e\u003col\u003e\u003cli\u003eумею работать в Adobe Photoshop, Adobe InDesign, ArchiCAD, 3ds Max+ Corona, Maxon CineRender, DIALux EVO 9\u003cbr\u003e‍готовлю проекты жилых интерьеров с нуля и веду во время реализации\u003c/li\u003e\u003cli\u003eзнаю строительные и инженерные нормы и правила\u003c/li\u003e\u003cli\u003eмогу подобрать материалы и декор под проект, подготовить его смету и бюджет, вести несколько проектов параллельно\u003c/li\u003e\u003c/ol\u003e","blog":{"text":"\u003cp\u003eВо время обучения на курсе вы освоите ArchiCAD, 3ds Max+ Corona и теорию дизайна интерьеров, создадите 4 проекта различной сложности. Научитесь работать с заказчиком и в команде — сможете конкурировать с практикующими специалистами.\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003ch4\u003eНавыки после обучения на курсе:\u003c/h4\u003e\u003col\u003e\u003cli\u003eумею работать в Adobe Photoshop, Adobe InDesign, ArchiCAD, 3ds Max+ Corona, Maxon CineRender, DIALux EVO 9\u003c/li\u003e\u003cli\u003e‍готовлю проекты жилых интерьеров с нуля и веду во время реализации\u003c/li\u003e\u003cli\u003eзнаю строительные и инженерные нормы и правила\u003c/l
