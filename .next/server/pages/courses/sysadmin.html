003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eСисадминам и специалистам по эксплуатации\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eПолучите структурированные знания. Изучите скриптовые языки и языки разметки и разберётесь в построении процесса DevOps.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eНачинающим DevOps-инженерам\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eНаучитесь правильно и эффективно выстраивать процесс DevOps в рамках своих рабочих задач и отработаете полученные знания.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eQA Automation Engineer\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eможете привнести в работу лучшие практики DevOps и увеличить свою стоимость как специалиста. Или претендовать на работу в DevOps с более высокой зарплатой.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eПрограммистам\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eПолучите углубленные и структурированные знания, основанные на лучших практиках DevOps. Совершите плавный переход в новую профессию.\u003c/li\u003e\u003c/ul\u003e\u003ch4\u003e\u003cstrong\u003eПрограмма курса\u003c/strong\u003e\u003c/h4\u003e\u003cp\u003e\u003cstrong\u003eDevOps и инфраструктурная инженерия\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eВ этом модуле вы овладеете базовой терминологией, используемой в процессе создания программного обеспечения. Познакомитесь с популярными методологиями разработки и поймёте их различия. Узнаете, зачем нужны инфраструктурные архитекторы и чем они занимаются.\u003c/p\u003e\u003cul\u003e\u003cli\u003eЗнакомство с основной терминологией\u003c/li\u003e\u003cli\u003eРазличие DevOps и DevSecOps\u003c/li\u003e\u003cli\u003eЦели методологии DevOps\u003c/li\u003e\u003cli\u003eОбщее представление об инфраструктуре современной разработки\u003c/li\u003e\u003cli\u003eОбзор используемых инструментов\u003c/li\u003e\u003cli\u003eЦиклы и этапы разработки ПО\u003c/li\u003e\u003cli\u003eГибкие методологии разработки: Agile, Scrum, Kanban\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eСистемы управления версиями\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eВ этому модуле вы узнаете, почему и как возникли системы управления версиями исходного кода. Получите практические навыки глубокой работы с Git репозиториями. Научитесь работать одновременно с несколькими репозиториями, синхронизировать их и создавать резервные копии. Познакомитесь со способами интеграции репозиториев со внешними системами. Узнаете, как контролировать процесс разработки ещё на уровне отправки кода в репозиторий.\u003c/p\u003e\u003cul\u003e\u003cli\u003eОбзор систем управления версиями\u003c/li\u003e\u003cli\u003eПодробное знакомство с Git\u003c/li\u003e\u003cli\u003eУстановка Gitlab на собственный сервер\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eОсновы системного администрирования\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eРазберётесь с Linux, Unix и другими видами ОС. Научитесь работать на продвинутом уровне с локальной сетью и интернет (MAC, Ethernet, TCP/IP, DNS). Попробуете на практике набор инструментов для отладки операционной системы и приложений.\u003c/p\u003e\u003cul\u003e\u003cli\u003eОбзор архитектуры операционных систем на примере Linux\u003c/li\u003e\u003cli\u003eОсновы сетевой архитектуры\u003c/li\u003e\u003cli\u003eПолезные инструменты\u003c/li\u003e\u003cli\u003eАвторизация, аутентификация и безопасность пользователей\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eСкриптовые языки и языки разметки: Python, Bash, YAML, JSON\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eВ этом модуле вы напишете ряд Bash-скриптов, которые можно будет использовать для решения типовых задач. Научитесь автоматизировать работу с помощью языка программирования Python. Научитесь создавать документы в формате YAML, JSON и конвертировать эти форматы между собой.\u003c/p\u003e\u003cul\u003e\u003cli\u003eОсновы работы с языками программирования в DevOps: Python, Bash, YAML, JSON\u003c/li\u003e\u003cli\u003eСинтаксис разметки YAML\u003c/li\u003e\u003cli\u003eСинтаксис разметки JSON\u003c/li\u003e\u003cli\u003eКомандная оболочка Bash: практические навыки\u003c/li\u003e\u003cli\u003eИспользование Python для решения типовых задач в DevOps\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eВиртуализация\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eУзнаете различия видов виртуализации и контейнеризации. Научитесь управлять виртуальными машинами с помощью libvirtd. Напишете несколько Dockerfile, которые можно будет использовать в дальнейших проектах как примеры. Научитесь запускать несколько контейнеров одновременно и объединять их в виртуальную сеть.\u0026nbsp;\u003c/p\u003e\u003cul\u003e\u003cli\u003eИзучение задач, которые решает виртуализация\u003c/li\u003e\u003cli\u003eТехнологии виртуализации\u003c/li\u003e\u003cli\u003eСистемы управления виртуализацией\u003c/li\u003e\u003cli\u003eКонтейнеризация на примере Docker и ContainerD\u003c/li\u003e\u003cli\u003eПрактические навыки работы с Docker\u003c/li\u003e\u003cli\u003eНаписание Dockerfile и использование Docker Compose,\u0026nbsp;работа с Docker Swarm\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eАдминистрирование баз данных\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eУзнаете, чем различаются SQL и NoSQL базы данных, и научитесь выбирать нужную из всего многообразия существующих решений. Познакомитесь с решениями для полнотекстового поиска. Овладеете навыками установки и настройки кеш-систем. Научитесь устанавливать и настраивать базы данных для нужд разработки. Познакомитесь с технологиями создания отказоустойчивых кластеров баз данных и кеш систем при помощи кластеризации и шардинга. Научитесь писать\u003c/p\u003e\u003cul\u003e\u003cli\u003eТипы и структура СУБД\u003c/li\u003e\u003cli\u003eАдминистрирование PostgreSQL\u003c/li\u003e\u003cli\u003eАдминистрирование MySQL\u003c/li\u003e\u003cli\u003eЗнакомство с NoSQL-базами данных на примере MongoDB\u003c/li\u003e\u003cli\u003eКеш-системы Redis и Memcached\u003c/li\u003e\u003cli\u003eElasticsearch\u003c/li\u003e\u003cli\u003eКластеризация, шардинг и отказоустойчивость\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eОблачная инфраструктура. Terraform\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eНаучитесь описывать конфигурацию любых сервисов, имеющих API, в виде кода при помощи Terraform. Научитесь выстраивать командные процессы работы над инфраструктурой. Овладеете навыками написания скриптов на Golang. Научитесь писать собственные расширения для Terraform.\u003c/p\u003e\u003cul\u003e\u003cli\u003eЛюбая конфигурация как код\u003c/li\u003e\u003cli\u003eОбзор облачных провайдеров: AWS, GCP, Azure\u003c/li\u003e\u003cli\u003eОбзор существующих провайдеров Terraform\u003c/li\u003e\u003cli\u003eСинтаксис и принцип работы Terraform\u003c/li\u003e\u003cli\u003eВведение в Golang\u003c/li\u003e\u003cli\u003eНаписание собственных провайдеров для Terraform\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eСистема управления конфигурациями\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eНаучитесь описывать инфраструктуру в виде кода. Сможете настроить удаленный сервер и восстановить его конфигурацию в случае необходимости. Узнаете набор уже готовых шаблонов для решения типовых задач конфигурирования серверов.\u003c/p\u003e\u003cul\u003e\u003cli\u003eОбзор систем управления конфигурациями\u003c/li\u003e\u003cli\u003eКонцепция «инфраструктура как код»\u003c/li\u003e\u003cli\u003eЗнакомство с Ansible\u003c/li\u003e\u003cli\u003eПрактика использования Ansible\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eНепрерывная разработка и интеграция\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eПодробно разберём все этапы жизни ПО. Вы узнаете, как организовать взаимодействие между разработчиками, тестировщиками и системными администраторами. Получите практические навыки работы с Jenkins, TeamCity и Gitlab CI.\u003c/p\u003e\u003cul\u003e\u003cli\u003eЖизненный цикл разработки ПО\u003c/li\u003e\u003cli\u003eПроцессы CI/CD: integration, delivery, deployment\u003c/li\u003e\u003cli\u003eИнфраструктура тестирования, сборки и доставки ПО\u003c/li\u003e\u003cli\u003eПрактическое знакомство с Jenkins, TeamCity и Gitlab CI\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eМониторинг и логи\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eПодробно разберётесь, зачем нужен мониторинг и какие параметры нужно контролировать. Узнаете, как организовать систему оповещения о различных событиях, чтобы узнавать о сбоях первым, а не от заказчика. Научитесь организовывать логирование всех действий приложений и анализировать эти логи. Овладеете навыками работы с elasticsearch, Logstash, Kibana и Graylog. Научитесь настраивать связку Prometehus + Grafana + Alertmanager. Познакомитесь с Zabbix для мониторинга физических и виртуальных машин.\u003c/p\u003e\u003cul\u003e\u003cli\u003eЗачем и что нужно мониторить\u003c/li\u003e\u003cli\u003eСистемы для мониторинга\u003c/li\u003e\u003cli\u003eСистемы оповещения о проблемах\u003c/li\u003e\u003cli\u003eELK: Elasticsearch, Logstash и Kibana\u003c/li\u003e\u003cli\u003eGraylog\u003c/li\u003e\u003cli\u003eZabbix\u003c/li\u003e\u003cli\u003ePrometehus, Grafana, Alertmanager\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eМикросервисная архитектура\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eУзнаете, в каких случаях выгодно использовать микросервисы вместо монолитного приложения. Научитесь проектировать отказоустойчивые системы. Познакомитесь с популярными веб-серверами и балансировщиками нагрузок.\u003c/p\u003e\u003cul\u003e\u003cli\u003eПреимущества и недостатки микросервисной архитектуры\u003c/li\u003e\u003cli\u003eОтказоустойчивость систем\u003c/li\u003e\u003cli\u003eNginx\u003c/li\u003e\u003cli\u003eHAProxy\u003c/li\u003e\u003cli\u003eEnvoy\u003c/li\u003e\u003cli\u003eКластеризация\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eАдминистрирование кластера Kubernetes\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eНаучитесь разворачивать кластер Kubernetes на собственных мощностях. Поймёте, из каких компонентов состоит control plane и на что нужно обращать внимание при администрировании собственного кластера Кубернетес. Узнаете, как с помощью навыков автоматизированного управления конфигурациями добавлять и удалять узлы, менять конфигурацию имеющихся нод.\u003c/p\u003e\u003cul\u003e\u003cli\u003eКомпоненты Kubernetes\u003c/li\u003e\u003cli\u003eРазвёртывание кластера на собственных серверах, Kubespray\u003c/li\u003e\u003cli\u003eСетевые решения CNI\u003c/li\u003e\u003cli\u003eКоманды для работы с Kubernetes\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eКонфигурация Kubernetes\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eС помощью полученных теоретических знаний развернём stateless-приложение. Усложним, добавив stateful зависимости. Воспользуемся готовыми манифестами для установки приложений в кластер.\u003c/p\u003e\u003cul\u003e\u003cli\u003eКонтейнеры, поды, deployment, statefulset, services\u003c/li\u003e\u003cli\u003eРазделы, монтирование\u003c/li\u003e\u003cli\u003eРабота c Kubectl\u003c/li\u003e\u003cli\u003eОбзор инструментов для упрощения написания конфигурационных файлов\u003c/li\u003e\u003cli\u003eЯзык шаблонов Jsonnet\u003c/li\u003e\u003cli\u003eПоддержка нескольких окружений на примере Qbec\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eСетевая безопасность в Kubernetes\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eРазберётесь, как хранить и использовать пароли внутри кластера и передавать конкретным приложениям. Узнаете, как управлять уровнем доступов контейнеров и подов. Научитесь контролировать взаимодействия подов между собой.\u0026nbsp;\u003c/p\u003e\u003cul\u003e\u003cli\u003eСоздание и использование секретов\u003c/li\u003e\u003cli\u003eСинхронизация секретов с внешними сервисами\u003c/li\u003e\u003cli\u003eКарты конфигураций\u003c/li\u003e\u003cli\u003eСервис-аккаунты\u003c/li\u003e\u003cli\u003eSecurityContext, NetworkPolicies\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eОрганизация проекта при помощи облачных провайдеров\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eОсвоите общие принципы создания проектов в облачных сервисах. Познакомитесь с основными инструментами, которые предоставляют облачные провайдеры.\u003c/p\u003e\u003cul\u003e\u003cli\u003eВиртуальное приватное облако\u003c/li\u003e\u003cli\u003eОрганизация сети\u003c/li\u003e\u003cli\u003eВычислительные мощности\u003c/li\u003e\u003cli\u003eБалансировщики нагрузки\u003c/li\u003e\u003cli\u003eКонтексты безопасности\u003c/li\u003e\u003cli\u003eМенеджеры секретов\u003c/li\u003e\u003cli\u003eКластеры\u003c/li\u003e\u003cli\u003eРесурсы под управлением облачным провайдером\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eКарьера в DevOps\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eНаучитесь формулировать карьерные цели, создавать резюме, собирать портфолио и готовиться к собеседованиям. Создадите пошаговый план поиска работы, запишете видеопрезентацию и пройдёте карьерную консультацию с HR-экспертом.\u003c/p\u003e\u003cul\u003e\u003cli\u003eПошаговый план поиска работы\u003c/li\u003e\u003cli\u003eАнализ рынка труда\u003c/li\u003e\u003cli\u003eРезюме DevOps-инженера и сопроводительное письмо\u003c/li\u003e\u003cli\u003eСобеседование: как подготовиться и пройти\u003c/li\u003e\u003cli\u003eСтатистика и измерение эффективности поиска работы\u003c/li\u003e\u003cli\u003eИндивидуальная карьерная консультация\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eДипломный практикум в Cloud\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eСначала вы поэтапно изучите построение процессов, используемых в DevOps, в теории и на практических задачах, а затем выполните дипломный практикум в облачном сервисе Yandex Cloud. Это позволит вам интегрировать накопленные знания, самостоятельно построить современный процесс DevOps и получить в портфолио серьезный проект, использующий систему непрерывной разработки и интеграции в самостоятельно развёрнутый Kubernetes кластер.\u003c/p\u003e\u003cp\u003eВы научитесь создавать базовую инфраструктуру с помощью Terraform, деплоить собственный Kubernetes кластер с помощью Ansible, настраивать Jenkins для деплоя сервисов в Kubernetes.\u003c/p\u003e\u003cul\u003e\u003cli\u003eСоздаём базовую инфраструктуру при помощи Terraform\u003c/li\u003e\u003cli\u003eДеплоим собственный Kubernetes кластер при помощи Ansible\u003c/li\u003e\u003cli\u003eАвтоматически устанавливаем Jenkins\u003c/li\u003e\u003cli\u003eНастраиваем Jenkins для деплоя сервисов в Kubernetes\u003c/li\u003e\u003c/ul\u003e\u003ch4\u003e\u003cstrong\u003eКлючевые навыки\u003c/strong\u003e\u003c/h4\u003e\u003cul\u003e\u003cli\u003eРабота с\u0026nbsp;\u003cstrong\u003eGit\u003c/strong\u003e, одновременная работа с несколькими репозиториями\u003c/li\u003e\u003cli\u003eАдминистрирование\u0026nbsp;\u003cstrong\u003eLinux\u003c/strong\u003e, работа с инструментами отладки операционной системы и приложений\u003c/li\u003e\u003cli\u003eАвтоматизация процессов и решение типовых задач с помощью\u0026nbsp;\u003cstrong\u003ePython\u0026nbsp;\u003c/strong\u003eи\u0026nbsp;\u003cstrong\u003eBash\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eАдминистрирование реляционных и нереляционных баз данных, работа с\u0026nbsp;\u003cstrong\u003ePostgreSQL\u003c/strong\u003e,\u0026nbsp;\u003cstrong\u003eMongoDB\u003c/strong\u003e,\u0026nbsp;\u003cstrong\u003eMemcached\u0026nbsp;\u003c/strong\u003eи\u0026nbsp;\u003cstrong\u003eRedis\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eПроцессы CI/CD: тестирование, сборка и доставка в разные окружения, работа с\u0026nbsp;\u003cstrong\u003eJenkins\u003c/strong\u003e,\u0026nbsp;\u003cstrong\u003eTeamcity\u0026nbsp;\u003c/strong\u003eи\u0026nbsp;\u003cstrong\u003eGitlab CI\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eМониторинг и логирование с помощью\u0026nbsp;\u003cstrong\u003eELK\u003c/strong\u003e,\u0026nbsp;\u003cstrong\u003eGraylog\u003c/strong\u003e,\u0026nbsp;\u003cstrong\u003eZabbix\u003c/strong\u003e,\u0026nbsp;\u003cstrong\u003ePrometehus\u003c/strong\u003e,\u0026nbsp;\u003cstrong\u003eGrafana\u0026nbsp;\u003c/strong\u003eи\u0026nbsp;\u003cstrong\u003eAlertmanager\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eРабота с системой управления конфигурацией\u0026nbsp;\u003cstrong\u003eAnsible\u003c/strong\u003e, настройка удалённых серверов и восстановление их конфигурации\u003c/li\u003e\u003cli\u003eВыстраивание командных процессов работы над облачной инфраструктурой, описание конфигурации сервисов с помощью\u0026nbsp;\u003cstrong\u003eTerraform\u0026nbsp;\u003c/strong\u003eи создание для него собственных расширений\u003c/li\u003e\u003cli\u003eЗнание\u0026nbsp;\u003cstrong\u003eKubernetes\u0026nbsp;\u003c/strong\u003eна продвинутом уровне — развёртка кластера\u0026nbsp;\u003cstrong\u003eKubernetes\u003c/strong\u003e, работа с конфигурацией и сетевой безопасностью\u003c/li\u003e\u003cli\u003eЗнание различных видов виртуализации и контейнеризации, работа с\u0026nbsp;\u003cstrong\u003eDocker\u0026nbsp;\u003c/strong\u003eи\u0026nbsp;\u003cstrong\u003eDocker\u003c/strong\u003e\u0026nbsp;\u003cstrong\u003eCompose\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eОрганизация проектов при помощи облачных провайдеров\u0026nbsp;\u003cstrong\u003eAmazon Web Services, Yandex Cloud\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e","companyId":"6261b9ef8a88fba484485b35","clicks":10,"reviews":[],"reviewCount":0,"reviewAvg":null},{"_id":"6192d1e639ade91600f48e43","categories":["DevOps","Системное администрирование"],"tags":["Вебинары и практические задания с проверкой"],"title":"DevOps-инженер с нуля","image":"/uploads/2021-11-15/netology_white.png","initialRating":4.9,"characteristics":[{"name":"Школа","value":"Нетология"},{"name":"Документ об окончании","value":"Диплом"},{"name":"Сложность","value":"С нуля"},{"name":"Длительность","value":"24 месяца"}],"link":"https://go.avck.ws/ad1226aefaddde80","description":"Освоите одну из самых высокооплачиваемых профессий в IT\n\nНа практике отстроите процесс DevOps с помощью облачных сервисов\n\nСможете начать работать по специальности уже через 8 месяцев обучения","price":159000,"oldPrice":265000,"credit":6625,"createdAt":"2021-11-15T21:32:22.465Z","updatedAt":"2022-06-07T16:31:49.571Z","__v":0,"html":"\u003ch4\u003e\u003cstrong\u003eКому подойдёт курс\u003c/strong\u003e\u003c/h4\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eНовичкам в IT\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eОсвоите новую высокооплачиваемую профессию и сможете кардинально изменить свою жизнь\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eНачинающим сисадминам \u003c/strong\u003e\u003c/li\u003e\u003cli\u003eЗаполните пробелы в знаниях, повысите свою квалификацию и сможете получить повышение на работе\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003ch4\u003e\u003cstrong\u003eЧему научитесь\u003c/strong\u003e\u003c/h4\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eНаучитесь администрировать операционную систему Linux\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eСможете работать с\u0026nbsp;сетевыми протоколами, инструментами отладки операционной системы и\u0026nbsp;приложений\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eИзучите лучшие практики DevOps-инженеров\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eНаучитесь автоматизировать процессы, работать с\u0026nbsp;микросервисной архитектурой и\u0026nbsp;облачными сервисами\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eСможете выстраивать собственный процесс DevOps\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eОсвоите все необходимые навыки, чтобы претендовать на младшие позиции в DevOps или смежных профессиях\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003e\u0026nbsp;\u003c/strong\u003e\u003c/p\u003e\u003ch4\u003e\u003cstrong\u003eПрограмма курса\u003c/strong\u003e\u003c/h4\u003e\u003cp\u003e\u003cstrong\u003eDevOps-инженер: введение в профессию\u0026nbsp;\u0026nbsp;\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eОвладеете базовой терминологией, которую используют в\u0026nbsp;процессе создания программного обеспечения. Познакомитесь с\u0026nbsp;популярными методологиями разработки и\u0026nbsp;поймёте их\u0026nbsp;отличия. Узнаете, зачем нужны инфраструктурные архитекторы и\u0026nbsp;чем они занимаются.\u003c/p\u003e\u003cul\u003e\u003cli\u003eЧем занимается DevOps-инженер\u003c/li\u003e\u003cli\u003eЗнакомство с основной терминологией\u003c/li\u003e\u003cli\u003eЦели методологии DevOps\u003c/li\u003e\u003cli\u003eОбщее представление об инфраструктуре современной разработки\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eОперационная система Linux\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eУзнаете, какие бывают типы операционных систем, какие функции они обеспечивают. Поймёте, как устроено взаимодействие внутри\u0026nbsp;ОС, как приложения обращаются к\u0026nbsp;системе. Детально разберёте ОС\u0026nbsp;Linux и\u0026nbsp;принципы работы системного администратора с\u0026nbsp;ней. Научитесь управлять процессами, потоками, сигналами, хранением данных.\u003c/p\u003e\u003cul\u003e\u003cli\u003eПринципы работы современных компьютеров: процессоры, память, накопители\u003c/li\u003e\u003cli\u003eСредства автоматизации и основные функции систем\u003c/li\u003e\u003cli\u003eТипы и назначение операционных систем. ОС Linux\u003c/li\u003e\u003cli\u003eПроцессы, управление процессами\u003c/li\u003e\u003cli\u003eПамять. Управление памятью\u003c/li\u003e\u003cli\u003eШедулер\u003c/li\u003e\u003cli\u003eДисковые системы\u003c/li\u003e\u003cli\u003eФайловые системы\u003c/li\u003e\u003cli\u003eЯдро операционной системы\u003c/li\u003e\u003cli\u003eЗагрузка ОС\u003c/li\u003e\u003cli\u003eТипы дистрибутивов\u003c/li\u003e\u003cli\u003eУправление пакетами\u003c/li\u003e\u003cli\u003eИнициализация системы. Systemd, init-v\u003c/li\u003e\u003cli\u003eУправление пользователями\u003c/li\u003e\u003cli\u003eПроизводительность системы\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eАнглийский язык для начинающих разработчиков\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eВ этом модуле вас ждут 10 видеолекций, которые помогут вам начать разговаривать на английском языке как настоящий разработчик.\u003c/p\u003e\u003cul\u003e\u003cli\u003eЛексика, без которой не обойтись\u003c/li\u003e\u003cli\u003eКак вести переписку на английском\u003c/li\u003e\u003cli\u003eЧтение документации и анализ требований\u003c/li\u003e\u003cli\u003eПрограммирование\u003c/li\u003e\u003cli\u003eТестирование ПО\u003c/li\u003e\u003cli\u003eСтрессовые ситуации\u003c/li\u003e\u003cli\u003eУстранение неполадок\u003c/li\u003e\u003cli\u003eРабота и роли в команде\u003c/li\u003e\u003cli\u003eПоддерживаем любую беседу на английском\u003c/li\u003e\u003cli\u003eСобрания, презентации на высшем уровне\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eСеть, сетевые протоколы и Bash\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eИзучите основы работы компьютерных сетей, команды для конфигурации сетевых устройств и\u0026nbsp;служб, инструменты настройки и\u0026nbsp;диагностики сетей, а\u0026nbsp;также самые распространённые сетевые приложения. Рассмотрите модель OSI, работу сетей TCP/IP на\u0026nbsp;втором, третьем и\u0026nbsp;четвёртом уровнях. Узнаете, как работать с\u0026nbsp;VPN, Firewall, NAT.\u003c/p\u003e\u003cul\u003e\u003cli\u003eМодель OSI/ISO. Обзор сетевых протоколов\u003c/li\u003e\u003cli\u003eL2-сеть\u003c/li\u003e\u003cli\u003eL3-сеть\u003c/li\u003e\u003cli\u003eL4-сеть\u003c/li\u003e\u003cli\u003eNAT\u003c/li\u003e\u003cli\u003eVPN\u003c/li\u003e\u003cli\u003eFirewall\u003c/li\u003e\u003cli\u003eВысокоуровневые сетевые протоколы\u003c/li\u003e\u003cli\u003eТраблшутинг\u003c/li\u003e\u003cli\u003eКонфигурация сетевых сервисов прикладного уровня: DHCP, DNS, HTTP/HTTPS, SMTP\u003c/li\u003e\u003cli\u003eПротокол IPv6\u003c/li\u003e\u003cli\u003eБазовое программирование на Bash. Коды возврата, функции\u003c/li\u003e\u003cli\u003eRegexp и их использование для синтаксического анализа\u003c/li\u003e\u003cli\u003eПолезные утилиты: sed, awk, cut, grep\u003c/li\u003e\u003cli\u003eРазбор скриптов и написание своих скриптов. Linter, Shell check\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eВиртуализация, автоматизация и CI/CD\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eУзнаете, что такое облака и\u0026nbsp;зачем они нужны. Изучите основы виртуализации. Познакомитесь с\u0026nbsp;системой оркестрации Kubernetes и\u0026nbsp;научитесь с\u0026nbsp;её помощью разворачивать приложения. Сможете поднять облачный сервер с\u0026nbsp;помощью Terraform и\u0026nbsp;сконфигурировать его с\u0026nbsp;помощью Ansible. Узнаете, что такое DevOps, и\u0026nbsp;познакомитесь с\u0026nbsp;основными задачами и\u0026nbsp;инструментами DevOps. Получите практические навыки работы с\u0026nbsp;системой контроля версий Git.\u003c/p\u003e\u003cul\u003e\u003cli\u003eВиртуализация и облачные решения. AWS, GCP, Yandex.Cloud, Openstack\u003c/li\u003e\u003cli\u003eТипы виртуализаций KVM, QEMU\u003c/li\u003e\u003cli\u003eDocker\u003c/li\u003e\u003cli\u003eKubernetes\u003c/li\u003e\u003cli\u003eAnsible\u003c/li\u003e\u003cli\u003eTerraform\u003c/li\u003e\u003cli\u003eПодъём инфраструктуры вCloud\u003c/li\u003e\u003cli\u003eGit\u003c/li\u003e\u003cli\u003eЧто такое DevOps. CI/CD\u003c/li\u003e\u003cli\u003eGitLab\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eМониторинг и отказоустойчивость\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eУзнаете, как обеспечивается отказоустойчивая работа приложений. Изучите основные иструменты кластеризации и\u0026nbsp;балансировки. Изучите принципы и\u0026nbsp;инструменты резервного копирования операционной системы, баз данных и\u0026nbsp;приложений. Узнаете, что такое disaster recovery и\u0026nbsp;как его можно реализовать.\u003c/p\u003e\u003cul\u003e\u003cli\u003eДемон Keepalived для реализации VRRP\u003c/li\u003e\u003cli\u003eКластеризация\u003c/li\u003e\u003cli\u003ePacemaker\u003c/li\u003e\u003cli\u003eРезервное копирование. Bacula\u003c/li\u003e\u003cli\u003eБалансировка нагрузки. HAProxy/Nginx\u003c/li\u003e\u003cli\u003eDisaster recovery\u003c/li\u003e\u003cli\u003eОтказоустойчивость в облаке (на примере Yandex.Cloud)\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eСистемы управления версиями\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eУзнаете, почему и\u0026nbsp;как возникли системы управления версиями исходного кода. Получите практические навыки глубокой работы с\u0026nbsp;Git-репозиториями. Научитесь работать одновременно с\u0026nbsp;несколькими репозиториями, синхронизировать их\u0026nbsp;и\u0026nbsp;создавать резервные копии.\u0026nbsp;\u003c/p\u003e\u003cp\u003eПознакомитесь со\u0026nbsp;способами интеграции репозиториев со\u0026nbsp;внешними системами. Узнаете, как контролировать процесс разработки ещё на\u0026nbsp;уровне отправки кода в\u0026nbsp;репозиторий.\u003c/p\u003e\u003cul\u003e\u003cli\u003eСистемы контроля версий\u003c/li\u003e\u003cli\u003eОсновы Git\u003c/li\u003e\u003cli\u003eВетвления в Git. Хранилища репозиториев\u003c/li\u003e\u003cli\u003eИнструменты Git\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eСистемы хранения и передачи данных\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eУзнаете, чем различаются базы данных SQL и\u0026nbsp;NoSQL, и\u0026nbsp;научитесь выбирать нужную из\u0026nbsp;всего многообразия существующих решений. Разберётесь, что такое кеш, зачем он\u0026nbsp;нужен и как его использовать. Научитесь складывать и\u0026nbsp;смотреть логи приложений в\u0026nbsp;Elasticsearch, а\u0026nbsp;также настраивать и\u0026nbsp;использовать менеджер очередей RabbitMQ.\u003c/p\u003e\u003cul\u003e\u003cli\u003eБазы данных и их типы\u003c/li\u003e\u003cli\u003eКеширование Redis/memcached\u003c/li\u003e\u003cli\u003eELK\u003c/li\u003e\u003cli\u003eОчереди RabbitMQ\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eРеляционные базы данных\u0026nbsp;и инфобезопасность\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eУзнаете принципы работы реляционных баз данных. Научитесь писать SQL-запросы к\u0026nbsp;базе данных. Научитесь работать с\u0026nbsp;индексами и\u0026nbsp;оптимизировать выполнение запросов. Освоите репликацию и\u0026nbsp;масштабирование баз данных, а\u0026nbsp;также научитесь делать резервное копирование.\u003c/p\u003e\u003cul\u003e\u003cli\u003eБазы данных\u003c/li\u003e\u003cli\u003eРабота с данными (DDL/DML)\u003c/li\u003e\u003cli\u003eSQL\u003c/li\u003e\u003cli\u003eИндексы\u003c/li\u003e\u003cli\u003eРепликация и масштабирование\u003c/li\u003e\u003cli\u003eРезервное копирование\u003c/li\u003e\u003cli\u003eБаза данных в облаке (на примере Yandex.Cloud)\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eВиртуализация в DevOps\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eУзнаете различия видов виртуализации и\u0026nbsp;контейнеризации. Научитесь управлять виртуальными машинами с\u0026nbsp;помощью libvirtd. Напишете несколько Dockerfile, которые можно будет использовать в\u0026nbsp;дальнейших проектах как примеры. Научитесь запускать несколько контейнеров одновременно и\u0026nbsp;объединять их\u0026nbsp;в\u0026nbsp;виртуальную сеть.\u003c/p\u003e\u003cul\u003e\u003cli\u003eОсновы виртуализации\u003c/li\u003e\u003cli\u003eСистемы управления виртуализацией\u003c/li\u003e\u003cli\u003eКонтейнеризация на примере Docker\u003c/li\u003e\u003cli\u003eПрактические навыки работы с Docker\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eАдминистрирование баз данных\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eПознакомитесь с\u0026nbsp;решениями для полнотекстового поиска. Овладеете навыками установки и\u0026nbsp;настройки кеш-систем. Научитесь устанавливать и\u0026nbsp;настраивать базы данных для нужд разработки. Познакомитесь с\u0026nbsp;технологиями создания отказоустойчивых кластеров баз данных и\u0026nbsp;кеш систем при помощи кластеризации и\u0026nbsp;шардинга. Научитесь писать простые SQL-запросы и\u0026nbsp;запросы для работы с\u0026nbsp;NoSQL-базами данных.\u003c/p\u003e\u003cul\u003e\u003cli\u003eТипы и структура системы управления базой данных (СУБД)\u003c/li\u003e\u003cli\u003eЗапросы, индексы и эксплейны\u003c/li\u003e\u003cli\u003eMySQL\u003c/li\u003e\u003cli\u003ePostgreSQL\u003c/li\u003e\u003cli\u003eElasticsearch\u003c/li\u003e\u003cli\u003eTroubleshooting\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eОблачная инфраструктура. Terraform\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eНаучитесь описывать конфигурацию любых сервисов, имеющих API, в\u0026nbsp;виде кода при помощи Terraform. Поймёте, как выстраивать командные процессы работы над инфраструктурой. Овладеете навыками написания скриптов на\u0026nbsp;Golang. Научитесь писать собственные расширения для Terraform.\u003c/p\u003e\u003cul\u003e\u003cli\u003eКонфигурация как код\u003c/li\u003e\u003cli\u003eОблачные провайдеры и провайдеры Terraform\u003c/li\u003e\u003cli\u003eСинтаксис и принцип работы Terraform\u003c/li\u003e\u003cli\u003eСредства командной работы над инфраструктурой\u003c/li\u003e\u003cli\u003eВведение в Golang\u003c/li\u003e\u003cli\u003eНаписание собственных провайдеров для Terraform\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eСистема управления конфигурациями\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eНаучитесь описывать инфраструктуру в\u0026nbsp;виде кода. Сможете настроить удалённый сервер и\u0026nbsp;восстановить его конфигурацию в\u0026nbsp;случае необходимости. Получите набор готовых шаблонов для решения типовых задач конфигурирования серверов.\u003c/p\u003e\u003cul\u003e\u003cli\u003eВведение в Ansible\u003c/li\u003e\u003cli\u003eРабота с Playbook\u003c/li\u003e\u003cli\u003eРабота с Roles\u003c/li\u003e\u003cli\u003eСоздание собственных Modules\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eНепрерывная разработка и интеграция\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eПодробно разберём все этапы жизни ПО. Вы\u0026nbsp;узнаете, как организовать взаимодействие между разработчиками, тестировщиками и\u0026nbsp;системными администраторами. Получите практические навыки работы с\u0026nbsp;Jenkins, TeamCity и\u0026nbsp;Gitlab\u0026nbsp;CI.\u003c/p\u003e\u003cul\u003e\u003cli\u003eЖизненный цикл ПО\u003c/li\u003e\u003cli\u003eCI\\CD\u003c/li\u003e\u003cli\u003eПрактическое знакомство с Jenkins\u003c/li\u003e\u003cli\u003eTeamСity\u003c/li\u003e\u003cli\u003eGitlab\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eМониторинг и логи\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eПодробно разберётесь, зачем нужен мониторинг и\u0026nbsp;какие параметры нужно контролировать. Узнаете, как организовать систему оповещения о\u0026nbsp;различных событиях, чтобы узнавать о\u0026nbsp;сбоях первым, а\u0026nbsp;не\u0026nbsp;от\u0026nbsp;заказчика.\u0026nbsp;\u003c/p\u003e\u003cp\u003eНаучитесь организовывать логирование всех действий приложений и\u0026nbsp;анализировать эти логи. Овладеете навыками работы с\u0026nbsp;elasticsearch, Logstash, Kibana и\u0026nbsp;Graylog. Научитесь настраивать связку Prometehus + Grafana + Alertmanager. Познакомитесь с\u0026nbsp;Zabbix для мониторинга физических и\u0026nbsp;виртуальных машин.\u003c/p\u003e\u003cul\u003e\u003cli\u003eЗачем и что нужно мониторить\u003c/li\u003e\u003cli\u003eСистемы для мониторинга\u003c/li\u003e\u003cli\u003eGrafana\u003c/li\u003e\u003cli\u003eELK\u003c/li\u003e\u003cli\u003eSentry\u003c/li\u003e\u003cli\u003eИнцидент-менеджмент\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eМикросервисная архитектура\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eУзнаете, в\u0026nbsp;каких случаях выгодно использовать микросервисы вместо монолитного приложения. Научитесь проектировать отказоустойчивые системы. Познакомитесь с\u0026nbsp;популярными веб-серверами и\u0026nbsp;балансировщиками нагрузок.\u003c/p\u003e\u003cul\u003e\u003cli\u003eВведение в микросервисы\u003c/li\u003e\u003cli\u003eПринципы работы микросервисов\u003c/li\u003e\u003cli\u003eПодходы к проектированию\u003c/li\u003e\u003cli\u003eМасштабирование\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eАдминистрирование кластера Kubernetes\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eНаучитесь разворачивать кластер Kubernetes на\u0026nbsp;собственных мощностях. Поймёте, из\u0026nbsp;каких компонентов состоит control plane и\u0026nbsp;на\u0026nbsp;что нужно обращать внимание при администрировании собственного кластера Kubernetes. Узнаете, как с\u0026nbsp;помощью навыков автоматизированного управления конфигурациями добавлять и\u0026nbsp;удалять узлы, менять конфигурацию имеющихся нод.\u003c/p\u003e\u003cul\u003e\u003cli\u003eКомпоненты Kubernetes\u003c/li\u003e\u003cli\u003eКоманды для работы с Kubernetes\u003c/li\u003e\u003cli\u003eРазвёртывание кластера на собственных серверах\u003c/li\u003e\u003cli\u003eСетевые решения CNI\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eКонфигурация Kubernetes\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eС\u0026nbsp;помощью полученных теоретических знаний развернёте stateless-приложение. Добавите обавив stateful-зависимости. Воспользуетесь готовыми манифестами для установки приложений в\u0026nbsp;кластер.\u003c/p\u003e\u003cul\u003e\u003cli\u003eКонтейнеры, поды, deployment, statefulset, services, endpoints\u003c/li\u003e\u003cli\u003eРазделы и монтирование\u003c/li\u003e\u003cli\u003eРабота c Kubectl\u003c/li\u003e\u003cli\u003eИнструменты для упрощения написания конфигурационных файлов. Helm и Jsonnet\u003c/li\u003e\u003cli\u003eПоддержка нескольких окружений на примере Qbec\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eСетевая безопасность в Kubernetes\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eРазберётесь, как хранить и\u0026nbsp;использовать пароли внутри кластера и\u0026nbsp;передавать конкретным приложениям. Узнаете, как управлять уровнем доступов контейнеров и\u0026nbsp;подов. Научитесь контролировать взаимодействия подов между собой.\u003c/p\u003e\u003cul\u003e\u003cli\u003eСоздание и использование секретов\u003c/li\u003e\u003cli\u003eСинхронизация секретов с внешними сервисами. Vault\u003c/li\u003e\u003cli\u003eКарты конфигураций\u003c/li\u003e\u003cli\u003eСервис-аккаунты\u003c/li\u003e\u003cli\u003eSecurityContext, NetworkPolicies\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eОрганизация проекта при помощи облачных провайдеров\u0026nbsp;\u0026nbsp;\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eОсвоите общие принципы создания проектов в облачных сервисах. Познакомитесь с основными инструментами, которые предоставляют облачные провайдеры.\u0026nbsp;\u003c/p\u003e\u003cul\u003e\u003cli\u003eОрганизация сети\u003c/li\u003e\u003cli\u003eВычислительные мощности. Балансировщики нагрузки\u003c/li\u003e\u003cli\u003eКонтексты безопасности. Менеджеры секретов\u003c/li\u003e\u003cli\u003eКластеры. Ресурсы под управлением облачным провайдером\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eИтоговый проект\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eСамостоятельно выстроите процесс DevOps в\u0026nbsp;облачном сервисе Yandex.Cloud. Закрепите накопленные знания и\u0026nbsp;создадите свой первый серьёзный проект для портфолио.\u003c/p\u003e\u003cul\u003e\u003cli\u003eСоздадите базовую инфраструктуру с помощью Terraform\u003c/li\u003e\u003cli\u003eЗадеплоите собственный Kubernetes-кластер с помощью Ansible\u003c/li\u003e\u003cli\u003eНастроите Jenkins для деплоя сервисов в Kubernetes\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eКарьера в DevOps\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eНаучитесь формулировать карьерные цели, создавать резюме, собирать портфолио и готовиться к собеседованиям. Создадите пошаговый план поиска работы, запишете видеопрезентацию и пройдёте карьерную консультацию с HR-экспертом.\u003c/p\u003e\u003cul\u003e\u003cli\u003eПошаговый план поиска работы\u003c/li\u003e\u003cli\u003eАнализ рынка труда\u003c/li\u003e\u003cli\u003eРезюме, портфолио DevOps-инженера и сопроводительное письмо\u003c/li\u003e\u003cli\u003eСобеседование: как подготовиться и пройти\u003c/li\u003e\u003cli\u003eСтатистика и измерение эффективности поиска работы\u003c/li\u003e\u003cli\u003eИндивидуальная карьерная консультация\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003ch4\u003eКлючевые навыки\u003c/h4\u003e\u003cul\u003e\u003cli\u003eРабота с сетью, знание\u0026nbsp;\u003cstrong\u003eHTTP/HTTPS, DNS, DHCP, IPv4/IPv6, VPN, NAT, Firewall\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eАдминистрирование Linux. \u003c/strong\u003eУправление процессами, потоками, сигналами, хранением данных на дисках, пакетами, сервисами и многопользовательской системой\u003c/li\u003e\u003cli\u003eЗнание лучших практик современной\u0026nbsp;\u003cstrong\u003eинформационной безопасности\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eРабота с системой управления конфигурацией\u0026nbsp;\u003cstrong\u003eAnsible\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eОписание конфигурации сервисов с помощью\u0026nbsp;\u003cstrong\u003eTerraform \u003c/strong\u003eи создание собственных расширений\u003c/li\u003e\u003cli\u003eСоздание отказоустойчивой инфраструктуры. Работа с\u0026nbsp;\u003cstrong\u003ePacemaker, Bacula, HAProxy/Nginx и Disaster Recovery\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eРабота с\u0026nbsp;\u003cstrong\u003eKubernetes \u003c/strong\u003eна продвинутом уровне. Разворачивание кластера Kubernetes, настройка конфигурации и сетевой безопасности.\u003c/li\u003e\u003cli\u003eВиртуализация и контейнеризация. Работа с\u0026nbsp;\u003cstrong\u003eDockerи Docker Compose\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eCI/CD\u003c/strong\u003e: автоматическое и ручное тестирование, сборка и доставка в разные окружения. Работа с\u0026nbsp;\u003cstrong\u003eJenkins, Teamcity и Gitlab CI\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eАдминистрирование реляционных и нереляционных баз данных. Работа с\u003cstrong\u003ePostgreSQL, MongoDB, Memcached и Redis\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eGit\u003c/strong\u003e: работа с несколькими репозиториями, синхронизация, создание резервных копий, интеграция репозиториев с внешними системами\u003c/li\u003e\u003cli\u003eМониторинг и логирование с помощью\u0026nbsp;\u003cstrong\u003eELK, Graylog, Zabbix, Prometehus, Grafana и Alertmanager.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eОрганизация проектов и выстраивание процессов при помощи \u003cstrong\u003eоблачных сервисов\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e","companyId":"6261b9ef8a88fba484485b35","clicks":8,"reviews":[],"reviewCount":0,"reviewAvg":null},{"_id":"6192d25039ade9f690f48e49","categories":["DevOps","Системное администрирование"],"tags":["4 работы в портфолио","Трудоустройство после обучения","2 занятия в неделю"],"title":"Факультет DevOps","link":"https://go.avck.ws/961f231d3c28a470","image":"/uploads/2021-11-15/gb.png","characteristics":[{"name":"Школа","value":"GeekBrains"},{"name":"Документ об окончании","value":"Диплом"},{"name":"Сложность","value":"С нуля"},{"name":"Длительность","value":"18 месяцев"}],"description":"Вы научитесь настраивать пайплайны CI/CD, использовать подход «Инфраструктура как код» для настройки серверов и развёртывания инфраструктуры в облаке. Узнаете, в чём преимущество микросервисной архитектуры по сравнению с традиционной. Сможете работать с Docker и Kubernetes.","initialRating":4.9,"credit":4505,"price":162180,"oldPrice":25000,"createdAt":"2021-11-15T21:34:08.418Z","updatedAt":"2022-06-12T17:22:29.582Z","__v":0,"html":"\u003cp\u003e\u003cstrong\u003eКому подойдет курс\u003c/strong\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eНовичкам\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eДаже если вы никогда не работали в IT, вы получите востребованную и\u0026nbsp;высокооплачиваемую специальность.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eНачинающим DevOps-инженерам\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eУ вас будет всё для ускоренного карьерного роста: комплексные знания и опыт работы с\u0026nbsp;продвинутыми инструментами, методологиями и стандартами.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eПрактикующим IT-специалистам\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eПодскажем, как перейти в востребованное направление и зарабатывать больше.\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003ch4\u003e\u003cstrong\u003eПрограмма курса\u003c/strong\u003e\u003c/h4\u003e\u003cp\u003e\u003cstrong\u003eПервая четверть\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eУстановка и настройка виртуальной машины с Linux\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eВ первой четверти студенты освоят основы операционной системы Linux, принципы построения компьютерных сетей и изучат основные сетевые протоколы.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eПроект\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eК вам обратился клиент с просьбой восстановить работу Веб сервера. Ваша задача полностью восстановить работу виртуальной машины. Известно следующее, что на виртуальной машине есть сервис с названием web, который является http сервером.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eКурсы\u003c/strong\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eВстреча декана со студентами\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eКомпьютерные сети\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eВведение в UNIX-системы\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eОсновные сервисы на Linux для предприятия\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eАнализ, оптимизация и аварийные работы в Linux\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eВторая четверть\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eПрограммирование и автоматизация\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eВо второй четверти студенты научатся программировать на Python, а также познакомятся с системой управления конфигурациями Ansible.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eПроект\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eНа внутреннем тестовом стенде развернут сайт. Планируем выйти в продуктив со своим продуктом, и для этого нам нужна боевая инфраструктура с использованием подхода инфраструктура как ко (IaC, Аnsible).\u003c/p\u003e\u003cp\u003eЦелевые метрики проекта:\u003c/p\u003e\u003cp\u003e— при одновременном отключении любого сервера баз данных и любого из серверов приложений, веб-сервис продолжает работать\u003c/p\u003e\u003cp\u003e— база данных и файлы приложения могут быть восстановлены из резервной копии по состоянию на любой из прошедших трех дней\u003c/p\u003e\u003cp\u003e— производительность инфраструктуры измеряется при помощи ApacheBenchmark, и определяется как максимальное количество одновременных соединений к сервису со стороны пользователей до момента, пока исследуемый URL не начинает отвечать более 2с, или сервис отдает 5xx\u003c/p\u003e\u003cp\u003e— все работы по настройке серверов проекта должны выполняться кодом Ansible.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eКурсы\u003c/strong\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eОсновы языка Python\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eБазы данных. Основы\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eСистемы управления конфигурациями\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eТретья четверть\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eОблачные технологии и микросервисная архитектура\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eВ третьей четверти студенты освоят облачные технологии, развернут контейнеризованные приложения в Kubernetes и Docker, а также познакомятся с\u0026nbsp;системами виртуализации.\u003c/p\u003e\u003cp\u003eВторой курс модуля «Основы облачных технологий» разработан совместно со специалистами облачной платформы VK Cloud Solutions (Mail.ru Cloud Solutions), на нём вы получите практический опыт использования публичной облачной платформы и S3-хранилищ от ведущих экспертов рынка.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eПроект\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eДеплой тестового приложения в кластере Kubernete.\u003c/p\u003e\u003cp\u003eНастроить интеграцию системы GitLab CI/CD c созданным ранее в облаке VK Cloud кластером Kubernetes. Настроить несколько окружений для развертывания тестового приложения - dev/stage/prod. Деплой тестового приложения во все окружения. В dev/stage деплоим автоматически. В prod требуется запустить деплой вручную. Проверяем, что приложение развернуто успешно. В случае неудачного деплоя необходимо автоматически выполнить откат к предыдущей версии.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eКурсы\u003c/strong\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eСистемы виртуализации\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eОсновы облачных технологий\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eМикросервисная архитектура и\u0026nbsp;контейнеризация\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eЧетвёртая четверть\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eDevOps-практики\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eВ четвертой четверти студенты научатся налаживать процессы непрерывной интеграции и доставки кода, рассмотрят модель «Инфраструктура как код»,\u0026nbsp;изучат и\u0026nbsp;применят на практике современные методики разработки ПО. Также попрактикуются\u0026nbsp;настраивать систему мониторинга на примере Prometheus + Grafana и настроят отправку оповещений о событиях.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eПроект\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eРазвернуть с нуля инфраструктуру и наше приложение в облаке с помощь GitLab CI/CD, использую концепцию инфраструктура как код (IaC, Terraform).\u003c/p\u003e\u003cp\u003e‍\u003c/p\u003e\u003cp\u003eЗадачи проекта:\u003c/p\u003e\u003cp\u003e— Поднять 3 окружения в облаке, включая\u0026nbsp;kubernetes(k8s) и базы данные(DBaaS) используя terraform\u003c/p\u003e\u003cp\u003e— Настроить pipeline для нашего приложения, включая тестирования и канареечный деплой (Canary Deployment)\u003c/p\u003e\u003cp\u003e— Настроим логирование, трассировку и мониторинг приложения.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eКурсы\u003c/strong\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eПроцессы CI/CD\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eМониторинг распределённых приложений\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eМетодологии Agile, Scrum, DevOps\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eКурсы вне четверти\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eПроект\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eКейс от компании партнера. Команда получает техническое задание и организовывает свою работу по выполнению проекта. Ресурсы предоставляет GeekBrains. Публичная защита командного проекта перед заказчиком.\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e Базовый курс\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eОперационные системы\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eПодготовка к собеседованию DevOps\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eWindows Server, PowerShell, WMI\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eИтоговый командный проект\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eДополнительные курсы от компаний-партнёров\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eВ разработке и проведении обучения участвуют ведущие технологические компании России. Вы узнаете больше о технологиях и инструментах, используемых реальным бизнесом для создания IT-продуктов.\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eСистемы сбора логов\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eОсновы инфраструктуры открытых ключей (PKI)\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eУправление IT-услугами при помощи ITIL\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003ch4\u003e\u003cstrong\u003eКлючевые навыки\u003c/strong\u003e\u003c/h4\u003e\u003cp\u003e— Знание принципов и философии DevOps\u003c/p\u003e\u003cp\u003e— Организация процессов непрерывной интеграции и доставки кода\u003c/p\u003e\u003cp\u003e— Основы администрирования Windows Server и автоматизации с помощью PowerShell\u003c/p\u003e\u003cp\u003e— Работа с облачными сервисами\u003c/p\u003e\u003cp\u003e— Работа с компьютерными сетями, знание Сisco Packet Tracer, Exterior Gateway Protocol (EGP), BGP. Interior Gateway Protocol (IGP), RIPv2\u003c/p\u003e\u003cp\u003e— Обеспечение стабильности и безопасности проводных и беспроводных сетей\u003c/p\u003e\u003cp\u003e— Практика работы с современными методиками разработки ПО\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e","companyId":"625d898861f28feba0836c7d","clicks":2,"reviews":[],"reviewCount":0,"reviewAvg":null},{"_id":"6192d2a639ade97f19f48e54","categories":["DevOps","Системное администрирование"],"tags":[],"title":"Архитектор информационных систем","link":"https://go.avck.ws/60bee29f77fe44d0","image":"/uploads/2021-11-15/gb.png","initialRating":4.75,"characteristics":[{"name":"Школа","value":"GeekBrains"},{"name":"Документ об окончании","value":"Диплом"},{"name":"Сложность","value":"Для опытных"},{"name":"Длительность","value":"5 месяцев"}],"description":"Курс для middle-специалистов. Систематизируйте знания в архитектуре и проектируйте программное обеспечение.","credit":4167,"price":150000,"oldPrice":275000,"createdAt":"2021-11-15T21:35:34.380Z","updatedAt":"2022-06-06T21:31:44.174Z","__v":0,"html":"\u003ch4\u003e\u003cstrong\u003eЧто нужно знать\u003c/strong\u003e\u003c/h4\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eБазовые принципы ООП и язык программирования\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eПодойдёт любой верхнеуровневый язык, желательно со строгой типизацией: C#, Java, C++, Kotlin, ES2015+/TS, Python, Ruby.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eОсновы сетевых и веб-технологий\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eПонимание принципов работы HTTP, HTML, CSS, JS, реляционных и нереляционных баз данных, типов и структур данных, сетевого стека TCP/IP.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eПроцесс разработки ПО\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eЖелательно иметь опыт разработки от одного года, понимать основы алгоритмизации, уметь работать с GIT и UNIX-подобными системами.\u0026nbsp;\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003ch4\u003e\u003cstrong\u003eПрограмма курса\u003c/strong\u003e\u003c/h4\u003e\u003cp\u003e\u003cstrong\u003eI модуль\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eВведение в разработку ПО. Парадигмы программирования\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eРасскажем о современных парадигмах программирования, их взаимосвязи, достоинствах и недостатках.\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eВведение в понятие архитектуры и\u0026nbsp;проектирование ПО\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eВведение в программирование. Принципы структурного программирования\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eПринципы объектно-ориентированного программирования\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eИдеи функционального подхода\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eИдеи логического программирования\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eДекларативное программирование\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eДве практические встречи\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eII модуль\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eБазовые принципы проектирования. Объектно-ориентированное проектирование ПО\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eРасскажем об ООП и паттернах объектно-ориентированного проектирования. Вы узнаете, как строить чистые архитектуры, проектировать библиотеки и собирать ПО для бизнес-задач.\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eПринципы SOLID\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eОбъектно-ориентированные паттерны: порождающие\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eОбъектно-ориентированные паттерны: структурные\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eОбъектно-ориентированные паттерны: поведенческие\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eКомпоненты. Принципы связности и\u0026nbsp;сочетаемости компонентов\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eАрхитектура. Горизонтальные уровни и\u0026nbsp;вертикальные срезы\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eЧистая архитектура. Принципы построения. Best Practiсes\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eПрактическая встреча\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eПроект\u003c/strong\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003eСпроектированное и разработанное в соответствии с принципами SOLID ПО\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eIII модуль\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eПроектирование прикладных приложений\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eВы научитесь проектировать приложения с базами данных и\u0026nbsp;пользовательским интерфейсом, а также организовывать передачу и обработку данных.\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eХранение данных. Выбор способа организации хранения данных под задачу\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eПаттерны проектирования приложений с\u0026nbsp;базой данных (Repository)\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eПередача данных. Способы организации передачи данных между приложениями и\u0026nbsp;их частями\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eПредставление данных. Паттерны проектирования приложений с\u0026nbsp;пользовательским интерфейсом\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMVC (на примере классических MPA приложений)\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMVP/MVVM (на примере десктопных и\u0026nbsp;мобильных приложений)\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eАрхитектуры SPA-приложений\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eОбработка данных. Принципы построения систем обработки данных\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eПроект\u003c/strong\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003eСпроектированное и разработанное приложение с базой данных и\u0026nbsp;пользовательским интерфейсом\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eIV модуль\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eПроектирование сервис-ориентированных архитектур (SOA) и их производных\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eПолучите навыки проектирования систем на основе сервис-ориентированной (SOA) и микросервисной архитектуры.\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eПонятие сервис-ориентированной архитектуры\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eПонятие микросервисной архитектуры\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eСпособы организации взаимодействия сервисов. Протоколы. Шина\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eНадежность, отказоустойчивость и\u0026nbsp;безопасность систем\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eГоризонтальное масштабирование. Базовые подходы\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eРаспределённые системы обработки информации\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eРаспределённые хранилища данных\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eВопросы идентификации, аутентификации и авторизации\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eПроект совместно с «Ростелеком»\u003c/strong\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003eСпроектированная распределенная система обработки на основе сервисов\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eV модуль\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eРазвертывание, сопровождение, поддержка (CI/CD)\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eУзнаете, как управлять, развертывать, сопровождать и\u0026nbsp;поддерживать информационные системы.\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eCI/CD\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eКонтейнеризация (Docker)\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eОркестрация контейнеров\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eЛогирование (ELK)\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eМониторинг (Zabbix, Prometheus, Grafana)\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eService Discovery, конфигурирование\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eНастройка веб-серверов (NGINX)\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eЗащита информации в информационных системах\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eПроект\u003c/strong\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003eНастройка развертывания для SOA\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003ch4\u003eКлючевые навыки\u003c/h4\u003e\u003cul\u003e\u003cli\u003eSwagger\u003c/li\u003e\u003cli\u003eOpen API\u003c/li\u003e\u003cli\u003eREST\u003c/li\u003e\u003cli\u003eUML\u003c/li\u003e\u003cli\u003eIDEF\u003c/li\u003e\u003cli\u003eRabbitMQ\u003c/li\u003e\u003cli\u003eKafka\u003c/li\u003e\u003cli\u003eDocker\u003c/li\u003e\u003cli\u003eKubernetes\u003c/li\u003e\u003cli\u003eELK\u003c/li\u003e\u003cli\u003eZabbix\u003c/li\u003e\u003cli\u003ePrometheus\u003c/li\u003e\u003cli\u003eGrafana\u003c/li\u003e\u003cli\u003eNGINX\u003c/li\u003e\u003cli\u003eВладение современными парадигмами программирования\u003c/li\u003e\u003cli\u003eВладение принципами SOLID, ООА, понимание чистой архитектуры\u003c/li\u003e\u003cli\u003eУмение проектировать прикладные приложения с\u0026nbsp;базами данных и\u0026nbsp;пользовательским интерфейсом (MPA и SPA)\u003c/li\u003e\u003cli\u003eНавык проектирования систем на основе сервисов (SOA) и\u0026nbsp;микросервисов (микросервисная архитектура)\u003c/li\u003e\u003cli\u003eПонимание принципов управления развёртыванием, сопровождением и поддержкой разработанных систем за счёт использования механизмов контейнеризации, логирования, мониторинга и\u0026nbsp;оркестрации\u003c/li\u003e\u003c/ul\u003e","companyId":"625d898861f28feba0836c7d","reviews":[],"reviewCount":0,"reviewAvg":null},{"_id":"6192d34f39ade97946f48ecf","categories":["DevOps","Системное администрирование"],"tags":["3 курса в программе","Обучение на практике"],"title":"Профессия DevOps-инженер","link":"https://go.avck.ws/7c066d1f3706bd50","image":"/uploads/2021-11-15/skillbox.png","initialRating":4.6,"characteristics":[{"name":"Школа","value":"SkillBox"},{"name":"Документ об окончании","value":"Диплом"},{"name":"Сложность","value":"С нуля"},{"name":"Длительность","value":"12 месяцев"}],"description":"Вы освоите востребованную на IT-рынке профессию — сможете решать инфраструктурные задачи, находить новые инструменты и подходы для наиболее быстрой доставки продукта до пользователей.","credit":4574,"price":100628,"oldPrice":134200,"createdAt":"2021-11-15T21:38:23.197Z","updatedAt":"2022-06-09T10:20:37.143Z","__v":0,"html":"\u003ch4\u003e\u003cstrong\u003eКому подойдёт этот курс\u003c/strong\u003e\u003c/h4\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eIT-специалистам уровня junior или middle\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eИз разработки или системного администрирования вы сможете прийти в DevOps-инжиниринг. Обучение поможет закрыть пробелы в знаниях и освоить смежную профессию, чтобы зарабатывать больше.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eСпециалистам, которым нужны DevOps-навыки\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eВы разберётесь в тонкостях DevOps-практик с нуля и сможете расширить свои компетенции на работе и повысите свою ценность как специалиста.\u003c/li\u003e\u003c/ul\u003e\u003ch4\u003e\u0026nbsp;\u003c/h4\u003e\u003ch4\u003e\u003cstrong\u003eЧему вы научитесь\u003c/strong\u003e\u003c/h4\u003e\u003col\u003e\u003cli\u003e\u003cstrong\u003eПрименять принципы CI/CD\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eПоймёте, какие проблемы решает непрерывная интеграция и\u0026nbsp;доставка. На\u0026nbsp;примере gitlab-ci научитесь настраивать выкладку сервисов в\u0026nbsp;окружения разработки и\u0026nbsp;тестирования.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eУправлять инфраструктурой как кодом\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eНаучитесь создавать, изменять и\u0026nbsp;версионировать окружение с\u0026nbsp;помощью Terraform.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eРаботать в Docker\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eУзнаете всё про виртуализацию. Будете писать свои docker-образы, запускать контейнеры, выстраивать зависимости и\u0026nbsp;определять параметры доступа.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eАвтоматизировать сложные задачи\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eПознакомитесь с\u0026nbsp;Ansible: научитесь настраивать серверы и\u0026nbsp;развёртывать приложения по\u0026nbsp;нажатию кнопки.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eТестировать инфраструктурный код\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eПознакомитесь с\u0026nbsp;видами тестирования, узнаете, как применять полезные утилиты Molecule и\u0026nbsp;Karate.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eНастраивать мониторинг\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eБудете собирать метрики и\u0026nbsp;логи с\u0026nbsp;помощью Prometheus и\u0026nbsp;elk-стека, строить удобные дашборды в\u0026nbsp;Grafana. Узнаете про работу с\u0026nbsp;инцидентами и\u0026nbsp;системы обратной связи.\u003c/li\u003e\u003c/ol\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003ch4\u003e\u003cstrong\u003eПрограмма курса\u003c/strong\u003e\u003c/h4\u003e\u003col\u003e\u003cli\u003e\u003cstrong\u003ePython Basic\u003c/strong\u003e\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003eВведение.\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003eОсновы работы с Python.\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003eОператоры, выражения.\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003eУсловный оператор if, ветвления.\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003eУсловный оператор if: продолжение.\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003eЦикл while.\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003eЦикл for: циклы со счётчиком.\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003eЦикл for: особенности работы с range.\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003eЦикл for: работа со строками.\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003eВложенные циклы.\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003eЧисла. Типы int и float.\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003eФункции: начало.\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003eОсобенности float.\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003eУстановка и настройка IDE.\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003eБазовые коллекции. Списки.\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003eList: методы работы со списками.\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003eПредставления списков.\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003eБазовые коллекции. Строки.\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003eБазовые коллекции. Словари.\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003eБазовые коллекции. Кортежи.\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003eФункции: продолжение.\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003eРабота с файлами.\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003eИсключения: работа с ошибками.\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003eВведение в ООП.\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003eОсновные принципы ООП.\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003eИтераторы и генераторы.\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003eДекораторы: базовый уровень.\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003eУглублённая работа с классами и встроенные декораторы.\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003eДекораторы: продвинутый уровень.\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003eФункции: конец.\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003eБиблиотеки для работы с данными.\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003eБонусный модуль. Основы работы с сетью.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eDevops-инженер. Основы\u003c/strong\u003e\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003eЭволюция разработки: CI/CD.\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003eВведение в DevOps.\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003eЗнакомство с CD (Continuous delivery).\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003eContinuous integration с использованием GitLab CI.\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003eContinuous delivery. Работа с окружением разработки и PROD.\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003eИнфраструктура как код (IaC).\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003eВиртуализация.\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003eDocker.\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003eAnsible.\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003eТестирование инфраструктурного кода.\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003eМониторинг.\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003eИнцидент-менеджмент.\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003eИнструменты.\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003eДипломная работа.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eВоркшопы для участников\u003c/strong\u003e\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003eАрхитектура GitLab.\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003eУглубляемся в Gitlab CI.\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003eРешение практических задач с применением Gitlab CI.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eИтоговый проект. Инфраструктурная платформа\u003c/strong\u003e\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003eПройдёте все этапы работы над полноценной платформой, как в реальной компании: развернёте инфраструктуру в облаке; автоматизируете деплой; протестируете сервисы, настроите мониторинг и систему управления логами; сделаете отдельное окружение для продакшна; продумаете план развития платформы. Готовый проект добавите в портфолио и сможете презентовать работодателю на собеседовании.\u003c/li\u003e\u003c/ol\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003ch4\u003e\u003cstrong\u003eПрофессиональные навыки:\u003c/strong\u003e\u003c/h4\u003e\u003cul\u003e\u003cli\u003eПрограммирование на Python\u003c/li\u003e\u003cli\u003eРабота с контейнерами и сборка образов (Docker)\u003c/li\u003e\u003cli\u003eОбеспечение стабильности и безопасности серверов\u003c/li\u003e\u003cli\u003eУправление непрерывной интеграцией, умение настраивать CI/CD пайплайны (Gitlab)\u003c/li\u003e\u003cli\u003eТестирование Ansible-кода (Molecule, Karate)\u003c/li\u003e\u003cli\u003eВнедрение DevOps в компании с существующими trong\u003eЧему вы научитесь\u003c/strong\u003e\u003c/h4\u003e\u003col\u003e\u003cli\u003e\u003cstrong\u003eРаботать с Docker\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eУзнаете всё про виртуализацию. Будете писать свои docker-образы, запускать контейнеры, выстраивать зависимости и\u0026nbsp;определять параметры доступа.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eРаботать с инфраструктурой как с кодом\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eНаучитесь создавать, изменять и\u0026nbsp;версионировать окружение с\u0026nbsp;помощью Terraform.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eРаботать с системами контроля версий\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eОсвоите Git, чтобы эффективно работать с\u0026nbsp;кодовой базой. Научитесь применять принципы CI/CD, научитесь настраивать выкладку сервисов в\u0026nbsp;окружения разработки и\u0026nbsp;тестирования.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eАвтоматизировать процессы\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eПознакомитесь с\u0026nbsp;Ansible: научитесь настраивать сервера и\u0026nbsp;развёртывать приложения по\u0026nbsp;нажатию кнопки.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eИспользовать kubernetes (k8s)\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eБудете управлять нагрузками между контейнерами, автоматизировать развёртывание и\u0026nbsp;обеспечивать приватность данных.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eСоздавать решения мониторинга\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eБудете собирать метрики и\u0026nbsp;логи с\u0026nbsp;помощью Prometheus и\u0026nbsp;elk-стека, строить удобные дашборды в\u0026nbsp;Grafana. Узнаете про работу с\u0026nbsp;инцидентами и\u0026nbsp;системы обратной связи.\u003c/li\u003e\u003c/ol\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003ch4\u003e\u003cstrong\u003eПрограмма курса\u003c/strong\u003e\u003c/h4\u003e\u003col\u003e\u003cli\u003e\u003cstrong\u003eСистема контроля версий Git\u003c/strong\u003e\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003eРаботаем с Git на своём компьютере.\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003eРаботаем с удалённым репозиторием.\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003eКомандная работа в Git.\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003eСравнение версий и отмена изменений.\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003eИнструменты и правила работы с Git.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePython Basic\u003c/strong\u003e\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003eВведение.\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003eОсновы работы с Python.\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003eОператоры, выражения.\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003eУсловный оператор if, ветвления.\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003eУсловный оператор if: продолжение.\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003eЦикл while.\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003eЦикл for: циклы со счётчиком.\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003eЦикл for: особенности работы с range.\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003eЦикл for: работа со строками.\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003eВложенные циклы.\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003eЧисла. Типы int и float.\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003eФункции: начало.\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003eОсобенности float.\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003eУстановка и настройка IDE.\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003eБазовые коллекции. Списки.\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003eList: методы работы со списками.\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003eПредставления списков.\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003eБазовые коллекции. Строки.\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003eБазовые коллекции. Словари.\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003eБазовые коллекции. Кортежи.\u003c/li\u003e\u003cli class=\"q
