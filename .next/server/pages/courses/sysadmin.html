3e\u003cli class=\"ql-indent-1\"\u003eИтоговый проект.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eDevops-инженер. Advanced\u003c/strong\u003e\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003eВведение: Yaml, утилиты, Git\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003eService Discovery\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003eCMS (Configuration Management System). Ansible\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003eDocker\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003eCI/CD: Jenkins, GitLab\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003eМониторинг: сбор метрик\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003eМониторинг: сбор логов\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003eБезопасность\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003eСети\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003eОблачные сервисы\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003eИтоговый проект\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eKubernetes\u003c/strong\u003e\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003eИнтро\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003eЗнакомство с Kubernetes: основные понятия и архитектура\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003eОсновные объекты Kubernetes\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003eБезопасность и управление доступом\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003eСетевая подсистема Kubernetes\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003eХранение данных в Kubernetes\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003eШаблоны: Helm и его аналоги (Jsonnet, Kustomize)\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003eRequests, Limits и Load Balancing в кластере\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003eМониторинг компонентов кластера и приложений, работающих в нем\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003eService mesh. Знакомство с Istio и Envoy\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003eKubernetes для непрерывной поставки (CI/CD). Интеграция с CI сервисом\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003eЭксплуатация кластера\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003eИтоговый проект\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eDocker\u003c/strong\u003e\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003eУглубите свои знания в Docker: научитесь разворачивать инфраструктуру из образов, работать с docker registry и оркестрировать контейнеры с помощью docker compose. Погрузитесь в файловую систему и рантаймы.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eОблачные сервисы\u003c/strong\u003e\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003eВы изучите возможности облачных сервисов и научитесь использовать их в своей работе.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eВоркшопы для участников\u003c/strong\u003e\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003eАрхитектура GitLab.\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003eУглубляемся в Gitlab CI.\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003eРешение практических задач с применением Gitlab CI.\u003c/li\u003e\u003c/ol\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003ch4\u003e\u003cstrong\u003eПрофессиональные навыки:\u003c/strong\u003e\u003c/h4\u003e\u003cul\u003e\u003cli\u003eПрограммирование на Python\u003c/li\u003e\u003cli\u003eРабота с контейнерами и сборка образов (Docker)\u003c/li\u003e\u003cli\u003eОбеспечение стабильности и безопасности серверов\u003c/li\u003e\u003cli\u003eСоздание полноценной инфраструктурной платформой на основе кластера Kubernetes\u003c/li\u003e\u003cli\u003eУправление непрерывной интеграцией, умение настраивать CI/CD пайплайны (Gitlab)\u003c/li\u003e\u003cli\u003eТестирование Ansible-кода (Molecule, Testinfra)\u003c/li\u003e\u003cli\u003eВнедрение DevOps в компании с существующими процессами\u003c/li\u003e\u003cli\u003eРабота с облачными сервисами\u003c/li\u003e\u003cli\u003eРабота с инфраструктурой как с кодом (Ansible, Terraform)\u003c/li\u003e\u003cli\u003eНастройка мониторинга (Prometheus, Grafana, ELK)\u003c/li\u003e\u003cli\u003eРазработка собственных решений CI/CD и мониторинга\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e","companyId":"6261b9ae8a88fba484485a84","reviews":[],"reviewCount":0,"reviewAvg":null},{"_id":"6192d41f39ade92ca9f48edf","categories":["DevOps","Системное администрирование"],"tags":["Первые 3 месяца бесплатно","Изучение на практике"],"title":"Старт в DevOps: системное администрирование для начинающих","description":"Вы научитесь администрировать Linux, настраивать веб-серверы и поддерживать работу сайтов. Сможете начать карьеру системного администратора и получите базовые знания для развития в DevOps-инженерии.","initialRating":4.65,"characteristics":[{"name":"Школа","value":"SkillBox"},{"name":"Документ об окончании","value":"Диплом"},{"name":"Сложность","value":"С нуля"},{"name":"Длительность","value":"12 месяцев"}],"image":"/uploads/2021-11-15/skillbox.png","link":"https://go.avck.ws/f8963aea90a77fc0","credit":4514,"price":99308,"oldPrice":142000,"createdAt":"2021-11-15T21:41:51.718Z","updatedAt":"2022-06-06T21:33:05.547Z","__v":0,"html":"\u003ch4\u003e\u003cstrong\u003eКому подойдёт этот курс\u003c/strong\u003e\u003c/h4\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eТем, кто хочет стать системным администратором\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eВы узнаете, как устроены веб-серверы, и научитесь работать с ОС Linux. Соберёте портфолио и сможете начать карьеру системного администратора в IT-компании.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eНачинающим DevOps-инженерам\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eВы научитесь поддерживать работу Linux-систем и сайтов и пользоваться базами данных. Попрактикуетесь на реальных проектах и получите основные навыки для развития в DevOps.\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003ch4\u003e\u003cstrong\u003eЧему вы научитесь\u003c/strong\u003e\u003c/h4\u003e\u003col\u003e\u003cli\u003e\u003cstrong\u003eАдминистрировать Linux\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eУзнаете, как устроена эта операционная система, и научитесь работать в терминале Linux.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eРаботать в командной строке Bash\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eИзучите основы программирования в Bash и сможете оптимизировать работу с кодом и серверами с помощью командной строки.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eНастраивать веб-сервер\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eНаучитесь устанавливать популярный веб-сервер nginx и настраивать параметры его конфигурации.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eПользоваться базами данных\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eПознакомитесь с базами данных SQL и MySQL, научитесь управлять большими объёмами информации и быстро получать нужную с помощью запросов.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eДиагностировать неполадки\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eНаучитесь работать с логами и проводить мониторинг системных показателей, чтобы отслеживать и предотвращать возможные проблемы в работе сайта.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eОсуществлять мониторинг системы\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eОсвоите работу с\u0026nbsp;популярным мониторинговым решением Prometheus и\u0026nbsp;научитесь создавать запросы на\u0026nbsp;языке PromQL.\u003c/li\u003e\u003c/ol\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003ch4\u003e\u003cstrong\u003eПрограмма курса\u003c/strong\u003e\u003c/h4\u003e\u003cp\u003e\u003cstrong\u003eЯзык запросов SQL\u003c/strong\u003e\u003c/p\u003e\u003col\u003e\u003cli\u003e\u003cstrong\u003eОсновы SQL\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eПознакомитесь со структурой баз данных SQL, научитесь фильтровать данные и писать запросы к базе.\u003c/li\u003e\u003c/ol\u003e\u003cp\u003e\u003cstrong\u003eСтарт в DevOps: системное администрирование для начинающих\u003c/strong\u003e\u003c/p\u003e\u003col\u003e\u003cli\u003e\u003cstrong\u003eВведение в Linux\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eПознакомитесь с содержанием курса и спикерами, установите VirtualBox и запустите Linux на своём компьютере.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eLinux: первые шаги\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eУзнаете больше про операционную систему Linux и её процессы, научитесь работать с файловой системой и создавать пользователей.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eПользователи и файлы. Знакомство с Vim\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eСможете работать с текстовым редактором Vim и системой управления пакетами. Узнаете больше о пользователях в Linux.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eПодготовка к написанию скриптов на Bash\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eНаучитесь работать с консолью и познакомитесь с основными командами. Узнаете, для чего нужен шаблон поиска Shell Globbing, разберётесь в перенаправлении ввода/вывода и последовательности команд. Сможете работать в планировщике задач Cron.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eНаписание скриптов на Bash\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eНаучитесь использовать переменные окружения и оператор if.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eНаписание скриптов на Bash. Продолжение\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eСможете работать с вложенными условными операторами. Узнаете ещё несколько команд для Shell, научитесь использовать оператор выбора и арифметические операции.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eНаписание скриптов на Bash. Циклы\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eПознакомитесь с циклами while и until. Узнаете, когда их применять и как сделать цикл бесконечным.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eНаписание скриптов на Bash. Циклы: продолжение\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eНаучитесь работать с циклом for и его вариантами. Узнаете, что такое файлы .profile, .bashrc и приглашение командной строки. Научитесь работать с функциями и архивацией.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eНаписание скриптов на Bash. Заключение\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eНаучитесь использовать команды awk и sed. Освоите приёмы, которые помогают писать Bash-скрипты проще и эффективнее.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eWorld Wide Web\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eИзучите основные принципы работы веб-сайтов и узнаете, что такое backend и frontend. Научитесь работать с протоколом HTTP.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eСистемы инициализации\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eПознакомитесь с системами инициализации SysVinit, Upstrart, Systemd. Узнаете, чем различаются ссылки hardlink и symlink.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eКриптография. HTTPS\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eПознакомитесь с основными понятиями криптографии. Разберётесь, чем различаются симметричные и асимметричные шифры. Научитесь работать с SSL-сертификатами и протоколом HTTPS.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eРабота с устройствами в Linux\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eУзнаете, что такое каталог/dev и как монтировать файловую систему и диск.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eВведение в базы данных\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eУзнаете, что такое реляционные базы данных. Научитесь устанавливать базы данных.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eБазы данных. Продолжение\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eНаучитесь резервировать базы данных. Узнаете, что такое NoSQL базы данных и ACID-свойства.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eЗнакомство с сетями\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eУзнаете, какие системы счисления существуют в DevOps, и познакомитесь со стеком протоколов TCP/IP. Изучите канальный уровень передачи данных.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eПродолжение знакомства с передачей данных\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eПознакомитесь с сетевым и транспортным уровнями передачи данных, а также с утилитами диагностики для них.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eЗавершение знакомства с сетями\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eИзучите прикладной уровень передачи данных. Познакомитесь с другими стеками протоколов и сетевой моделью OSI. Узнаете, как осуществляется удалённый доступ к серверу.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eСобираем LAMP\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eПознакомитесь с набором открытого серверного программного обеспечения LAMP. Установите и настроите WordPress, узнаете, как регистрировать DNS и получать SSL-сертификат.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eDeb-пакеты\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eНаучитесь работать с deb-форматом в дистрибутиве Linux Debian. Узнаете, как собирать и подписывать пакеты. Научитесь работать с приватными и публичными репозиториями.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eМониторинг и диагностика\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eНаучитесь пользоваться утилитами atop/top/htop для просмотра процессов в Linux и работать с логами, чтобы быстро находить и устранять неполадки на сайте. Узнаете, что такое ротация логов и чем бизнес-мониторинг отличается от инфраструктурного мониторинга.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eМониторинг и диагностика. Продолжение\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eНаучитесь пользоваться системой мониторинга Prometheus и языком запросов PromQL.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eФайервол\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eУзнаете, что такое файервол и зачем он нужен. Научитесь использовать стандартный файервол в Linux и утилиту iptables.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eВиртуализация\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eУзнаете, что такое виртуализация и контейнеризация. Научитесь запускать приложения для разных операционных систем на одном устройстве.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eТуннели\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eПоймёте, для чего нужен VPN и как он работает. Сможете настроить VPN-клиент и VPN-сервер.\u003c/li\u003e\u003c/ol\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003ch4\u003e\u003cstrong\u003eПрофессиональные навыки:\u003c/strong\u003e\u003c/h4\u003e\u003cul\u003e\u003cli\u003eАдминистрирование Linux\u003c/li\u003e\u003cli\u003eРабота с VirtualBox\u003c/li\u003e\u003cli\u003eРабота с консолью Linux\u003c/li\u003e\u003cli\u003eПрограммирование в командной строке Bash\u003c/li\u003e\u003cli\u003eРабота с базой данных SQL\u003c/li\u003e\u003cli\u003eНастройка веб-сервера nginx\u003c/li\u003e\u003cli\u003eВиртуализация\u003c/li\u003e\u003cli\u003eРабота с доменными именами в DNS\u003c/li\u003e\u003cli\u003eДиагностика проблем и работа с логами\u003c/li\u003e\u003cli\u003eМониторинг системных показателей\u003c/li\u003e\u003c/ul\u003e","companyId":"6261b9ae8a88fba484485a84","clicks":2,"reviews":[],"reviewCount":0,"reviewAvg":null},{"_id":"6192d49a39ade92eb3f48fad","categories":["DevOps","Системное администрирование"],"tags":[],"title":"DevOps-инженер","link":"https://go.avck.ws/093a84ab58b2f480","description":"Освойте перспективную IT-профессию на стыке разработки, системного администрирования и бизнеса","initialRating":4.8,"characteristics":[{"name":"Школа","value":"SkillFactory"},{"name":"Документ об окончании","value":"Диплом"},{"name":"Сложность","value":"С нуля"},{"name":"Длительность","value":"6 месяцев"}],"credit":2990,"price":107640,"oldPrice":180000,"image":"/uploads/2021-11-15/sf.png","createdAt":"2021-11-15T21:43:54.169Z","updatedAt":"2022-06-06T21:30:57.337Z","__v":0,"html":"\u003ch4\u003e\u003cstrong\u003eКому подойдет\u003c/strong\u003e\u003c/h4\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eРазработчику\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eЧтобы не только писать код, но и настраивать системы разворачивания и тестирования приложений, а также понять, что происходит на проде\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eСисадмину\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eЧтобы поддерживать разные IT-продукты и с пониманием смотреть в код разработчика, а также научиться оптимизировать нагрузки на системы и сервисы\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eСпециалисту по тестированию и QA-инженеру\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eЧтобы освоить и организовать тестовые стенды и среды, управлять качеством ПО, отлаживать и автоматизировать предпродакшн тестирование, анализировать качества кода\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eDevOps-инженеру\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eЧтобы укрепить знания, получить новые инструменты, вывести свои скилы на новый уровень\u003c/li\u003e\u003c/ul\u003e\u003ch4\u003e\u003cstrong\u003eВаши компетенции после курса\u003c/strong\u003e\u003c/h4\u003e\u003col\u003e\u003cli\u003eПринимаю ценности и принципы DevOps, понимаю, как их применить к своему проекту\u003c/li\u003e\u003cli\u003eПонимаю особенности современной разработки, умею эффективно выбирать решения для улучшения time to market.\u003c/li\u003e\u003cli\u003eПонимаю, как организована команда разработки, умею выстраивать коммуникацию в команде: Jira, Confluence, Basecamp\u003c/li\u003e\u003cli\u003eУмею выстраивать процессы для получения и анализа обратной связи от пользователей. Организовывать команду техподдержки\u003c/li\u003e\u003cli\u003eЗнаю, как извлекать пользу из инцидентов, умею использовать Post Mortem, считать метрики SLA, SLO, SLI и принимать решения на основе данных\u003c/li\u003e\u003c/ol\u003e\u003ch4\u003e\u003cstrong\u003eКлючевые навыки\u003c/strong\u003e\u003c/h4\u003e\u003cul\u003e\u003cli\u003eУправляю техническим циклом разработки, используя:\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003eсистемы контроля версий (Git, SVN, Mercurial)\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003eCI (Jenkins, Gitlab, Travis)\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003eоркестрацию (Kubernetes, Terraform)\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003eсистемы сборки (Docker)\u003c/li\u003e\u003cli\u003eуправление конфигурациями (Puppet, Chef, Ansible)\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003eмониторинг и журналирование (Grafana, Zabbix, Prometheus,\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003eElasticsearch/Kibana/Logstash)\u003c/li\u003e\u003cli\u003eНастраиваю безопасность (GPG, Vault, SSL)\u003c/li\u003e\u003cli\u003eСоздаю и оптимизирую CI/CD\u003c/li\u003e\u003cli\u003eНастраиваю Jira, Confluence, Redmine, Basecamp\u003c/li\u003e\u003cli\u003eЗнаю, как и когда нужно применять Scrum, Kanban, Waterfall, Zero-Zero\u003c/li\u003e\u003c/ul\u003e\u003ch4\u003eПрограмма курса\u003c/h4\u003e\u003cp\u003e\u003cstrong\u003eРаздел 1. Введение в курс и профессию\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eЧто вы будете изучать:\u003c/strong\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003eВведение в курс. Особенности онлайн-обучения\u003c/li\u003e\u003cli\u003eЧто такое DevOps и в чем его ценность\u003c/li\u003e\u003cli\u003eПрофессия DevOps-инженер: роли и функции с учетом бизнес-процессов\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eЧему научитесь:\u003c/strong\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003eОтличать DevOps процессы от локальной автоматизации отдельных процессов\u003c/li\u003e\u003cli\u003eОпределять роли DevOps-инженеров и их настоящие вызовы\u003c/li\u003e\u003cli\u003eОрганизовывать команды, которые делятся знаниями и постоянно повышают свою экспертность\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eРаздел 2. Управление инфраструктурой и конфигурациями\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eЧто вы будете изучать:\u003c/strong\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003eСовременные методологии разработки (Agile, Waterfall, Scrum, Kanban, Zero-Zero)\u003c/li\u003e\u003cli\u003eСистемы контроля версий (Git)\u003c/li\u003e\u003cli\u003eКомандные коммуникации (Slack) и системы управления задачами (Jira, Trello, Redmine)\u003c/li\u003e\u003cli\u003eРабота с облачной инфраструктурой (Яндекс.Облако)\u003c/li\u003e\u003cli\u003eУправление инфраструктурой (Terraform)\u003c/li\u003e\u003cli\u003eУправление конфигурациями (Ansible, Puppet)\u003c/li\u003e\u003cli\u003eСистема сборки (Docker)\u003c/li\u003e\u003cli\u003eЛокальная разработка и тестирование с Docker-Compose\u003c/li\u003e\u003cli\u003eУправление артефактами (Docker Registry, NPM Repo, PIP, Composer)\u003c/li\u003e\u003cli\u003eТестирование и тестовые-среды (стенды)\u003c/li\u003e\u003cli\u003eContinuous Integration (Jenkins, Gitlab, Travis)\u003c/li\u003e\u003cli\u003eИнформационная безопасность (GPG, Secrets, Vault, SSL)\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eЧему научитесь:\u003c/strong\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003eПрименять систему контроля версий в своей (или командной) работе\u003c/li\u003e\u003cli\u003eПоднимать и настраивать конвейер CI/CD\u003c/li\u003e\u003cli\u003eНастраивать тестовые среды и интегрировать их в процесс разработки\u003c/li\u003e\u003cli\u003eРаботать с различными системами оркестрации и правильно подбирать нужные из них для своих задач\u003c/li\u003e\u003cli\u003eОрганизовывать системы сборки и управления артефактами проекта\u003c/li\u003e\u003cli\u003eИспользовать подход Infrastructure as Code\u003c/li\u003e\u003cli\u003eНастраивать мониторинг приложений и сложных систем\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eРаздел 3. Мониторинг, журналирование и observability\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eЧто будете изучать:\u003c/strong\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003eВведение в мониторинг. Мониторинг инфраструктуры и приложений (Grafana, Zabbix, Prometheus)\u003c/li\u003e\u003cli\u003eМониторинг в облачной среде. Визуализация, алертинг, трейсинг\u003c/li\u003e\u003cli\u003eВведение в журналирование\u003c/li\u003e\u003cli\u003eElasticsearch/Kibana/Logstash\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eЧему научитесь:\u003c/strong\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003eПонимать, что такое мониторинг и зачем он нужен, познакомитесь с разными типами мониторинга\u003c/li\u003e\u003cli\u003eЧто и как нужно мониторить, а что мониторить бесполезно\u003c/li\u003e\u003cli\u003eНастраивать мониторинг приложений и сложных систем\u003c/li\u003e\u003cli\u003eНастраивать агент для отправки информации с одного или нескольких серверов\u003c/li\u003e\u003cli\u003eРаботать с основными библиотеки для журналирования, настраивать журналирование на примере rsyslog\u003c/li\u003e\u003cli\u003eНастраивать fluentd, компоненты Elastic стэка для сбора, обработки и визуализации логов\u003c/li\u003e\u003cli\u003eИспользовать Kibana для поиска по логам\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eРаздел 4. Микросервисная архитектура, Kubernetes\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eЧто вы будете изучать:\u003c/strong\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003eКонтейнерная оркестрация. Docker Swarm. AWS Elastic Container Service (ECS)\u003c/li\u003e\u003cli\u003eОсновы Kubernetes — часть 1\u003c/li\u003e\u003cli\u003eОсновы Kubernetes — часть 2\u003c/li\u003e\u003cli\u003eОсновы микросервисной архитектуры в Kubernetes\u003c/li\u003e\u003cli\u003eHelm. CI/CD в Kubernetes\u003c/li\u003e\u003cli\u003eОсновы GitOps\u003c/li\u003e\u003cli\u003eServerless\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eЧему научитесь:\u003c/strong\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003eРазберетесь, что такое контейнерная оркестрация\u003c/li\u003e\u003cli\u003eРаботать в Docker Swarm и узнаете, когда его лучше применять\u003c/li\u003e\u003cli\u003eПонимать, как использовать AWS ECS\u003c/li\u003e\u003cli\u003eУметь работать с одним из основных инструментов для DevOps\u003c/li\u003e\u003cli\u003eПонимать, что такое k8s, как с ним работать, когда имеет смысл его использовать, а когда не стоит\u003c/li\u003e\u003cli\u003eЗнать, что такое манифесты и уметь с ними работать\u003c/li\u003e\u003cli\u003eПонимать, как работают разные виды деплойментов\u003c/li\u003e\u003cli\u003eДеплоить приложения в Kubernetes\u003c/li\u003e\u003cli\u003eПредоставлять внешний доступ к приложениям в кластере\u003c/li\u003e\u003cli\u003eГде брать и как устанавливать, апгрейдить и удалять готовые Helm-чарты\u003c/li\u003e\u003cli\u003eПонимать, что такое подход GitOps, в чем его преимущества, где и когда его следует применять\u003c/li\u003e\u003cli\u003eЗапускать Serverless-функции в основных облачных провайдерах\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eДипломный проект\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eЦель проекта — использовать изученные технологии и инструменты в реальной практике, которая выходит за рамки курса.\u003c/p\u003e\u003cp\u003eСуть проекта. Ведущий эксперт и автор курса дает задачу для практики из реальных рабочих будней. Для удобства выполнения она будет разбита на спринты. Работа над задачей будет происходить индивидуально.\u003c/p\u003e\u003cp\u003eРезультат проекта— отработка технологий и инструментов и получение опыта в боевых условиях.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eБонусный блок. Подготовка к техническим собеседованиям\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eЧто вы будете изучать:\u003c/strong\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003eПримерные тестовые задания с технических собеседований\u003c/li\u003e\u003cli\u003eЗаписи вебинаров по подготовке к техническим собеседованиям\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eБонусный блок. Жизненный цикл софтверного проекта и работа с пользователями\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eЧто вы будете изучать:\u003c/strong\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003eИдеальная разработка ПО\u003c/li\u003e\u003cli\u003eПочему разработка сложной системы с нуля обречена на провал\u003c/li\u003e\u003cli\u003eВнедрение DevOps в существующий проект\u003c/li\u003e\u003cli\u003eИнцидент-менеджмент\u003c/li\u003e\u003cli\u003eДокументация как один из элементов коммуникации (Confluence, Hugo, Read The Docs)\u003c/li\u003e\u003cli\u003eТопологии DevOps (паттерны и антипаттерны)\u003c/li\u003e\u003cli\u003eУправление изменениями. Процессы. Теория\u003c/li\u003e\u003cli\u003eУправление изменениями. Инструменты. Практика\u003c/li\u003e\u003cli\u003eУправление изменениями. Межличностное взаимодействие\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eЧему научитесь:\u003c/strong\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003eУзнаете, как подбирать нужный в вашей ситуации подход для реализации проекта\u003c/li\u003e\u003cli\u003eПоймете, какие есть особенности в разработке сложной системы и почему DevOps почти никогда не работает с нуля\u003c/li\u003e\u003cli\u003eПоймете, как внедрять DevOps, какие есть особенности и подводные камни\u003c/li\u003e\u003cli\u003eУзнаете, как правильно отрабатывать инциденты и превращать проблему в опыт и новую экспертизу\u003c/li\u003e\u003c/ul\u003e","companyId":"6261ba0a8a88fba484485b48","clicks":5,"reviews":[],"reviewCount":0,"reviewAvg":null}]},"__N_SSG":true},"page":"/courses/[alias]","query":{"alias":"sysadmin"},"buildId":"nTnSrOE62JHaB79KGedfv","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
