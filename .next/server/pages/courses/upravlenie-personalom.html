,"createdAt":"2021-07-16T19:20:02.711Z","updatedAt":"2022-06-03T12:35:18.480Z","__v":0,"html":"\u003ch4\u003eКому подойдет курс?\u003c/h4\u003e\u003cul\u003e\u003cli\u003eНачинающим руководителям\u003cbr\u003eПолучат набор инструментов современного руководителя и почувствуют себя уверенно на новой позиции. Научатся строить деловые коммуникации, управлять командой, контролировать и мотивировать сотрудников.\u003c/li\u003e\u003cli\u003eОпытным руководителям\u003cbr\u003eРазовьют управленческие навыки и освоят современные подходы к руководству. Помогут команде быстрее достигать результата и влиять на коммерческие показатели компании.\u003c/li\u003e\u003cli\u003eПерспективным специалистам\u003cbr\u003eОценят собственные компетенции и поймут, что нужно развить, чтобы перейти с уровня специалиста на уровень руководителя. Освоят инструменты современных менеджеров и смогут подготовиться к новой роли.\u003c/li\u003e\u003c/ul\u003e\u003ch4\u003eЧему научатся сотрудники?\u003c/h4\u003e\u003cul\u003e\u003cli\u003eРазвивать свои управленческие навыки\u003cbr\u003eУзнают, какие навыки нужны для работы, и составят свой индивидуальный план развития. Научатся управлять задачами и собой.\u003c/li\u003e\u003cli\u003eДостигать результатов для бизнеса\u003cbr\u003eУзнают, как визуализировать желаемые результаты своего подразделения и добиваться поставленных целей.\u003c/li\u003e\u003cli\u003eПовышать эффективность работы\u003cbr\u003eУзнают, как оптимизировать бизнес-процессы, планировать работу и поднимать производительность труда.\u003c/li\u003e\u003cli\u003eУправлять сотрудниками\u003cbr\u003eПоймут, как развивать сотрудников и строить взаимодействие в коллективе. Научатся руководить командой в офисе и удалённо.\u003c/li\u003e\u003cli\u003eНабирать команду\u003cbr\u003eНаучатся составлять профиль сотрудника для команды, проводить собеседования с соискателями и находить подходящих кандидатов.\u003c/li\u003e\u003cli\u003eСтроить деловые коммуникации\u003cbr\u003eСмогут проводить результативные переговоры, писать деловые письма, выступать с презентациями и отчётами.\u003c/li\u003e\u003c/ul\u003e\u003ch4\u003eКак проходит обучение?\u003c/h4\u003e\u003col\u003e\u003cli\u003eОбучаем в удобном формате\u003cbr\u003eКаждый урок — это видеолекция на 10-20 минут. Хватит 2 часов в неделю, чтобы учиться без помех работе.\u003c/li\u003e\u003cli\u003eПроверяем знания и даём обратную связь\u003cbr\u003eПреподаватель смотрит домашние задания, делится опытом и отвечает на вопросы.\u003c/li\u003e\u003cli\u003eКонтролируем процесс обучения\u003cbr\u003eКуратор следит за обучением и даёт статистику по результатам участника.\u003c/li\u003e\u003cli\u003eУчастник защищает диплом\u003cbr\u003eВ качестве дипломной работы участники работают над собственными или учебными проектами.\u003c/li\u003e\u003c/ol\u003e\u003ch4\u003eПрограмма\u003c/h4\u003e\u003cp\u003eУчастников ждут онлайн-лекции, практические задания и оценка компетенций в областях: мышление, реализация задач, взаимодействие, эмоции и воля.\u003c/p\u003e\u003cp\u003e22 тематических модуля \u003cbr\u003e106 онлайн-уроков\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eУправление задачами и результатом\u003c/strong\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003eКонтекст работы современного руководителя\u003c/li\u003e\u003cli\u003eКомпетенции современного руководителя\u003c/li\u003e\u003cli\u003eКак развивать компетенции\u003c/li\u003e\u003cli\u003eКомпания как система\u003c/li\u003e\u003cli\u003eФункции руководителя\u003c/li\u003e\u003cli\u003eЦикл менеджмента: планирование\u003c/li\u003e\u003cli\u003eЦикл менеджмента: мотивация\u003c/li\u003e\u003cli\u003eЦикл менеджмента: контроль\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eКоманда: формирование, управление, оценка и развитие\u003c/strong\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003eВсё о команде\u003c/li\u003e\u003cli\u003eВстречи с командой\u003c/li\u003e\u003cli\u003eОценка компетенций\u003c/li\u003e\u003cli\u003eОценка мотивации сотрудника\u00 cli\u003eСтроить траекторию развития бизнеса и себя за счёт системного, критического и стратегического мышления\u003c/li\u003e\u003c/ol\u003e","_id":"626474ad8a88fba484526c05"},"clicks":5,"reviews":[],"reviewCount":0,"reviewAvg":null},{"_id":"60f1e12683c99b69f4971eea","categories":["Управление персоналом"],"tags":["Онлайн в удобное время","Обучение на практике","Доступ к курсу навсегда"],"title":"HR-менеджер с нуля","link":"https://go.acstat.com/598a0e4f80055070","image":"/uploads/2021-07-16/skillbox.png","characteristics":[{"name":"Школа","value":"Skillbox"},{"name":"Документ об окончании","value":"Диплом"},{"name":"Сложность","value":"С нуля"},{"name":"Длительность","value":"5 месяцев"}],"description":"Вы узнаете о направлениях работы HR-специалиста. Разберётесь в рекрутменте, адаптации сотрудников, внутренних коммуникациях и HR-аналитике. Освоите новую профессию с нуля и сможете претендовать на позицию HR-менеджера.","initialRating":4.4,"price":71000,"oldPrice":99000,"credit":5919,"createdAt":"2021-07-16T19:42:30.932Z","updatedAt":"2022-06-11T17:42:54.517Z","__v":0,"html":"\u003ch4\u003eКому подойдёт этот курс?\u003c/h4\u003e\u003cul\u003e\u003cli\u003eНовичкам\u003cbr\u003eКурс ориентирован на начинающих, вы легко освоите HR-менеджмент с нуля. Научитесь писать продающие вакансии, разберёетесь в корпоративной культуре и HR-брендинге. Погрузитесь в профессию, получите базовые знания и станете востребованным специалистом.\u003c/li\u003e\u003cli\u003eJunior HR\u003cbr\u003eНаучитесь нескольким техникам интервью. Разберётесь в инструментах поиска сотрудников, освоите способы подбора кандидатов. Сможете быстрее и закрывать вакансии, находить лучших кандидатов и больше зарабатывать.\u003c/li\u003e\u003cli\u003eСотрудникам отдела кадров\u003cbr\u003eИзучите инструменты коммуникации с сотрудниками: чат-боты, рассылки, мессенджеры. Научитесь организовывать корпоративное обучение и измерять его эффективность. Освоите новую профессию и сможете решать сложные задачи на стыке интересов сотрудника и работодателя.\u003c/li\u003e\u003c/ul\u003e\u003ch4\u003eЧему вы научитесь?\u003c/h4\u003e\u003cul\u003e\u003cli\u003eИскать и подбирать кандидатов\u003cbr\u003eНаучитесь подбирать и мотивировать кандидатов принять предложение о работе. Поймёте, как написать продающую вакансию и узнаете техники интервью.\u003c/li\u003e\u003cli\u003eРазбираться в трудовом кодексе\u003cbr\u003eИзучите основы трудового законодательства и минимизируете риски при работе с персоналом.\u003c/li\u003e\u003cli\u003eОриентироваться в сфере HR\u003cbr\u003eУзнаете специфику работы всех направлений HR. Сможете спланировать свое развитие в профессии.\u003c/li\u003e\u003cli\u003eСоздавать HR-бренд\u003cbr\u003eУзнаете, как сделать компанию привлекательной для бывших, текущих и потенциальных сотрудников.\u003c/li\u003e\u003cli\u003eОрганизовывать систему обучения\u003cbr\u003eВыучите основы методологии и педагогического дизайна. Научитесь создавать программы обучения.\u003c/li\u003e\u003cli\u003eПрименять digital-инструменты в работе с персоналом\u003cbr\u003eУзнаете, как настроить под себя рабочие сайты, например интерфейс HH.ru. Научитесь хранить HR-информацию и упростите её обработку.\u003c/li\u003e\u003c/ul\u003e\u003ch4\u003eПрограмма\u003c/h4\u003e\u003cp\u003e14 тематических модулей\u003cbr\u003e39 онлайн-уроков\u003c/p\u003e\u003cul\u003e\u003cli\u003eВведение\u003c/li\u003e\u003cli\u003eФункциональные направления HR-профессий\u003c/li\u003e\u003cli\u003eДля чего бизнесу HR. Части 1 и 2\u003c/li\u003e\u003cli\u003eТренды и digital-инструменты в HR\u003c/li\u003e\u003cli\u003eРекрутмент. Части 1-3\u003c/li\u003e\u003cli\u003eБонус-модуль: Рекрутмент в IT\u003c/li\u003e\u003cli\u003eChange-менеджмент\u003c/li\u003e\u003cli\u003eHR-аналитика\u003c/li\u003e\u003cli\u003eАдаптация\u003c/li\u003e\u003cli\u003eHR-Admin\u003c/li\u003e\u003cli\u003eОбучение и развитие персонала\u003c/li\u003e\u003cli\u003eОценка и развитие персонала\u003c/li\u003e\u003cli\u003eКорпоративная 03e\u003cstrong\u003eНовичкам\u003c/strong\u003e\u003cbr\u003eИзучите принципы корпоративной педагогики, научитесь составлять программу подготовки сотрудников и оценивать их навыки. Сможете начать карьеру в отделе обучения и развития персонала.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eРекрутерам и HR-генералистам\u003c/strong\u003e\u003cbr\u003eРасширите навыки работы с персоналом, научитесь обучать специалистов и составлять карту компетенций для бизнеса. Сможете организовать онлайн-обучение в компании, прокачать HR-бренд.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eНачинающим специалистам отдела обучения\u003c/strong\u003e\u003cbr\u003eУзнаете, как внедрить стратегию обучения в компании и запустить собственный корпоративный университет. Освоите рабочие инструменты для организации тренингов и сможете подняться по карьерной лестнице.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eРуководителям и PR-специалистам\u003c/strong\u003e\u003cbr\u003eОсвоите практические приёмы обучения персонала, научитесь оценивать работу сотрудников и развивать их навыки. Усилите HR-бренд и сможете сменить специализацию внутри компании.\u003c/li\u003e\u003c/ul\u003e\u003ch4\u003eЧему вы научитесь?\u003c/h4\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eРешать задачи бизнеса\u003c/strong\u003e\u003cbr\u003eСможете выявлять потребности компании в вопросах развития персонала и повышать эффективность с помощью инструментов обучения.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eПроводить оценку персонала\u003c/strong\u003e\u003cbr\u003eУзнаете, как формировать модели компетенций сотрудников и оценивать их навыки с помощью инструментов 360, ассессмент, Talent-Q Dimensions, AON Сut-e и Hogan.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eИспользовать технологии в обучении\u003c/strong\u003e\u003cbr\u003eНаучитесь применять современные инструменты в онлайн-обучении. Узнаете, как применить VR, чат-боты и искусственный интеллект.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eВнедрять стр
