 — JavaScript. Это позволит вам быстро разобраться в\u0026nbsp;программировании и\u0026nbsp;найти работу, даже не имея опыта\u003c/li\u003e\u003cli\u003eНачинающим разработчикам\u003cbr\u003eВы углубите имеющиеся знания и\u0026nbsp;ускорите карьерный рост. Комплексная программа и опыт работы с продвинутыми инструментами, фреймворками, методологиями и стандартами позволят уверенно себя чувствовать даже программистам, имеющим небольшой опыт работы\u003c/li\u003e\u003cli\u003eFrontend- и backend-разработчикам\u003cbr\u003eСможете добрать недостающие знания и стать fullstack-разработчиком. Умение разрабатывать клиентскую и\u0026nbsp;серверную части проекта позволит вам работать со сложными, комплексными проектами и увеличить свою стоимость как\u0026nbsp;специалиста\u003c/li\u003e\u003c/ul\u003e\u003ch4\u003e\u003cstrong\u003eКлючевые навыки\u003c/strong\u003e\u003c/h4\u003e\u003cul\u003e\u003cli\u003eВёрстка сайтов в\u0026nbsp;\u003cstrong\u003eHTML\u003c/strong\u003e и\u003cstrong\u003e\u0026nbsp;CSS\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eFrontend-разработка на\u0026nbsp;\u003cstrong\u003eJavaScript\u003c/strong\u003e и\u0026nbsp;\u003cstrong\u003eReact\u0026nbsp;\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eИспользование библиотек\u0026nbsp;\u003cstrong\u003eReact Router, Redux\u003c/strong\u003e и\u0026nbsp;\u003cstrong\u003eRedux Thunk\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eРабота с изменениями кода проекта с помощью\u0026nbsp;\u003cstrong\u003eGit\u003c/strong\u003e и\u0026nbsp;\u003cstrong\u003eGitHub\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eПрограммирование на языках\u0026nbsp;\u003cstrong\u003eJavaScript\u0026nbsp;\u003c/strong\u003e и \u003cstrong\u003eTypeScript\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eBackend-разработка на\u003cstrong\u003e js: Express.js, Nest.js\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eПрименение принципов клиент-серверного взаимодействия\u003c/li\u003e\u003cli\u003eРабота с\u0026nbsp;\u003cstrong\u003e API\u0026nbsp;\u003c/strong\u003eсторонних сервисов\u003c/li\u003e\u003cli\u003eРабота с базами данных с ипользованием\u0026nbsp;\u003cstrong\u003eMongoBD\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eРабота с облачной базой данных с помощью\u0026nbsp;\u003cstrong\u003eGoogle Firebase\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eАвтоматизация развёртывания и управления приложениями с помощью\u0026nbsp;\u003cstrong\u003eDocker\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eUnit-тестирование при помощи\u0026nbsp;\u003cstrong\u003eJest\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e","blog":{"text":"\u003ch4\u003e\u003cstrong\u003eЧто вы будете уметь\u0026nbsp;после обучения\u003c/strong\u003e\u003c/h4\u003e\u003cul\u003e\u003cli\u003eВерстать сайты в\u0026nbsp;HTML\u0026nbsp;и\u0026nbsp;CSS\u0026nbsp;\u003c/li\u003e\u003cli\u003eРазрабатывать клиентскую часть сайта на\u0026nbsp;React\u003c/li\u003e\u003cli\u003eПрограммировать на\u0026nbsp;языках\u0026nbsp;JavaScript\u0026nbsp;и\u0026nbsp;TypeScript\u003c/li\u003e\u003cli\u003eРаботать с\u0026nbsp;базами данных\u0026nbsp;с\u0026nbsp;использованием\u0026nbsp;MongoDB\u003c/li\u003e\u003cli\u003eСоздавать серверную часть на\u0026nbsp;Node.js,\u0026nbsp;Express.js,\u0026nbsp;Nest.js\u003c/li\u003e\u003cli\u003eРаботать с\u0026nbsp;API\u0026nbsp;сторонних сервисов и\u0026nbsp;проводить\u0026nbsp;Unit-тестирование\u003c/li\u003e\u003c/ul\u003e\u003ch4\u003e\u003cstrong\u003eКому будет полезен курс\u003c/strong\u003e\u003c/h4\u003e\u003cul\u003e\u003cli\u003eНовичкам в\u0026nbsp;программировании\u003cbr\u003eЕсли у вас нет технического образования и опыта программирования, курс поможет быстро начать карьеру в IT. Вы изучите простой и популярный язык программирования — JavaScript. Это позволит вам быстро разобраться в\u0026nbsp;программировании и\u0026nbsp;найти работу, даже не имея опыта\u003c/li\u003e\u003cli\u003eНачинающим разработчикам\u003cbr\u003eВы углубите имеющиеся знания и\u0026nbsp;ускорите карьерный рост. Комплексная программа и опыт работы с продвинутыми инструментами, фреймворками, методологиями и стандартами позволят уверенно себя чувствовать даже программистам, имеющим небольшой опыт работы\u003c/li\u003e\u003cli\u003eFrontend- и backend-разработчикам\u003cbr\u003eСможете добрать недостающие знания и стать fullstack-разработчиком. Умение разрабатывать клиентскую и\u0026nbsp;серверную части проекта позволит вам работать со сложными, комплексными проектами и увеличить свою стоимость как\u0026nbsp;специалиста\u003c/li\u003e\u003c/ul\u003e","_id":"6275b52fee3b0ada184bd06f"},"companyId":"6261b9ef8a88fba484485b35","clicks":36,"reviews":[],"reviewCount":0,"reviewAvg":null},{"_id":"61279d15468b5571962eff9d","categories":["JavaScript","Node.js","Программирование","TypeScript"],"tags":["портфолио"],"title":"Backend-разработка на Node.js","price":24850,"oldPrice":35500,"credit":2070,"image":"/uploads/2021-08-26/netology_white.png","characteristics":[{"name":"Школа","value":"Нетология"},{"name":"Документ об окончании","value":"Диплом"},{"name":"Сложность","value":"С нуля"},{"name":"Длительность","value":"5 месяцев"}],"link":"https://go.acstat.com/6c58c15385585080","description":"\nСтаньте fullstack-разработчиком, зная только JavaScript. Технология Node.js позволит вам разрабатывать backend для веб-приложений самостоятельно, а язык программирования TypeScript расширит возможности JavaScript для ваших проектов","initialRating":4.9,"createdAt":"2021-08-26T13:54:29.491Z","updatedAt":"2022-06-05T16:20:26.332Z","__v":0,"html":"\u003ch4\u003e\u003cstrong\u003eЕсли знакомы с JavaScript,\u0026nbsp;курс поможет вам\u003c/strong\u003e\u003c/h4\u003e\u003cul\u003e\u003cli\u003eСтать fullstack-разработчиком\u003c/li\u003e\u003cli\u003eДобавите к знаниям frontend-разработки навыки backend, не изучая второй язык, а освоив только одну технологию.\u003c/li\u003e\u003cli\u003eПерейти на middle-уровень\u003c/li\u003e\u003cli\u003eИзучите новые технологии, расширите стек навыков и сможете стать middle-разработчиком.\u003c/li\u003e\u003cli\u003eБольше зарабатывать\u003c/li\u003e\u003cli\u003eСможете работать с более сложными проектами и претендовать на вакансии с большей зарплатой.\u003c/li\u003e\u003c/ul\u003e\u003ch4\u003e\u003cstrong\u003eПрограмма курса\u003c/strong\u003e\u003c/h4\u003e\u003cp\u003e\u003cstrong\u003eВведение в Node.js\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eВы познакомитесь с рабочей средой Node.js и инструментами разработки. По итогам модуля вы создадите консольное приложение для обработки файлов с помощью потоков.\u003c/p\u003e\u003cul\u003e\u003cli\u003eОсобенности работы с Node.js, установка и настройка рабочей среды\u003c/li\u003e\u003cli\u003eМенеджер пакетов\u003c/li\u003e\u003cli\u003eРабота с консолью, циклы событий, асинхронность\u003c/li\u003e\u003cli\u003eМодули Node.js и инструменты разработки\u003c/li\u003e\u003cli\u003eСтримы (потоки)\u003c/li\u003e\u003cli\u003ejs HTTP-module. HTTP-stream. Встроенный низкоуровневый веб-сервер\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eБиблиотека Express.js\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eПознакомитесь с библиотекой Express.js, развернёте приложение на сервере, освоите Docker, подключите базу данных MongoDB для хранения данных и Passport.js для аутентификации пользователей, настроите обмен данными между клиентом и сервером — с этим помогут websocket и socket.io.\u003c/p\u003e\u003cul\u003e\u003cli\u003eБиблиотеки Node.js для веб-разработки. Express.js\u003c/li\u003e\u003cli\u003eПаттерн «цепочка обязанностей»\u003c/li\u003e\u003cli\u003eШаблонизаторы. Отрисовка контента (рендер на сервере). Библиотеки Express.js\u003c/li\u003e\u003cli\u003eРазвёртывание приложения на сервере (heroku)\u003c/li\u003e\u003cli\u003eDocker, установка и настройка. Контейнеризация приложения\u003c/li\u003e\u003cli\u003eСравнение реляционных и объектно-ориентированных БД\u003c/li\u003e\u003cli\u003eЗапуск локальной MongoDB в Docker. Подключение MongoDB в Тode.js-приложение\u003c/li\u003e\u003cli\u003eАутентификация. Passport.js\u003c/li\u003e\u003cli\u003eRealtime взаимодействие с сервером, протокол websocket. Библиотеки ws и socket.io\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eПриложение для доставки\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eВы создадите сайт доставки и чат для общения двух людей. Для создания сайта вы разработаете API для аутентификации, управления и просмотра объявлений и websocket-чат. В проекте вы задействуете технологии Node.js, Express.js, Passport.js, MongoDB и Websocket.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eTypeScript\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eВы освоите статическую типизацию для js кода с помощью TypeScript. На практике будете использовать богатую систему типов, декораторы, enum-ы и другие возможности языка TypeScript. Научитесь настраивать проект с помощью tsconfig.json, использовать eslint для проверки стиля и качества ts-кода. Воспользуетесь всеми возможностями TypeScript для написания надёжных приложений на Node.js.\u003c/p\u003e\u003cul\u003e\u003cli\u003ejs и TypeScript (настройка окружения, возможности)\u003c/li\u003e\u003cli\u003eДинамическая типизация JavaScript vs статическая типизация TypeScript. Инструментарий tsc, tslint/eslint. Настройка проекта\u003c/li\u003e\u003cli\u003eСистема типов TypeScript. Основные принципы ООП. SOLID\u003c/li\u003e\u003cli\u003eБиблиотека Reflect-metadata. Loc-контейнеры: type-di, inversify\u003c/li\u003e\u003cli\u003eПеренос и интеграция JS-проекта на примере пройденных материалов\u003c/li\u003e\u003cli\u003eОрганизация проекта и кодовой базы. Разделение приложения на слои\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eNest.js\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eВы изучите фреймворк Nest.js и основные понятия, создадите проект на Node.js, реализуете функциональность из блока TypeScript на модули Nest.js, подключите базы данных (модуль для MongoDB). Научитесь подключать аутентификацию по модулям Nest.js и добавите тестирование кода в свой проект.\u003c/p\u003e\u003cul\u003e\u003cli\u003eОсновные понятия: модули, контроллеры, сервисы. MVC-архитектура\u003c/li\u003e\u003cli\u003eПогружение в Nest.js: инверсия зависимостей, провайдеры, Middleware\u003c/li\u003e\u003cli\u003eПодключение базы данных к Nest.js — модулю для MongoDB. Сервисы, репозитории, примеры\u003c/li\u003e\u003cli\u003eПотоки RxJs\u003c/li\u003e\u003cli\u003eВалидация и обработка ошибок. Interceptors, pipes\u003c/li\u003e\u003cli\u003eАутентификация в Nest.js, Passport.js. Guards\u003c/li\u003e\u003cli\u003eТестирование. Библиотека JEST. Unit-тесты, интеграционные и приёмочные тесты\u003c/li\u003e\u003cli\u003eВебсокеты в Nest.js\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eFirebase\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eCоздадите аккаунт firebase, внедрите функциональность проекта «Книги» на cloud-функции и подключите облачную базу данных для хранения данных из cloud-функций.\u003c/p\u003e\u003cul\u003e\u003cli\u003eCloud Firestore, Realtime Database\u003c/li\u003e\u003cli\u003eCloud Functions, Hosting\u003c/li\u003e\u003cli\u003eFirebase Authentication\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eИтоговый проект — агрегатор отелей\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eВ конце обучения вы создадите сайт-агрегатор для просмотра и бронирования отелей. Для этого вы разработаете публичный API, API пользователя, API администратора и чат для консультанта. В проекте вы задействуете технологии Node.js, Nest.js, MongoDB и Websocket.\u003c/p\u003e\u003ch4\u003e\u003cstrong\u003eКлючевые навыки\u003c/strong\u003e\u003c/h4\u003e\u003cp\u003e\u003cstrong\u003eЧто умею делать\u003c/strong\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003eРаботать с инструментами разработки Node.js\u003c/li\u003e\u003cli\u003eИспользовать библиотеки и фреймворки Node.js: Express.js, Nest.js\u003c/li\u003e\u003cli\u003eПисать на TypeScript и использовать инструменты tsc, tslint/eslint\u003c/li\u003e\u003cli\u003eПодключать и использовать в проекте базы данных (MongoDB)\u003c/li\u003e\u003cli\u003eНастраивать обмен данными между клиентом и сервером (WebSocket)\u003c/li\u003e\u003cli\u003eРаботать с ПО для автоматизации развёртывания и управления приложениями (Docker)\u003c/li\u003e\u003cli\u003eНастраивать аутентификацию с помощью Passport.js\u003c/li\u003e\u003cli\u003eПисать unit-тесты\u003c/li\u003e\u003cli\u003eИспользовать Google Firebase\u003c/li\u003e\u003c/ul\u003e","companyId":"6261b9ef8a88fba484485b35","clicks":4,"blog":{"text":"\u003cp\u003e\u003cbr\u003e\u003c/p\u003e","_id":"629cd7cabcdc6b6e8d2d5084"},"reviews":[],"reviewCount":0,"reviewAvg":null}]},"__N_SSG":true},"page":"/courses/[alias]","query":{"alias":"typescript"},"buildId":"nTnSrOE62JHaB79KGedfv","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
