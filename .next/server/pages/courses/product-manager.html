 продукты. Сможете стать востребованным специалистом и больше зарабатывать.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eМаркетологам, аналитикам, менеджерам по продажам\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eРазберётесь в каждом этапе разработки от идеи до запуска. Расширите свои компетенции, займёте новое место в команде.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eПрограммистам\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eПоймёте, как работать с продуктовой командой. Сможете отслеживать бизнес-метрики продуктов. Попробуете себя в роли продакт-менеджера.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eUX-дизайнерам\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eНаучитесь выводить собственные продукты на рынок и дорабатывать их. Сможете создавать масштабные и дорогостоящие проекты.\u003c/li\u003e\u003c/ul\u003e\u003ch4\u003e\u003cstrong\u003eЧему вы научитесь\u003c/strong\u003e\u003c/h4\u003e\u003col\u003e\u003cli\u003e\u003cstrong\u003eПроверять гипотезы\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eУзнаете, как протестировать продукт еще до запуска и понять, понравится ли он клиентам.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eАнализировать пользователей и проводить CustDev\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eНаучитесь проводить интервью с пользователями, выявлять их боли и потребности. Сможете создавать востребованные продукты.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eСоставлять бэклог и roadmap продукта\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eПоймёте, как разработать максимально точный план создания продукта — с учётом важных функций, исследований и возможных ошибок.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eИсследовать конкурентов\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eНаучитесь анализировать рынок с помощью метода TAM-SAM-SOM. Узнаете, как определять успешные продукты и слабые места конкурентов.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eРазбираться в юнит-экономике и монетизации\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eСможете разработать выгодную финансовую модель продукта и уменьшить расходы на его запуск.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eУправлять командой по методологиям Agile и Scrum\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eСможете оптимизировать работу сотрудников и быстро создавать продукты, не жертвуя качеством.\u003c/li\u003e\u003c/ol\u003e\u003ch4\u003e\u003cstrong\u003eПрограмма курса\u003c/strong\u003e\u003c/h4\u003e\u003col\u003e\u003cli\u003e\u003cstrong\u003eВведение в продакт-менеджмент\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eУзнаете, что такое продакт-менеджмент, какую роль играет продакт-менеджер в стартапах и крупных компаниях.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eНавыки продакт-менеджера. Виды продуктов\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eПоймёте, чем product manager отличается от product owner и project manager. Узнаете, какие soft- и hard- skills нужны продакт-менеджеру. Познакомитесь с разными видами продуктов и разберётесь, какие задачи они решают. Научитесь составлять карточки продуктов. Получите карту компетенций, карточку продукта, чек-лист «Первые 30 дней в компании».\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eПостановка целей\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eРазберётесь, что такое продуктовые и бизнес- метрики и бэклоги. Узнаете, какие бывают цели в работе над продуктами. Получите чек-лист для брифинга руководителей.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eАнализ продукта: конкуренты и рынок\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eНаучитесь анализировать конкурентов и рынок с помощью метода TAM-SAM-SOM. Узнаете, как определить модель монетизации для своих и чужих продуктов. Получите чек-лист по анализу конкурентов и рынка.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eПродуктовая аналитика\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eПоймёте, что такое клиентская воронка и как её рассчитывать. Научитесь исследовать сценарии поведения пользователей и определять проблемные места. Сможете использовать готовые отчёты и исследования по продукту в работе. Получите список вопросов для анализа клиентской воронки.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eАнализ пользователей\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eУзнаете, зачем анализировать поведение пользователей, и как исследования влияют на стратегию продукта. Научитесь проводить CustDev и составлять портрет клиента. Получите чек-лист для подготовки CustDev.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eБонус-модуль. Как найти идею продукта\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eНаучитесь искать и тестировать гипотезы, чтобы создавать востребованные продукты.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eБонус-модуль. СJM+CX\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eПоймёте, как составлять путь клиентов (CJM). Научитесь анализировать боли пользователей и искать точки роста продукта, чтобы развивать его.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eБонус-модуль. Продуктовые фреймворки + Design Thinking\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eУзнаете, что такое продуктовые фреймворки и поймёте, для чего они нужны. Познакомитесь с методологией Lean Design Thinking.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eМетрики продукта\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eРазберётесь, как определять ключевые метрики с учетом бизнес-целей и исследований по продукту и пользователям.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eЮнит-экономика\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eУзнаете, что такое юнит-экономика и сможете её рассчитывать. Получите таблицу с формулами под расчет юнит-экономики.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eБонус-модуль. P\u0026amp;L и ключевые финотчётности\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eПоймёте, в каких финансовых отчётах должен разбираться продакт-менеджер. Научитесь делать отчёт о прибыли и убытках (P\u0026amp;L).\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eБонус-модуль. Поиск инвесторов\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eУзнаете, где искать инвесторов для стартапов и как правильно презентовать идеи проектов.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eRoadmap и стратегия развития продукта\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eНаучитесь строить дорожные карты продуктов (roadmap) и эффектно презентовать их перед руководством и коллегами. Получите шаблон дорожной карты, списки вопросов для создания roadmap и для подготовки к защите презентации перед руководством.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eБэклог и скорринги задач\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eПоймёте, как делить крупные задачи на части и правильно выставлять приоритеты.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eПродакт-менеджер в командных процессах\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eПознакомитесь с ролью продакт-менеджера в командной работе. Научитесь оценивать участников проекта, взаимодействовать с заказчиками и брифовать их. Получите чек-лист по проведению встреч.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eБонус-модуль. А/В-тесты и эксперименты\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eУзнаете, что такое A/B-тесты и как поставить коллегам задачу на тестирование.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eБонус-модуль. UX\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eПознакомитесь с кейсами использования UX-дизайна в управлении продуктами. Научитесь ставить задачи дизайнерам по разработке или улучшению UX-показателей продукта.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eБонус-модуль. Growth Hacking\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eПоймёте, как компаниям расти с помощью методологии Growth Hacking, познакомитесь с её техниками и инструментами. Узнаете, как популярные сервисы применяют Growth Hacking.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eПоиск работы\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eНаучитесь составлять резюме и правильно оценивать вакансии. Узнаете, где искать работу и как готовиться к собеседованиям. Получите чек-лист по поиску релевантного работодателя.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eБонус-модуль. Интервью на английском\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eУзнаете об особенностях работы в иностранных компаниях. Поймёте, как готовиться к собеседованиям на английском языке.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eПуть развития продакт-менеджера\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eПознакомитесь с перспективами развития продакт-менеджера. Научитесь ставить цели и планировать свою карьеру.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eИтоговый проект\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eНа основе брифа от реального заказчика улучшите существующий продукт или сформируете бизнес-модель для запуска нового. Успешные пользователи получат рекомендательные письма, которые помогут быстрее устроиться на работу.\u003c/li\u003e\u003c/ol\u003e\u003ch4\u003e\u003cstrong\u003eПрофессиональные навыки:\u003c/strong\u003e\u003c/h4\u003e\u003cul\u003e\u003cli\u003eИсследования рынка\u003c/li\u003e\u003cli\u003eАналитика пользователей\u003c/li\u003e\u003cli\u003eАнализ метрик продукта\u003c/li\u003e\u003cli\u003eВедение бэклога\u003c/li\u003e\u003cli\u003eМонетизация продуктов\u003c/li\u003e\u003cli\u003eПостроение CJM\u003c/li\u003e\u003cli\u003eРасчёт юнит-экономики\u003c/li\u003e\u003cli\u003eПриоритезация фич\u003c/li\u003e\u003cli\u003eСоздание клиентской воронки\u003c/li\u003e\u003cli\u003eТестирование гипотез\u003c/li\u003e\u003cli\u003eПостроение roadmap продукта\u003c/li\u003e\u003cli\u003eРазработка по Agile и Scrum\u003c/li\u003e\u003c/ul\u003e","companyId":"6261b9ae8a88fba484485a84","clicks":2,"reviews":[],"reviewCount":0,"reviewAvg":null},{"_id":"614d7014468b5502c0349ea3","categories":["Product Manager"],"tags":["Гарантия возврата денег"],"link":"https://go.acstat.com/3c90d030f707b660","title":"Product manager","description":"Освойте востребованную профессию — через 8 месяцев у вас буд li\u003e\u003cli\u003eПрактический интенсив: работаем над продуктовыми кейсами\u003c/li\u003e\u003cli\u003eКарьерное планирование\u003c/li\u003e\u003cli\u003eИтоговый проект\u003c/li\u003e\u003c/ol\u003e\u003cp\u003e\u003cstrong\u003eДополнительная программа\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eЕсли вы хотите уйти в мобильную разработку или запустить свой бизнес, вы можете выбрать тариф с курсом-специализацией. Вместе с основной программой это будет дешевле, чем брать курсы по отдельности\u003c/p\u003e\u003cp\u003eВыберите специализацию. После защиты дипломного проекта выдаём удостоверение о повышении квалификации. Каждый курс длится два месяца.\u003c/p\u003e\u003col\u003e\u003cli\u003eКак привлечь инвестиции в стартап\u003c/li\u003e\u003cli\u003eПродакт-менеджер мобильного приложения\u003c/li\u003e\u003c/ol\u003e\u003ch4\u003e\u003cstrong\u003eВы будете уметь\u003c/strong\u003e\u003c/h4\u003e\u003cul\u003e\u003cli\u003eАнализировать нишу и конкурентов\u003c/li\u003e\u003cli\u003eРазрабатывать концепцию продукта и выбирать модель монетизации\u003c/li\u003e\u003cli\u003eПроводить customer development\u003c/li\u003e\u003cli\u003eСоздавать прототип продукта (MVP)\u003c/li\u003e\u003cli\u003eВыбирать метрики и\u0026nbsp;настраивать продуктовую аналитику\u003c/li\u003e\u003cli\u003eРазрабатывать пользовательские сценарии продукта\u003c/li\u003e\u003cli\u003eСчитать юнит-экономику\u003c/li\u003e\u003cli\u003eТестировать гипотезы\u003c/li\u003e\u003cli\u003eПроводить A/B- и usability-тестирование\u003c/li\u003e\u003cli\u003eСоздавать роадмап и бэклог продукта и приоритизировать фичи\u003c/li\u003e\u003cli\u003eИспользовать гибкие методологии управления проектами\u003c/li\u003e\u003cli\u003eОрганизовывать работу над проектом, убеждать и мотивировать команду\u003c/li\u003e\u003cli\u003eРешать конфликты с помощью отработанных технологий и\u0026nbsp;моделей поведения\u003c/li\u003e\u003c/ul\u003e","companyId":"6261b9ef8a88fba484485b35","clicks":9,"reviews":[],"reviewCount":0,"reviewAvg":null},{"_id":"614d70a2468b550d12349ebc","categories":["Product Manager"],"tags":["3 работы в портфолио","трудоустройство после обучения","Видеозаписи занятий"],"price":129700,"title":"Факультет продакт-менеджмента","link":"https://go.acstat.com/fed17d293234c610","image":"/uploads/2021-09-24/gb.png","characteristics":[{"name":"Школа","value":"GeekBrains"},{"name":"Документ об окончании","value":"Диплом"},{"name":"Сложность","value":"С нуля"},{"name":"Длительность","value":"14 месяцев"}],"oldPrice":149000,"credit":3603,"description":"Вы пройдете на практике путь от генерации идеи до запуска своего IT-продукта. Во время обучения будете управлять командой разработчиков и дизайнеров.","initialRating":4.7,"createdAt":"2021-09-24T06:30:58.118Z","updatedAt":"2022-06-05T13:03:45.243Z","__v":0,"html":"\u003ch4\u003e\u003cstrong\u003eПрограмма курса\u003c/strong\u003e\u003c/h4\u003e\u003cp\u003e\u003cstrong\u003eПродуктовый менеджмент\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eВведение в продакт-менеджмент\u003c/p\u003e\u003cp\u003eУзнаете, кто такой продакт-менеджер, его обязанности и задачи, что такое продукт и его отличие от проекта, виды продуктов и их отрасли и как должен развиваться IT-продукт.\u003c/p\u003e\u003cp\u003eБизнес-модель\u003c/p\u003e\u003cp\u003eОсвоите Lean canvas для простого и наглядного описания продукта, научитесь анализировать рынок и поймете, что такое product market fit. Научитесь выбирать модели монетизации продукта и использовать шаблоны базовых бизнес-моделей.\u003c/p\u003e\u003cp\u003eSoft skills\u003c/p\u003e\u003cp\u003eУзнаете, что такое EQ и как его развивать. Вы рассмотрите конкретные ситуации, с которыми сталкивается менеджер в своей работе, и модели поведения, чтобы решать конфликтные ситуации.\u003c/p\u003e\u003cp\u003eРабота с гипотезами\u003c/p\u003e\u003cp\u003eПознакомитесь с процессом генерации гипотез, их основными подвидами и поймете, как их приоритизировать.\u003c/p\u003e\u003cp\u003eПродуктовые исследования\u003c/p\u003e\u003cp\u003eУзнаете что такое Customer Development, научитесь проводить продуктовые исследования и поймете, какие боли есть у вашего клиента. Узнаете о количественных исследованиях и методах определения стоимости вашего продукта для клиента.\u003c/p\u003e\u003cp\u003eИтоги четверти\u003c/p\u003e\u003cp\u003eПоймете основы продакт менеджмента, сформируете видение и бизнес модель по своему продукту, сформируете список гипотез и проверите их, проводя проблемные интервью, построите Customer Journey Map для вашего продукта.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eMVP\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eМаркетинг\u003c/p\u003e\u003cp\u003eУзнаете основы продвижения продукта и попрактикуетесь разрабатывать рекламные кампании. Научитесь разрабатывать стратегию продвижения и детальный медиаплан привлечения трафика, познакомитесь с понятием \"Партизанский маркетинг\" и начнете применять этот способ на практике.\u003c/p\u003e\u003cp\u003eMVP: подготовка к созданию\u003c/p\u003e\u003cp\u003eНачнете проходить полный путь проектирования и запуска продукта: от формирования гипотез до запуска MVP и оценки результатов.\u003c/p\u003e\u003cp\u003eПрототипирование и дизайн для MVP\u003c/p\u003e\u003cp\u003eРазберетесь в базовых инструментах проектирования и соберете первый прототип. Начнете формировать насмотренность в дизайне и изучите основные правила, которые можно будет применить в первой версии своего продукта.\u003c/p\u003e\u003cp\u003eMVP: тестирование и выводы\u003c/p\u003e\u003cp\u003eЗавершите процесс формирования MVP и запустите готовый проект.\u003c/p\u003e\u003cp\u003eСбор данных и Unit-экономика\u003c/p\u003e\u003cp\u003eРазберетесь в целях и возможностях аналитики, научитесь выстраивать процессы для правильного принятия решений и коммуникации с аналитиком,\u0026nbsp;научитесь разметке событий в продукте и сможете считать Unit-экономику\u003c/p\u003e\u003cp\u003eИтоги четверти\u003c/p\u003e\u003cp\u003eПолучите готовый MVP продукта, с правильной юнит-экономикой, который можно продвигать в различных маркетинговых каналах.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eРабота с командой\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eРабота с командой\u003c/p\u003e\u003cp\u003eУзнаете, как сформировать эффективную команду и развивать её, организовать продуктивную работу, правильно ставить цели и достигать их.\u003c/p\u003e\u003cp\u003eМобильная разработка\u003c/p\u003e\u003cp\u003eВы поймете отличия разработки мобильного приложения, изучите особенности работы с Appstore и Google Play.\u003c/p\u003e\u003cp\u003eSoft skills\u003c/p\u003e\u003cp\u003eПродолжите совершенствовать гибкие навыки, которые необходимы независимо от отрасли.\u003c/p\u003e\u003cp\u003eАналитика\u003c/p\u003e\u003cp\u003eПродолжите разбираться в особенностях использования данных для улучшения продуктов и формирования гипотез.\u003c/p\u003e\u003cp\u003eИтоги четверти\u003c/p\u003e\u003cp\u003eУмение использовать аналитические инструменты для работы с продуктом: АБ-тестирование, работа с метриками и т. д. Прокаченные навыки работы с командой разработки (в т.ч. изучение особенностей мобильной разработки).\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eПривлечение инвестиций. Карьера\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eФинансы\u003c/p\u003e\u003cp\u003eНаучитесь считать бизнес-кейсы, которые часто предлагают работодатели на собеседованиях. Разовьете необходимые компетенции, чтобы презентовать себя и продукт.\u003c/p\u003e\u003cp\u003eКарьера\u003c/p\u003e\u003cp\u003eСможете оформить резюме, потренируетесь проходить собеседования.\u003c/p\u003e\u003cp\u003eПривлечение инвестиций\u003c/p\u003e\u003cp\u003eУзнаете, как привлекать инвестиции, какие акселераторы есть в России и за рубежом, потренируетесь питчить свои продукты.\u003c/p\u003e\u003cp\u003eИтоги четверти\u003c/p\u003e\u003cp\u003eНаучитесь рассчитывать долгосрочные бизнес-кейсы для продукта, изучите способы привлечения инвестиций, сформируете резюме и подготовитесь к собеседованию\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eПредметы с индивидуальным выбором даты старта\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eОсновы Jira и Confluence\u003c/p\u003e\u003cul\u003e\u003cli\u003eОбзор курса\u003c/li\u003e\u003cli\u003eЗадачи в Jira\u003c/li\u003e\u003cli\u003eФильтры и дашборды в Jira\u003c/li\u003e\u003cli\u003eОрганизация работ в Jira по гибким методологиям\u003c/li\u003e\u003cli\u003eДорожные карты в Jira\u003c/li\u003e\u003cli\u003eПространства, страницы и их иерархия в Confluence\u003c/li\u003e\u003cli\u003eБазовые макросы\u003c/li\u003e\u003cli\u003eНаиболее используемые макросы. Часть 1\u003c/li\u003e\u003cli\u003eНаиболее используемые макросы. Часть 2\u003c/li\u003e\u003cli\u003eНаиболее используемые макросы. Часть 3\u003c/li\u003e\u003cli\u003eДемонстрация возможной библиотеки\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eГенерация идей для создания и улучшения продуктов\u003c/p\u003e\u003cul\u003e\u003cli\u003eПогружение\u003c/li\u003e\u003cli\u003eФокусировка\u003c/li\u003e\u003cli\u003eГенерация идей\u003c/li\u003e\u003cli\u003eОформление презентации\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eАнглийский для IT-специалистов\u003c/p\u003e\u003cul\u003e\u003cli\u003eIT resume sample\u003c/li\u003e\u003cli\u003eJob interview: questions and answers\u003c/li\u003e\u003cli\u003eEffective teams\u003c/li\u003e\u003cli\u003eWorkplace communication\u003c/li\u003e\u003cli\u003eBusiness e-mails\u003c/li\u003e\u003cli\u003eRequirement specifications (SRS)\u003c/li\u003e\u003cli\u003eStand-up meetings\u003c/li\u003e\u003cli\u003eDeadline\u003c/li\u003e\u003cli\u003eChallenge\u003c/li\u003e\u003cli\u003eStart up\u003c/li\u003e\u003c/ul\u003e\u003ch4\u003eКлючевые навыки\u003c/h4\u003e\u003cul\u003e\u003cli\u003eзнание инструментов Figma, Tilda, Zoom, Miro, Trello, Notion\u003c/li\u003e\u003cli\u003eрасчет Unit-экономики продукта\u003c/li\u003e\u003cli\u003eумение создавать MVP и тестировать гипотезы\u003c/li\u003e\u003cli\u003eумение просчитывать бизнес акт-менеджерам и аналитикам\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eВы уже знаете, что такое продукт, работали с его упаковкой, пользователями и данными. Но хотите развить навык работы с ценностью продукта, уметь выделять его на рынке среди конкурентов, формировать и доносить его смысл до клиентов и, как следствие, растить продажи.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eМаркетологам, SMM-, бренд- и перформанс-менеджерам\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eВы занимаетесь смыслами, брендами, говорите с аудиторией, работаете в одном канале, но хотите перейти в управление маркетингом всего продукта, видеть на только инструменты и аналитику, но и понять продуктовый подход. Стремитесь улучшить профессиональные навыки и повысить свою стоимость на рынке.\u003c/li\u003e\u003c/ul\u003e\u003ch4\u003e\u003cstrong\u003eЧему научитесь\u003c/strong\u003e\u003c/h4\u003e\u003col\u003e\u003cli\u003eАнализировать рынок,\u0026nbsp;конкурентов и ЦА\u003c/li\u003e\u003cli\u003eНачнёте работать с\u0026nbsp;аналитикой с\u0026nbsp;продуктовой точки зрения: составлять портреты пользователей, ситуации потребления, изучать рынок и\u0026nbsp;строить карту конкурентов, чтобы найти свою нишу\u003c/li\u003e\u003cli\u003eФормулировать\u0026nbsp;и\u0026nbsp;проверять гипотезы\u003c/li\u003e\u003cli\u003eНаучитесь проводить серию интервью с\u0026nbsp;потенциальными потребителями: собирать правильные данные, проверять верность гипотез и\u0026nbsp;делать точные выводы для запуска начальной версии продукта\u003c/li\u003e\u003cli\u003eВыстраивать работу\u0026nbsp;с\u0026nbsp;другими отделами\u003c/li\u003e\u003cli\u003eРазберётесь, как эффективно взаимодействовать с\u0026nbsp;командой продаж, поддержки, PR, разработки, маркетинга. Узнаете, как настраивать подробную обратную связь и синхронизировать результаты\u003c/li\u003e\u003cli\u003eОпределять ценность\u0026nbsp;продукта\u0026nbsp;\u003c/li\u003e\u003cli\u003eУзнаете, как отстраиваться от\u0026nbsp;конкурентов, искать голос продукта и\u0026nbsp;формулировать ценность для каждого сегмента ЦА. Научитесь грамотно доносить эту ценность до\u0026nbsp;коллег и\u0026nbsp;пользователей\u003c/li\u003e\u003cli\u003eПроектировать\u0026nbsp;юнит-экономику продукта\u003c/li\u003e\u003cli\u003eУзнаете, как строить модель экономики продукта, чтобы видеть взаимосвязь между метриками, контролировать прибыльность и\u0026nbsp;влиять на\u0026nbsp;конечный результат. Поймёте, как формируется цена продукта\u003c/li\u003e\u003cli\u003eСоздавать стратегию\u0026nbsp;коммуникации\u0026nbsp;\u003c/li\u003e\u003cli\u003eНаучитесь использовать маркетинг-микс для продвижения продукта в\u0026nbsp;онлайне и\u0026nbsp;офлайне. Будете понимать, как формировать бюджет на\u0026nbsp;маркетинговые активности и\u0026nbsp;распределять его между разными каналами\u003c/li\u003e\u003cli\u003eТестировать\u0026nbsp;продукт\u0026nbsp;\u003c/li\u003e\u003cli\u003eСможете определять метрики для анализа продукта и\u0026nbsp;выстраивать их\u0026nbsp;в\u0026nbsp;систему. Научитесь исследовать опыт пользователей. Освоите инструменты когортного анализа и\u0026nbsp;a/b-тестирования: поймёте, как интерпретировать показатели и\u0026nbsp;делать выводы\u003c/li\u003e\u003cli\u003eПрезентовать продукт\u0026nbsp;и\u0026nbsp;обучать коллег\u003c/li\u003e\u003cli\u003eПоймёте, как подготовить презентацию для коллег, руководства и\u0026nbsp;партнёров. Научитесь собирать материалы для обучения отдела продаж и\u0026nbsp;контролировать смысл сообщений, которые команда транслируют аудитории\u003c/li\u003e\u003c/ol\u003e\u003ch4\u003e\u003cstrong\u003eПрограмма курса\u003c/strong\u003e\u003c/h4\u003e\u003cp\u003e\u003cstrong\u003eКто такой продуктовый маркетолог\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eПогрузимся в историю профессии: разберём задачи специалиста, его роль в команде и особенности работы над продуктом.\u003c/p\u003e\u003cul\u003e\u003cli\u003eЧем занимается продуктовый маркетолог: особенности профессии\u003c/li\u003e\u003cli\u003eСтратегия и целеполагание продукта\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eОсновы продуктовой методологии: знакомство с Lean подходом\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eНаучитесь понимать, на каком этапе развития находится продукт и каким аспектам нужно уделить наибольшее внимание. Узнаете про метод customer development: как формулировать гипотезы и первые вопросы для проблемных интервью. Разберётесь, как проверять гипотезы для первоначальной версии продукта и делать правильные выводы.\u003c/p\u003e\u003cul\u003e\u003cli\u003eВведение в Lean методологию. Сustomer Development \u0026amp; Customer Discovery\u003c/li\u003e\u003cli\u003eИнтервью о ценности, проблемное интервью, решенческое интервью\u003c/li\u003e\u003cli\u003eЦиклы проверки гипотез HARDI\u003c/li\u003e\u003cli\u003eMVP: как создать минимально жизнеспособный продукт\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eАнализ рынка, целевой аудитории и продукта\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eНаучитесь составлять портреты пользователей, проводить ABCDX-сегментацию и понимать, какие группы пользователей должны быть охвачены в первую очередь. Узнаете, как анализировать конкурентов, найти свою нишу на рынке и правильно определить KPI. Освоите для этого необходимые инструменты и методологии.\u003c/p\u003e\u003cul\u003e\u003cli\u003eАнализ рынка и ниши\u003c/li\u003e\u003cli\u003eАнализ рынка и вычисление объёма рынка для фичи или продукта\u003c/li\u003e\u003cli\u003eАнализ, сегментация и составление портрета целевой аудитории\u003c/li\u003e\u003cli\u003eПрактическое занятие\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eЭкономика продукта и ценообразование\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eРазберётесь в основах юнит-экономики и поймёте, как правильно строить модель экономики в зависимости от бизнес-модели продукта. Узнаете, как формировать цены и тарифы на продукты и правильно их показывать.\u003c/p\u003e\u003cul\u003e\u003cli\u003eВиды бизнес  объёмами данных.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eЯзык запросов SQL\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eС помощью SQL вы сможете самостоятельно получать нужные данные, сопоставлять и анализировать их.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eДополнительный курс. Эмоциональный интеллект и лидерство: учимся работать с командой\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eСможете управлять своими эмоциями и влиять на окружающих. Поймёте, как предугадывать поведение собеседника, убеждать и вызывать доверие. Сможете легко наладить отношения с коллегами и начальством.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eИтоговые проекты\u003c/strong\u003e\u003c/li\u003e\u003c/ol\u003e\u003ch4\u003e\u003cstrong\u003eПрофессиональные навыки:\u003c/strong\u003e\u003c/h4\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eТестирование гипотез с помощью прототипов\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eПроведение Customer Development\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eУправление командой, разработки по Agile/Scrum\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eПродуктовая аналитика и А/B-тесты\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eИсследование рынка и конкурентов\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eПостроение roadmap продукта\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eИспользование Python и SQL для решения задач компании\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eСоздание прототипа\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e","companyId":"6261b9ae8a88fba484485a84","clicks":1,"reviews":[],"reviewCount":0,"reviewAvg":null},{"_id":"614d731b468b552376349eda","categories":["Product Manager"],"tags":["Видеолекции, вебинары и практические задания"],"title":"Трекер для бизнеса","link":"https://go.acstat.com/87779a9022e732b0","image":"/uploads/2021-09-24/netology_white.png","initialRating":4.4,"description":"Сможете помогать развиваться и расти бизнесу, продуктам, идеям, лидерам и командам. Научитесь диагностировать слабые места и направлять команду в поисках эффективных решений. Начнёте практиковать трекинг-сессии на продуктовых командах уже в середине курса","characteristics":[{"name":"Школа","value":"Нетология"},{"name":"Документ об окончании","value":"Сертификат"},{"name":"Сложность","value":"Для опытных"},{"name":"Длительность","value":"4 месяца"}],"price":49800,"credit":2766,"oldPrice":69000,"createdAt":"2021-09-24T06:41:31.164Z","updatedAt":"2022-06-05T13:07:11.551Z","__v":0,"html":"\u003ch4\u003e\u003cstrong\u003eЭтот курс подойдёт,\u0026nbsp;если вы\u003c/strong\u003e\u003c/h4\u003e\u003cul\u003e\u003cli\u003eРазбираетесь в бизнесе, хотите делиться опытом и сделать трекерство профессией\u003c/li\u003e\u003cli\u003eУзнаете, как упаковать свой опыт в методологию и помогать развивать бизнес другим компаниям и командам в качестве эксперта\u003c/li\u003e\u003cli\u003eУже работаете как трекер, но ещё не готовы взяться за сложные продукты\u003c/li\u003e\u003cli\u003eРазберётесь, как работать с крупным бизнесом: будете использовать не только интуитивное мышление, но и чёткие алгоритмы\u003c/li\u003e\u003cli\u003eУправляете бизнесом и хотите самостоятельно влиять на рост компании\u003c/li\u003e\u003cli\u003eНаучитесь анализировать бизнес-итерации: вовремя выявлять ошибки, корректировать движение команды и ставить чёткие цели для роста прибыли\u0026nbsp;\u003c/li\u003e\u003cli\u003eУправляете командой или продуктом и хотите освоить инструменты для их развития\u003c/li\u003e\u003cli\u003eОсвоите техники для работы с изменениями, научитесь анализировать результаты и стратегические планы по развитию продукта или команды\u003c/li\u003e\u003cli\u003eОсновали стартап и хотите добиться результатов, которых ожидают инвесторы\u003c/li\u003e\u003cli\u003eСможете прогнозировать развитие бизнеса, научитесь приводить бизнес к кратному росту, управлять изменениями и развивать команду проекта\u003c/li\u003e\u003c/ul\u003e\u003ch4\u003e\u003cstrong\u003eВы научитесь\u0026nbsp;масштабировать бизнес\u003c/strong\u003e\u003c/h4\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eФокусироваться на том, что влияет на рост прибыли\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eВы будете оценивать продукт компании и работу команды через ключевые метрики — а не по наитию. Освоите разные методики анализа и научитесь выбирать подходящие фреймворки под уровень задачи\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eНаправлять руководителей компаний к развитию\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eНаучитесь помогать предпринимателю преодолевать внутренние барьеры, формулировать цели и планировать стратегию развития — а сами будете подстраховывать эти решения\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eСопровождать изменения в компании\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eСумеете поэтапно инициировать перезагрузку компании или отделов. Научитесь мотивировать команду на обратную связь, чтобы контролировать траекторию развития и корректировать решения\u003c/li\u003e\u003c/ul\u003e\u003ch4\u003e\u003cstrong\u003eПрограмма курса\u003c/strong\u003e\u003c/h4\u003e\u003cp\u003e\u003cstrong\u003eВведение в профессию\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eПознакомитесь с профессией. Поймёте, что должен знать и уметь бизнес-трекер.\u003c/p\u003e\u003cul\u003e\u003cli\u003eКто такой трекер\u003c/li\u003e\u003cli\u003eСистемное мышление для трекера\u003c/li\u003e\u003cli\u003eКомпетенции трекера\u003c/li\u003e\u003cli\u003eТрекер и интервью: искусство задавать вопросы\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eКарьера трекера и привлечение клиентов\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eНаучитесь привлекать клиентов и организовывать частную практику, а также поймёте, где искать первых клиентов на старте. Узнаете, как выгодно упаковать свои знания и умения, где брать первые кейсы и как эффективно управлять личным брендом.\u003c/p\u003e\u003cul\u003e\u003cli\u003eЧастная практика\u003c/li\u003e\u003cli\u003eРабота в компании\u003c/li\u003e\u003cli\u003eЛичный бренд\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eИнструменты: диагностика, развитие, сопровождение\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eОсвоите инструменты трекинга, изучите стадии развития предприятий, продуктов и команд. Начнёте тренировать навык замечать и диагностировать проблемы и слабые места бизнеса.\u0026nbsp;\u003c/p\u003e\u003cul\u003e\u003cli\u003eИнструменты трекера\u003c/li\u003e\u003cli\u003eДиагностика, развитие и сопровождение. Плоскости применения: предприниматель, семья, компания\u003c/li\u003e\u003cli\u003eРазвитие личности предпринимателя и компании\u003c/li\u003e\u003cli\u003eСопровождение системы\u0026nbsp;«предприниматель, семья, бизнес»\u0026nbsp;\u003c/li\u003e\u003cli\u003eФормирование стратегии трекинга\u003c/li\u003e\u003cli\u003eФормирующая и поддерживающая среда как инструмент развития и сопровождения\u003c/li\u003e\u003cli\u003eСтадии развития предприятий\u0026nbsp;\u003c/li\u003e\u003cli\u003eСпособы развития насмотренности\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eОсновы трекинга: законы кратного роста прибыли, целеполагание, управление изменениями\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eУзнаете, на чём основан закон кратного роста прибыли, освоите инструменты по управлению изменениями, научитесь ставить цели. Поймёте, как строить стратегии развития.\u003c/p\u003e\u003cul\u003e\u003cli\u003eЗаконы кратного роста прибыли\u003c/li\u003e\u003cli\u003eЦелеполагание и стратегия\u003c/li\u003e\u003cli\u003eУправление изменениями\u003c/li\u003e\u003cli\u003eПрактическое занятие по итогам блока\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eТрекинг для лидеров компаний\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eУзнаете, как выстроить стратегию работы с лидером компании или команды: какой стиль общения выбрать и как обеспечить благоприятные условия для коммуникации. А также — каких подключать экспертов и дополнительных специалистов, чтобы поддерживать клиента в процессе построения бизнеса.\u003c/p\u003e\u003cul\u003e\u003cli\u003eРабота с первыми лицами. Особенности и лайфхаки\u003c/li\u003e\u003cli\u003eПредпринимательское поведение и методы его формирования\u003c/li\u003e\u003cli\u003eОсновные проблемы предпринимательского поведения и способы их разрешения\u003c/li\u003e\u003cli\u003eПрактическое занятие по итогам блока\u003c/li\u003e\u003cli\u003eПрактика: отработка инструментов трекинга лидеров\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eРабота с командой\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eОбсудим, почему важно доверять команде, прислушиваться к каждому участнику и разбираться в том, что он делает. Рассмотрим техники, которые помогают найти проблемные места, урегулировать конфликты и определить опорные силы для развития команды.\u003c/p\u003e\u003cul\u003e\u003cli\u003eДиагностика команды\u003c/li\u003e\u003cli\u003eРазвитие и сопровождение команды\u003c/li\u003e\u003cli\u003eПрактическое занятие по итогам блока\u003c/li\u003e\u003cli\u003eПрактика: отработка инструментов трекинга команд\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eРабота с продуктом\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eУзнаете, с чего начать диагностику продукта: слабые места, зоны развития и ключевые метрики. Поймёте, как оценить реальные размеры рынка и экономику продукта. Рассмотрите, как проектировать продуктовую линейку, чтобы удовлетворять потребности клиента.\u003c/p\u003e\u003cul\u003e\u003cli\u003eДиагностика продукта: потребность, рынок, экономика\u003c/li\u003e\u003cli\u003eРазвитие продукта: метрики, упаковка, маркетинг\u003c/li\u003e\u003cli\u003eСопровождение продукта: продуктовые линейки, внедрение изменений, продуктовые циклы\u003c/li\u003e\u003cli\u003eПрактическое занятие по итогам блока\u003c/li\u003e\u003cli\u003eПрактика: отработка инструментов трекинга владельцев продукта\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eКорпоративный трекинг\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eРассмотрите, как устроен корпоративный трекинг и как измерять KPI в большой компании. Научитесь работать со стартапами и основателями и определите, какие для этого нужны hard skills.\u003c/p\u003e\u003cul\u003e\u003cli\u003eКорпоративные инновации. Место и роль трекера\u003c/li\u003e\u003cli\u003eОрганизация работы трекера\u003c/li\u003e\u003cli\u003eПродуктовый трекинг: стартапы и команды в корпорациях\u003c/li\u003e\u003cli\u003eТрекинг руководителей и топ-менеджеров\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eЭкономика предприятия и рынок: исследование и анализ\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eИзучите основные финансовые показатели и метрики, необходимые трекеру, чтобы посчитать стоимость бизнеса. Разберёте типы затрат — и как правильно их учесть в финансовой модели. Узнаете, как размывается доля основателей, с кем приходится делиться и почему этого не стоит бояться.\u003c/p\u003e\u003cul\u003e\u003cli\u003eЭкономика предприятия и жизненный цикл компании с точки зрения финансов\u003c/li\u003e\u003cli\u003eМетоды оценки бизнеса и их особенности\u003c/li\u003e\u003cli\u003eВзаимодействие с инвесторами с точки зрения финансов: размытие доли, управление, механизмы защиты интересов\u003c/li\u003e\u003cli\u003eПрактическое занятие по итогам блока\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eГипотезы: инструмент решения бизнес-задач\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eНаучитесь быстро и бюджетно проверять гипотезы и формулировать бизнес-цели. Поймёте, как применять результаты экспериментов для роста бизнеса клиента.\u003c/p\u003e\u003cul\u003e\u003cli\u003eКультура решения неопределённых задач\u003c/li\u003e\u003cli\u003eФормулировка и прояснение цели\u003c/li\u003e\u003cli\u003eДиагностика ограничения\u003c/li\u003e\u003cli\u003eПоиск причин ограничения\u003c/li\u003e\u003cli\u003eГенерация гипотез и их приоритизация\u003c/li\u003e\u003cli\u003eПроведение экспериментов\u003c/li\u003e\u003cli\u003eПринятие решения по итогам экспериментов\u003c/li\u003e\u003cli\u003eПрактическое занятие с разбором инструментов\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eИтоговый проект\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eВо время обучения вы подготовите полноценную стратегию по развитию бизнеса. Определите точки кратного роста и составите пошаговый план на периоды: на один год, три года и 10 лет. Вы получите консультацию дипломного руководителя. Эксперт даст обратную связь по проекту и поможет улучшить работу.\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e","companyId":"6261b9ef8a88fba484485b35","reviews":[],"reviewCount":0,"reviewAvg":null},{"_id":"614d73d6468b55f149349ee9","categories":["Product Manager"],"tags":["видеолекции + домашние задания и вебинары"],"title":"Управление по agile: scrum, kanban, lean","link":"https://go.acstat.com/aa2b980f71f2d3f0","image":"/uploads/2021-09-24/netology_white.png","description":"Познакомитесь с опытом практикующих экспертов и евангелистов agile\n\nСможете поменять стиль управления в бизнесе и донести ценность продукта до клиентов\n\nНаучитесь управлять скоростью вывода продукта на рынок","initialRating":4.6,"characteristics":[{"name":"Школа","value":"Нетология"},{"name":"Документ об окончании","value":"Сертификат"},{"name":"Сложность","value":"Для опытных"},{"name":"Длительность","value":"3 месяца"}],"price":40500,"credit":3375,"oldPrice":55000,"createdAt":"2021-09-24T06:44:38.042Z","updatedAt":"2022-05-30T04:05:22.558Z","__v":0,"html":"\u003ch4\u003e\u003cstrong\u003eКому идеально подойдёт\u0026nbsp;этот\u0026nbsp;курс\u003c/strong\u003e\u003c/h4\u003e\n\u003cul\u003e\n    \u003cli\u003e\u003cstrong\u003eМенеджерам продукта или\u0026nbsp;проекта\u003c/strong\u003e\u003cbr\u003eНаучитесь эффективно реагировать на желание заказчика постоянно вносить изменения при работе над\u0026nbsp;продуктом. Получите навыки, применяемые в\u0026nbsp;ведущих IT-компаниях, которые помогут встроиться в\u0026nbsp;продуктовую команду и работать в общем темпе.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eРуководителям или\u0026nbsp;владельцам бизнеса\u003c/strong\u003e\u003cbr\u003eНаладите процессы, уменьшите бюрократию в компании и сможете увеличивать производительность и расти. Поможете продукту стать адаптивным и научитесь быстрее подстраиваться под требования рынка.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eТимлидам\u003c/strong\u003e\u003cbr\u003eНаучитесь управлять командой так, чтобы\u0026nbsp;производительность увеличивалась, а каждый участник понимал, что делают другие. Сможете наладить коммуникации и работу между разными отделами. Получите полноценные знания по agile, освоите инструменты для трансформации команды, сможете учиться на своих ошибках и трансформировать их\u0026nbsp;в\u0026nbsp;положительный опыт при работе с agile.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eТем, кто ищет работу в agile-компаниях\u003c/strong\u003e\u003cbr\u003eРасширите свои представления об управлении, получите полное понимание об agile-процессах и сформируете майндсет, который позволит уверенно пройти собеседование.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003e\u003cstrong\u003eЧему вы научитесь на курсе\u003c/strong\u003e\u003c/h4\u003e\n\u003cul\u003e\n    \u003cli\u003eПрименять на практике принципы agile\u003cbr\u003eСможете изменить систему коммуникации в команде и\u0026nbsp;перестроить её для продуктивной разработки продукта\u003c/li\u003e\n    \u003cli\u003eИспользовать kanban-доску\u003cbr\u003eНаучитесь оценивать и\u0026nbsp;декомпозировать задачи и\u0026nbsp;настраивать бесперебойную работу команды\u003c/li\u003e\n    \u003cli\u003eЗапускать scrum-команды\u003cbr\u003eУзнаете принципы, на котором основан scrum-фреймворк, его\u0026nbsp;элементы: роли, события и\u0026nbsp;артефакты\u003c/li\u003e\n    \u003cli\u003eПроводить эстимейтинг\u003cbr\u003eНаучитесь agile-планированию, освоите инструменты планирования создания и развития продуктов: создание видения продукта, стратегии, дорожная карта, бэклог продукта\u003c/li\u003e\n    \u003cli\u003eПередавать решения команде\u003cbr\u003eС помощью agile-подходов передавать решения команде при\u0026nbsp;поиске узких мест лишних процессов в продукте\u003c/li\u003e\n    \u003cli\u003eОсвоите продуктовые практики\u003cbr\u003eНаучитесь использовать при работе над продуктом такие инструменты, как user stories, jobs to be done, lean canvas\u0026nbsp;\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003e\u003cstrong\u003eПрограмма курса\u003c/strong\u003e\u003c/h4\u003e\n\u003cp\u003e\u003cstrong\u003eВведение в agile\u003c/strong\u003e\u003cbr\u003eРассмотрите историю возникновения гибких методологий управления, познакомимся с agile-манифестом и узнаете, для каких целей используется модель Кеневин. Научитесь работать с упорядоченными, хаотичными и запутанными системами, классифицировать виды систем и выбирать подходы к работе в зависимости от системы.\u003c/p\u003e\n\u003cul\u003e\n    \u003cli\u003eИстория появления agile\u003c/li\u003e\n    \u003cli\u003eОсновные ценности agile\u003c/li\u003e\n    \u003cli\u003eТеория запутанности. Модель Кеневин (Cynefin framework)\u003c/li\u003e\n    \u003cli\u003eОтличие традиционных подходов к управлению от гибких\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eLean\u003c/strong\u003e\u003cbr\u003eРассмотрите методики и инструменты бережливого производства, познакомитесь с потоком создания ценности и узнаете, как его анализировать, определять цели улучшения, рассчитывать ключевые показатели. Научитесь применять основные принципы бережливого производства в agile-командах и оценивать границы применимости бережливых принципов при разработке инновационных продуктов.\u003c/p\u003e\n\u003cul\u003e\n    \u003cli\u003eБережливое производство\u003c/li\u003e\n    \u003cli\u003eПоток создания ценности\u003c/li\u003e\n    \u003cli\u003eLean и agile\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eРабота с продуктом\u003c/strong\u003e\u003cbr\u003eНаучитесь работать в модели Lean startup canvas, формулировать и работать с пользовательскими историями. Узнаете, что такое MVP и agile-планирование.\u003c/p\u003e\n\u003cul\u003e\n    \u003cli\u003eLean Startup Canvas. Как проверить идею стартапа быстро\u003c/li\u003e\n    \u003cli\u003eПользовательские истории и оценки задач\u003c/li\u003e\n    \u003cli\u003eПрактики оценок\u003c/li\u003e\n    \u003cli\u003eВебинар. Вопросы по практикам оценок\u003c/li\u003e\n    \u003cli\u003eРабота с бэклогом\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eScrum\u003c/strong\u003e\u003cbr\u003eНаучитесь планировать спринт и узнаете, что такое бэклог спринта. Изучите инструменты обзора спринта и разберётесь, как проводить ретроспективу.\u003c/p\u003e\n\u003cul\u003e\n    \u003cli\u003eПланирование спринта\u003c/li\u003e\n    \u003cli\u003eРабота и итерации и обзор спринта\u003c/li\u003e\n    \u003cli\u003eРетроспектива\u003c/li\u003e\n    \u003cli\u003eВебинар. Вопросы по scrum\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eKanban\u003c/strong\u003e\u003cbr\u003eНаучитесь создавать kanban-доску и настраивать работу с процессами и задачами для команды. Узнаете, как преодолевать узкие места, рассчитывать количество времени и задач на одного исполнителя.\u003c/p\u003e\n\u003cul\u003e\n    \u003cli\u003eОсновы kanban-метода\u003c/li\u003e\n    \u003cli\u003eРазвитие применения kanban-системы\u003c/li\u003e\n    \u003cli\u003eПостроение kanban-системы\u003c/li\u003e\n    \u003cli\u003eВебинар. Вопросы по kanban\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eПереход к agile-культуре в организации\u003c/strong\u003e\u003cbr\u003eУзнаете про основные задачи scrum-мастера и отличие его от agile-коуча, освоите техники фасилитации во время командных сессий, рассмотрите основные методики работы с обратной связью в командах. Вникнете в культуру непрерывной обратной связи внутри agile-команд.\u003c/p\u003e\n\u003cul\u003e\n    \u003cli\u003eScrum-мастер\u003c/li\u003e\n    \u003cli\u003eAgile-коучинг\u003c/li\u003e\n    \u003cli\u003eВебинар. Вопросы по scrum-master\u003c/li\u003e\n    \u003cli\u003eКомандообразование\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eТрансформация бизнеса\u003c/strong\u003e\u003cbr\u003eРазберёте, что такое business agility и научитесь применять его принципы к бизнесу. Узнаете, какие существуют фреймворки масштабирования agile и научитесь управлять изменениями.\u003c/p\u003e\n\u003cul\u003e\n    \u003cli\u003eBusiness agility как конкурентное преимущество\u003c/li\u003e\n    \u003cli\u003eИзменения и как ими управлять\u003c/li\u003e\n    \u003cli\u003eМасштабируем agile\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eРабота над проектом\u003c/strong\u003e\u003cbr\u003eПо результатам курса необходимо выполнить масштабное практическое задание, где вы сможете на реальном проекте отработать полученные знания.\u003c/p\u003e\n\u003ch4\u003e\u003cstrong\u003eДостигнутые результаты\u003c/strong\u003e\u003c/h4\u003e\n\u003cul\u003e\n    \u003cli\u003eПрименены на практике принципы Agile\u003c/li\u003e\n    \u003cli\u003eПерестроена коммуникативная система работы в команде для повышения эффективности\u003c/li\u003e\n    \u003cli\u003eДекомпозированы задачи и настроена работа команды в бесперебойном режиме\u003c/li\u003e\n    \u003cli\u003eОрганизована scrum-команда\u003c/li\u003e\n    \u003cli\u003eСоздан бэклог и проведена результативная ретроспектива\u003c/li\u003e\n    \u003cli\u003eВсе задачи спринта оценены и приоритизированы\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003e\u003cstrong\u003eКлючевые навыки\u003c/strong\u003e\u003c/h4\u003e\n\u003cul\u003e\n    \u003cli\u003eУправление разработкой продукта по Agile\u003c/li\u003e\n    \u003cli\u003eПостроение процесса: от появления идеи до её реализации и масштабирования продукта\u003c/li\u003e\n    \u003cli\u003eБизнес-аналитика задач заказчика и расстановка приоритетов\u003c/li\u003e\n    \u003cli\u003eСоздание и управление kanban-доской, внедрение в команду принципов «вытягивания» производства\u003c/li\u003e\n    \u003cli\u003eОрганизация scrum-команды, управление спринтами, ускорение проектной работы\u003c/li\u003e\n    \u003cli\u003eНастройка коммуникаций в команде и повышение её продуктивности\u003c/li\u003e\n    \u003cli\u003eИспользование принципов бережливого производства в работе для анализа и снижения издержек проекта\u003c/li\u003e\n    \u003cli\u003eИзмерение Velocity в работе по методологии Scrum\u003c/li\u003e\n    \u003cli\u003eРазработка списка правил для описания Definition of Done\u003c/li\u003e\n    \u003cli\u003eЭффективное оценивание задач по срокам в условиях большой доли неопределенности или малого количества информации\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u0026nbsp;\u003cbr\u003e\u003c/p\u003e","companyId":"6261b9ef8a88fba484485b35","clicks":2,"reviews":[],"reviewCount":0,"reviewAvg":null},{"_id":"614d7429468b55cb76349eef","categories":["Product Manager"],"tags":["Онлайн в удобное время","Обучение на практике","Доступ к курсу навсегда"],"title":"Профессия Ключевые навыки продакт-менеджера","link":"https://go.acstat.com/4cb800b1e9616580","image":"/uploads/2021-09-24/skillbox.png","characteristics":[{"name":"Школа","value":"Skillbox"},{"name":"Документ об окончании","value":"Диплом"},{"name":"Сложность","value":"С нуля"},{"name":"Длительность","value":"11 месяцев"}],"description":"Вы научитесь управлять командами, исследовать рынок и потребителей и находить точки роста продукта. Повысите личную эффективность и сможете решать задачи бизнеса","initialRating":4.3,"price":119300,"oldPrice":168000,"credit":4974,"createdAt":"2021-09-24T06:46:01.203Z","updatedAt":"2022-06-05T13:08:11.172Z","__v":0,"html":"\u003ch4\u003e\u003cstrong\u003eКому подойдёт этот курс\u003c/strong\u003e\u003c/h4\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eПродакт- и проджект-менеджерам\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eУзнаете своего потребителя и изучите инструменты аналитики. Повысите свою ценность в компании.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eПредпринимателям и стартаперам\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eНаучитесь проводить исследования и запускать продукты с нуля. Сможете мотивировать сотрудников.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eПродуктовым аналитикам\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eСможете находить точки роста продукта на\u0026nbsp;основе анализа данных.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eМаркетологам, UX-дизайнерам\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eУглубитесь в процесс создания продукта и сможете говорить на одном языке с продакт-менеджерами.\u003c/li\u003e\u003c/ul\u003e\u003ch4\u003e\u003cstrong\u003eЧему вы научитесь\u003c/strong\u003e\u003c/h4\u003e\u003col\u003e\u003cli\u003eФормировать команды и\u0026nbsp;управлять ими\u003c/li\u003e\u003cli\u003eТестировать идеи с\u0026nbsp;помощью CustDev\u003c/li\u003e\u003cli\u003eСтавить стратегические цели и\u0026nbsp;мотивировать сотрудников\u003c/li\u003e\u003cli\u003eПриоритизировать задачи\u003c/li\u003e\u003cli\u003eАнализировать рынок и\u0026nbsp;выявлять потребности клиента\u003c/li\u003e\u003cli\u003eОпределять точки роста продукта\u003c/li\u003e\u003cli\u003eПроводить продуктовые исследования и\u0026nbsp;интерпретировать результаты\u003c/li\u003e\u003cli\u003eСоздавать и\u0026nbsp;запускать MVP\u003c/li\u003e\u003c/ol\u003e\u003ch4\u003e\u003cstrong\u003eПрограмма курса\u003c/strong\u003e\u003c/h4\u003e\u003cp\u003e\u003cstrong\u003eCustomer Development\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eУзнаете, как тестировать идеи и прототипы с помощью подхода CustDev. Научитесь выявлять потребности клиентов и тренды. Сможете развивать продукт, опираясь на запросы пользователей.\u003c/p\u003e\u003col\u003e\u003cli\u003eКлассическая модель CustDev.\u003c/li\u003e\u003cli\u003eCustomer Discovery.\u003c/li\u003e\u003cli\u003eПроведение интервью.\u003c/li\u003e\u003cli\u003eФормирование MVP 0.\u003c/li\u003e\u003cli\u003eФормирование MVP 1.\u003c/li\u003e\u003cli\u003eОпределение воспроизводимых и масштабируемых каналов дистрибуции.\u003c/li\u003e\u003c/ol\u003e\u003cp\u003e\u003cstrong\u003eУправление командами\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eУзнаете, как работать со сформированными командами и собирать новые. Научитесь менять процессы под задачи бизнеса, ставить цели и мотивировать сотрудников. Сможете повысить свою ценность в компании.\u003c/p\u003e\u003col\u003e\u003cli\u003eВы стали руководителем.\u003c/li\u003e\u003cli\u003eОпределение ролей в команде.\u003c/li\u003e\u003cli\u003eОпределение лидерства.\u003c/li\u003e\u003cli\u003eВыбор модели управления.\u003c/li\u003e\u003cli\u003eЭффективная команда — как создать, развить, направить.\u003c/li\u003e\u003cli\u003eМотивация персонала на достижение результата.\u003c/li\u003e\u003cli\u003eУправление временем.\u003c/li\u003e\u003cli\u003eСистема целей и показателей.\u003c/li\u003e\u003cli\u003eКонтроль.\u003c/li\u003e\u003cli\u003eКак управлять виртуальной командой.\u003c/li\u003e\u003cli\u003eУправление талантами.\u003c/li\u003e\u003cli\u003eКак реализовывать необходимые изменения.\u003c/li\u003e\u003cli\u003eВоркшопы.\u003c/li\u003e\u003cli\u003e\u003cbr\u003e\u003c/li\u003e\u003c/ol\u003e\u003cp\u003eТ\u003cstrong\u003eайм-менеджмент\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003eОсвоите тактическое и стратегическое планирование, научитесь сортировать задачи по приоритетам и экономить время. Сможете легко соблюдать баланс между делами и личной жизнью.\u003c/p\u003e\u003col\u003e\u003cli\u003eТайм-менеджмент: ловушки в управлении временем.\u003c/li\u003e\u003cli\u003eТактический тайм-менеджмент.\u003c/li\u003e\u003cli\u003eСтратегический тайм-менеджмент.\u003c/li\u003e\u003cli\
