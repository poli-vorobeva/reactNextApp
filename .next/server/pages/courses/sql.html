3eМенеджерам и владельцам бизнеса\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eВы научитесь получать данные из баз, анализировать их и использовать для принятия решений о будущем продукта.\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003e\u0026nbsp;\u003c/strong\u003e\u003c/p\u003e\u003ch4\u003e\u003cstrong\u003eЧему вы научитесь\u003c/strong\u003e\u003c/h4\u003e\u003col\u003e\u003cli\u003e\u003cstrong\u003eПользоваться популярными СУБД\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eУзнаете особенности работы в MySQL, PostgreSQL, MS SQL.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eПисать запросы к базам данных\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eОсвоите основные операторы SQL: SELECT, INSERT, UPDATE, DELETE — и сможете запрашивать, загружать, обновлять и удалять данные.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eВыполнять операции над данными\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eНаучитесь фильтровать, сортировать, группировать и объединять данные из разных таблиц, а также применять функции SQL.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eГотовить данные для Excel\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eНаучитесь подготавливать данные для сводных таблиц и графиков в Excel.\u003c/li\u003e\u003c/ol\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003ch4\u003e\u003cstrong\u003eПрограмма курса\u003c/strong\u003e\u003c/h4\u003e\u003col\u003e\u003cli\u003e\u003cstrong\u003eАнализ данных и SQL\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eУзнаете, как SQL используется для решения аналитических задач. Сделаете первые запросы в тестовой среде с оператором SELECT.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eОператор SELECT — выбор колонок\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eНаучитесь выбирать колонки из таблицы и проводить вычислениях в них.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eОператор SELECT — фильтрация строк\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eУзнаете о фильтрах SQL, научитесь комбинировать фильтры для числовых и строковых полей.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eСортировка и функции для работы со строками\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eНаучитесь сортировать данные и использовать математические функции, функции работы со строками и датами.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eФункции для работы с датой и временем. Часть 1\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eУзнаете, как работать с системными датой и временем. Изучите составные части и форматы даты и времени. Научитесь проводить операции над датой и временем в запросах.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eФункции для работы с датой и временем. Часть 2\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eНаучитесь работать с условиями равенства для полей даты и времени. Сможете преобразовывать строки в дату и время. Научитесь создавать значения типа даты и времени.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eАгрегатные функции и группировка\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eНаучитесь использовать агрегатные функции и группировать данные.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eОбъединение данных из разных таблиц\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eОсвоите вложенные запросы, оператор JOIN, узнаете об особенностях объединения таблиц, изучите значение NULL и объединение с помощью UNION.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eМодификация таблиц\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eУзнаете, как создавать таблицы, загружать в них данные и модифицировать их.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eОконные функции\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eОсвоите оконные функции: OVER, LAG, LEAD, RANK, row_number, научитесь добавлять партиции.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eПодготовка данных для Excel\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eНаучитесь готовить данные для сводных таблиц и графиков Excel, объединять данные по шкале времени, использовать оператор CASE.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eДипломная работа. Подготовка данных для анализа\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eНеобходимо будет по заданию заказчика составить необходимые запросы, используя фильтрацию, группировку, объединение данные и различные функции, выгрузить данные из базы и подготовить их для анализа в Excel.\u003c/li\u003e\u003c/ol\u003e","companyId":"6261b9ae8a88fba484485a84","clicks":1,"reviews":[],"reviewCount":0,"reviewAvg":null},{"_id":"61278e97468b55a99e2efa37","categories":["SQL"],"tags":["Собственный проект в портфолио","Обучение на практике"],"title":"SQL-разработчик","characteristics":[{"name":"Школа","value":"Skillbox"},{"name":"Документ об окончании","value":"Диплом"},{"name":"Сложность","value":"С нуля"},{"name":"Длительность","value":"4 месяца"}],"image":"/uploads/2021-08-26/skillbox.png","initialRating":4.6,"price":57098,"credit":4759,"oldPrice":81568,"link":"https://go.acstat.com/d221c2546eb1bf50","description":"Вы освоите язык запросов SQL и его процедурное расширение PL/SQL. Научитесь собирать, обрабатывать и предоставлять данные для анализа, сможете визуализировать информацию и поймёте, как использовать и настраивать свои базы данных для различных задач.","createdAt":"2021-08-26T12:52:39.808Z","updatedAt":"2022-06-14T10:16:53.035Z","__v":0,"html":"\u003ch4\u003e\u003cstrong\u003eКому подойдёт этот курс\u003c/strong\u003e\u003c/h4\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eНовичкам в программировании\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eПознакомитесь с языком SQL и поймёте, как работают базы данных. Научитесь управлять данными и работать с аналитическими функциями SQL. Разработаете свой первый корпоративный сервис и подготовитесь к старту успешной карьеры программиста.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eСпециалистам техподдержки\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eНаучитесь оптимизировать SQL-запросы и автоматизировать рутинные задачи с помощью PL/SQL. С помощью новых навыков сможете претендовать на более высокую зарплату или перейти на позицию разработчика баз данных.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eJunior-разработчикам\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eНавык работы с SQL — один из ключевых для любого программиста. Вы познакомитесь с диалектом PL/SQL, научитесь писать сложные запросы и проектировать надёжные базы данных. Расширите спектр навыков и сможете брать в работу более дорогостоящие проекты.\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003e\u0026nbsp;\u003c/strong\u003e\u003c/p\u003e\u003ch4\u003e\u003cstrong\u003eЧему вы научитесь\u003c/strong\u003e\u003c/h4\u003e\u003col\u003e\u003cli\u003e\u003cstrong\u003eПисать запросы к базам данных\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eПознакомитесь с\u0026nbsp;основными возможностями SQL, узнаете, как строить сложные аналитические отчёты и\u0026nbsp;какие есть рецепты приготовления данных.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eСоздавать интерфейсы в Oracle Apex\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eНаучитесь визуализировать данные и узнаете, как создать веб-приложение и настроить рабочее место в среде Oracle Apex.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eРаботать с данными\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eНаучитесь делать многотабличные выборки, создавать и связывать таблицы, группировать, фильтровать, анализировать и агрегировать данные с помощью функций sum, avg, count, having и других.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eСоздавать свои базы данных\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eРазберётесь в объектах баз данных, научитесь писать программы для их обработки и узнаете, как спроектировать собственные базы данных под разные цели.\u003c/li\u003e\u003c/ol\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003ch4\u003e\u003cstrong\u003eПрограмма курса\u003c/strong\u003e\u003c/h4\u003e\u003col\u003e\u003cli\u003e\u003cstrong\u003eВведение\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eУзнаете, что такое базы данных и зачем они нужны. Научитесь создавать свои структуры данных, установите сервер Oracle. Познакомитесь с инструментом Oracle Apex и сможете с его помощью создавать приложения и визуализировать данные.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eПервые шаги в SQL\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eИзучите расширенные возможности Apex, познакомитесь с основными операторами SQL и напишете свои первые запросы к базе данных.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eАгрегатные функции\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eНаучитесь суммировать данные, высчитывать среднее и определять количество строк с помощью функций sum, avg, count и других.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eАгрегатные функции по аналитическим разрезам\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eПродолжите знакомиться с функциями: научитесь высчитывать минимальное и максимальное значения, группировать и фильтровать данные с помощью функций max, min, distinct, having и других.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eАналитические функции\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eПознакомитесь с аналитическими функциями на примере row_number () и lead/lag. Сможете применять аналитические функции по группам и выбирать данные из «окна».\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eОбъединение данных\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eНаучитесь объединять и вычитать наборы данных, соединять таблицы, обогащать данные.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eПрисоединение таблиц\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eУзнаете, как соединить несколько таблиц и работать с нормализованными представлениями данных.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eТипы данных\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eУзнаете, какие типы данных существуют, в каких случаях их применять и как преобразовывать.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eОбъекты базы данных\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eПознакомитесь с объектами базы данных, научитесь распределять данные по ролям, создавать схемы и представлять данные в удобном для пользователя виде.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eИзменение данных\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eУзнаете, как создать, изменить, удалить данные или отменить действие, если случайно удалили лишнее.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eСекционирование и план запроса\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eУзнаете, как разбить большую таблицу на удобные секции, и научитесь работать с данными внутри них. Познакомитесь с оптимизатором Oracle и сможете проверять и изменять план запроса.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eПростейшие блоки\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eРазберётесь в процедурном расширении PL/SQL, научитесь писать анонимные блоки и выводить информацию на экран. Познакомитесь с операторами ветвлений if/else и напишете свой первый анонимный блок с ветвлениями.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eЦиклы\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eУзнаете, как записывать и хранить информацию в переменных, как автоматизировать рутинную работу, и научитесь работать с циклами for и while.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eТипы PL/SQL-объектов\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eНаучитесь создавать и вызывать процедуры и функции, передавать и получать параметры, создавать пакеты.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eИспользование PL/SQL\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eРазберётесь в системных и пользовательских исключениях и научитесь их обрабатывать. Узнаете, как работать с курсорами и обходить ошибку запуска DDL.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePL/SQL-таблицы\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eНаучитесь складывать и преобразовывать данные в коллекции и работать с конвейерными функциями. Узнаете, как обрабатывать большие объекты данных (CLOB).\u003c/li\u003e\u003c/ol\u003e","companyId":"6261b9ae8a88fba484485a84","clicks":3,"reviews":[],"reviewCount":0,"reviewAvg":null},{"_id":"61278ee5468b55fbc82efa4b","categories":["SQL"],"tags":["Видеолекции, вебинары, практические задания"],"title":"SQL и получение данных","image":"/uploads/2021-08-26/netology_white.png","characteristics":[{"name":"Школа","value":"Нетология"},{"name":"Документ об окончании","value":"Диплом"},{"name":"Сложность","value":"С нуля"},{"name":"Длительность","value":"1.5 месяца"}],"link":"https://go.acstat.com/79a947d770781bf0","description":"Освойте один из основных инструментов работы с данными. Научитесь получать данные без помощи разработчиков. Сделайте шаг к профессии аналитика","initialRating":4.9,"price":24850,"credit":2070,"oldPrice":35500,"createdAt":"2021-08-26T12:53:57.639Z","updatedAt":"2022-06-14T09:53:41.493Z","__v":0,"html":"\u003ch4\u003e\u003cstrong\u003eКому будет\u0026nbsp;полезен курс\u003c/strong\u003e\u003c/h4\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eНовичкам в\u0026nbsp;аналитике\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eУзнаете, как самостоятельно извлекать данные для обработки и\u0026nbsp;анализа. Улучшите свои навыки и\u0026nbsp;сможете получить повышение\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eМаркетологам\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eНаучитесь оперативно получать данные, чтобы оценивать результаты, строить гипотезы и\u0026nbsp;разрабатывать маркетинговые стратегии\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eМенеджерам проектов и\u0026nbsp;продуктов\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eСможете лучше понимать разработчиков и\u0026nbsp;аналитиков и\u0026nbsp;самостоятельно выгружать данные\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eФинансистам, бухгалтерам и\u0026nbsp;научным сотрудникам\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eНаучитесь выгружать данные и\u0026nbsp;изучать их\u0026nbsp;характеристики с\u0026nbsp;помощью аналитических функций SQL\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003ch4\u003e\u003cstrong\u003eПрограмма курса\u003c/strong\u003e\u003c/h4\u003e\u003cp\u003e\u003cstrong\u003eВведение в SQL. Установка ПО\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eУзнаете, зачем нужны базы данных (БД). Поймёте, как устроена система управления базами данных (СУБД) и\u0026nbsp;познакомитесь с\u0026nbsp;системой PostgreSQL. Узнаете, что такое схемы, отношения, атрибуты и\u0026nbsp;домены. Установите и\u0026nbsp;настроите необходимое\u0026nbsp;ПО.\u003c/p\u003e\u003cul\u003e\u003cli\u003eКакие бывают источники данных\u003c/li\u003e\u003cli\u003eЧто такое IDE и DBeaver\u003c/li\u003e\u003cli\u003eСоздание подключений в DBeaver\u003c/li\u003e\u003cli\u003eУстановка локального сервера PostgreSQL Database Server\u003c/li\u003e\u003cli\u003eРабота с *.backup и *.sql\u003c/li\u003e\u003cli\u003eИнтерфейс DBeaver\u003c/li\u003e\u003cli\u003eКак создавать запросы\u003c/li\u003e\u003cli\u003eER-диаграмма\u003c/li\u003e\u003cli\u003eОграничения первичного и внешнего ключей\u003c/li\u003e\u003cli\u003eМетаданные: использование и доступ\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eРабота с базами данных\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eУзнаете, что такое алиасы и\u0026nbsp;как их\u0026nbsp;использовать в\u0026nbsp;работе с\u0026nbsp;различными схемами и\u0026nbsp;таблицами в\u0026nbsp;одном запросе. Разберётесь в\u0026nbsp;основных типах данных PostgreSQL. Узнаете, как фильтровать, сортировать и\u0026nbsp;преобразовывать данные. Поймёте, как работать со\u0026nbsp;строками и\u0026nbsp;датами.\u003c/p\u003e\u003cul\u003e\u003cli\u003eПростые запросы\u003c/li\u003e\u003cli\u003eКоманда ROUND\u003c/li\u003e\u003cli\u003eКоманды ORDER BY, LIMIT, OFFSET\u003c/li\u003e\u003cli\u003eКоманда DISTINCT\u003c/li\u003e\u003cli\u003eЛогический порядок SELECT\u003c/li\u003e\u003cli\u003eУсловия WHERE\u003c/li\u003e\u003cli\u003eКоманды NULL и NOT NULL\u003c/li\u003e\u003cli\u003eKонкатенация\u003c/li\u003e\u003cli\u003eКоманды LIKE и ILIKE\u003c/li\u003e\u003cli\u003eМетоды работы со строками\u003c/li\u003e\u003cli\u003eМетоды работы с датами\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eОсновы SQL\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eНапишите простые запросы и\u0026nbsp;изучите сложные. Примените соединения (JOIN) и\u0026nbsp;агрегатные функции (SUM, COUNT, AVG). Разберётесь в\u0026nbsp;хронологии связывания таблиц. Освоите базовые команды: SELECT, WHERE, JOIN, ORDER BY, CASE, UNION, GROUP BY, HAVING. Узнаете, что такое подзапросы.\u003c/p\u003e\u003cul\u003e\u003cli\u003eТипы соединения: LEFT, RIGHT, INNER, FULL OUTER, CROSS JOIN\u003c/li\u003e\u003cli\u003eJOIN при работе с уникальными и неуникальными значениями\u003c/li\u003e\u003cli\u003eКоманды UNION и EXCEPT\u003c/li\u003e\u003cli\u003eКоманда\u0026nbsp;CASE\u003c/li\u003e\u003cli\u003eАгрегация\u003c/li\u003e\u003cli\u003eГруппировка\u003c/li\u003e\u003cli\u003eПодзапросы. Влияние положения на затрачиваемые ресурсы\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eУглубление в\u0026nbsp;SQL\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eУзнаете, как работать с\u0026nbsp;таблицами с\u0026nbsp;помощью команд CREATE TABLE, ALTER TABLE, DROP TABLE. Освоите команды INSERT INTO, UPDATE TABLE, DELETE FROM. Поймёте, что такое внешние ключи.\u003c/p\u003e\u003cul\u003e\u003cli\u003eСоздание схемы\u003c/li\u003e\u003cli\u003eСоздание отношений\u003c/li\u003e\u003cli\u003eФормирование атрибутов, указание типов данных и ограничений\u003c/li\u003e\u003cli\u003eМодификация структуры отношений\u003c/li\u003e\u003cli\u003eВнешние ключи\u003c/li\u003e\u003cli\u003eВнесение данных в отношение\u003c/li\u003e\u003cli\u003eИзменение данных\u003c/li\u003e\u003cli\u003eУдаление данных и отношений\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eРабота с PostgresSQL. Часть 1\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eНаучитесь использовать агрегатные функции sum(), count(),avg(), min() и\u0026nbsp;max() в\u0026nbsp;рамках оконной функции. Примените аналитические функции lead(), lag(), dense_rank(). Узнаете, что такое обобщённые табличные выражения и\u0026nbsp;рекурсивные запросы. Научитесь работать с\u0026nbsp;каталогами.\u003c/p\u003e\u003cul\u003e\u003cli\u003eОконные функции: простые запросы, накопление, LEAD и LAG\u003c/li\u003e\u003cli\u003eКоманда\u0026nbsp;CTE\u003c/li\u003e\u003cli\u003eРекурсия. Применение с каталогами\u003c/li\u003e\u003cli\u003eКоманда GENERATE_SERIES\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eРабота с PostgresSQL. Часть 2\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eУзнаете, что такое представления. Поймёте, как ускорять запросы и\u0026nbsp;использовать индексы. Начнёте ориентироваться в\u0026nbsp;схемах запросов. Познакомитесь со\u0026nbsp;сложными типами данных.\u003c/p\u003e\u003cul\u003e\u003cli\u003eКоманда\u0026nbsp;VIEW\u003c/li\u003e\u003cli\u003eКоманда MATERIALIZED VIEW\u003c/li\u003e\u003cli\u003eПрименение представлений в денормализации\u003c/li\u003e\u003cli\u003eПлан запросов (EXPLAIN ANALYZE)\u003c/li\u003e\u003cli\u003eКоманда JSON\u003c/li\u003e\u003cli\u003eКоманда ARRAY\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eПродвинутый SQL\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eНаучитесь поднимать, настраивать кластеры, шардировать (масштабировать) данные, писать хранимые процедуры и триггеры, понимать структуры данных, как они нормализуются и денормализуются. Погрузитесь в специфику проектирования БД и интеграцию с другими приложениями.\u003c/p\u003e\u003cul\u003e\u003cli\u003eКомандная строка, интерактивный режим, резервное копирование, DCL, транзакции, блокировки, TCL\u003c/li\u003e\u003cli\u003eХранимые процедуры: циклы и условия, возврат скаляра и таблиц, raise exception, call. Триггеры событий, видимость, общий триггер\u003c/li\u003e\u003cli\u003eЗависимости. Нормализация. Денормализация\u003c/li\u003e\u003cli\u003eОсновы проектирования: архитектурные модели, модели данных\u003c/li\u003e\u003cli\u003eМас 003eПрограмма подойдет новичкам, кто впервые изучает SQL или тем, кто хочет привести свои знания в систему\u003c/p\u003e\u003cp\u003eСтартовый модуль:\u0026nbsp;Виды баз данных\u003c/p\u003e\u003cp\u003eВы познакомитесь с SQL, Metabase и базами данных.\u003c/p\u003e\u003cp\u003e1 модуль.\u0026nbsp;Основы SQL\u003c/p\u003e\u003cp\u003eНаучитесь получать все данные из таблицы, фильтровать строки, сортировать данные, ограничивать выбор\u003c/p\u003e\u003cp\u003e2 модуль:\u0026nbsp;Агрегатные\u0026nbsp;функции\u003c/p\u003e\u003cp\u003eБудете работать с повторяющимися значениями, запросами агрегатных функций, группировкой и фильтрами агрегированных данных.\u003c/p\u003e\u003cp\u003e3 модуль.\u0026nbsp;Соединение таблиц\u003c/p\u003e\u003cp\u003eСможете объединить таблицы: по ключу, с помощью оператора JOIN (5 видов). Агрегатные функции в соединениях таблиц.\u003c/p\u003e\u003cp\u003eПрактический кейс по юнит-экономике\u003c/p\u003e\u003cp\u003e4 модуль. Сложные объединения\u003c/p\u003e\u003cp\u003eПродолжите объединять таблицы уже с помощью нескольких операторов UNION, использования Except, Intersect\u003c/p\u003e\u003cp\u003e5 модуль.\u0026nbsp;Подзапросы\u003c/p\u003e\u003cp\u003eНаучитесь делать подзапросы в WHERE, FROM, SELECT и использовать CTE.\u003c/p\u003e\u003cp\u003e6 модуль.\u0026nbsp;Условные\u0026nbsp;операторы\u003c/p\u003e\u003cp\u003eРазберетесь в условиях получения данных из базы данных, и в работе операторов CASE, COALESCE, NULLIF.\u003c/p\u003e\u003cp\u003eФинальный проект.\u003c/p\u003e\u003cp\u003eПолучите рабочую задачу, выберете подходящие функции и сформулируете необходимые запросы на языке SQL.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eПродвинутый уровень\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eПрограмма подойдет тем, кому необходимо изучить продвинутые инструменты SQL для работы с базами данных\u003c/p\u003e\u003cp\u003eСтартовый модуль:\u003c/p\u003e\u003cp\u003eРазберетесь, какие задачи стоят перед SQL-аналитиками и как программа курса решает эти задачи\u003c/p\u003e\u003cp\u003e1 модуль.\u0026nbsp;Реляционные СУБД\u003c/p\u003e\u003cp\u003eРазберетесь в роли СУБД, узнаете, что такое денормализация и приведете базу данных в рабочий вид\u003c/p\u003e\u003cp\u003e2 модуль:\u0026nbsp;Работа с данными различных типов\u003c/p\u003e\u003cp\u003eИзучите особенности работы с датами, числами, строками, JSON, XML и регулярные выражения\u003c/p\u003e\u003cp\u003e3 модуль.\u0026nbsp;Оконные функции\u003c/p\u003e\u003cp\u003eНаучитесь использовать общий синтаксис оконной функции, ранжировать данные с её помощью, применять агрегатные функции внутри окон\u003c/p\u003e\u003cp\u003e4 модуль. Виды объектов в СУБД\u003c/p\u003e\u003cp\u003eУзнаете, какие существуют объекты БД\u003c/p\u003e\u003cp\u003eНаучитесь писать SQL-запросы с основными командами DDL и изменять структуру таблицы\u003c/p\u003e\u003cp\u003e5 модуль.\u0026nbsp;Создание процедур и функций для работы с данными\u003c/p\u003e\u003cp\u003eСоздадите свою функцию, создадите и вызовите хранимую процедуру\u003cstrong\u003e.\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e6 модуль.\u0026nbsp;БОНУС. Системные таблицы и оптимизация запросов\u003c/p\u003e\u003cp\u003eУстановите PG Admin локально на свой компьютер. Создадите, измените и развернете из дампа свою БД. Научитесь анализировать и оптимизировать запросы.\u003c/p\u003e\u003cp\u003eФинальный проект.\u003c/p\u003e\u003cp\u003eДоработаете существующую БД под несколько бизнес-задач\u003c/p\u003e","companyId":"6261ba0a8a88fba484485b48","clicks":1,"reviews":[],"reviewCount":0,"reviewAvg":null},{"_id":"61279009468b554ec22efab2","categories":["SQL"],"tags":[],"title":"Основы SQL для анализа данных","characteristics":[{"name":"Школа","value":"SkyPro"},{"name":"Документ об окончании","value":"Диплом"},{"name":"Сложность","value":"С нуля"},{"name":"Длительность","value":"2 месяца"}],"image":"/uploads/2021-08-26/Screenshot_1.png","initialRating":5,"price":24000,"oldPrice":29000,"credit":2000,"link":"https://ad.admitad.com/g/kpr3e0qpel208a90766e5eaaeb7930/?ulp=https%3A%2F%2Fsky.pro%2Fcourses%2Fanalytics%2Fsql","description":"Вы освоите язык запросов SQL. Научитесь самостоятельно собирать, обрабатывать данные и анализировать их. Сможете решать бизнес-задачи с помощью SQL.","createdAt":"2021-08-26T12:58:49.053Z","updatedAt":"2022-05-25T02:46:32.344Z","__v":0,"html":"\u003ch4\u003eКому подойдет курс\u003c/h4\u003e\n\u003cul\u003e\n    \u003cli\u003e\u003cstrong\u003eНовичкам в\u0026nbsp;IT\u003c/strong\u003e\u003cbr\u003eРазовьете навыки работы с\u0026nbsp;данными и\u0026nbsp;сделаете первый шаг в\u0026nbsp;востребованной профессии.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eРуководителям\u003c/strong\u003e\u003cbr\u003eУзнаете, как самостоятельно анализировать данные, и\u0026nbsp;сможете принимать более точные эффективные решения.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eМаркетологам\u003c/strong\u003e\u003cbr\u003eНаучитесь извлекать информацию из\u0026nbsp;баз данных и\u0026nbsp;глубже анализировать поведение пользователей.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eНачинающим аналитикам\u003c/strong\u003e\u003cbr\u003eИзучите нюансы работы с\u0026nbsp;базами данных и\u0026nbsp;сможете помогать бизнесу принимать эффективные решения на\u0026nbsp;основе данных.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eНачинающим разработчикам и\u0026nbsp;тестировщикам\u003c/strong\u003e\u003cbr\u003eУзнаете, как улучшить сайт или приложение через грамотную работу с\u0026nbsp;базами данных.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u0026nbsp;\u003cbr\u003e\u003c/p\u003e\n\u003ch4\u003eЧему вы научитесь\u003c/h4\u003e\n\u003cul\u003e\n    \u003cli\u003eПроводить аналитические исследования и\u0026nbsp;находить инсайты\u003c/li\u003e\n    \u003cli\u003eФильтровать, сортировать, группировать и\u0026nbsp;объединять данные из\u0026nbsp;разных таблиц\u003c/li\u003e\n    \u003cli\u003eПисать запросы к\u0026nbsp;базам данных\u003c/li\u003e\n    \u003cli\u003eВычислять показатели из\u0026nbsp;большого объема информации\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u0026nbsp;\u003cbr\u003e\u003c/p\u003e\n\u003ch4\u003e\u003cstrong\u003eПрограмма курса\u003c/strong\u003e\u003c/h4\u003e\n\u003cp\u003e\u003cstrong\u003eМодуль 1\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eРабота с\u0026nbsp;нативными данными\u003c/strong\u003e\u003cbr\u003eРасскажем, почему SQL\u0026nbsp;— золотой ключ для всех, кто работает с\u0026nbsp;данными. Освоите базовые типы данных и\u0026nbsp;операции с\u0026nbsp;ними, научитесь получать данные по\u0026nbsp;условиям и\u0026nbsp;очищать, генерировать новые признаки.\u003c/p\u003e\n\u003cul\u003e\n    \u003cli\u003e\u003cstrong\u003eБазовые запросы\u003c/strong\u003eНаучитесь выбирать и\u0026nbsp;фильтровать данные с\u0026nbsp;помощью операторов SELECT, FROM, WHERE. Узнаете, как сортировать данные и\u0026nbsp;использовать условия.\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eДомашнее задание\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eГенерация новых признаков и\u0026nbsp;очистка данных\u003c/strong\u003e\u003cbr\u003eРазберетесь, как работать с\u0026nbsp;оператором CASE. Узнаете, как создавать новые признаки и\u0026nbsp;фильтровать по\u0026nbsp;ним.\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eДомашнее задание:\u0026nbsp;подготовить выборку данных для обучения рекомендательной модели интернет-магазина.\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eПроверочная работа по\u0026nbsp;модулю:\u0026nbsp;выгрузить данные для отдела маркетинга по\u0026nbsp;определенным условиям.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eМодуль 2\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eПреобразование данных\u003c/strong\u003e\u003cbr\u003eУзнаете, как преобразовывать данные и\u0026nbsp;выводить агрегированные показатели, объединять таблицы и\u0026nbsp;создавать сложные подзапросы. Завершите модуль исследовательским проектом в\u0026nbsp;SQL.\u003c/p\u003e\n\u003cul\u003e\n    \u003cli\u003e\u003cstrong\u003eАгрегатные функции\u003c/strong\u003e\u003cbr\u003eНаучитесь агрегировать данные, группировать их\u0026nbsp;по\u0026nbsp;полям, находить сумму, искать минимум, максимум, количество уникальных элементов и\u0026nbsp;среднее.\u003cbr\u003eДомашнее задание\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eОбъединение таблиц\u003c/strong\u003e\u003cbr\u003eУзнаете, как объединять таблицы, изучите способы и\u0026nbsp;сможете выбрать нужный для своей задачи.\u003cbr\u003eДомашнее задание\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eПодзапросы и\u0026nbsp;WITH\u003c/strong\u003e\u003cbr\u003eПоймете, как делать вложенные запросы и\u0026nbsp;создавать временные таблицы для хранения промежуточных данных. Освоите конструкции WITH, научитесь использовать её\u0026nbsp;для написания сложных запросов.\u003cbr\u003eДомашнее задание\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eОконные функции\u003c/strong\u003e\u003cbr\u003eИзучите функции OVER, LAG, LEAD, RANK, ROW_NUMBER. Научитесь вычислять показатели для разных групп объектов: отклонение от\u0026nbsp;среднего по\u0026nbsp;группе и\u0026nbsp;в\u0026nbsp;целом, порядковый номер транзакций клиентов, скользящее среднее.\u003cbr\u003eДомашнее задание\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eМастер-класс: проводим аналитическое исследование и\u0026nbsp;решаем бизнес-проблему с\u0026nbsp;помощью SQL\u003c/strong\u003e\u003cbr\u003eВы\u0026nbsp;погрузитесь в\u0026nbsp;реальную задачу аналитика данных и\u0026nbsp;поможете бизнесу решить проблему. Под руководством наставника проанализируете данные из\u0026nbsp;разных таблиц, предварительно очистив их\u0026nbsp;и\u0026nbsp;создав новые признаки.\u003cbr\u003eДомашнее задание\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eМодуль 3\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eОсновы администрирования БД\u003c/strong\u003e\u003cbr\u003eНаучитесь не\u0026nbsp;просто работать с\u0026nbsp;выборками, но\u0026nbsp;и\u0026nbsp;преобразовывать таблицы внутри базы данных, а\u0026nbsp;также создавать новые временные таблицы.\u003c/p\u003e\n\u003cul\u003e\n    \u003cli\u003e\u003cstrong\u003eСоздание, изменение, удаление данных в\u0026nbsp;таблице. Создание индексов. Временные таблицы\u003c/strong\u003e\u003cbr\u003eНаучитесь создавать, изменять, удалять данные в\u0026nbsp;таблицах и\u0026nbsp;сами таблицы с\u0026nbsp;помощью команд CREATE, UPDATE, INSERT, DELETE, DROP.\u003cbr\u003eРазберетесь, как создавать временные таблицы и\u0026nbsp;использовать их\u0026nbsp;в\u0026nbsp;запросах.\u003cbr\u003eДомашнее задание\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eОсновы оптимизации\u003c/strong\u003e\u003cbr\u003eСистематизируете знания по\u0026nbsp;написанию запросов.\u003cbr\u003eИзучите способы написания запросов и\u0026nbsp;научитесь выбирать способ под задачу.\u003cbr\u003eДомашнее задание\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eКурсовая работа\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eАналитический проект в\u0026nbsp;SQL\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n    \u003cli\u003e\u003cstrong\u003eУчебный проект\u003c/strong\u003e\u003cbr\u003eПроект по\u0026nbsp;анализу метрик качества контента и\u0026nbsp;результатов обучения студентов на\u0026nbsp;на\u0026nbsp;основе данных онлайн-школы за\u0026nbsp;2021 год.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eСвой проект\u003c/strong\u003e\u003cbr\u003eВыберите самостоятельно.\u003c/li\u003e\n\u003c/ul\u003e","companyId":"6261bb868a88fba484485e20","clicks":1,"reviews":[],"reviewCount":0,"reviewAvg":null}]},"__N_SSG":true},"page":"/courses/[alias]","query":{"alias":"sql"},"buildId":"nTnSrOE62JHaB79KGedfv","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
