ink":"https://go.acstat.com/f87962ce4351edd0","description":"Вы с нуля освоите C#, разберётесь в основах геймдизайна и научитесь создавать игры на популярном движке Unity. Сможете на практике отработать навыки командной разработки на геймджемах и добавите 4 игры в портфолио.","characteristics":[{"name":"Школа","value":"Skillbox"},{"name":"Документ об окончании","value":"Диплом"},{"name":"Сложность","value":"С нуля"},{"name":"Длительность","value":"9 месяцев"}],"initialRating":4.7,"price":152900,"oldPrice":184000,"credit":6371,"createdAt":"2021-07-29T20:36:43.844Z","updatedAt":"2022-06-08T13:24:31.883Z","__v":0,"html":"\u003ch4\u003eКому подойдет курс\u003c/h4\u003e\u003cul\u003e\u003cli\u003eВсем, кто хочет попасть в разработку игр\u003cbr\u003eСделаете первые шаги в изучении С#, разберётесь в особенностях разработки игр, освоите создание 3D-моделей персонажей и окружения — и сможете работать в интересующей вас сфере.\u003c/li\u003e\u003cli\u003eНачинающим программистам\u003cbr\u003eСистематизируете свои знания в языке С# и движке, научитесь создавать 3D-модели в Blender. К концу обучения у вас будет глубокое понимание всех этапов разработки и готовое портфолио — сможете брать за свою работу больше.\u003c/li\u003e\u003cli\u003eОпытным разработчикам, которые хотят перейти в геймдев\u003cbr\u003eОсвоите движок Unity, научитесь создавать игровую логику, графику и анимацию, поймёте, как работает геймдев-команда. Сможете сменить специализацию и перейти на работу в игровую студию.\u003c/li\u003e\u003c/ul\u003e\u003ch4\u003eЧему научитесь на курсе\u003c/h4\u003e\u003cul\u003e\u003cli\u003eПрограммировать на C#\u003cbr\u003eИзучите основы языка программирования C#. Сможете прописывать игровую логику для проектов разных жанров.\u003c/li\u003e\u003cli\u003eВести дизайн-документ\u003cbr\u003eУзнаете, как вести понятный для всех участников разработки дизайн-документ, в котором прописаны правила игры и её элементы.\u003c/li\u003e\u003cli\u003eРазрабатывать игры на Unity\u003cbr\u003eРазберётесь в шагах и инструментах каждого этапа разработки. Узнаете, как адаптировать игру под разные платформы. Сможете делать игры для ПК и под iOS и Android.\u003c/li\u003e\u003cli\u003eДелать 3D-модели и анимацию\u003cbr\u003eОсвоите моделирование персонажей и окружения, научитесь добавлять анимацию и импортировать объекты в Unity. Сможете самостоятельно разработать игру с нуля без помощи моделлера.\u003c/li\u003e\u003cli\u003eИспользовать ассеты в своём проекте\u003cbr\u003eУзнаете, как интегрировать сторонние ресурсы (модели, текстуры) в свой проект — существенно ускорите работу над игрой и сможете тестировать идеи на готовых моделях до того, как будут сделаны свои.\u003c/li\u003e\u003cli\u003eСоздавать противников с AI и делать окружение\u003cbr\u003eНаучитесь создавать противников с искусственным интеллектом, делать окружение, настраивать освещение, добавлять визуальные эффекты и звуки — ваша игра станет глубже и интереснее для игроков.\u003c/li\u003e\u003c/ul\u003e\u003ch4\u003eПрограмма курса\u003c/h4\u003e\u003cp\u003eВас ждут онлайн-лекции и практические задания на основе реальных кейсов.\u003c/p\u003e\u003cp\u003e47 тематических модулей\u003cbr\u003e176 онлайн-уроков\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eРазработчик игр на Unity\u003c/strong\u003e\u003c/p\u003e\u003col\u003e\u003cli\u003eВведение в Unity: установка, интерфейс, работы с примитивами.\u003c/li\u003e\u003cli\u003eРабота с ассетами на сцене.\u003c/li\u003e\u003cli\u003eЗнакомство с интерфейсами.\u003c/li\u003e\u003cli\u003eПеременные типы данных, операторы. Логические операторы. Операторы ветвлений. Методы.\u003c/li\u003e\u003cli\u003eИгра-викторина.\u003c/li\u003e\u003cli\u003eРабота со временем в Unity.\u003c/li\u003e\u003cli\u003eСоздание игры Save the village.\u003c/li\u003e\u003cli\u003eПеремещение и вращение.\u003c/li\u003e\u003cli\u003eЗнакомство с физическим движком. 2 модуля.\u003c/li\u003e\u003cli\u003eИгра Wild Ball. 4 модуля.\u003c/li\u003e\u003cli\u003eНарративный дизайн видеоигр.\u003c/li\u003e\u003cli\u003eПлатформер. 4 модуля.\u003c/li\u003e\u003cli\u003eПрактикум C#.\u003c/li\u003e\u003cli\u003eЗнакомство с Blender.\u003c/li\u003e\u003cli\u003eProps Modeling.\u003c/li\u003e\u003cli\u003eBlender: работа с материалами.\u003c/li\u003e\u003cli\u003eLow Poly character.\u003c/li\u003e\u003cli\u003eСоздание игрового ландшафта.\u003c/li\u003e\u003cli\u003eTimeLines.\u003c/li\u003e\u003cli\u003eCineMachine.\u003c/li\u003e\u003cli\u003eПостпроцессинг.\u003c/li\u003e\u003cli\u003eКомандная разработка.\u003c/li\u003e\u003cli\u003eИгра Crazy Run. 2 модуля\u003c/li\u003e\u003cli\u003eГеймдизайн.\u003c/li\u003e\u003cli\u003eПоиск пути.\u003c/li\u003e\u003cli\u003eRaycasts.\u003c/li\u003e\u003cli\u003eИгра DarkLand.\u003c/li\u003e\u003c/ol\u003e\u003cp\u003e\u003cstrong\u003eBlender\u003c/strong\u003e\u003c/p\u003e\u003col\u003e\u003cli\u003eНачало работы в Blender.\u003c/li\u003e\u003cli\u003eПримитивы и базовые операции.\u003c/li\u003e\u003cli\u003eРабота с Pivot и курсором.\u003c/li\u003e\u003cli\u003eРабота с кривыми, модификаторами Array и Curve. Работа с «пустышками» и референсами.\u003c/li\u003e\u003cli\u003eВырезание объектов и проекций с помощью инструментов Knife и Knife Projection.\u003c/li\u003e\u003cli\u003eМодификатор Bevel для создания скосов и Boolean для создания сложных фигур.\u003c/li\u003e\u003cli\u003eВсё о High Poly и модификаторе Subsurf для сглаживания объектов.\u003c/li\u003e\u003cli\u003eАдаптивный скульптинг: методы Multiresolution и Dynotopo\u003c/li\u003e\u003cli\u003eShrinkwrap и основы ретопологии.\u003c/li\u003e\u003cli\u003eUV-развёртка и бейкинг.\u003c/li\u003e\u003cli\u003e3D-моделирование Low Poly окружения с использованием повторяющихся участков текстур (триммов).\u003c/li\u003e\u003cli\u003eРазработка окружения\u003c/li\u003e\u003c/ol\u003e","blog":{"text":"\u003ch4\u003eКому подойдет курс\u003c/h4\u003e\u003cul\u003e\u003cli\u003eВсем, кто хочет попасть в разработку игр\u003cbr\u003eСделаете первые ша
