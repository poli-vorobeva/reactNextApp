i\u003eНастраивать и\u0026nbsp;поддерживать программы 1С разных версий\u003c/li\u003e\n    \u003cli\u003eКонтролировать эффективность разрабатываемых решений\u003c/li\u003e\n    \u003cli\u003eРазрабатывать и\u0026nbsp;администрировать нетиповые конфигурации\u003c/li\u003e\n    \u003cli\u003eАдминистрировать типовые конфигурации 1С\u003c/li\u003e\n    \u003cli\u003eАвтоматизировать бизнес-процессы\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003e\u003cstrong\u003eПрограмма\u0026nbsp;курса\u003c/strong\u003e\u003c/h4\u003e\n\u003cp\u003eСначала вы изучите платформу «1С: Предприятие» и её компоненты. Затем научитесь модифицировать типовые решения и разрабатывать 1С-конфигурации с\u0026nbsp;нуля.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eСреда разработки и конфигурация\u003c/strong\u003e\u003cbr\u003eЗагрузите платформу «1С: Предприятие», с\u0026nbsp;нуля создадите информационную базу и\u0026nbsp;простую конфигурацию «управление ИТ-фирмой». Начнёте формировать объекты в\u0026nbsp;дереве метаданных, поработаете с\u0026nbsp;разными видами клиентов, научитесь пользоваться внешними отчетами и\u0026nbsp;обрабатывать выгрузки.\u003c/p\u003e\n\u003cul\u003e\n    \u003cli\u003eВведение в платформу\u003c/li\u003e\n    \u003cli\u003eСреда разработки и конфигурация\u003c/li\u003e\n    \u003cli\u003eДерево метаданных\u003c/li\u003e\n    \u003cli\u003eВиды клиентов и режимы работы\u003c/li\u003e\n    \u003cli\u003eПользователи и отладка\u003c/li\u003e\n    \u003cli\u003eВнешние отчёты, обработки и расширения\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eДомашнее задание\u003c/strong\u003e: работа с конфигурациями, метаданными, пользователями и их ролями, внешними отчетами\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eВстроенный язык\u003c/strong\u003e\u003cbr\u003eСоздадите события в\u0026nbsp;модуле клиентского приложения. Поработаете с\u0026nbsp;разными типами данных и\u0026nbsp;с\u0026nbsp;их\u0026nbsp;помощью научитесь выводить разные условия. Узнаете о\u0026nbsp;сущности «объект платформы» и\u0026nbsp;попробуете с\u0026nbsp;ней работать.\u003c/p\u003e\n\u003cul\u003e\n    \u003cli\u003eМодули\u003c/li\u003e\n    \u003cli\u003eПеременные\u003c/li\u003e\n    \u003cli\u003eТипы данных\u003c/li\u003e\n    \u003cli\u003eДаты и строки\u003c/li\u003e\n    \u003cli\u003eУсловия\u003c/li\u003e\n    \u003cli\u003eЦиклы\u003c/li\u003e\n    \u003cli\u003eУниверсальные коллекции\u003c/li\u003e\n    \u003cli\u003eОбъекты платформы\u003c/li\u003e\n    \u003cli\u003eПроцедуры и функции\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eДомашнее задание\u003c/strong\u003e: создание обработчика событий модуля приложения, формы, объекта. Работа с объектами платформы\u0026nbsp;\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eАнглийский язык для начинающих разработчиков\u003c/strong\u003e\u003cbr\u003eВ этом модуле вас ждут десять видеолекций, которые помогут начать разговаривать на английском языке по темам программирования.\u003c/p\u003e\n\u003cul\u003e\n    \u003cli\u003eЛексика, без которой не обойтись программисту\u0026nbsp;\u003c/li\u003e\n    \u003cli\u003eКак вести переписку на английском\u003c/li\u003e\n    \u003cli\u003eЧтение документации и анализ требований\u003c/li\u003e\n    \u003cli\u003eПрограммирование\u003c/li\u003e\n    \u003cli\u003eТестирование ПО\u003c/li\u003e\n    \u003cli\u003eСтрессовые ситуации\u003c/li\u003e\n    \u003cli\u003eУстранение неполадок\u003c/li\u003e\n    \u003cli\u003eРабота и роли в команде\u003c/li\u003e\n    \u003cli\u003eКак поддержать любую беседу на английском\u003c/li\u003e\n    \u003cli\u003eСобрания, презентации\u0026nbsp;\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eИнтерфейс\u003c/strong\u003e\u003cbr\u003eПоработаете с\u0026nbsp;интерфейсом платформы. Научитесь создавать общие формы и\u0026nbsp;формы элементов справочников, узнаете о\u0026nbsp;реквизитах и\u0026nbsp;создании команд.\u003c/p\u003e\n\u003cul\u003e\n    \u003cli\u003eИнтерфейс конфигурации\u003c/li\u003e\n    \u003cli\u003eФормы, их реквизиты и данные\u003c/li\u003e\n    \u003cli\u003eЭлементы управления\u003c/li\u003e\n    \u003cli\u003eКоманды\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eДомашнее задание\u003c/strong\u003e: развитие конфигурации с требуемыми настройками интерфейса, добавление общих функций. Работа с элементами упраления и командами\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eПрактическая работа\u0026nbsp;«Настройки и справочники»\u003c/strong\u003e: вы создадите конфигурацию «Управление ИТ-фирмой» с базовым набором справочников, поддерживающую управление пользователями ИБ в режиме предприятия\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eСправочники и регистры сведений\u003c/strong\u003e\u003cbr\u003eС\u0026nbsp;этого модуля начнётся прикладная разработка. Вы\u0026nbsp;научитесь создавать разные виды справочников и\u0026nbsp;регистры сведений, а\u0026nbsp;также поработаете с\u0026nbsp;виртуальными таблицами.\u003c/p\u003e\n\u003cul\u003e\n    \u003cli\u003eСправочники\u003c/li\u003e\n    \u003cli\u003eИерархия и подчинение\u003c/li\u003e\n    \u003cli\u003eФормы справочников\u003c/li\u003e\n    \u003cli\u003eРегистры сведений\u003c/li\u003e\n    \u003cli\u003eЗапись и чтение регистров\u003c/li\u003e\n    \u003cli\u003eВиртуальные таблицы\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eДомашнее задание\u003c/strong\u003e: работа с контактной информацией, подбор программ, создание регистров, отчётов\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eДокументы и файлы\u003c/strong\u003e\u003cbr\u003eВ\u0026nbsp;этом модуле вы\u0026nbsp;продолжите заниматься прикладной разработкой. Научитесь работать с\u0026nbsp;разными типами документов, углубитесь в\u0026nbsp;изучение виртуальных таблиц и\u0026nbsp;познакомитесь с\u0026nbsp;двоичными данными.\u003c/p\u003e\n\u003cul\u003e\n    \u003cli\u003eДокументы\u003c/li\u003e\n    \u003cli\u003eТабличные части\u003c/li\u003e\n    \u003cli\u003eПроведение и движения\u003c/li\u003e\n    \u003cli\u003eФормы документов\u003c/li\u003e\n    \u003cli\u003eВиртуальные таблицы\u003c/li\u003e\n    \u003cli\u003eПоследовательность и журналы\u003c/li\u003e\n    \u003cli\u003eФайлы\u003c/li\u003e\n    \u003cli\u003eТекстовые документы\u003c/li\u003e\n    \u003cli\u003eДвоичные данные\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eДомашняя работа\u003c/strong\u003e: создание различных типов документов. Работа с остатками, движением товаров. Создание команды печати, обработки для выгрузки данных\u0026nbsp;\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eЗапросы и отчёты\u003c/strong\u003e\u003cbr\u003eНаучитесь комплексно работать с\u0026nbsp;функцией «запросы и\u0026nbsp;отчёты». Начнёте обучение с\u0026nbsp;конструирования запросов, а\u0026nbsp;затем поработаете с\u0026nbsp;подзапросами и\u0026nbsp;узнаете о\u0026nbsp;группировке разных видов данных. Также вы\u0026nbsp;познакомитесь с\u0026nbsp;системой компоновки данных — СКД.\u003c/p\u003e\n\u003cul\u003e\n    \u003cli\u003eКонструктор запросов\u003c/li\u003e\n    \u003cli\u003eУсловия и подзапросы\u003c/li\u003e\n    \u003cli\u003eИтоги и группировки\u003c/li\u003e\n    \u003cli\u003eСоединения\u003c/li\u003e\n    \u003cli\u003eВременные таблицы и пакетные запросы\u003c/li\u003e\n    \u003cli\u003eВведение в СКД\u003c/li\u003e\n    \u003cli\u003eРабота с СКД\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eДомашняя работа\u003c/strong\u003e: обновление цен, номенклатуры. Создание простого механизма подстановки скидок, отчета по продажам\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eПрактическая работа «Сделки и деньги»\u003c/strong\u003e: разовьёте созданную ранее конфигурацию «Управление ИТ-фирмой». Теперь в ней можно будет учитывать хозяйственные операции — приобретение и реализацию товаров и услуг, движение денежных средств — с базовым механизмом ценообразования и набором простых отчётов.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eИтогом станет конфигурация с главными элементами управленческих учётных систем на платформе «1С: Предприятие»\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eИнтеграция и обмен данными\u003c/strong\u003e\u003cbr\u003eПознакомитесь с\u0026nbsp;инструментами разработки, которые ускорят и\u0026nbsp;упростят процессы. Научитесь применять язык разметки XML, способ обмена данными JSON, архитектурный подход HTTP и\u0026nbsp;формат протоколов SOAP.\u0026nbsp;\u003c/p\u003e\n\u003cul\u003e\n    \u003cli\u003eXML и JSON\u003c/li\u003e\n    \u003cli\u003eHTTP-сервисы и SOAP-сервисы\u003c/li\u003e\n    \u003cli\u003eРаспределённая информационная база\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eДомашняя работа\u003c/strong\u003e: ручное формирование XML и JSON, сервис бронирования в формате SOAP и HTTP-сервис бронирования\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eМеханизмы учёта\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eПознакомитесь с\u0026nbsp;основным понятиями учёта, научитесь использовать инструменты для анализа данных бухгалтерского учёта и\u0026nbsp;работать с\u0026nbsp;виртуальными таблицами регистров бухгалтерии.\u003c/p\u003e\n\u003cp\u003e4 часа теории\u003c/p\u003e\n\u003cp\u003e16 часов практики\u003c/p\u003e\n\u003cp\u003eБазовые понятия учёта\u003c/p\u003e\n\u003cp\u003eПланы счетов и регистры бухгалтерии\u003c/p\u003e\n\u003cp\u003eСубконто\u003c/p\u003e\n\u003cp\u003eВиртуальные таблицы регистров бухгалтерии\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eДомашняя работа:\u003c/strong\u003e\u0026nbsp;баланс торгового предприятия, план счетов управленческого учёта, реализация расчёта себестоимости товара\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eМеханизмы расчёта\u003c/strong\u003e\u003cbr\u003eПознакомитесь с\u0026nbsp;основными видами расчётов и\u0026nbsp;классами объектов метаданных. Научитесь производить расчёты по\u0026nbsp;базе и\u0026nbsp;работать с\u0026nbsp;запросами к\u0026nbsp;виртуальным таблицам регистров расчёта.\u003c/p\u003e\n\u003cul\u003e\n    \u003cli\u003eПланы видов расчёта и регистры расчёта\u003c/li\u003e\n    \u003cli\u003eВытеснение\u003c/li\u003e\n    \u003cli\u003eВиртуальные таблицы регистров расчёта\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eДомашняя работа:\u0026nbsp;\u003c/strong\u003eсоздание плана видов расчёта и\u0026nbsp;регистра для расчёта управленческой зарплаты, документа начисления по\u0026nbsp;окладу с\u0026nbsp;учётом графика работы и\u0026nbsp;вытеснения\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eБизнес-процессы и задачи\u003c/strong\u003e\u003cbr\u003eПознакомитесь со\u0026nbsp;схемами бизнес-процессов в\u0026nbsp;разных компаниях, научитесь распределять команду по\u0026nbsp;ролям и\u0026nbsp;ставить задачи.\u003c/p\u003e\n\u003cul\u003e\n    \u003cli\u003eПроцессы и схемы процессов\u003c/li\u003e\n    \u003cli\u003eЗадачи\u003c/li\u003e\n    \u003cli\u003eРолевая адресация\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eДомашняя работа\u003c/strong\u003e: создание процесов, задач, результатов, возможности адресаций поручений\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eКарьера в 1с-разработке\u003c/strong\u003e\u003cbr\u003eНаучитесь формулировать карьерные цели, создавать резюме, собирать портфолио и готовиться к собеседованиям. Создадите пошаговый план поиска работы, запишите видеопрезентацию и пройдёте карьерную консультацию с HR-экспертом.\u003c/p\u003e\n\u003cul\u003e\n    \u003cli\u003eПошаговый план поиска работы\u003c/li\u003e\n    \u003cli\u003eАнализ рынка труда\u003c/li\u003e\n    \u003cli\u003eРезюме, портфолио 1с-программиста и сопроводительное письмо\u003c/li\u003e\n    \u003cli\u003eСобеседование: как подготовиться и пройти\u003c/li\u003e\n    \u003cli\u003eСтатистика и измерение эффективности поиска работы\u003c/li\u003e\n    \u003cli\u003eИндивидуальная карьерная консультация\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003e\u003cstrong\u003eКому подойдёт\u0026nbsp;этот курс\u003c/strong\u003e\u003c/h4\u003e\n\u003cul\u003e\n    \u003cli\u003eВыпускникам технических вузов\u003cbr\u003eКурс 1С-программиста поможет приобрести необходимые знания, чтобы войти в\u0026nbsp;разработку и начать зарабатывать. Программа подойдёт, если вы не хотите изучать фронтенд- и бэкенд-разработку\u003c/li\u003e\n    \u003cli\u003eБухгалтерам, финансистам и\u0026nbsp;аналитикам\u003cbr\u003eПриобретёте глубокие знания в\u0026nbsp;1С, научитесь самостоятельно настраивать и\u0026nbsp;изменять конфигурацию программы под\u0026nbsp;собственные нужды\u003c/li\u003e\n    \u003cli\u003eНачинающим разработчикам\u003cbr\u003eЕсли вы делали первые шаги в\u0026nbsp;разработке, но\u0026nbsp;столкнулись со сложностями уже на этапе изучения HTML и JavaScript. После курса вы сможете легко войти в профессию с помощью 1С-программирования\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003eКлючевые навыки\u003c/h4\u003e\n\u003cul\u003e\n    \u003cli\u003eРабота в платформе «1С: Предприятие»\u003c/li\u003e\n    \u003cli\u003eРабота с разными типами клиентов\u003c/li\u003e\n    \u003cli\u003eРабота с разными конфигурациями\u003c/li\u003e\n    \u003cli\u003eВыгрузка и загрузка данных\u003c/li\u003e\n    \u003cli\u003eРабота с метаданными\u003c/li\u003e\n    \u003cli\u003eЗапуск и отладка интерфейсов, справочников, реквизитов, форм\u003c/li\u003e\n    \u003cli\u003eРабота с разными типами данных\u003c/li\u003e\n    \u003cli\u003eИнтеграция и обмен данными между 1С и веб-сервисами\u003c/li\u003e\n    \u003cli\u003eРабота с\u0026nbsp;XML, JSON\u003c/li\u003e\n    \u003cli\u003eЗнание HTTP- и\u0026nbsp;SOAP- сервисов\u003c/li\u003e\n    \u003cli\u003eРабота с\u0026nbsp;виртуальными таблицами остатков и\u0026nbsp;оборотов\u003c/li\u003e\n    \u003cli\u003eРабота в конфигураторе\u003c/li\u003e\n    \u003cli\u003eРасчёт сумм в зависимости от налогообложений\u003c/li\u003e\n    \u003cli\u003eНастройка событий по видам и пользователям\u003c/li\u003e\n    \u003cli\u003eНастройка цепочек процессов\u003c/li\u003e\n    \u003cli\u003eВнесение в систему данных о пользователей и товарах\u003c/li\u003e\n    \u003cli\u003eРабота с регистрами\u003c/li\u003e\n    \u003cli\u003eНастройка бизнес-процессов в проекте «Управление ИТ-компанией»\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u0026nbsp;\u003cbr\u003e\u003c/p\u003e","blog":{"text":"\u003ch4\u003e\u003cstrong\u003eВы научитесь\u003c/strong\u003e\u003c/h4\u003e\n\u003cul\u003e\n    \u003cli\u003eТестировать программу и\u0026nbsp;устранять недочёты\u003c/li\u003e\n    \u003cli\u003eИнтегрировать 1С с другими системами\u003c/li\u003e\n    \u003cli\u003eСоздавать и дорабатывать функционал 1С\u003c/li\u003e\n    \u003cli\u003eНастраивать и\u0026nbsp;поддерживать программы 1С разных версий\u003c/li\u003e\n    \u003cli\u003eКонтролировать эффективность разрабатываемых решений\u003c/li\u003e\n    \u003cli\u003eРазрабатывать и\u0026nbsp;администрировать нетиповые конфигурации\u003c/li\u003e\n    \u003cli\u003eАдминистрировать типовые конфигурации 1С\u003c/li\u003e\n    \u003cli\u003eАвтоматизировать бизнес-процессы\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003ch4\u003e\u003cstrong\u003eКому подойдёт\u0026nbsp;этот курс\u003c/strong\u003e\u003c/h4\u003e\n\u003cul\u003e\n    \u003cli\u003eВыпускникам технических вузов\u003cbr\u003eКурс 1С-программиста поможет приобрести необходимые знания, чтобы войти в\u0026nbsp;разработку и начать зарабатывать. Программа подойдёт, если вы не хотите изучать фронтенд- и бэкенд-разработку\u003c/li\u003e\n    \u003cli\u003eБухгалтерам, финансистам и\u0026nbsp;аналитикам\u003cbr\u003eПриобретёте глубокие знания в\u0026nbsp;1С, научитесь самостоятельно настраивать и\u0026nbsp;изменять конфигурацию программы под\u0026nbsp;собственные нужды\u003c/li\u003e\n    \u003cli\u003eНачинающим разработчикам\u003cbr\u003eЕсли вы делали первые шаги в\u0026nbsp;разработке, но\u0026nbsp;столкнулись со сложностями уже на этапе изучения HTML и JavaScript. После курса вы сможете легко войти в профессию с помощью 1С-программирования\u003c/li\u003e\n\u003c/ul\u003e\n","_id":"62759b3fee3b0ada184b6666"},"companyId":"6261b9ef8a88fba484485b35","clicks":27,"reviews":[],"reviewCount":0,"reviewAvg":null},{"_id":"6192c9f039ade90942f48bfa","categories":["1C программирование"],"tags":["4 работы в портфолио","Трудоустройство после обучения"],"title":"Факультет 1С-разработки","link":"https://go.avck.ws/78bb49f3e710aa60","image":"/uploads/2021-11-15/gb.png","characteristics":[{"name":"Школа","value":"GeekBrains"},{"name":"Документ об окончании","value":"Диплом"},{"name":"Сложность","value":"С нуля"},{"name":"Длительность","value":"10 месяцев"}],"initialRating":4.92,"description":"Освойте профессию программиста 1С с нуля. Вы научитесь создавать архитектуру приложения, разрабатывать подсистемы и подготовитесь к сдаче экзаменов 1С. ","credit":3999,"price":144000,"oldPrice":192000,"createdAt":"2021-11-15T20:58:24.106Z","updatedAt":"2022-06-09T00:07:16.576Z","__v":0,"html":"\u003ch4\u003e\u003cstrong\u003eКому подойдет\u0026nbsp;курс\u003c/strong\u003e\u003c/h4\u003e\n\u003cul\u003e\n    \u003cli\u003e\u003cstrong\u003eНовичкам\u003c/strong\u003e\u003cbr\u003eНаучитесь разрабатывать конфигурации и освоите востребованные компетенции, необходимые для сдачи экзаменов 1С.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eПользователям системы 1С\u003c/strong\u003e\u003cbr\u003eСможете дорабатывать отчёты, обработки и конфигурацию, грамотно составлять ТЗ и создавать дополнительные функции.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eНачинающим разработчикам\u003c/strong\u003e\u003cbr\u003eСтруктурируете знания, разберёте практические задачи и нестандартные кейсы, которые пригодятся в работе.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003e\u003cstrong\u003eПрограмма курса\u003c/strong\u003e\u003c/h4\u003e\n\u003col\u003e\n    \u003cli\u003eОсновы работы и программирования в 1С\u0026nbsp;\u003col\u003e\n            \u003cli\u003e\u003cstrong\u003eВстреча с деканом факультета\u003c/strong\u003e\u003cbr\u003eНа онлайн-встрече вы познакомитесь с деканом факультета Валентиной Помогаевой узнаете, как будет построено обучение на факультете и сможете задать ей вопросы по программе.\u0026nbsp;\u003c/li\u003e\n            \u003cli\u003e\u003cstrong\u003eВведение в специальность 1С-разработчика\u003c/strong\u003e\u003cbr\u003eИзучите базовые понятия 1С, основы программирования на встроенном языке 1С и алгоритм настройки рабочей среды для разработки.\u003c/li\u003e\n            \u003cli\u003e\u003cstrong\u003eРабота с прикладными объектами\u003c/strong\u003e\u003cbr\u003eПолучите опыт работы с различными прикладными объектами 1С, а также создадите собственную информационную базу.\u003c/li\u003e\n            \u003cli\u003e\u003cstrong\u003eЯзык запросов\u003c/strong\u003e\u003cbr\u003eИзучите конструктор запросов и разные типы соединений. Научитесь делать печатные формы и строить отчеты.\u003c/li\u003e\n        \u003c/ol\u003e\n    \u003c/li\u003e\n    \u003cli\u003eПогружение в разработку 1С\u003col\u003e\n            \u003cli\u003e\u003cstrong\u003eОсновы администрирования баз данных 1С. Работа с типовыми решениями\u003c/strong\u003e\u003cbr\u003eПознакомитесь с настройками прав доступа. Сможете пользоваться отладчиком и изменять типовые решения фирмы 1С. Подготовитесь к экзамену «1С:Профессионал».\u003c/li\u003e\n            \u003cli\u003e\u003cstrong\u003eСистема компоновки данных\u003c/strong\u003e\u003cbr\u003eНа этом курсе вы познакомитесь с системой компоновки данных (СКД), изучите механизмы и создадите отчёт с помощью СКД.\u003c/li\u003e\n            \u003cli\u003e\u003cstrong\u003eРешение практических задач оперативного и бухгалтерского учёта\u003c/strong\u003e\u003cbr\u003eНаучитесь автоматизировать типичные задачи оперативного и бухгалтерского учёта, познакомитесь с различными методиками проведения документов.\u003c/li\u003e\n        \u003c/ol\u003e\n    \u003c/li\u003e\n    \u003cli\u003eРасширенные возможности 1С\u003col\u003e\n            \u003cli\u003e\u003cstrong\u003eРешение расчётных задач. Бизнес-процессы\u003c/strong\u003e\u003cbr\u003eПознакомитесь с понятиями бизнес-процессов, задач и их персональной адресации. Научитесь решать расчётные задачи.\u003c/li\u003e\n            \u003cli\u003e\u003cstrong\u003eИнтеграции\u003c/strong\u003e\u003cbr\u003eОсвоите работу с файлами и обмен с Excel. Научитесь применять инструменты для обмена данными. Изучите структурный язык обмена XML, протокол обмена json, работу с сервисами soap и http.\u003c/li\u003e\n            \u003cli\u003e\u003cstrong\u003eКарьера 1С-разработчика\u003c/strong\u003e\u003cbr\u003eПознакомитесь с разными путями в карьере разработчика 1С. Научитесь составлять резюме, проходить собеседования и составлять техническое задание.\u0026nbsp;\u003c/li\u003e\n        \u003c/ol\u003e\n    \u003c/li\u003e\n    \u003cli\u003eКурсы вне четверти\u003col\u003e\n            \u003cli\u003e\u003cstrong\u003eСертификация «1С:Профессионал»\u003c/strong\u003e\u003cbr\u003eПодготовитесь к сдаче экзамена «1С:Профессионал» по платформе.\u003c/li\u003e\n            \u003cli\u003e\u003cstrong\u003eСертификация «1С:Специалист»\u003c/strong\u003e\u003cbr\u003eПодготовитесь к сдаче экзамена «1С:Специалист» по платформе.\u003c/li\u003e\n        \u003c/ol\u003e\n    \u003c/li\u003e\n\u003c/ol\u003e\n\u003ch4\u003eКлючевые навыки:\u003c/h4\u003e\n\u003cul\u003e\n    \u003cli\u003eПрограммирование в 1С\u003c/li\u003e\n    \u003cli\u003eЗнание языка запросов и механизмов СКД\u003c/li\u003e\n    \u003cli\u003eУмение работать с расширением конфигурации\u003c/li\u003e\n    \u003cli\u003eРазработка печатных форм\u003c/li\u003e\n    \u003cli\u003eСоздание внешних обработок и отчётов\u003c/li\u003e\n    \u003cli\u003eЗнание типовых механизмов платформы 8.3\u003c/li\u003e\n    \u003cli\u003eИзменение типовых конфигураций\u003c/li\u003e\n    \u003cli\u003eИнтеграция 1С с другими программными продуктами\u003c/li\u003e\n    \u003cli\u003eРешение задач периодических расчётов\u003c  «1С»"],"title":"Профессия 1C-разработчик","link":"https://go.avck.ws/354b1d355d7bdbf0","image":"/uploads/2021-11-15/skillbox.png","characteristics":[{"name":"Школа","value":"SkillBox"},{"name":"Документ об окончании","value":"Диплом"},{"name":"Сложность","value":"С нуля"},{"name":"Длительность","value":"6 месяцев"}],"description":"Станьте разработчиком в системе «1С:Предприятие» под руководством личного наставника и зарабатывайте на этом даже без опыта программирования. После прохождения обучения — помощь в трудоустройстве.","initialRating":4.8,"credit":4549,"price":109200,"oldPrice":182004,"createdAt":"2021-11-15T21:00:14.943Z","updatedAt":"2022-06-09T00:05:26.034Z","__v":0,"html":"\u003ch4\u003e\u003cstrong\u003eКому подойдёт этот курс\u003c/strong\u003e\u003c/h4\u003e\n\u003cul\u003e\u003cli\u003e\u003cstrong\u003eНовичкам\u003c/strong\u003e\u003cbr\u003eНа\u0026nbsp;практике научитесь программированию и\u0026nbsp;работе с\u0026nbsp;конфигурациями системы «1С:Предприятие 8», подготовитесь к\u0026nbsp;сдаче экзамена «1С:Профессионал» и\u0026nbsp;сможете найти работу программистом\u0026nbsp;1С.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eПользователям системы 1С\u003c/strong\u003e\u003cbr\u003eСможете дорабатывать конфигурацию под требования заказчика. Научитесь составлять\u0026nbsp;ТЗ, создавать отчёты, обрабатывать данные, разрабатывать и\u0026nbsp;изменять функционал.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eПрактикующим программистам\u003c/strong\u003e\u003cbr\u003eРазберётесь в\u0026nbsp;основах оперативного учёта, научитесь использовать учётные регистры и\u0026nbsp;регистры расчёта. Сможете дорабатывать типовые конфигурации\u0026nbsp;1С.\u003c/li\u003e\u003c/ul\u003e\n\n\n\u003ch4\u003e\u003cstrong\u003eЧему вы научитесь\u003c/strong\u003e\u003c/h4\u003e\n\u003col\u003e\n    \u003cli\u003eАвтоматизировать бизнес-процессы\u003c/li\u003e\n    \u003cli\u003eРазрабатывать системы учёта\u003c/li\u003e\n    \u003cli\u003eСоздавать и дорабатывать функционал\ 3c/li\u003e\n    \u003cli\u003eЗнание языка запросов 1С\u003c/li\u003e\n    \u003cli\u003eНавыки составления ТЗ\u003c/li\u003e\n    \u003cli\u003eИнтеграция 1С с другими системами\u003c/li\u003e\n    \u003cli\u003eРазработка внешних отчётов, обработок, печатных форм\u003c/li\u003e\n    \u003cli\u003eОпыт решения задач оперативного, бухгалтерского учёта\u003c/li\u003e\n    \u003cli\u003eДоработка типовых конфигураций\u003c/li\u003e\n    \u003cli\u003eЗнание основ SQL и администрирования баз данных\u003c/li\u003e\n    \u003cli\u003eОпыт разработки подсистем на регистрах периодических расчётов\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u0026nbsp;\u003cbr\u003e\u003c/p\u003e","blog":{"text":"\u003ch4\u003e\u003cstrong\u003eКому подойдёт этот курс\u003c/strong\u003e\u003c/h4\u003e\n\u003cul\u003e\u003cli\u003e\u003cstrong\u003eНовичкам\u003c/strong\u003e\u003cbr\u003eНа\u0026nbsp;практике научитесь программированию и\u0026nbsp;работе с\u0026nbsp;конфигурациями системы «1С:Предприятие 8», подготовитесь к\u0026nbsp;сдаче экзамена «1С:Профессионал» и\u0026nbsp;сможете найти работу программистом\u0026nbsp;1С.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eПользователям системы 1С\u003c/strong\u003e\u003cbr\u003eСможете дорабатывать конфигурацию под требования заказчика. Научитесь составлять\u0026nbsp;ТЗ, создавать отчёты, обрабатывать данные, разрабатывать и\u0026nbsp;изменять функционал.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eПрактикующим программистам\u003c/strong\u003e\u003cbr\u003eРазберётесь в\u0026nbsp;основах оперативного учёта, научитесь использовать учётные регистры и\u0026nbsp;регистры расчёта. Сможете дорабатывать типовые конфигурации\u0026nbsp;1С.\u003c/li\u003e\u003c/ul\u003e\n\n\n\u003ch4\u003e\u003cstrong\u003eЧему вы научитесь\u003c/strong\u003e\u003c/h4\u003e\n\u003col\u003e\n    \u003cli\u003eАвтоматизировать бизнес-процессы\u003c/li\u003e\n    \u003cli\u003eРазрабатывать системы учёта\u003c/li\u003e\n    \u003cli\u003eСоздавать и дорабатывать функционал\u003c/li\u003e\n    \u003cli\u003eНастраивать отчёты для руководства\u003c/li\u003e\n    \u003cli\u003eПроектировать архитектуру баз данных\u003c/li\u003e\n    \u003cli\u003eИнтегрировать 1С с другими системами\u003c/li\u003e\n    \u003cli\u003eРазрабатывать свою авторскую конфигурацию\u003c/li\u003e\n\u003c/ol\u003e\n","_id":"62759baaee3b0ada184b669b"},"companyId":"6261b9ae8a88fba484485a84","clicks":9,"reviews":[],"reviewCount":0,"reviewAvg":null},{"_id":"6192caab39ade90278f48c06","categories":["1C программирование"],"tags":["Трудоустройство после первых четырёх месяцев","Практика на кейсах из бизнеса","Доступ к курсу и материалам навсегда"],"title":"Профессия Аналитик 1C","link":"https://go.avck.ws/dd4ec306291c3b40","image":"/uploads/2021-11-15/skillbox.png","initialRating":4.6,"characteristics":[{"name":"Школа","value":"SkillBox"},{"name":"Документ об окончании","value":"Диплом"},{"name":"Сложность","value":"С нуля"},{"name":"Длительность","value":"15 месяцев"}],"description":"Будете улучшать рабочие процессы в компаниях — автоматизировать учёт и управление. Станете востребованным специалистом по внедрению и сопровождению решений на базе 1C.","credit":4361,"price":104700,"oldPrice":139600,"createdAt":"2021-11-15T21:01:31.545Z","updatedAt":"2022-06-09T00:00:15.083Z","__v":0,"html":"\u003ch4\u003e\u003cstrong\u003eКому подойдёт этот курс\u003c/strong\u003e\u003c/h4\u003e\n\u003cul\u003e\n    \u003cli\u003e\u003cstrong\u003eНачинающим специалистам\u003c/strong\u003e\u003cbr\u003eПолучите все необходимые знания для начала карьеры. Научитесь работать в\u0026nbsp;команде, тестировать компоненты\u0026nbsp;1С, готовить пользовательскую документацию, вести учёт работ. Знания закрепите на\u0026nbsp;практике.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eПрограммистам 1С\u003c/strong\u003e\u003cbr\u003eНаучитесь описывать и\u0026nbsp;согласовывать требования с\u0026nbsp;заказчиком. Будете разрабатывать подсистемы 1С\u0026nbsp;для команд в\u0026nbsp;больших проектах. Улучшите систему 1С\u0026nbsp;на\u0026nbsp;своём предприятии. Наладите эффективную работу с\u0026nbsp;пользователями.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eКонсультантам 1С\u003c/strong\u003e\u003cbr\u003eНаучитесь анализировать, описывать и\u0026nbsp;оцифровывать бизнес-процессы, выявлять доработки. Будете ставить задачи программистам, тестировать решения и\u0026nbsp;сдавать работу пользователям. Перейдёте на\u0026nbsp;следующую ступень в\u0026nbsp;карьере и\u0026nbsp;сможете больше зарабатывать.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eЭкономистам и бухгалтерам, менеджерам\u003c/strong\u003e\u003cbr\u003eБудете грамотно составлять документацию для привлечения к\u0026nbsp;работе над проектом внешних специалистов. Или ставить задачи на\u0026nbsp;доработку и\u0026nbsp;внедрение решений 1С\u0026nbsp;у\u0026nbsp;себя на\u0026nbsp;предприятии.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003e\u003cstrong\u003eЧему вы научитесь\u003c/strong\u003e\u003c/h4\u003e\n\u003col\u003e\n    \u003cli\u003e\u003cstrong\u003eСобирать требования к автоматизации учёта и управления\u003c/strong\u003e\u003cbr\u003eСможете составлять максимально полный бриф с\u0026nbsp;учётом специфики бизнес-процессов конкретного предприятия.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eРешать задачи пользователей 1С\u003c/strong\u003e\u003cbr\u003eУзнаете, как эффективно общаться с\u0026nbsp;пользователями, обучать их\u0026nbsp;в\u0026nbsp;процессе работы, создавать базу знаний и\u0026nbsp;находить проектные решения на\u0026nbsp;основе требований заказчика.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eПрезентовать идеи и результаты\u003c/strong\u003e\u003cbr\u003eСможете наглядно показать заказчику проектное решение: подготовить контрольный пример и\u0026nbsp;настроить демобазу, собрать обратную связь и\u0026nbsp;оформить протокол встречи.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eРаботать в системе «1С:Предприятие»\u003c/strong\u003e\u003cbr\u003eНаучитесь настраивать интерфейс приложения 1С\u0026nbsp;под требования пользователей, быстро получать необходимые данные из\u0026nbsp;1С\u0026nbsp;с\u0026nbsp;помощью запросов и\u0026nbsp;формировать аналитические отчёты.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eВзаимодействовать с админами 1С\u003c/strong\u003e\u003cbr\u003eРазберётесь, как создавать новые базы, управлять аккаунтами пользователей и\u0026nbsp;правами, выявлять сбои в\u0026nbsp;работе системы, находить их\u0026nbsp;причины и\u0026nbsp;формулировать задачи для программистов и\u0026nbsp;админов.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eТестировать решения 1С и готовить их к запуску\u003c/strong\u003e\u003cbr\u003eУзнаете, что такое опытно-промышленная эксплуатация, сценарий запуска и\u0026nbsp;контрольные примеры. Сможете подготовить систему и\u0026nbsp;пользователей к\u0026nbsp;плавному запуску\u0026nbsp;1С.\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch4\u003e\u003cstrong\u003eПрограмма курса\u003c/strong\u003e\u003c/h4\u003e\n\u003col\u003e\n    \u003cli\u003e\u003cstrong\u003eОсновы профессии 1С-аналитик ≈4 месяца\u003c/strong\u003e\u003cbr\u003e\n        \u003col\u003e\n            \u003cli\u003eВведение в профессию.\u003c/li\u003e\n            \u003cli\u003eОсновы внедрения и сопровождения 1С.\u003c/li\u003e\n            \u003cli\u003eКоммуникации в команде.\u003c/li\u003e\n            \u003cli\u003eОсновы работы с проектной документацией.\u003c/li\u003e\n            \u003cli\u003eОсновы методологии Scrum.\u003c/li\u003e\n            \u003cli\u003eОсновы администрирования 1С (стажёр).\u003c/li\u003e\n            \u003cli\u003eПользовательские операции в 1С.\u003c/li\u003e\n            \u003cli\u003eСамообучение стажёра.\u003c/li\u003e\n            \u003cli\u003eОсновы администрирования 1С (техподдержка).\u003c/li\u003e\n            \u003cli\u003eАнализ бизнес-данных.\u003c/li\u003e\n            \u003cli\u003eДиагностика ошибок 1С.\u003c/li\u003e\n            \u003cli\u003eОценка доработки типовых конфигураций 1С.\u003c/li\u003e\n            \u003cli\u003eДоработка и отладка типовых конфигураций 1С.\u003c/li\u003e\n            \u003cli\u003eКонсультирование и обучение.\u003c/li\u003e\n            \u003cli\u003eМониторинг работы 1С.\u003c/li\u003e\n            \u003cli\u003eСамообучение консультанта техподдержки.\u003c/li\u003e\n            \u003cli\u003eУстановка копии базы клиента, диагностика и поиск ошибок, исправление ошибок, документирование и организация типового сопровождения базы 1С.\u003c/li\u003e\n        \u003c/ol\u003e\n    \u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eВнедрение и эксплуатация 1С на практике: методики и шаблоны ≈6 месяцев\u003c/strong\u003e\u003cbr\u003e\n        \u003col\u003e\n            \u003cli\u003eУчастие в пресейлах.\u003c/li\u003e\n            \u003cli\u003eСбор требований к ПО.\u003c/li\u003e\n            \u003cli\u003eМоделирование процессов.\u003c/li\u003e\n            \u003cli\u003eАнализ нормативно-справочной информации (НСИ).\u003c/li\u003e\n            \u003cli\u003eСогласование функциональных требований с пользователем.\u003c/li\u003e\n            \u003cli\u003eСборка прототипа ПО по Scrum.\u003c/li\u003e\n            \u003cli\u003eВыполнение внутреннего тестирования прототипа ПО по Scrum.\u003c/li\u003e\n            \u003cli\u003eВыпуск релизов прототипа ПО и управление изменениями по Scrum.\u003c/li\u003e\n            \u003cli\u003eПодготовка к ОПЭ.\u003c/li\u003e\n            \u003cli\u003eОбучение ключевой группы пользователей перед ОПЭ.\u003c/li\u003e\n            \u003cli\u003eОбучение ключевых пользователей.\u003c/li\u003e\n            \u003cli\u003eФункциональное тестирование вместе в период ОПЭ.\u003c/li\u003e\n            \u003cli\u003eНефункциональное тестирование в период ОПЭ.\u003c/li\u003e\n            \u003cli\u003eЗапуск в промышленную эксплуатацию. Сценарий запуска.\u003c/li\u003e\n            \u003cli\u003eЗапуск в промышленную эксплуатацию (НСИ и остатки).\u003c/li\u003e\n            \u003cli\u003eПоддержка пользователей на запуске.\u003c/li\u003e\n            \u003cli\u003eДокументирование системы.\u003c/li\u003e\n            \u003cli\u003eОрганизация сопровождения ПО.\u003c/li\u003e\n            \u003cli\u003eЭксплуатация ПО.\u003c/li\u003e\n            \u003cli\u003eСамообучение консультанта по внедрению.\u003c/li\u003e\n            \u003cli\u003eНаставничество.\u003c/li\u003e\n        \u003c/ol\u003e\n    \u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eПроектирование и управление разработкой информационных систем 1С ≈5 месяцев\u003c/strong\u003e\u003cbr\u003e\n        \u003col\u003e\n            \u003cli\u003eПресейл.\u003c/li\u003e\n            \u003cli\u003eЭкспресс-обследование.\u003c/li\u003e\n            \u003cli\u003eРамочная оценка проекта.\u003c/li\u003e\n            \u003cli\u003eАнализ предприятия.\u003c/li\u003e\n            \u003cli\u003eСбор функциональных требований.\u003c/li\u003e\n            \u003cli\u003eСбор нефункциональных требований.\u003c/li\u003e\n            \u003cli\u003eСогласование требований.\u003c/li\u003e\n            \u003cli\u003eВыработка стратегии автоматизации.\u003c/li\u003e\n            \u003cli\u003eМоделирование процессов.\u003c/li\u003e\n            \u003cli\u003eСценарий запуска.\u003c/li\u003e\n            \u003cli\u003eПодготовка НСИ.\u003c/li\u003e\n            \u003cli\u003eПроектирование функциональной архитектуры.\u003c/li\u003e\n            \u003cli\u003eПодготовка спецификаций на разработку.\u003c/li\u003e\n            \u003cli\u003eУправление разработкой по Scrum.\u003c/li\u003e\n            \u003cli\u003eПодготовка к ОПЭ.\u003c/li\u003e\n            \u003cli\u003eОпытно-промышленная эксплуатация.\u003c/li\u003e\n            \u003cli\u003eЗапуск в промышленную эксплуатацию.\u003c/li\u003e\n            \u003cli\u003eОрганизация техподдержки ПО.\u003c/li\u003e\n            \u003cli\u003eОрганизация разработки 1С.\u003c/li\u003e\n            \u003cli\u003eСамообучение аналитика.\u003c/li\u003e\n            \u003cli\u003eКомандный проект «Подготовка разработки».\u003c/li\u003e\n            \u003cli\u003eНаставничество.\u003c/li\u003e\n        \u003c/ol\u003e\n    \u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eИтоговый проект. Индивидуальный проект: установка базы для клиента\u003c/strong\u003e\u003cbr\u003eВы проведёте полный цикл работ начального уровня: установите платформу 1С и информационную базу клиента, проведёте её диагностику, выявите ошибки, исправите и задокументируете их.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eИтоговый проект. Командный проект: внедрение ПО\u003c/strong\u003e\u003cbr\u003eВместе с однокурсниками проанализируете требования заказчика к системе: подготовите набор документов по проектированию системы, оформите задачи для разработки, тестирования и подготовки системы к запуску и последующей передаче на сопровождение.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eИтоговый проект. Индивидуальный проект: подготовка к разработке\u003c/strong\u003e\u003cbr\u003eВы согласуете с проектной командой заказчика функциональные и нефункциональные требования и выработаете стратегию реализации проекта. Проведёте моделирование рабочих процессов, составите список функциональных разрывов, разработаете сценарий запуска системы в промышленную эксплуатацию и организуете работу специалистов технической поддержки.\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch4\u003e\u003cstrong\u003eПрофессиональные навыки:\u003c/strong\u003e\u003c/h4\u003e\n\u003cul\u003e\n    \u003cli\u003eПонимание конфигурации 1С\u003c/li\u003e\n    \u003cli\u003eАнализ данных при помощи 1С\u003c/li\u003e\n    \u003cli\u003eЗнание архитектуры системы «1С:Предприятие»\u003c/li\u003e\n    \u003cli\u003eАвтоматизация бизнес-процессов\u003c/li\u003e\n    \u003cli\u003eИнтеграция 1С с другими системами\u003c/li\u003e\n    \u003cli\u003eРабота по методологии Scrum\u003c/li\u003e\n    \u003cli\u003eЗнание методологий UML, BPMN\u003c/li\u003e\n    \u003cli\u003eРабота с базами данных\u003c/li\u003e\n    \u003cli\u003eВзаимодействие с заказчиком и разработчиками\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u0026nbsp;\u003cbr\u003e\u003c/p\u003e","blog":{"text":"\u003ch4\u003e\u003cstrong\u003eКому подойдёт этот курс\u003c/strong\u003e\u003c/h4\u003e\n\u003cul\u003e\n    \u003cli\u003e\u003cstrong\u003eНачинающим специалистам\u003c/strong\u003e\u003cbr\u003eПолучите все необходимые знания для начала карьеры. Научитесь работать в\u0026nbsp;команде, тестировать компоненты\u0026nbsp;1С, готовить пользовательскую документацию, вести учёт работ. Знания закрепите на\u0026nbsp;практике.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eПрограммистам 1С\u003c/strong\u003e\u003cbr\u003eНаучитесь описывать и\u0026nbsp;согласовывать требования с\u0026nbsp;заказчиком. Будете разрабатывать подсистемы 1С\u0026nbsp;для команд в\u0026nbsp;больших проектах. Улучшите систему 1С\u0026nbsp;на\u0026nbsp;своём предприятии. Наладите эффективную работу с\u0026nbsp;пользователями.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eКонсультантам 1С\u003c/strong\u003e\u003cbr\u003eНаучитесь анализировать, описывать и\u0026nbsp;оцифровывать бизнес-процессы, выявлять доработки. Будете ставить задачи программистам, тестировать решения и\u0026nbsp;сдавать работу пользователям. Перейдёте на\u0026nbsp;следующую ступень в\u0026nbsp;карьере и\u0026nbsp;сможете больше зарабатывать.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eЭкономистам и бухгалтерам, менеджерам\u003c/strong\u003e\u003cbr\u003eБудете грамотно составлять документацию для привлечения к\u0026nbsp;работе над проектом внешних специалистов. Или ставить задачи на\u0026nbsp;доработку и\u0026nbsp;внедрение решений 1С\u0026nbsp;у\u0026nbsp;себя на\u0026nbsp;предприятии.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003e\u003cstrong\u003eЧему вы научитесь\u003c/strong\u003e\u003c/h4\u003e\n\u003col\u003e\n    \u003cli\u003e\u003cstrong\u003eСобирать требования к автоматизации учёта и управления\u003c/strong\u003e\u003cbr\u003eСможете составлять максимально полный бриф с\u0026nbsp;учётом специфики бизнес-процессов конкретного предприятия.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eРешать задачи пользователей 1С\u003c/strong\u003e\u003cbr\u003eУзнаете, как эффективно общаться с\u0026nbsp;пользователями, обучать их\u0026nbsp;в\u0026nbsp;процессе работы, создавать базу знаний и\u0026nbsp;находить проектные решения на\u0026nbsp;основе требований заказчика.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eПрезентовать идеи и результаты\u003c/strong\u003e\u003cbr\u003eСможете наглядно показать заказчику проектное решение: подготовить контрольный пример и\u0026nbsp;настроить демобазу, собрать обратную связь и\u0026nbsp;оформить протокол встречи.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eРаботать в системе «1С:Предприятие»\u003c/strong\u003e\u003cbr\u003eНаучитесь настраивать интерфейс приложения 1С\u0026nbsp;под требования пользователей, быстро получать необходимые данные из\u0026nbsp;1С\u0026nbsp;с\u0026nbsp;помощью запросов и\u0026nbsp;формировать аналитические отчёты.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eВзаимодействовать с админами 1С\u003c/strong\u003e\u003cbr\u003eРазберётесь, как создавать новые базы, управлять аккаунтами пользователей и\u0026nbsp;правами, выявлять сбои в\u0026nbsp;работе системы, находить их\u0026nbsp;причины и\u0026nbsp;формулировать задачи для программистов и\u0026nbsp;админов.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eТестировать решения 1С и готовить их к запуску\u003c/strong\u003e\u003cbr\u003eУзнаете, что такое опытно-промышленная эксплуатация, сценарий запуска и\u0026nbsp;контрольные примеры. Сможете подготовить систему и\u0026nbsp;пользователей к\u0026nbsp;плавному запуску\u0026nbsp;1С.\u003c/li\u003e\u003c/ol\u003e","_id":"62759bb9ee3b0ada184b66aa"},"companyId":"6261b9ae8a88fba484485a84","clicks":5,"reviews":[],"reviewCount":0,"reviewAvg":null}]},"__N_SSG":true},"page":"/courses
