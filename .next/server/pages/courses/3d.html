вания онлайн в 2022 году. Обучение для начинающих. Лучшие бесплатные и платные онлайн курсы 3D-моделирования с дипломом и отзывами","views":46,"_id":"61fdbe0077ddd78615d35aae"},"sravnikus":{"metaTitle":"Курсы 3D-моделирования онлайн | Обучение 3D с нуля (2022)","metaDescription":"Рейтинг лучших курсов 3Д моделирования и визуализации онлайн в 2022 году. Обучение 3D для начинающих. Топ платных и бесплатных онлайн курсов 3d графики","qas":[{"question":"Нужно ли обладать первоначальными навыками дизайна?","answer":"Начальные знания иметь необязательно. Большинство курсов построены так, что будут полезны и новичку в дизайне. Художественные основы композиции, сочетания цветов, разных элементов и другие важные для дизайна моменты также даются на занятиях. Поэтому специальная подготовка или образование для прохождения курса не нужно.\n\nНаличие базовых знаний и навыков по компьютерному дизайну или позволит быстрее освоить материал курса по 3D моделированию и анимации."},{"question":"Курсы рассчитан только на новичков или работающим 3D-дизайнерам он тоже будет полезен?","answer":"Существуют отдельные курсы, которые рассчитаны только на новичков. В их названиях содержится указание на это. К примеру, они могут называться так: курс для начинающих.\n\nВсе остальные программы рассчитаны на практикующих дизайнеров и постоянно обновляются, таким образом все занятия состоят из самых современных материалов. Поэтому стандартные курсы подходят как для новичков, так и для практикующих дизайнеров. Последним они позволит прокачать и обновить свои навыки в 3D-графике.\n\nВсе занятия построены по принципу от простого к сложному, здесь даются как основы моделирования и дизайна, так и более тонкие нюансы. Поэтому курсы будут понятны и полезен людям, которые не имеют даже базовых навыков в моделировании и незнакомы с азами компьютерного дизайна и рисования. Более подробно программу каждого курса можно посмотреть, нажав кнопку «описание курса»."},{"question":"Как проходит обучение?","answer":"Сначала ученику высылаются теоретические занятия, которые сменяются тестами и практическими уроками. Помимо этого, в программу занятий включены онлайн-встречи с куратором и преподавателями. Во время онлайн-общения обсуждается применение практических навыков и разбор дополнительных вопросов. Таким образом занятия дают возможность получить и теоретические знания, и практические занятия. Что у ученика не получилось в практике, можно лично обсудить с куратором или преподавателем. Такая форма обучения позволяет по шагам изучить все нюансы создания 3D-моделей любых изображений и их последующего анимирования.\n\nКаждый обучающийся может на практике применять и затем задавать вопросы именно по тем темам, которые интересны ему: интерьеру, экстерьеру, архитектуре, автомобилестроению, анимимированию персонажей игр, визуализации в 3D инженерных систем или человеческих фигур.\n\nОбучение проходит в группах с минимальным количеством человек. Теоретическую часть каждый студент проходит самостоятельно. Онлайн-встречи групп требуются для обсуждения текущих, практических вопросов с преподавателями, получения заданий, проверки знаний и закрепления пройденного материала.\n\nВ некоторых программах после каждого блока занятий проходит специальное тестирование, которое позволяет оценить свои знания и уровень получения знаний. В случае успешного прохождения тестирования обучающийся получает доступ к новому модулю. В случае неудачного прохождения студент дополнительно проходит все необходимые задания для освоения знаний. Благодаря такому подходу, все студенты успешно осваивают необходимые знания."},{"question":"","answer":""},{"question":"Кто преподаватели курса?","answer":"Преподавателями курсов во всех организациях являются действующие дизайнеры, которые в настоящее время работают на реальных проектах. С практическим опытом и работами преподавателей можно ознакомиться на странице описания учебной программы.\n\nПоэтому на каждом курсе преподаватели могут поделиться реальными наработками не только в области дизайна, но и в сфере маркетинга, рекламы. При этом все преподаватели имеют академические дипломы, что позволяет гарантировать не только практические"},{"question":"Что входит в программу обучения?","answer":"В программе обучения предусмотрены занятия по дизайну, созданию 3D-моделей, их текстурированию, использованию разного света и теней, детальной отрисовки или рендеру трехмерных моделей. Вы сможете использовать разные текстуры или создавать их самостоятельно, работать с разным освещением, делать повороты моделей и даже их полноценное вращение. Отдельное внимание посвящается полигональному моделированию, которое позволяет разрабатывать любую модель более детально.\n\nОтдельные блоки посвящен анимации и программированию. Здесь вы научитесь разрабатывать отдельные сцены и внедрять в них сами модели: предметы и живых людей. Особое внимание уделяется проработки видов с разных ракурсов камеры и разных планов, что делает любое изображение более живым. "},{"question":"","answer":""},{"question":"Будут ли практические занятия в процессе обучения?","answer":"На занятиях все студенты получают разные задания, которые максимально приближены к реальным работам, которые выполняют работающие дизайнеры. В составление заданий учитываются текущие требования заказчиков, рынка и возможность использования современных технологий. Все обучающиеся получают задания в разных сферах, благодаря чему им проще определиться с более близкой и понятной областью 3D-моделирования.\n\nПоэтому все работы студенты впоследствии могут использовать в своих портфолио, что позволит быстрее устроиться на работу по новой специальности. Благодаря разным заданиям, портфолио получается наиболее разнообразным. А работодатели могут сразу по портфолио оценить реальный опыт работы и навыки претендента, что дает преимущество при трудоустройстве."},{"question":"Какие навыки можно получить в итоге?","answer":"На курсах студенты получают навыки начиная от самых основ составления моделей и работой с программами Adobe и других семейств и заканчивая узкими специализациями. В узкие специализации входит разработка героев игр, портретных моделей, моделирование такелажных работ, архитектуры, визуализация интерьеров помещений, прорисовка карт местности."},{"question":"В каких сферах востребованы навыки 3D-моделирования и анимации?","answer":"Трехмерное, компьютерное моделирование сегодня используется в самых разных гуманитарных и точных областях. Прежде всего это кино, телевидения и мультипликация, где необходимо создавать образы разных героев, фантастических существ, космических кораблей, другой техники и разные пейзажи. Компьютерная графика активно используется в рекламе. Также возможности 3D-моделирования применяются в медицине для создания наглядных образов внутренних органов.\n\nАктивно этот способ визуализации используется в строительстве, недвижимости и архитектуре. Многомерные компьютерные модели применяют в промышленности, в частности, в авиастроении и даже в космических технологиях.\n\nВажно! При выборе курса стоит обратить большее внимание на то, в каких сферах работали преподаватели и на какие сферы ориентирован сам курс."},{"question":"Выдается ли сертификат об окончании курсов?","answer":"Так как в данный рейтинг входят только топовые учебные заведения, которые имеют лицензии, то они выдают сертификаты. По итогам обучения проходит финальное тестирование, после чего выдается сертификат. Традиционно в каждом документе указывается количество часов обучения и конкретные практические навыки, полученные на курсе. Помимо сертификата, каждый ученик после прохождения курсов получает личное портфолио с выполненными им практическими заданиями."},{"question":"Осуществляется ли трудоустройство после окончания курса?","answer":"Некоторые центры обладают определенным пулом работодателей, которые заинтересованы в новых кадрах. Однако окончательное решение о трудоустройстве каждый работодатель принимает самостоятельно. Поэтому рассчитывать на гарантированное трудоустройство не стоит, даже если на странице курса об этом написано. В итоге все зависит от обучающегося и его успехов.\n\nВместе с тем при обновлении программ обучения учитываются пожелания крупных компаний и частных заказчиков."},{"question":"Сколько можно зарабатывать в месяц в этой профессии?","answer":"IT-специалисты по 3D-моделированию могут зарабатывать в месяц совершенно разные суммы. Уровень заработной платы в этой сфере колеблется от 30 - 50 тысяч рублей для начинающего специалиста без опыта работы до 80 - 150 тысяч рублей для сотрудника с хорошим опытом и прокаченными навыками. Наиболее высокие заработки наблюдаются в промышленной сфере и игровой индустрии, где они могут доходить до 300 тысяч рублей в месяц."}],"_id":"62793f38fe951fc2260a2c3d"},"learningclub":{"metaTitle":"10 лучших курсов обучения 3D-моделированию с нуля [2022]","metaDescription":"Лучшие платные и бесплатные курсы 3D-моделирования для начинающих. Онлайн обучение 3D с нуля: Москва, СПб и вся Россия","seoText":"\u003cp\u003e\u003cspan style=\"color: black;\"\u003eВ любой сфере, связанной с конструированием, сложно обойтись сегодня без преимуществ 3D-моделирования. Трехмерная визуализация\u0026nbsp;объекта\u0026nbsp;позволяет еще на этапе проекта конечному заказчику или пользователю увидеть готовый результат создаваемого объекта, это касается и будущего дома, и ювелирных украшений, и автомобилей, мебели, одежды, и много чего прочего. Это дает возможность разработчикам, технологам, дизайнерам, проектировщикам, архитекторам избежать ошибок конструкции и предотвратить дальнейшие неминуемые убытки.\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"color: black;\"\u003eТо же самое касается и анимационной отрасли, сферы кино, рекламы, игровой индустрии. Но в данных случаях 3D моделирование направлено на другие цели и подразумевает оживление виртуальных образов, максимально точную демонстрацию форм, размеров и других характеристик созданных персонажей. Говоря проще – это\u0026nbsp;процесс\u0026nbsp;создания трехмерной реалистичной модели путем задействования компьютерных программ.\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"color: black;\"\u003eСпециалисты по 3D-анимации и моделированию – универсалы,\u0026nbsp;продвинутые\u0026nbsp;дженералисты, запросто справляющиеся с функциями узкопрофильных специалистов, в том числе: аниматоров,\u0026nbsp;моделлеров,\u0026nbsp;риггеров,\u0026nbsp;лайтеров,\u0026nbsp;шейдеров, текстурных художников,\u0026nbsp;графических дизайнеров.\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"color: black;\"\u003eНа\u0026nbsp;онлайн-курсах\u0026nbsp;по 3D-анимации и\u0026nbsp;моделированию\u0026nbsp;изучаются\u0026nbsp;основы, вопросы касательно создания анимационных персонажей, осваиваются ряд специальных\u0026nbsp;компьютерных\u0026nbsp;программ,\u0026nbsp;приложений\u0026nbsp;по части 3D-моделирования, зная которые, можно легко справляться с созданием\u0026nbsp;сложных\u0026nbsp;трехмерных\u0026nbsp;движущихся\u0026nbsp;изображений, а также\u0026nbsp;использовать\u0026nbsp;свои знания при старте в разных\u0026nbsp;направлениях\u0026nbsp;креативной сферы: кино, мультипликации, гейм-индустрии, рекламе,\u0026nbsp;дизайне, информационных технологиях,\u0026nbsp;проджект-менеджменте и пр.\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"color: black;\"\u003eГлавные\u0026nbsp;задачи профессионалов «цеха анимации» сводятся к оживлению,\u0026nbsp;обработке\u0026nbsp;иллюстраций, созданию на компьютере разных оживающих\u0026nbsp;сцен\u0026nbsp;виртуального мира.\u0026nbsp;Процесс\u0026nbsp;этот не относится к разряду лишь просто технических, а несет много творческого начала в себе.\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"color: black;\"\u003eХотите\u0026nbsp;перейти\u0026nbsp;на другую работу, сделать\u0026nbsp;старт, успешную карьеру в 3Д анимации, моделировании, а для этих\u0026nbsp;целей\u0026nbsp;иметь крепкие узконаправленные знания?\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"color: black;\"\u003eИзучите\u0026nbsp;информацию,\u0026nbsp;особенности\u0026nbsp;предлагаемых нашим ресурсом курсов, при наличии вопросов, задайте их консультантам, получите компетентные\u0026nbsp;ответы. Выберите образовательный\u0026nbsp;центр, программу обучения, станьте\u0026nbsp;студентом\u0026nbsp;одних из дистанционных курсов,\u0026nbsp;направьте все усилия, свободное время на\u0026nbsp;изучение основ, принципов\u0026nbsp;3-Д моделирования,\u0026nbsp;получите\u0026nbsp;достойные знания для\u0026nbsp;личного\u0026nbsp;роста и\u0026nbsp;развития.\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"color: black;\"\u003eНужны недорогие\u0026nbsp;полезные\u0026nbsp;курсы, связанные с анимацией, компьютерным моделированием?\u0026nbsp;Выбор\u0026nbsp;за Вами. А специалисты образовательных платформ, в свою очередь, гарантированно\u0026nbsp;научат\u0026nbsp;всем тонкостям новых популярных профессий.\u003c/span\u003e\u003c/p\u003e\u003ch2\u003e\u003cspan style=\"color: black;\"\u003eПреимущества профессии\u003c/span\u003e\u003c/h2\u003e\u003cp\u003e\u003cspan style=\"color: black;\"\u003eРаботающие сотрудники в области моделирования, мультипликации получают неплохие по современным меркам деньги. В настоящее время средние заработки подобных специалистов варьируются в пределах 100-150 тысяч рублей и, причем, такие суммы выплачиваются не только в столице, но и в разных регионах России. Работа позволяет трудиться, как в офисе, в единой команде, в комфортных условиях с полной занятостью, так и находиться на\u0026nbsp;фрилансе, проживать фактически в любой точке мира, дистанционно, зачастую, в удобные для себя дни, часы, вливаясь в рабочие процессы.\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"color: black;\"\u003eРешили сменить профессию или просто расширить кругозор, обрести дополнительные\u0026nbsp;навыки?\u0026nbsp;Необходимо,\u0026nbsp;не выходя из\u0026nbsp;дома,\u0026nbsp;раскрыть для себя перспективы и\u0026nbsp;возможности\u0026nbsp;трехмерного моделирования и анимации? Не боитесь\u0026nbsp;учиться\u0026nbsp;всему с нуля, постигать\u0026nbsp;базовые\u0026nbsp;знания и постепенно становиться профессионалом в выбранном направлении деятельности? Ищете\u0026nbsp;контакты\u0026nbsp;современных\u0026nbsp;дистанционных курсов, хотите\u0026nbsp;пройти\u0026nbsp;онлайн-обучение\u0026nbsp;по специальности 3Д- моделирование и анимации и получить на выходе\u0026nbsp;сертификат\u0026nbsp;установленного образца, который\u0026nbsp;поможет\u0026nbsp;оперативно найти перспективную, высокооплачиваемую работу?\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"color: black;\"\u003eПросто\u0026nbsp;сделайте для этого первый шаг. Тщательно изучите предлагаемый нашим\u0026nbsp;сайтом\u0026nbsp;каталог 3Д-курсов,\u0026nbsp;стоимость\u0026nbsp;услуг каждого образовательного центра, выберите онлайн-школу\u0026nbsp;под Ваши требования. Осваивайте в удобное для Вас время\u0026nbsp;учебный материал, пройдите полную\u0026nbsp;подготовку, постигайте под руководством квалифицированных\u0026nbsp;преподавателей\u0026nbsp;азы\u0026nbsp;нового\u0026nbsp;для себя направления на базе\u0026nbsp;платформ, программных продуктов\u0026nbsp;blender,\u0026nbsp;adobe, v-ray,\u0026nbsp;substance\u0026nbsp;painter,\u0026nbsp;archicad\u0026nbsp;рендер,\u0026nbsp;\u0026nbsp;набирайтесь\u0026nbsp;опыта\u0026nbsp;и превращайтесь из рядового\u0026nbsp;студента\u0026nbsp;в\u0026nbsp;практикующего\u0026nbsp;гуру 3Д моделирования и анимации, который сможет\u0026nbsp;создать\u0026nbsp;в перспективе\u0026nbsp;лучшую\u0026nbsp;компьютерную игру или рекламный сюжет.\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"color: black;\"\u003eМы уверены, что сотрудничая с нами, Вы останетесь довольны выбранными курсами, ценой обучения, качеством подачи материала, профессионализмом преподавателей, а также сможете быстро трудоустроиться, имея на руках сертификат.\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"color: black;\"\u003e\u0026nbsp;\u003c/span\u003e\u003c/p\u003e","qas":[{"question":"Для кого подходят курсы и можно ли научиться профессии с нуля?","answer":"3D-моделисты-аниматоры – профессионалы в области трехмерной графики. Специалисты занимаются проектированием, созданием персонажей игровой анимации для ПК, телефонов, оживающих объектов для рекламной сферы, киноотрасли, обеспечивая им динамику.\n\nПрофессию рекомендуется освоить, прежде всего, тем, кто как-то связан с дизайном, а также на любительском или профессиональном уровне увлекается рисованием, моделированием и в целом не равнодушен к IT-проектам, любит все творческое.\n\nКурсы подойдут всем желающим, в том числе:\n\n- абсолютным новичкам в IT-технологиях и начинающим 3D-дизайнерам, желающим найти себя в качестве CGL-художников по персонажам, 3Д- аниматоров, художников по оружию и пр.;\n\n- людям творческих профессий, имеющим желание  освоить с нуля востребованную диджитал‑специальность;\n- опытным 2D-дизайнерам, в том числе интерьеров, экстерьеров, желающим повысить свой уровень;\n- начинающим иллюстраторам, веб-, графическим дизайнерам;\n- 3D-моделлерам, специалистам по графике;\n- тем, кто собрался работать в сфере кино, мультипликации, в сегменте геймдев;\n-  инди-разработчикам."},{"question":"Как выбрать курсы?","answer":"Чтобы правильно выбрать курсы, желательно понимать, в каком конкретном направлении хочется развиваться, на что будет делаться упор в построении карьеры. На базе разных школ можно пройти обучение по многим узким направлениям 3D-моделирования. Также не помешает ознакомиться с особенностями, возможностями, индивидуальными преимуществами каждой из онлайн-школы, почитать отзывы тех, кто уже успел закончить обучение под наставничеством опытных профессионалов."},{"question":"Какие навыки можно приобрести?","answer":"Пройдя серьезного уровня курсы, в числе прочего можно научиться:\n\n- разрабатывать концепцию, моделировать, визуализировать в рамках грамотных алгоритмов объекты, персонажей. Изучив материал, пройдя всю цепочку этапов, уметь создавать персонажей, начиная от набросков, силуэтов, заканчивая их оживлением посредством программ Autodesk Maya,  ZBrush, Houdini , Blender, в том числе, чтобы они разговаривали, производили набор определенных действий – перемещение, жестикуляцию.\n\nНастраивать для персонажей, объектов тени, свет, в целом работать с освещением, цветом, формой модели. Создавать Hard Surface, реалистичным образом передавать анатомию анимационных героев. Совершать риггинг лиц и тел персонажей;\n\n- обращаться с геометрией, овладевая подходами low-poly и high-poly моделирования;\n- формировать настроение. Научиться продумывать окружение модели, атмосферу. Понять, как грамотно применять референсы;\n- вставлять анимированные иллюстрированные персонажи в 3Д-композиции, в том числе массовые;\n- создавать стилизованные текстуры на базе Substance 3D Painter;\n- заниматься отладкой, поиском ошибок.\n\nРезюмируя вышесказанное, пройдя обучение, усвоя все уроки, закрепив на практике материал, выпускники курсов смогут в дальнейшем погружаться в увлекательную сферу трехмерной графики. Уметь работать с 3Д-графикой, в рамках Cinema 4D моделировать и анимировать объекты."},{"question":"Что еще могут дать курсы?","answer":"Многие курсы помогают начинающим специалистам строить карьеру путем предоставления в дальнейшем консультаций от опытных спикеров, ввода в комьюнити, группу единомышленников, содействия в оформлении портфолио, формировании резюме, подборе вакансий, подготовке к собеседованию с будущими работодателями. Ряд образовательных центров дает знания в таких темпах, которые позволяют слушателям курсов брать небольшие заказы и подрабатывать еще во время процесса обучения, одновременно оттачивая практику и закрепляя теорию."},{"question":"Сложности поиска работы","answer":"В связи с оттоком многих IT-специалистов на Запад и постоянным ростом спроса на услуги 3-Д моделирования во многих отраслях деятельности, своевременно прохождение обучения на специализированных курсах, в рамках выбранных программ, тарифных планов поможет гарантированно быстро найти себя в новом сегменте, построить карьеру в современном мире анимации, рекламы, кино, задать необходимый вектор для дальнейшего профессионального роста, реализовать свой творческий потенциал."}],"_id":"628248710f6d2c0a8f084457"}},"products":[{"_id":"611d6574468b5511852dc4c3","categories":["3d","3D-анимация"],"tags":["Более 70 часов практики","Портфолио 20+ работ","Индивидуальная проверка домашки","Помощь в трудоустройстве"],"title":" 3D-Художник","link":"https://go.redav.online/5ce3aa9c79e819d0","image":"/uploads/2021-08-18/xyz.png","characteristics":[{"name":"Школа","value":"XYZ School"},{"name":"Документ об окончании","value":"Диплом"},{"name":"Сложность","value":"С нуля"},{"name":"Длительность","value":"14 месяцев"}],"price":134600,"oldPrice":194000,"credit":5608,"initialRating":5,"createdAt":"2021-08-18T19:54:28.912Z","updatedAt":"2022-06-13T22:16:01.162Z","__v":0,"html":"\u003ch4\u003eЭТОТ КУРС ДЛЯ ТЕБЯ, ЕСЛИ\u003c/h4\u003e\n\u003cul\u003e\n    \u003cli\u003eТы вообще не умеешь моделить, но давно хотел научиться и сделать это своей профессией.\u003c/li\u003e\n    \u003cli\u003eТы умеешь моделить, но хочешь повысить навык и больше зарабатывать на этом.\u003c/li\u003e\n    \u003cli\u003eТы создаешь 3D для сайтов, рекламы или дизайн-проектов и хочешь попробовать себя в геймдеве.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u0026nbsp;\u003cbr\u003e\u003c/p\u003e\n\u003ch4\u003eТЫ НАУЧИШЬСЯ\u003c/h4\u003e\n\u003cul\u003e\n    \u003cli\u003eМоделить по правильному алгоритму: от наброска и силуэта до развертки, запечки и текстур.\u003c/li\u003e\n    \u003cli\u003eНастраивать несложные и выразительные анимации в Autodesk Maya.\u003c/li\u003e\n    \u003cli\u003eСоздавать реалистичные текстуры и материалы для своих моделей и настраивать их до мельчайших деталей.\u003c/li\u003e\n    \u003cli\u003eОбщаться с HR`ами и заказчиками, составлять резюме и портфол ты: move, scale, rotate.\u003c/li\u003e\n            \u003cli\u003eБазовый моделинг и вспомогательные элементы. Часть 1.\u003c/li\u003e\n            \u003cli\u003eБазовый моделинг и вспомогательные элементы. Часть 2.\u003c/li\u003e\n            \u003cli\u003eОсновные инструменты моделирования. Часть 1.\u003c/li\u003e\n            \u003cli\u003eОсновные инструменты моделирования. Часть 2.\u003c/li\u003e\n            \u003cli\u003eСложные и многосоставные формы.\u003c/li\u003e\n            \u003cli\u003eHighpoly. SubD-моделирование.\u003c/li\u003e\n            \u003cli\u003eРетопология. Lowpoly.\u003c/li\u003e\n            \u003cli\u003eUV-развёртка. Часть 1.\u003c/li\u003e\n            \u003cli\u003eUV-развёртка. Часть 2.\u003c/li\u003e\n            \u003cli\u003eТекстурирование.\u003c/li\u003e\n            \u003cli\u003eРендеринг.\u003c/li\u003e\n            \u003cli\u003eБонус-модуль. Pipeline.\u003c/li\u003e\n            \u003cli\u003eБазовая анимация.\u003c/li\u003e\n            \u003cli\u003eБазовый риггинг.\u003c/li\u003e\n            \u003cli\u003eУсложнённый риггинг.\u003c/li\u003e\n            \u003cli\u003eМокап.\u003c/li\u003e\n            \u003cli\u003eАнимация рига.\u003c/li\u003e\n        \u003c/ol\u003e\n    \u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eBlender\u003c/strong\u003e\n        \u003col\u003e\n            \u003cli\u003eВозможности Blender.\u003c/li\u003e\n            \u003cli\u003eСоздание композиции из примитивов.\u003c/li\u003e\n            \u003cli\u003eПолигональное моделирование.\u003c/li\u003e\n            \u003cli\u003eПолигональное моделирование под сглаживание.\u003c/li\u003e\n            \u003cli\u003eПроцедурное моделирование.\u003c/li\u003e\n            \u003cli\u003eСкульптинг.\u003c/li\u003e\n            \u003cli\u003eАнимация и симуляция.\u003c/li\u003e\n            \u003cli\u003eUV-mapping.\u003c/li\u003e\n            \u003cli\u003eРабота с текстурами.\u003c/li\u003e\n            \u003cli\u003eРабота с материалами.\u00 cli\u003eРендер в Marmoset Toolbag.\u003c/li\u003e\n        \u003c/ol\u003e\n    \u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eSubstance painter для игр\u003c/strong\u003e\n        \u003col\u003e\n            \u003cli\u003eВступление.\u003c/li\u003e\n            \u003cli\u003eТеория текстурирования.\u003c/li\u003e\n            \u003cli\u003eОсобенности текстурирования, работа с референсами.\u003c/li\u003e\n            \u003cli\u003eМатериаловедение.\u003c/li\u003e\n            \u003cli\u003eЗнакомство с программой и инструментами.\u003c/li\u003e\n            \u003cli\u003eНачало работы. Пробы, тесты.\u003c/li\u003e\n            \u003cli\u003eКомпозиция.\u003c/li\u003e\n            \u003cli\u003eСоздание материалов: дерево, кожа, металл, ткань, камень.\u003c/li\u003e\n            \u003cli\u003eСоздание редких материалов: картон, стекло, воск, резина, пластик.\u003c/li\u003e\n            \u003cli\u003eЭтикетки.\u003c/li\u003e\n            \u003cli\u003eПолишинг.\u003c/li\u003e\n            \u003cli\u003eSubstance Designer.\u003c/li\u003e\n            \u003cli\u003eСоздание материала «Камень» в Substance Designer.\u003c/li\u003e\n            \u003cli\u003eДоработка материала «Камень» в Substance Painter.\u003c/li\u003e\n            \u003cli\u003eСтилизация.\u003c/li\u003e\n            \u003cli\u003eНеуникальный пайплайн.\u003c/li\u003e\n            \u003cli\u003eЭкспорт.\u003c/li\u003e\n            \u003cli\u003eИгровые движки.\u003c/li\u003e\n            \u003cli\u003eРендер в Marmoset Toolbag.\u003c/li\u003e\n            \u003cli\u003eРабота в геймдеве.\u003c/li\u003e\n            \u003cli\u003eБонусный модуль. Продвижение.\u003c/li\u003e\n        \u003c/ol\u003e\n    \u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003e3D-моделирование в ZBrush\u003c/strong\u003e\n        \u003col\u003e\n            \u003cli\u003eЦифровой скульптинг и знакомство с ZBrush.\u003c/li\u003e\n            \u003cli\u003eОсновные инструменты. Dynamesh и ZRemesher.\u003c/li\u003e\n            \u003cli\u003eСкульптинг человекоподобных персонажей.\u003c/li\u003e\n            \u003cli\u003eСоздание одежды персонажа. Polygroups, маски и ZModeller.\u003c/li\u003e\n            \u003cli\u003eРабота с фактурой и текстурой.\u003c/li\u003e\n            \u003cli\u003eСоздание дополнительных элементов, деталей.\u003c/li\u003e\n            \u003cli\u003eДополнительные инструменты.\u003c/li\u003e\n            \u003cli\u003eПодготовка модели к презентации.\u003c/li\u003e\n            \u003cli\u003eБонус-модуль. Скульптинг-интенсив: от сферы до персонажа.\u003c/li\u003e\n        \u003c/ol\u003e\n    \u003c/li\u003e\n\u003c/ol\u003e\n\u003ch4\u003e\u003cstrong\u003eПрофессиональные навыки:\u003c/strong\u003e\u003c/h4\u003e\n\u003cul\u003e\n    \u003cli\u003eПонимание процессов моделирования в кино и играх\u003c/li\u003e\n    \u003cli\u003eТочная передача анатомии животных и человека\u003c/li\u003e\n    \u003cli\u003eСоздание фотореалистичных персонажей\u003c/li\u003e\n    \u003cli\u003eРабота с процедурной логикой\u003c/li\u003e\n    \u003cli\u003eСоздание моделей в Autodesk Maya и Houdini\u003c/li\u003e\n    \u003cli\u003eСоздание реалистичных Hard Surface-образов\u003c/li\u003e\n    \u003cli\u003eТекстурирование\u003c/li\u003e\n    \u003cli\u003eОбтравка, ретушь и коллажирование в Photoshop\u003c/li\u003e\n    \u003cli\u003eНастройка освещения\u003c/li\u003e\n    \u003cli\u003eСкульптинг в ZBrush\u003c/li\u003e\n    \u003cli\u003eСоздание текстур в программе Substance painter\u003c/li\u003e\n\u003c/ul\u003e","blog":{"text":"\u003ch4\u003e\u003cstrong\u003eКому подойдёт этот курс\u003c/strong\u003e\u003c/h4\u003e\n\u003cp\u003e\n\u003cbr\u003e\u003c/p\u003e\u003cul\u003e\n    \u003cli\u003e\u003cstrong\u003eНачинающим 3D-моделлерам\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\u003cp\u003e\nС нуля научитесь 3D-моделированию объектов, освоите необходимый набор инструментов для создания реалистичных 3D-персонажей, окружения и Hard Surface.\n\u003c/p\u003e\u003cul\u003e\n    \u003cli\u003e\u003cstrong\u003e2D- и CG-художникам\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\u003cp\u003e\nОвладев 3D-моделированием, вы расширите ваши профессиональные навыки и сможете выйти на новый уровень дохода.\n\u003c/p\u003e\u003cul\u003e\n    \u003cli\u003e\u003cstrong\u003eГрафическим и веб-дизайнерам\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\u003cp\u003e\nВы сможете отойти от рядовых задач по вёрстке сайтов или созданию логотипов и перейти к более крупным и интересным заказам от игровых студий или кинопродакшна.\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003ch4\u003e\u003cstrong\u003eЧему вы научитесь\u003c/strong\u003e\u003c/h4\u003e\n\u003col\u003e\n    \u003cli\u003eПонимать процесс создания 3D-моделей в кино и играх\u003c/li\u003e\n    \u003cli\u003eПередавать анатомию человека.\u003c/li\u003e\n    \u003cli\u003eНастраивать финальную сцену\u003c/li\u003e\n    \u003cli\u003eРаботать в программах Autodesk Maya, Blender, ZBrush, Houdini, Foundry Mari, Substance Painter, Photoshop\u003c/li\u003e\n    \u003cli\u003eДелать общий скульптинг тела и прорабатывать отдельные детали образа\u003c/li\u003e\n    \u003cli\u003eСоздавать реалистичные и стилизованные текстуры\u003c/li\u003e\n    \u003cli\u003eСоздавать фрагменты окружения и hard surface\u003c/li\u003e\n    \u003cli\u003eВручную создавать процедурные ассеты\u003c/li\u003e\n    \u003cli\u003eСоздавать персонажей с нуля\u003c/li\u003e\n    \u003cli\u003eСоздавать high- и lowpoly-модели\u003c/li\u003e\n    \u003cli\u003eДелать бейкинг\u003c/li\u003e\n    \u003cli\u003eРендер\u003c/li\u003e\u003c/ol\u003e","_id":"62647ffc8a88fba4845278c0"},"companyId":"6261b9ae8a88fba484485a84","clicks":4,"reviews":[],"reviewCount":0,"reviewAvg":null},{"_id":"611d6651468b55833d2dc4d5","categories":["3d"],"tags":["3 проекта в портфолио","5 курсов для погружения в профессию","Спикеры опытные визуализаторы"],"title":"Профессия 3D-визуализатор","image":"/uploads/2021-08-18/skillbox.png","characteristics":[{"name":"Школа","value":"Skillbox"},{"name":"Документ об окончании","value":"Диплом"},{"name":"Сложность","value":"С нуля"},{"name":"Длительность","value":"12 месяцев"}],"link":"https://go.avck.ws/7e35cd6133f91870","price":126200,"oldPrice":151000,"credit":5736,"description":"Вы с нуля научитесь создавать объёмные визуализации зданий, интерьеров и мебели. Освоите 3ds Max и Photoshop. Получите востребованную специальность и сможете работать с клиентами из любой точки мира.","initialRating":4.7,"createdAt":"2021-08-18T19:58:09.811Z","updatedAt":"2022-06-13T07:05:36.113Z","__v":0,"html":"\u003ch4\u003e\u003cstrong\u003eКому подойдёт этот курс\u003c/strong\u003e\u003c/h4\u003e\n\u003cul\u003e\n    \u003cli\u003e\u003cstrong\u003eДизайнерам интерьеров\n        \u003c/strong\u003e\u003cbr\u003eНаучитесь делать зрелищные визуализации для своих проектов. Узнаете, как составлять технические задания на создание сложных моделей. Сможете увеличить стоимость услуг.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n    \u003cli\u003e\u003cstrong\u003eНачинающим 3D-визуализаторам\n        \u003c/strong\u003e\u003cbr\u003eОсвоите профессиональные программы, добавите в портфолио эффектные модели. Сможете брать сложные заказы и хорошо зарабатывать на фрилансе.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n    \u003cli\u003e\u003cstrong\u003eСтудентам дизайнерских и архитектурных вузов\n        \u003c/strong\u003e\u003cbr\u003eСистематизируете свои знания, попрактикуетесь на реальных задачах. Добавите в портфолио сильные проекты и научитесь их презентовать. Сможете найти высокооплачиваемую работу.\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003ch4\u003e\u003cstrong\u003eЧему вы научитесь\u003c/strong\u003e\u003c/h4\u003e\n\u003col\u003e\n    \u003cli\u003e\u003cstrong\u003eВизуализировать интерьеры\n        \u003c/strong\u003e\u003cbr\u003eНаучитесь создавать подробные визуализации интерьера в 3ds Max. Добавите в портфолио проект квартиры.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eСоздавать архитектурные модели\n        \u003c/strong\u003e\u003cbr\u003eОсвоите техники продвинутого моделирования, создадите рендеры коттеджей и высотных зданий. Научитесь работать с экстерьером.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eМоделировать городскую среду\n        \u003c/strong\u003e\u003cbr\u003eНаучитесь визуализировать окружающую среду в соответствии с референсами. Сможете воссоздать атмосферу настоящего города в готовом рендере.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eРаботать со светом и текстурами\n        \u003c/strong\u003e\u003cbr\u003eНаучитесь создавать материалы: ткани, стекло, дерево, плитку, кирпич. Настроите свет и сделаете визуализацию максимально реалистичной.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eДелать постобработку рендеров\n        \u003c/strong\u003e\u003cbr\u003eУзнаете, как проводить ретушь и цветокоррекцию готовых рендеров. Научитесь доводить свои работы до совершенства и сможете впечатлить заказчиков.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eОбщаться с клиентами\n        \u003c/strong\u003e\u003cbr\u003eУзнаете, где искать клиентов и как подготовиться к встрече с ними. Научитесь составлять выгодные коммерческие предложения и обосновывать стоимость своих услуг.\u003c/li\u003e\n\u003c/ol\u003e\n\n\u003ch4\u003e\u003cstrong\u003eПрограмма курса\u003c/strong\u003e\u003c/h4\u003e\n\u003cp\u003e\u003cstrong\u003eБазовые курсы\u003c/strong\u003e\n\u003c/p\u003e\n\u003col\u003e\n    \u003cli\u003e\u003cstrong\u003eОсновы визуализации\n        \u003c/strong\u003e\u003cbr\u003eНаучитесь создавать эффектные 3D-визуализации, работать с мебелью и декором. Поймёте, как добиться реалистичности с помощью текстур, света и тени.\n        \u003col\u003e\n            \u003cli\u003eВведение в 3ds Max\u003c/li\u003e\n            \u003cli\u003eРабота со сценой и создание геометрии\u003c/li\u003e\n            \u003cli\u003eИнтеграция новой геометрии в сцену\u003c/li\u003e\n            \u003cli\u003eМоделирование стула\u003c/li\u003e\n            \u003cli\u003eМоделирование дивана\u003c/li\u003e\n            \u003cli\u003eРабота с декором\u003c/li\u003e\n            \u003cli\u003eОсновы Corona Render\u003c/li\u003e\n            \u003cli\u003eРабота с освещением\u003c/li\u003e\n            \u003cli\u003eТекстуры и шейдинг\u003c/li\u003e\n            \u003cli\u003eСоздание финального рендера\u003c/li\u003e\n            \u003cli\u003eПрофессиональное развитие\u003c/li\u003e\n        \u003c/ol\u003e\n    \u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eЭкстерьерная визуализация\n        \u003c/strong\u003e\u003cbr\u003eРазберётесь в том, что такое экстерьерная визуализация. Сможете создавать подробные рендеры архитектурных построек и модели городской среды.\n        \u003col\u003e\n            \u003cli\u003eЗнакомство с индустрией\u003c/li\u003e\n            \u003cli\u003eСоздание модели архитектуры\u003c/li\u003e\n            \u003cli\u003eМоделирование городской среды\u003c/li\u003e\n            \u003cli\u003eРабота с ландшафтом\u003c/li\u003e\n            \u003cli\u003eГотовые 3D-модели\u003c/li\u003e\n            \u003cli\u003eОзеленение\u003c/li\u003e\n            \u003cli\u003eКомпозиция кадра\u003c/li\u003e\n            \u003cli\u003eОсвещение\u003c/li\u003e\n            \u003cli\u003eМатериалы\u003c/li\u003e\n            \u003cli\u003eНастройки рендера и подготовка к финальному просчёту изображений\u003c/li\u003e\n            \u003cli\u003eПостобработка рендеров в Photoshop\u003c/li\u003e\n            \u003cli\u003eПрофессиональное развитие в индустрии\u003c/li\u003e\n        \u003c/ol\u003e\n    \u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e\u003cstrong\u003eДополнительные курсы\u003c/strong\u003e\n\u003c/p\u003e\n\u003col\u003e\n    \u003cli\u003e\u003cstrong\u003eАрхитектурный Photoshop\n        \u003c/strong\u003e\u003cbr\u003eПознакомитесь с интерфейсом и возможностями Photoshop. e":"Сложность","value":"С нуля"},{"name":"Длительность","value":"4 месяца"}],"image":"/uploads/2021-08-18/skillbox.png","initialRating":4.4,"description":"Вы освоите полный цикл создания 3D-модели — от идеи до финального результата в Maya Autodesk. Научитесь моделировать объекты и добавлять детали, чтобы объекты выглядели реалистично. Соберёте портфолио, сможете зарабатывать на фрилансе или начать карьеру в играх или кино.","price":54700,"oldPrice":79000,"credit":4559,"link":"https://go.avck.ws/5c9fa25bd5414b40","createdAt":"2021-08-18T20:03:55.112Z","updatedAt":"2022-06-13T10:56:29.206Z","__v":0,"html":"\u003ch4\u003e\u003cstrong\u003eКому подойдёт этот курс\u003c/strong\u003e\u003c/h4\u003e\n\u003cul\u003e\n    \u003cli\u003e\u003cstrong\u003eНовичкам\n        \u003c/strong\u003e\u003cbr\u003eОсвоите востребованные инструменты, которые нужны для создания моделей. С нуля научитесь делать простые, но классные 3D-объекты и сделаете первые шаги в моделировании. Сможете выбрать траекторию развития в профессии и начать развиваться в сфере 3D.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eГрафическим и веб-дизайнерам\n        \u003c/strong\u003e\u003cbr\u003eДополните свои графические навыки практическим опытом работы в 3D. Научитесь создавать модели, запекать карты и делать реалистичные рендеры объёмных предметов. Узнаете о перспективах профессии 3D-художника и поймёте, как сменить специализацию.\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003ch4\u003e\u003cstrong\u003eЧему вы научитесь\u003c/strong\u003e\u003c/h4\u003e\n\u003col\u003e\n    \u003cli\u003e\u003cstrong\u003eРазбираться в специфике работы\n        \u003c/strong\u003e\u003cbr\u003eИзучите основные этапы работы 3D-моделлера и различия в направлениях 3D. На практике освоите Мауа Autodesk, Marmoset Toolbag и Substance Painter.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eПодбирать референсы\n        \u003c/strong\u003e\u003cbr\u003eНаучитесь разбираться в ТЗ от заказчика и понимать, что ему нужно. Узнаете, где искать вдохновение для будущей модели и как выбирать референсы.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eДелать модели для кино и игр\n        \u003c/strong\u003e\u003cbr\u003eОтрисуете модели гаечного ключа, бочки и пистолета в Maya Autudesk. Поймёте, какие навыки развивать, чтобы стать востребованным 3D-художником.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eДорабатывать 3D-модели\n        \u003c/strong\u003e\u003cbr\u003eУзнаете, как работать с UV-развёртками, восстанавливать геометрию и дорабатывать визуальный стиль с помощью Photoshop.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eРаботать с фактурой и цветом\n        \u003c/strong\u003e\u003cbr\u003eНаучитесь детализировать модели и текстурировать их в Substance Painter — сможете наносить фактуру, прорабатывать грани, рисовать грязь и потёртости.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eДелать реалистичный рендер\n        \u003c/strong\u003e\u003cbr\u003eОсвоите работу в Marmoset Toolbag. На практике узнаете, как сделать модель реалистичной, запекать текстуры, настраивать свет и сцену.\u003c/li\u003e\n\u003c/ol\u003e\n\n\u003ch4\u003e\u003cstrong\u003eПрограмма курса\u003c/strong\u003e\u003c/h4\u003e\n\u003col\u003e\n    \u003cli\u003e\u003cstrong\u003eОбзор курса. Моделирование пули\n        \u003c/strong\u003e\u003cbr\u003eУзнаете, что такое 3D и где его можно применять. Изучите полный цикл производства 3D-модели и разберёте пример ТЗ от заказчика. Освоите базовые принципы работы в Maya Autodesk, Marmoset Toolbag и Substance Painter. Сделаете первую 3D-модель: пулю.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eСоздание модели гаечного ключа\n        \u003c/strong\u003e\u003cbr\u003eПолучите базовые навыки работы с полигональным моделированием и сделаете модель гаечного ключа.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eСоздание модели бочки\n        \u003c/strong\u003e\u003cbr\u003eУглубите навыки работы с полигональным моделированием и сделаете модель бочки. Изучите усложнённое запекание карт и комплексное текстурирование. Научитесь работать с основными горячими клавишами в Autodesk Maya.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eСоздание High Poly пистолета\n        \u003c/strong\u003e\u003cbr\u003eСделаете высокополигональную модель пистолета. Научитесь искать референсы в разных источниках. Узнаете, как создавать и дорабатывать болванку, а потом детализировать модель.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eСоздание Low Poly пистолета\n        \u003c/strong\u003e\u003cbr\u003eИзучите более сложные приёмы создания низкополигональных моделей и создадите Low Poly пистолета. Познакомитесь с вертексными нормалями, научитесь их настраивать и расставлять Hard и Soft Edges.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eUVW\n        \u003c/strong\u003e\u003cbr\u003eУзнаете, как делать развёртку сложных объектов в UVW-координатах. Поймёте, что такое шеллы и как их корректно нарезать для последующего запекания объектов. Научитесь работать с текселем и оверлапами, восстанавливать геометрию и упаковывать карту.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eБейк и сведение карт\n        \u003c/strong\u003e\u003cbr\u003eНаучитесь подготавливать низкополигональные и высокополигональные модели к экспорту и выгружать их для запекания. Узнаете, как корректировать карты в Photoshop и запекать в Marmoset Toolbag.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eТеория текстурирования\n        \u003c/strong\u003e\u003cbr\u003eИзучите техническую и художественную стороны текстурирования. Узнаете, для чего нужна каждая карта, и разберётесь в разных моделях шейдеров. Поймёте, как сделать текстуру красивой.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eТекстурирование\n        \u003c/strong\u003e\u003cbr\u003eУзнаете, как добавлять недостающие детали к модели, подготавливать её к текстурированию. Научитесь выбирать базовые материалы, собирать пресет для текстурирования, красить модель и добавлять детали. Сможете прорабатывать текстуры, наносить фактуру, рисовать сколы и потёртости на гранях, имитировать загрязнения.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eРендер в Marmoset Toolbag\n        \u003c/strong\u003e\u003cbr\u003eНаучитесь выгружать модель в Marmoset Toolbag и настраивать её реалистичный вид: работать с шейдерами, материалами, светом и сценой.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eFAQ\n        \u003c/strong\u003e\u003cbr\u003eУзнаете ответы на популярные вопросы: об отображении карты нормалей, сглаживании моделей, запекании карт и навигации Maya\u003c/li\u003e\n\u003c/ol\u003e\n\n\u003ch4\u003e\u003cstrong\u003eПрофессиональные навыки:\u003c/strong\u003e\u003c/h4\u003e\n\u003cul\u003e\n    \u003cli\u003eПоиск референсов\u003c/li\u003e\n    \u003cli\u003eЗнание подходов к PBR- текстурированию\u003c/li\u003e\n    \u003cli\u003eРедактирование текстур объектов в Substance Painter\u003c/li\u003e\n    \u003cli\u003eИспользование Photoshop для коррекции карт\u003c/li\u003e\n    \u003cli\u003eСоздание High Poly и Low Poly моделей в Maya Autodesk\u003c/li\u003e\n    \u003cli\u003eРеалистичный рендер в Marmoset Toolbag\u003c/li\u003e\n    \u003cli\u003eИмпорт объектов\u003c/li\u003e\n    \u003cli\u003eРабота с фактурой и цветом\u003c/li\u003e\n\u003c/ul\u003e","blog":{"text":"\u003ch4\u003e\u003cstrong\u003eКому подойдёт этот курс\u003c/strong\u003e\u003c/h4\u003e\n\u003cul\u003e\n    \u003cli\u003e\u003cstrong\u003eНовичкам\n        \u003c/strong\u003e\u003cbr\u003eОсвоите востребованные инструменты, которые нужны для создания моделей. С нуля научитесь делать простые, но классные 3D-объекты и сделаете первые шаги в моделировании. Сможете выбрать траекторию развития в профессии и начать развиваться в сфере 3D.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eГрафическим и веб-дизайнерам\n        \u003c/strong\u003e\u003cbr\u003eДополните свои графические навыки практическим опытом работы в 3D. Научитесь создавать модели, запекать карты и делать реалистичные рендеры объёмных предметов. Узнаете о перспективах профессии 3D-художника и поймёте, как сменить специализацию.\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003ch4\u003e\u003cstrong\u003eЧему вы научитесь\u003c/strong\u003e\u003c/h4\u003e\n\u003col\u003e\n    \u003cli\u003e\u003cstrong\u003eРазбираться в специфике работы\n        \u003c/strong\u003e\u003cbr\u003eИзучите основные этапы работы 3D-моделлера и различия в направлениях 3D. На практике освоите Мауа Autodesk, Marmoset Toolbag и Substance Painter.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eПодбирать референсы\n        \u003c/strong\u003e\u003cbr\u003eНаучитесь разбираться в ТЗ от заказчика и понимать, что ему нужно. Узнаете, где искать вдохновение для будущей модели и как выбирать референсы.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eДелать модели для кино и игр\n        \u003c/strong\u003e\u003cbr\u003eОтрисуете модели гаечного ключа, бочки и пистолета в Maya Autudesk. Поймёте, какие навыки развивать, чтобы стать востребованным 3D-художником.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eДорабатывать 3D-модели\n        \u003c/strong\u003e\u003cbr\u003eУзнаете, как работать с UV-развёртками, восстанавливать геометрию и дорабатывать визуальный стиль с помощью Photoshop.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eРаботать с фактурой и цветом\n        \u003c/strong\u003e\u003cbr\u003eНаучитесь детализировать модели и текстурировать их в Substance Painter — сможете наносить фактуру, прорабатывать грани, рисовать грязь и потёртости.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eДелать реалистичный рендер\n        \u003c/strong\u003e\u003cbr\u003eОсвоите работу в Marmoset Toolbag. На практике узнаете, как сделать модель реалистичной, запекать текстуры, настраивать свет и сцену.\u003c/li\u003e\u003c/ol\u003e","_id":"6264805c8a88fba484527901"},"companyId":"6261b9ae8a88fba484485a84","clicks":15,"reviews":[],"reviewCount":0,"reviewAvg":null},{"_id":"611d67ef468b5537602dc4e4","categories":["3d"],"tags":["В любое удобное время","Практика на реальных кейсах"],"title":" 3D-моделирование в ZBrush с нуля","link":"https://go.avck.ws/783f91b54a4047f0","characteristics":[{"name":"Школа","value":"Skillbox"},{"name":"Документ об окончании","value":"Диплом"},{"name":"Сложность","value":"С нуля"},{"name":"Длительность","value":"2 месяца"}],"price":27290,"oldPrice":39000,"credit":2274,"description":"Вы освоите популярную программу для создания персонажей и 3D-моделирования. Сможете профессионально воплощать идеи заказчика в ZBrush или «оживлять» своих героев. Станете востребованным специалистом в кино, рекламе или геймдизайне.","image":"/uploads/2021-08-18/skillbox.png","initialRating":4.3,"createdAt":"2021-08-18T20:05:03.166Z","updatedAt":"2022-06-12T06:15:54.499Z","__v":0,"html":"\u003ch4\u003e\u003cstrong\u003eГде применяется ZBrush\u003c/strong\u003e\u003c/h4\u003e\n\u003cul\u003e\n    \u003cli\u003e\u003cstrong\u003eВ кино, мультфильмах и рекламе\n        \u003c/strong\u003e\u003cbr\u003eZBrush используется для создания узнаваемых персонажей — от героев мультфильмов до реалистичных 3D-копий актёров.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eВ играх и иллюстрации\n        \u003c/strong\u003e\u003cbr\u003eБольшинство характерных персонажей игр создаются в ZBrush. Программа позволяет быстро реализовать сложные творческие концепты.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eВ 3D-печати и научной визуализации\n        \u003c/strong\u003e\u003cbr\u003eВ ZBrush можно создавать детализированные объёмные модели для научных целей, печати протезов, деталей механизмов и коллекционных миниатюр.\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003ch4\u003e\u003cstrong\u003eЧему вы научитесь\u003c/strong\u003e\u003c/h4\u003e\n\u003col\u003e\n    \u003cli\u003eСоздавать характерных персонажей\u003c/li\u003e\n    \u003cli\u003eОживлять готовые скульптуры с помощью мимики, волос, одежды и аксессуаров\u003c/li\u003e\n    \u003cli\u003eДобавлять атмосферное окружение для персонажа\u003c/li\u003e\n    \u003cli\u003eУверенно работать с инструментами ZBrush\u003c/li\u003e\n    \u003cli\u003eМенять фактуру и цвет прототипа\u003c/li\u003e\n    \u003cli\u003eДелать скоростной скульптинг\u003c/li\u003e\n    \u003cli\u003eДелать 3D-модели разной сложности\u003c/li\u003e\n\u003c/ol\u003e\n\n\u003ch4\u003e\u003cstrong\u003eПрограмма курса\u003c/strong\u003e\u003c/h4\u003e\n\u003col\u003e\n    \u003cli\u003e\u003cstrong\u003eЦифровой скульптинг и знакомство с ZBrush\n        \u003c/strong\u003e\u003cbr\u003eИзучите основы цифрового скульптинга в ZBrush и сможете делать форму персонажа.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eОсновные инструменты. Dynamesh и ZRemesher\n        \u003c/strong\u003e\u003cbr\u003eУзнаете, как настроить рабочее пространство, сделать пальцы, глаза, ноги персонажа и доработать его в соответствии с референсом.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eСкульптинг персонажей\n        \u003c/strong\u003e\u003cbr\u003eИзучите методы моделирования и редактирования персонажей, освоите ZSpheres и ZSketch.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eСоздание одежды персонажа. Polygroups, маски и ZModeller\n        \u003c/strong\u003e\u003cbr\u003eНаучитесь создавать одежду персонажа с помощью команды Inflate и функции Extract.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eРабота с фактурой и текстурой\n        \u003c/strong\u003e\u003cbr\u003eИзучите принципы работы с альфами: настройки, импорт, создание. Сможете детализировать вашу модель и сделать её более фактурной.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eСоздание дополнительных элементов\n        \u003c/strong\u003e\u003cbr\u003eНаучитесь работать над пальцами, ушами и телом персонажа с помощью Subtool и Subdivision. Создадите фотореалистичные пряди волос, пуговицы и шнурки.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eДополнительные инструменты\n        \u003c/strong\u003e\u003cbr\u003eОсвоите инструменты твёрдотельного моделирования: вкладки Geometry, Deformation, Edgeloop.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eПодготовка модели к презентации\n        \u003c/strong\u003e\u003cbr\u003eУзнаете, как «оживлять» модель, делать рендеринг и готовить 3D-скульптуру к презентации.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eСкульптинг-интенсив: от сферы до персонажа\n        \u003c/strong\u003e\u003cbr\u003eДетально поработаете над персонажем и создадите 3D-модель дракона.\u003c/li\u003e\n\u003c/ol\u003e\n\n\u003ch4\u003e\u003cstrong\u003eПрофессиональные навыки:\u003c/strong\u003e\u003c/h4\u003e\n\u003cul\u003e\n    \u003cli\u003eПоиск идеи персонажа и работа с референсами\u003c/li\u003e\n    \u003cli\u003eРабота с кистями и модификаторами\u003c/li\u003e\n    \u003cli\u003eПодготовка модели к презентации\u003c/li\u003e\n    \u003cli\u003e3D-моделирование персонажей в ZBrush\u003c/li\u003e\n    \u003cli\u003eСпидлскульпт\u003c/li\u003e\n    \u003cli\u003eРендер\u003c/li\u003e\n\u003c/ul\u003e","blog":{"text":"\u003ch4\u003e\u003cstrong\u003eГде применяется ZBrush\u003c/strong\u003e\u003c/h4\u003e\n\u003cul\u003e\n    \u003cli\u003e\u003cstrong\u003eВ кино, мультфильмах и рекламе\n        \u003c/strong\u003e\u003cbr\u003eZBrush используется для создания узнаваемых персонажей — от героев мультфильмов до реалистичных 3D-копий актёров.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eВ играх и иллюстрации\n        \u003c/strong\u003e\u003cbr\u003eБольшинство характерных персонажей игр создаются в ZBrush. Программа позволяет быстро реализовать сложные творческие концепты.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eВ 3D-печати и научной визуализации\n        \u003c/strong\u003e\u003cbr\u003eВ ZBrush можно создавать детализированные объёмные модели для научных целей, печати протезов, деталей механизмов и коллекционных миниатюр.\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003ch4\u003e\u003cstrong\u003eЧему вы научитесь\u003c/strong\u0
