 финансовой аналитике онлайн | Обучение с нуля (2022)","metaDescription":"Рейтинг лучших курсов по финансовой аналитике онлайн в 2022 году. Обучение для начинающих. Лучшие бесплатные и платные онлайн курсы по финансовой аналитике с дипломом и отзывами","views":325,"_id":"61e833a3cd9eae9aec6f20c3"},"sravnikus":{"metaTitle":"Курсы Финансовой Аналитики онлайн | Обучение с нуля (2022)","metaDescription":"Рейтинг лучших курсов финансовой аналитики онлайн в 2022 году. Обучение финансовой аналитике начинающих и опытных финансистов. Узнай, как стать успешным аналитиком. Топ платных и бесплатных курсов фин аналитики онлайн","seoText":"Текст","qas":[{"question":" Вопрос","answer":"Ответ"}],"_id":"6260229304fa015a92c6c156"},"learningclub":{"metaTitle":"3 лучших курса обучения финансовой аналитики с нуля [2022]","metaDescription":"Лучшие платные и бесплатные онлайн-курсы финансовой аналитики для начинающих. Обучение финансовых аналитиков онлайн с нуля: Москва, СПб, Новосибирск и вся Россия","seoText":"Текст","qas":[{"question":"Вопрос!","answer":"Ответ"}],"_id":"627d0c599803adbc728a08dd"}},"products":[{"_id":"6068cf18d084b81ab31abf58","categories":["Финансовая аналитика"],"tags":["Обучение на практике","Проект в портфолио","Доступ к курсу навсегда"],"title":"Финансовый аналитик","link":"https://go.acstat.com/087a0dd133962e70","image":"/uploads/2021-04-03/skillbox.png","initialRating":4.6,"characteristics":[{"name":"Школа","value":"Skillbox"},{"name":"Документ об окончании","value":"Диплом"},{"name":"Сложность","value":"С нуля"},{"name":"Длительность","value":"4 месяца"}],"price":74900,"oldPrice":91000,"credit":6242,"description":"Вы научитесь оценивать финансовое состояние компании, рассчитывать рабочий капитал и помогать бизнесу справиться с долгами. Узнаете, как составлять финмодель бизнеса и анализировать бюджет. Сможете разобраться с финансами своей компании, получить повышение или начать карьеру аналитика.","advantages":"Опытные преподаватели, среди которых: финансовый директор Skillbox, руководитель отдела финансового моделирования Deloitte, генеральный директор ГК «Альт-Инвест» и другие люди, обладающие колоссальным опытом в финансовом анализе.","disAdvantages":"Для обучения финансовой аналитике на более профессиональном уровне может не хватить трех месяцев. ","createdAt":"2021-04-03T20:24:56.921Z","updatedAt":"2022-05-31T09:21:34.205Z","__v":0,"html":"\u003ch4\u003e\u003cstrong\u003eКому подойдёт этот курс\u003c/strong\u003e\u003c/h4\u003e\n\u003cul\u003e\n    \u003cli\u003e\u003cstrong\u003eСтудентам экономических и финансовых факультетов\u003c/strong\u003e\u003cbr\u003eНаучитесь оценивать экономику компании, составлять финмодели и анализировать финансовую отчётность. Разберёте кейсы компаний и получите знания для успешного старта в финансах.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eТем, кто работает с финансами\u003c/strong\u003e\u003cbr\u003eУглубитесь в аналитическую работу и научитесь считать рабочий капитал. Узнаете, как строить финмодель, оценивать риски, разбираться в отчётах и бюджетировании. Смените специализацию и поднимете свой доход.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003ch4\u003e\u003cstrong\u003eЧему вы научитесь\u003c/strong\u003e\u003c/h4\u003e\n\u003col\u003e\n    \u003cli\u003e\u003cstrong\u003eДелать прогнозы\u003c/strong\u003e\u003cbr\u003eРазберётесь, какие внешние факторы влияют на бизнес и как их можно прогнозировать. Научитесь анализировать макроэкономические показатели, рынок и конкурентов.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eАнализировать финансовую отчётность\u003c/strong\u003e\u003cbr\u003eПоймёте, на что обращать внимание в финансовой отчётности. Узнаете, как сравнивать отчёты разных компаний и видеть манипуляцию данными.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eОценивать финансовое состояние компании\u003c/strong\u003e\u003cbr\u003eУзнаете, что такое финансовая устойчивость и целевая структура капитала. Научитесь оценивать риски и анализировать финансы компании с учётом долгов.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eСтроить финансовую модель\u003c/strong\u003e\u003cbr\u003eОсвоите принципы построения финмодели и научитесь прогнозировать прибыль. Сможете оценивать бизнес и строить финмодель в Excel.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eАнализировать рабочий капитал\u003c/strong\u003e\u003cbr\u003eНаучитесь рассчитывать, оптимизировать и оценивать рабочий капитал. Сможете понять, хватит ли его для задач компании. Узнаете, как анализировать дебиторку, кредиторку и запасы.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eРассчитывать стоимость компании на рынке\u003c/strong\u003e\u003cbr\u003eПоймёте, какие факторы влияют на стоимость бизнеса, чтобы сравнивать цены компаний одной отрасли. Сможете определять стоимость бизнеса при слиянии и поглощении.\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e \u003cbr\u003e\u003c/p\u003e\n\u003ch4\u003e\u003cstrong\u003eПрограмма курса\u003c/strong\u003e\u003c/h4\u003e\n\u003col\u003e\n    \u003cli\u003e\u003cstrong\u003eРоль финансиста в современной компании\u003c/strong\u003e\u003cbr\u003eУзнаете роль финансиста в современной компании и обозначите свои зоны роста. Поймёте, какими знаниями и навыками должен обладать финансист и финансовый аналитик.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eВведение в математику для анализа\u003c/strong\u003e\u003cbr\u003eИзучите основные концепции финансовой математики, необходимые для решения прикладных финансово-экономических задач. Поймёте, что такое временная стоимость денег, и научитесь рассчитывать доходность, кредитные и лизинговые платежи с помощью формул простых и сложных процентов. Сможете провести оценку финансового актива на основе исторических данных.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eАнализ макроэкономических факторов\u003c/strong\u003e\u003cbr\u003eРазберёте внешние факторы, которые влияют на бизнес, научитесь их анализировать и прогнозировать. Познакомитесь с фреймворками для анализа макроэкономических факторов. Научитесь искать информацию для анализа исторических значений финансовых показателей и прогнозировать их динамику.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eАнализ рынка\u003c/strong\u003e\u003cbr\u003eНаучитесь определять и анализировать рынок, на котором работает компания, оценивать влияние внешних неэкономических факторов. Узнаете, как провести анализ конкурентной среды на основе модели пяти сил Портера.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eВведение в бухгалтерский учёт\u003c/strong\u003e\u003cbr\u003eПознакомитесь с основными видами финансовой отчётности, изучите принципы бухучёта и узнаете, как делать проводки. Научитесь интерпретировать данные и поймёте, как связаны между собой бухгалтерский баланс, отчёт о прибылях и убытках, отчёт о движении денежных средств.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eАнализ финансовой отчётности\u003c/strong\u003e\u003cbr\u003eУзнаете, как компании манипулируют данными и какие совершают ошибки. Научитесь сравнивать и оценивать финансовые отчёты разных компаний. Поймёте, как изменения в учётных политиках влияют на отчётность в разных периодах.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eЗаёмное финансирование и финансовая устойчивость\u003c/strong\u003e\u003cbr\u003eНаучитесь оценивать финансовое состояние компании с учётом долговой нагрузки. Познакомитесь с понятием финансовой устойчивости. Научитесь классифицировать риски и управлять операционным и финансовым рычагами.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eРабочий капитал\u003c/strong\u003e\u003cbr\u003eУзнаете нормы рабочего капитала. Разберётесь, как его рассчитывать, анализировать и оптимизировать. Поймёте, к чему может привести недостаток рабочего капитала. Научитесь анализировать запасы, дебиторскую и кредиторскую задолженности.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eПланирование и бюджетирование\u003c/strong\u003e\u003cbr\u003eНаучитесь критически смотреть на бюджет компании и формировать карту целей. Разберёте виды бюджетов и подходы к их составлению. Узнаете, что такое скользящий бюджет и концепция Beyond Budgeting.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eЮнит-экономика\u003c/strong\u003e\u003cbr\u003eНаучитесь рассчитывать юнит-экономику проекта и определять её самые рисковые составляющие. Узнаете, что такое плечо метрик, и как рассчитать эффект от внедрения нового решения. Сможете определять, окупится ли производство продукта.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eАнализ бизнес-модели\u003c/strong\u003e\u003cbr\u003eУзнаете, как анализировать и интерпретировать бизнес-модель компании на основе анализа годового отчёта. Поймёте, как стратегия компании связана с бизнес-моделью. Научитесь анализировать исторические результаты деятельности компании и на их основе составлять прогнозы.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eВведение в анализ рисков\u003c/strong\u003e\u003cbr\u003eИзучите основы анализа и управления рисками. Научитесь проводить SWOT-анализ компании и определять основные риски бизнеса. Сможете на основе бизнес-модели оценить главные риски для компании.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eРынки капитала\u003c/strong\u003e\u003cbr\u003eПоймёте, как сделать компанию публичной и зачем это нужно. Узнаете об издержках на пути к публичности и о плюсах выхода на рынок.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eФинансовое моделирование\u003c/strong\u003e\u003cbr\u003eУзнаете, как прогнозировать показатели компании с помощью финансового моделирования. Научитесь строить финансовую модель в Excel и с её помощью анализировать финансовую отчётность и состояние бизнеса.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eОценка бизнеса\u003c/strong\u003e\u003cbr\u003eПознакомитесь с разными методами расчёта и оценки стоимости бизнеса. Научитесь считать стоимость бизнеса, проводить анализ чувствительности и стресс-тесты. Поймёте, как с помощью стоимости акции рассчитать стоимость бизнеса и почему похожие компании стоят на рынке по-разному.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eБонус-модуль. M\u0026amp;A\u003c/strong\u003e\u003cbr\u003eУзнаете, какие виды M\u0026amp;A бывают и чем они отличаются друг от друга. Поймёте, какие существуют оплаты сделок. Научитесь оценивать компанию до и после сделки M\u0026amp;A и определять, какой эффект она даёт.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eБонус-модуль. Управление инвестициями\u003c/strong\u003e\u003cbr\u003eНаучитесь рассчитывать риск и доходность финансовых инструментов и поймёте, как они связаны между собой. Разберётесь, как составлять сбалансированный портфель с учётом риск-профиля инвестора и рассчитывать целевую доходность портфеля.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eИтоговый проект. Финансовое моделирование и оценка бизнеса\u003c/strong\u003e\u003cbr\u003eВ течение курса вы будете выполнять практические задания по смоделированному кейсу о компании. Проанализируете данные, построите финансовую модель бизнеса и обоснуете свои решения. На основе выполненных практических работ сформируете итоговый проект — аналог тестового задания для приёма на работу в Deloitte.\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e \u003cbr\u003e\u003c/p\u003e\n\u003ch4\u003e\u003cstrong\u003eПрофессиональные навыки:\u003c/strong\u003e\u003c/h4\u003e\n\u003cul\u003e\n    \u003cli\u003eЧтение и анализ финансовой отчётности\u003c/li\u003e\n    \u003cli\u003eРасчёт юнит-экономики\u003c/li\u003e\n    \u003cli\u003eОценка рыночной стоимости компании\u003c/li\u003e\n    \u003cli\u003eФинансовое моделирование\u003c/li\u003e\n    \u003cli\u003eРасчёт и оптимизация рабочего капитала\u003c/li\u003e\n    \u003cli\u003eБюджетирование\u003c/li\u003e\n    \u003cli\u003eВывод компании на рынок\u003c/li\u003e\n    \u003cli\u003eАнализ внешней среды\u003c/li\u003e\n\u003c/ul\u003e","blog":{"text":"\u003cp\u003eБолее ёмкая альтернатива предыдущему курсу, позволяющая углублённо познакомиться со спецификой Microsoft Office. Необходимо учесть, что в материалах рассматривается Excel 2010, однако программа совместима и с более новыми версиями ПО. В видео рассматриваются этапы создания любой электронной таблицы, включающие в себя ввод данных, их форматирование, осуществление расчётов и построение графиков.\u003c/p\u003e\u003cp\u003eПлюсы:\u003c/p\u003e\u003cul\u003e\u003cli\u003eСовместимость курса с различными версиями Microsoft Excel;\u003c/li\u003e\u003cli\u003eПрофессиональный преподаватель;\u003c/li\u003e\u003cli\u003eНебольшая длительность программы.\u003c/li\u003e\u003c/ul\u003e","bigImage":"/uploads/2022-01-19/Пауза.jpg","_id":"61e83161cd9eae76f46f203c"},"additionalMeta":{"metaTitle":"Снова финансовая аналитика","metaDescription":"Описание финансовой аналитки","_id":"625d9659415789e32446cff9"},"companyId":"6261b9ae8a88fba484485a84","clicks":4,"reviews":[{"_id":"62ab8058837909fd1c7c22bf","name":"asd","title":"asd","description":"asda","rating":3,"productId":"6068cf18d084b81ab31abf58","createdAt":"2022-06-16T19:11:20.058Z","updatedAt":"2022-06-16T19:11:20.058Z","__v":0}],"reviewCount":1,"reviewAvg":3},{"_id":"6068d054d084b8716e1abf59","categories":["Финансовая аналитика"],"tags":["Занятия в группе с преподавателем","Гарантия трудоустройства","Доступ к дополнительным курсам "],"title":"Факультет финансовой аналитики","characteristics":[{"name":"Школа","value":"GeekBrains"},{"name":"Документ об окончании","value":"Диплом"},{"name":"Сложность","value":"С нуля"},{"name":"Длительность","value":"12 месяцев"}],"image":"/uploads/2021-04-03/gb.png","link":"https://go.acstat.com/ec56bd2eebd577e0","credit":5443,"price":195900,"oldPrice":230000,"description":"Научитесь анализировать и контролировать финансовое состояние бизнеса на реальных кейсах","advantages":"Отличные знания для работы в сфере финансовой аналитики. Научитесь анализировать финансовые показатели компании, разрабатывать финансовые модели и проводить оперативный анализ финансовой отчётности. ","initialRating":4.8,"createdAt":"2021-04-03T20:30:12.512Z","updatedAt":"2022-06-13T21:43:14.647Z","__v":0,"html":"\u003ch4\u003eКому подойдет курс\u003c/h4\u003e\n\u003cul\u003e\n    \u003cli\u003eНовичкам\n        Тем, кто хочет освоить профессию с нуля и помогать компаниям всегда оставаться в плюсе.\u003c/li\u003e\n    \u003cli\u003eРуководителям проектов\n        Тем, кто хочет посмотреть на бизнес-процессы с точки зрения финансов, научиться выявлять точки роста, строить финансовые модели и познакомиться с кейсами крупных компаний.\u003c/li\u003e\n    \u003cli\u003eЭкономистам и бухгалтерам\n        Тем, кто хочет научиться анализировать финансовые показатели компании, сменить профиль и зарабатывать больше.\u003c/li\u003e\n\u003c/ul\u003e\n\u0026nbsp;\n\u003ch4\u003eНа факультете вы научитесь\u003c/h4\u003e\n\u003cul\u003e\n    \u003cli\u003eАнализировать финансовые показатели компании\u003c/li\u003e\n    \u003cli\u003eРазрабатывать финансовые модели\u003c/li\u003e\n    \u003cli\u003eПроводить оперативный анализ финансовой отчётности\u003c/li\u003e\n    \u003cli\u003eИскать точки роста и повышать финансовую эффективность организации\u003c/li\u003e\n    \u003cli\u003eСтроить текущие финансовые планы, прогнозировать балансы и бюджеты\u003c/li\u003e\n    \u003cli\u003eРазрабатывать методы регулирования финансовых результатов\u003c/li\u003e\n\u003c/ul\u003e\n\u0026nbsp;\n\u003ch4\u003eПрограмма курса\u003c/h4\u003e\n\u003cp\u003e\n    Подготовка к Факультету «Финансовой аналитики»\n\u003c/p\u003e\n\u003cul\u003e\n    \u003cli\u003eВидеокурс по Excel\u003c/li\u003e\n    \u003cli\u003eСамое главное о бизнес-презентациях\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\n    Введение в финансовый учёт и анализ\u003cbr\u003eУзнаете, чем занимается финансовый аналитик и какие цели есть у финансовой отчётности. Познакомитесь с основными нормативными документами и учётной политикой предприятия. Узнаете об общих принципах работы с программами SAP, 1C, Excel, Google Docs. Изучите базовые формулы Excel: СУММ и вариации, сводная таблица, ВПР, индекс.\n\u003c/p\u003e\n\u003cul\u003e\n    \u003cli\u003eРоль финансового аналитика и финансовая отчётность\u003c/li\u003e\n    \u003cli\u003eОсновы финансового учёта\u003c/li\u003e\n    \u003cli\u003eКурсовая работа после первой четверти\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\n    Финансовый учёт и анализ. 1 часть\u003cbr\u003eНаучитесь проводить анализ структуры, движения и состояния дебиторской задолженности. Узнаете, как проводить анализ дебиторской задолженности по срокам возникновения. Разберётесь в понятии «расходы» и в процессе признания прибылей и убытков. Узнаете, что такое нераспределённая прибыль и дивиденды. Научитесь проводить анализ капитала. Познакомитесь с основными обязательствами и активами в компании.\n\u003c/p\u003e\n\u003cul\u003e\n    \u003cli\u003eВыручка (PL) и Дебиторская задолженность (BS)\u003c/li\u003e\n    \u003cli\u003eРасходы (PL) и Кредиторская задолженность (BS)\u003c/li\u003e\n    \u003cli\u003eКапитал и финансовые обязательства (BS)\u003c/li\u003e\n    \u003cli\u003eАктивы и обязательства (BS)\u003c/li\u003e\n    \u003cli\u003eКурсовая работа после второй четверти\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\n    Финансовый учёт и анализ 2 часть\u003cbr\u003eПознакомитесь с понятием «чистая прибыль» и научитесь её расcчитывать. Освоите горизонтальный, вертикальный и трендовый анализ финансовых результатов, доходов и расходов. Узнаете, что такое оборотный капитал, операционный и финансовый циклы. Научитесь управлять денежными средствами и дебиторской задолженностью. Проведёте анализ отчёта о движении денежных средств и анализ тенденций развития деятельности предприятия. Научитесь считать коэффициенты ликвидности, управления, управления долговыми обязательствами, рентабельности и рыночной стоимости.\n\u003c/p\u003e\n\u003cul\u003e\n    \u003cli\u003ePL или Отчет о доходах и расходах\u003c/li\u003e\n    \u003cli\u003eBS или Бухгалтерский баланс\u003c/li\u003e\n    \u003cli\u003eCF или ОДДС\u003c/li\u003e\n    \u003cli\u003eАнализ финансовых показателей\u003c/li\u003e\n    \u003cli\u003eКурсовая работа после третьей четверти\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\n    Финансовое моделирование\u003cbr\u003eНа практике составите бюджет компании по заданным планам и проведёте анализ ключевых показателей бюджета. Составите прогноз деятельности компании и выполните горизонтальный анализ «прогноз-факт». Научитесь проводить инвестиционный анализ и выбирать подходящие решения для инвестирования, которые повысят конкурентоспособность компании. В конце вас ждёт дипломная работа, в рамках которой вы построите инвестиционную модель компании.\n\u003c/p\u003e\n\u003cul\u003e\n    \u003cli\u003eБюджетирование и прогнозирование\u003c/li\u003e\n    \u003cli\u003eИнвестиционная модель компании или оценка бизнеса\u003c/li\u003e\n    \u003cli\u003eДипломный проект\u003c/li\u003e\n\u003c/ul\u003e","companyId":"625d898861f28feba0836c7d","blog":{"text":"\u003ch4\u003eКому подойдет курс\u003c/h4\u003e\n\u003cul\u003e\n    \u003cli\u003eНовичкам\n        Тем, кто хочет освоить профессию с нуля и помогать компаниям всегда оставаться в плюсе.\u003c/li\u003e\n    \u003cli\u003eРуководителям проектов\n        Тем, кто хочет посмотреть на бизнес-процессы с точки зрения финансов, научиться выявлять точки роста, строить финансовые модели и познакомиться с кейсами крупных компаний.\u003c/li\u003e\n    \u003cli\u003eЭкономистам и бухгалтерам\n        Тем, кто хочет научиться анализировать финансовые показатели компании, сменить профиль и зарабатывать больше.\u003c/li\u003e\n\u003c/ul\u003e\n\u0026nbsp;\n\u003ch4\u003eНа факультете вы научитесь\u003c/h4\u003e\n\u003cul\u003e\n    \u003cli\u003eАнализировать финансовые показатели компании\u003c/li\u003e\n    \u003cli\u003eРазрабатывать финансовые модели\u003c/li\u003e\n    \u003cli\u003eПроводить оперативный анализ финансовой отчётности\u003c/li\u003e\n    \u003cli\u003eИскать точки роста и повышать финансовую эффективность организации\u003c/li\u003e\n    \u003cli\u003eСтроить текущие финансовые планы, прогнозировать балансы и бюджеты\u003c/li\u003e\n    \u003cli\u003eРазрабатывать методы регулирования финансовых результатов\u003c/li\u003e\u003c/ul\u003e","_id":"6261aea18a88fba4844813f6"},"clicks":11,"reviews":[],"reviewCount":0,"reviewAvg":null}]},"__N_SSG":true},"page":"/courses/[alias]","query":{"alias":"financial-analytics"},"buildId":"nTnSrOE62JHaB79KGedfv","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
