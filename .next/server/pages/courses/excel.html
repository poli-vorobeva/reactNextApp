"credit":1350,"oldPrice":27000,"createdAt":"2021-08-12T19:54:30.402Z","updatedAt":"2022-06-09T14:19:02.115Z","__v":0,"initialRating":4.75,"blog":{"text":"\u003ch4\u003eПрограмма курса\u003c/h4\u003e\n\u003col\u003e\n    \u003cli\u003e\u003cstrong\u003eСовместная работа и правила работы с формулами\u003c/strong\u003e\u003cbr\u003eВы научитесь основам работы с Google-таблицами:\u003c/li\u003e\n\u003c/ol\u003e\n\u003cul\u003e\n    \u003cli\u003eагрегировать данные из нескольких вкладок;\u003c/li\u003e\n    \u003cli\u003eсвязывать документы между собой (например, собирать в режиме онлайн в одном сводном документе данные из документов каждого менеджера по продажам);\u003c/li\u003e\n    \u003cli\u003eстроить сводные таблицы для анализа данных (например, анализировать средние продажи книг по издательствам или рассчитать суммы продаж корпоративным клиентам в разрезе каналов продаж);\u003c/li\u003e\n    \u003cli\u003eимпортировать данные из сети в режиме онлайн (например, котировки акций, курсы валют или таблицу с результатами футбольных матчей);\u003c/li\u003e\n    \u003cli\u003eвставлять в ячейки изображения (например, фотографии товаров).\u003c/li\u003e\n\u003c/ul\u003e\n\u003col start=\"2\"\u003e\n    \u003cli\u003e\u003cstrong\u003eФормулы и функции\u003c/strong\u003e\u003cbr\u003eВы научитесь решать задачи по обработке данных:\u003c/li\u003e\n\u003c/ol\u003e\n\u003cul\u003e\n    \u003cli\u003eнайти самый крупный платеж по заданным условиям;\u003c/li\u003e\n    \u003cli\u003eопределять, как распределены данные, например, доход по регионам России;\u003c/li\u003e\n    \u003cli\u003eавтоматически формировать целые предложения с аналитическими комментариями на основе числовых данных;\u003c/li\u003e\n    \u003cli\u003eразделять или объединять слова и фразы из разных ячеек;\u003c/li\u003e\n    \u003cli\u003eавтоматически выделять цветом неверно введенные данные, например, e-mail адреса;\u003c/li\u003e\n    \u003cli\u003eрассчитывать сумму скидки для клиентов, исходя из выполнения нескольких условий;\u003c/li\u003e\n    \u003cli\u003eотслеживать и анализировать выполнение плана продаж;\u003c/li\u003e\n    \u003cli\u003eсвязывать несколько таблиц, сравнивать данные в них, находить уникальные значения и формировать любые выборки из баз данных;\u003c/li\u003e\n    \u003cli\u003eсоздавать любые запросы к данным - например, выводить автоматически все крупные незакрытые B2B-сделки, список всех товаров с низкими продажами или высокими остатками, список всех крупнейших клиентов\u003c/li\u003e\n\u003c/ul\u003e\n\u003col start=\"3\"\u003e\n    \u003cli\u003e\u003cstrong\u003eВизуализация данных в Таблицах: диаграммы и спарклайны\u003c/strong\u003e\u003cbr\u003eВы научитесь наглядно представлять информацию с помощью графиков и спарклайнов (небольших диаграмм в ячейках):\u003c/li\u003e\n\u003c/ol\u003e\n\u003cul\u003e\n    \u003cli\u003eвизуализировать выполнение плана продаж, структуру продаж, динамику разных показателей;\u003c/li\u003e\n    \u003cli\u003eзагружать данные из других файлов и сразу строить на их основе диаграммы;\u003c/li\u003e\n    \u003cli\u003eсравнивать несколько товарных позиций, каналов продаж, менеджеров, филиалов между собой.\u003c/li\u003e\u003c/ul\u003e","_id":"6261bac18a88fba484485dc9"},"html":"\u003ch4\u003eПрограмма курса\u003c/h4\u003e\n\u003col\u003e\n    \u003cli\u003e\u003cstrong\u003eСовместная работа и правила работы с формулами\u003c/strong\u003e\u003cbr\u003eВы научитесь основам работы с Google-таблицами:\u003c/li\u003e\n\u003c/ol\u003e\n\u003cul\u003e\n    \u003cli\u003eагрегировать данные из нескольких вкладок;\u003c/li\u003e\n    \u003cli\u003eсвязывать документы между собой (например, собирать в режиме онлайн в одном сводном документе данные из документов каждого менеджера по продажам);\u003c/li\u003e\n    \u003cli\u003eстроить сводные таблицы для анализа данных (например, анализировать средние продажи книг по издательствам или рассчитать суммы продаж корпоративным клиентам в разрезе каналов продаж);\u003c/li
