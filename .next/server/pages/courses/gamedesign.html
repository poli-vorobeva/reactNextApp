 и маркетинга. Разработаете прототип собственной игры на движке Unreal Engine. Составите полный комплект проектной документации для запуска игры","createdAt":"2021-07-04T15:20:50.053Z","updatedAt":"2022-06-14T09:30:00.966Z","__v":0,"html":"\u003ch4\u003eЧто будете делать на курсе\u003c/h4\u003e\u003cul\u003e\u003cli\u003eРазработаете концепцию своей игры\u003cbr\u003eНаучитесь создавать сюжет и композицию игры, строить дизайн игрового пространства, карты уровней и карты маршрутов. Спроектируете игровые уровни и механики. Освоите сторителлинг в играх\u003c/li\u003e\u003cli\u003eСпроектируете игру и настроите балансировку\u003cbr\u003eНаучитесь создавать прототипы игры и шаблоны игровых интерфейсов для UI-дизайнеров. Составите техническую документацию для игрового продукта. Узнаете, как разработать стратегию продвижения и вывести игровой продукт на рынок. Научитесь анализировать различные модели баланса игр\u003c/li\u003e\u003cli\u003eСделаете прототип Top Down Shooter в Unreal Engine\u003cbr\u003eПроведёте балансировку оружия. Освоите разработку прототипов на движке Unreal Engine. Создадите прототип игры\u003c/li\u003e\u003c/ul\u003e\u003ch4\u003eКому подойдет курс?\u003c/h4\u003e\u003cul\u003e\u003cli\u003eГеймерам\u003cbr\u003eВойдёте в индустрию игр как junior‑геймдизайнер, реализуете концепцию своей игры и научитесь делать играбельные прототипы\u003c/li\u003e\u003cli\u003e3D-дизайнерам, иллюстраторам, аниматорам\u003cbr\u003eНаучитесь создавать интерактивную игровую историю, учитывая окружения и взаимодействия с виртуальными персонажами и используя движок Unreal Engine\u003c/li\u003e\u003cli\u003eПрограммистам\u003cbr\u003eОсвоите Unreal Engine, научитесь программировать на Blueprints, тестировать код и игру — и комплексно смотреть на производство игр\u003c/li\u003e\u003c/ul\u003e\u003ch4\u003eПрограмма курса\u003c/h4\u003e\u003cp\u003eПрофессия состоит из 47 занятий в формате вебинаров, видеозаписей и практических заданий\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eБазовый модуль. 4 занятия\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eВы узнаете, что такое игра и какая роль игр в контексте человеческой цивилизации. Разберётесь, что такое геймдизайн, кто такой геймдизайнер и чем он занимается.\u003cbr\u003eУзнаете, как работает наш мозг с точки зрения обучения, почему мы играем в игры и откуда черпать вдохновение и идеи. Изучите психотипы игроков по Р. Бартлу.\u003c/p\u003e\u003col\u003e\u003cli\u003eИгра. Психология. Геймдизайн\u003c/li\u003e\u003cli\u003eИстория игр\u003c/li\u003e\u003cli\u003eПоиск идеи. Построение концепции игры\u003c/li\u003e\u003cli\u003eИгровые циклы. Структура игрового процесса\u003c/li\u003e\u003c/ol\u003e\u003cp\u003e\u003cstrong\u003eОсновы производства игр. 4 занятия\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eРазберётесь в основах монетизации и бизнес-моделей игр и рассмотрите примеры инструментов геймдизайнера для монетизации продукта. Узнаете, зачем геймдизайнеру понимать маркетинг и как найти своего игрока. Поймёте, как строить состав команды и сколько длится жизненный цикл игры. Узнаете, как планировать разработку игры.\u003c/p\u003e\u003col\u003e\u003cli\u003eИгры как бизнес, монетизация, ретеншн\u003c/li\u003e\u003cli\u003eОсновы маркетинга\u003c/li\u003e\u003cli\u003eЖизненный цикл игры\u003c/li\u003e\u003cli\u003eРоадмап игры\u003c/li\u003e\u003c/ol\u003e\u003cp\u003e\u003cstrong\u003eПроектирование игр. 4 занятия\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eВы узнаете, что такое игровая механика, чем различаются атомарные и комплексные игровые механики. Разберётесь, как правильно писать документацию (ГДД). Поймёте, зачем писать элеватор-питч.\u003c/p\u003e\u003col\u003e\u003cli\u003eИгровые механики\u003c/li\u003e\u003cli\u003eПрезентация игры: элеватор-питч\u003c/li\u003e\u003cli\u003eОсновы геймдизайнерской документации\u003c/li\u003e\u003cli\u003eОформление и ведение документа: фичи, механики\u003c/li\u003e\u003c/ol\u003e\u003cp\u003e\u003cstrong\u003eUX/UI в играх. 3 занятия\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eВы узнаете, что такое UX и кто им занимается. Разберётесь в признаках плохого и хорошего UX. Узнаете, как написать ТЗ для художника и чем заменить прототип в движках, если у вас нет навыков или вы ограничены сроками.\u003c/p\u003e\u003col\u003e\u003cli\u003eВзаимодействие с игрой, интерфейс и удобство\u003c/li\u003e\u003cli\u003eПроизводство мокапов и правила работы с UI\u003c/li\u003e\u003cli\u003eБумажный прототип\u003c/li\u003e\u003c/ol\u003e\u003cp\u003e\u003cstrong\u003eНарратив. 3 занятия\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eУзнаете, какие существуют четыре слоя нарративного дизайна и познакомитесь с терминологией. Разберёте ошибки и узнаете о типах сторителлига. Поймёте, как написать ТЗ для нарративного дизайнера.\u003c/p\u003e\u003col\u003e\u003cli\u003eЧто такое нарративный дизайн\u003c/li\u003e\u003cli\u003eКак создаются игровые сценарии\u003c/li\u003e\u003cli\u003eСоставление ТЗ для нарратива\u003c/li\u003e\u003c/ol\u003e\u003cp\u003e\u003cstrong\u003eБалансировка. 5 занятий\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eУзнаете, что такое баланс и зачем он нужен. Научитесь создавать таблицы баланса. Разберётесь, как проводить балансировку конфликтных систем. Научитесь различать симмметричный и ассиметричный баланс. Рассмотрите вероятности и статистику в геймдизайне.\u003c/p\u003e\u003col\u003e\u003cli\u003eБалансировка игровой экономики\u003c/li\u003e\u003cli\u003eСоздание таблицы баланса в Excel: практика\u003c/li\u003e\u003cli\u003eБалансировка боевых игровых систем\u003c/li\u003e\u003cli\u003eБалансировка асимметричных боевых систем: карточные игры\u003c/li\u003e\u003cli\u003eБалансировка вероятностных систем\u003c/li\u003e\u003c/ol\u003e\u003cp\u003e\u003cstrong\u003eПострелизная поддержка. 3 занятия\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eУзнаете, для чего нужна аналитика и зачем учиться менеджерить проекты. Разберётесь, что делать с игрой после выпуска. Поймёте, как выпустить игру и не получить судебные иски.\u003c/p\u003e\u003col\u003e\u003cli\u003eLiveOps проекта\u003c/li\u003e\u003cli\u003eОсновы аналитики игр\u003c/li\u003e\u003cli\u003eЮридические аспекты в профессии\u003c/li\u003e\u003c/ol\u003e\u003cp\u003e\u003cstrong\u003eБалансировка Top Down Shooter. 4 занятия\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eРазберётесь в видах прототипов и узнаете, как сделать хороший. Изучите механики для прототипов. Узнаете, какие бывают механики оружия в шутерах и как составить концепт-документ на оружие.\u003c/p\u003e\u003col\u003e\u003cli\u003eКак сделать хороший прототип с помощью балансировки\u003c/li\u003e\u003cli\u003eБазовые механики оружия в шутерах\u003c/li\u003e\u003cli\u003eОсновы баланса оружия в шутерах\u003c/li\u003e\u003cli\u003eБаланс геймплея через таблицы\u003c/li\u003e\u003c/ol\u003e\u003cp\u003e\u003cstrong\u003eОсновы работы с движком Unreal Engine. 6 занятий\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eПознакомитесь с редактором — UE4 Editor. Разберётесь с теоретическими основами переменных и логических выражений и примените их на практике. Изучите основы общих принципов объектно-ориентированного программирования (ОПП). Научитесь структурировать свой проект. Освоите дебагинг в UE4.\u003c/p\u003e\u003col\u003e\u003cli\u003eБазовые принципы работы с движком Unreal Engine\u003c/li\u003e\u003cli\u003eПеременные и логические выражения\u003c/li\u003e\u003cli\u003eФункции, классы и наследование\u003c/li\u003e\u003cli\u003eСтруктура проекта\u003c/li\u003e\u003cli\u003eПрототипирование и дебаггинг\u003c/li\u003e\u003cli\u003eВоркшоп\u003c/li\u003e\u003c/ol\u003e\u003cp\u003e\u003cstrong\u003eОбъекты игрового мира. 4 занятия\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eСоздадите управляемого игроком персонажа с необходимыми свойствами и функциями. Изучите искусственный интеллект с подготовленными свойствами и функциями. Научитесь создавать внутриигровое и основное меню, отображение характеристик игрока на экране и отображение полоски жизней врагов.\u003c/p\u003e\u003col\u003e\u003cli\u003eСоздание персонажа и управление им\u003c/li\u003e\u003cli\u003eСоздание NPC и простой AI\u003c/li\u003e\u003cli\u003eПользовательский интерфейс\u003c/li\u003e\u003cli\u003eВоркшоп\u003c/li\u003e\u003c/ol\u003e\u003cp\u003e\u003cstrong\u003eНаполнение игрового мира. 4 занятия\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eСоздадите уровень основного меню, заготовки игровых уровней, систему сохранений и загрузок, сможете привязать систему к смерти персонажа. Познакомитесь с системой имплементации звуков и базовыми принципами работы с освещением в редакторе. Соберёте билд игры.\u003c/p\u003e\u003col\u003e\u003cli\u003eРабота с уровнями\u003c/li\u003e\u003cli\u003eСаунд-дизайн\u003c/li\u003e\u003cli\u003eОсвещение\u003c/li\u003e\u003cli\u003eСборка игры и полезные советы\u003c/li\u003e\u003c/ol\u003e\u003cp\u003e\u003cstrong\u003eЛевел-дизайн в Unreal Engine. 3 занятия\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eОсвоите теорию левел-дизайна. Напишете документацию для уровня. Соберёте блокаут. Создадите атмосферу для дизайна у прототипа.\u003c/p\u003e\u003col\u003e\u003cli\u003eРазработка предварительной документации для создания уровней\u003c/li\u003e\u003cli\u003eСборка уровня в Unreal Engine\u003c/li\u003e\u003cli\u003eФинальная сборка тестового уровня в UE\u003c/li\u003e\u003c/ol\u003e\u003cp\u003e\u003cstrong\u003eSoft skills\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eУзнаете, как выстраивать планирование и самоорганизацию на основе личных предпочтений. Разберётесь, как коммуникация влияет на вашу картину мира, научитесь эффективно общаться.\u003c/p\u003e\u003col\u003e\u003cli\u003eЛичная эффективность\u003c/li\u003e\u003cli\u003eПланирование и самоорганизация\u003c/li\u003e\u003cli\u003eКоммуникация и картина мира\u003c/li\u003e\u003cli\u003eУмение договариваться\u003c/li\u003e\u003cli\u003eДеловые переговоры\u003c/li\u003e\u003c/ol\u003e\u003cp\u003e\u003cstrong\u003eГеймдизайнерская документация для своей игры\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eВам предстоит разработать подробную документацию к игре: от питч-документа до балансировочных таблиц и прототипа. Научитесь структурировать и грамотно описывать идею своей игры.\u003c/p\u003e\u003cp\u003eДля сдачи работы необходимо показать:\u003cbr\u003e— Питч-документ\u003cbr\u003e— Концепт-документ\u003cbr\u003e— Описание функциональных систем игры\u003cbr\u003e— Балансировочные таблицы\u003cbr\u003e— Таблицы игровых сущностей\u003cbr\u003e— Сценарий игры\u003cbr\u003e— Бизнес-документ: монетизация, маркетинговая модель, пострелизная концепция и система метрик\u003cbr\u003e— Игровой прототип: программный или бумажный на ваш выбор\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eПрототип Top Down Shooter\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eВам предстоит разработать прототип и балансировку геймплея игры на движке Unreal Engine по ТЗ.\u003c/p\u003e\u003cp\u003eИтогом будут:\u003cbr\u003e— Документ балансировки оружия для прототипа студента\u003cbr\u003e— Готовый прототип игры с 1–2 уровнями на ассетах, которые предоставляют преподаватели или на своих\u003c/p\u003e\u003ch4\u003eВаши навыки\u003c/h4\u003e\u003cul\u003e\u003cli\u003eРазработка концепции игрового продукта\u003c/li\u003e\u003cli\u003eПроектирование игровых уровней и механик\u003c/li\u003e\u003cli\u003eПостановка задачи и оценка работы игровых сценаристов\u003c/li\u003e\u003cli\u003eСоставление технической документации для игровых продуктов\u003c/li\u003e\u003cli\u003eРазработка стратегии продвижения и вывод игрового продукта\u003c/li\u003e\u003cli\u003eРазработка баланса конфликтных систем и игровой экономики\u003c/li\u003e\u003cli\u003eАнализ и сравнение различных моделей баланса игр\u003c/li\u003e\u003cli\u003eРазработка технического задания для программистов\u003c/li\u003e\u003cli\u003eРазработка прототипов на движке Unreal Engine\u003c/li\u003e\u003cli\u003eАнализ и разработка баланса уровня\u003c/li\u003e\u003c/ul\u003e","blog":{"text":"\u003ch4\u003eЧто будете делать на курсе\u003c/h4\u003e\n\u003cul\u003e\n    \u003cli\u003eРазработаете концепцию своей игры\u003cbr\u003eНаучитесь создавать сюжет и композицию игры, строить дизайн игрового пространства, карты уровней и карты маршрутов. Спроектируете игровые уровни и механики. Освоите сторителлинг в играх\u003c/li\u003e\n    \u003cli\u003eСпроектируете игру и настроите балансировку\u003cbr\u003eНаучитесь создавать прототипы игры и шаблоны игровых интерфейсов для UI-дизайнеров. Составите техническую документацию для игрового продукта. Узнаете, как разработать стратегию продвижения и вывести игровой продукт на рынок. Научитесь анализировать различные модели баланса игр\u003c/li\u003e\n    \u003cli\u003eСделаете прототип Top Down Shooter в Unreal Engine\u003cbr\u003eПроведёте балансировку оружия. Освоите разработку прототипов на движке Unreal Engine. Создадите прототип игры\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003eКому подойдет курс?\u003c/h4\u003e\n\u003cul\u003e\n    \u003cli\u003eГеймерам\u003cbr\u003eВойдёте в индустрию игр как junior‑геймдизайнер, реализуете концепцию своей игры и научитесь делать играбельные прототипы\u003c/li\u003e\n    \u003cli\u003e3D-дизайнерам, иллюстраторам, аниматорам\u003cbr\u003eНаучитесь создавать интерактивную игровую историю, учитывая окружения и взаимодействия с виртуальными персонажами и используя движок Unreal Engine\u003c/li\u003e\n    \u003cli\u003eПрограммистам\u003cbr\u003eОсвоите Unreal Engine, научитесь программировать на Blueprints, тестировать код и игру — и комплексно смотреть на производство игр\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003eВаши навыки\u003c/h4\u003e\n\u003cul\u003e\n    \u003cli\u003eРазработка концепции игрового продукта\u003c/li\u003e\n    \u003cli\u003eПроектирование игровых уровней и механик\u003c/li\u003e\n    \u003cli\u003eПостановка задачи и оценка работы игровых сценаристов\u003c/li\u003e\n    \u003cli\u003eСоставление технической документации для игровых продуктов\u003c/li\u003e\n    \u003cli\u003eРазработка стратегии продвижения и вывод игрового продукта\u003c/li\u003e\n    \u003cli\u003eРазработка баланса конфликтных систем и игровой экономики\u003c/li\u003e\n    \u003cli\u003eАнализ и сравнение различных моделей баланса игр\u003c/li\u003e\n    \u003cli\u003eРазработка технического задания для программистов\u003c/li\u003e\n    \u003cli\u003eРазработка прототипов на движке Unreal Engine\u003c/li\u003e\n    \u003cli\u003eАнализ и разработка баланса уровня\u003c/li\u003e\n\u003c/ul\u003e","_id":"6266f8cff831b4b3602caff9"},"companyId":"6261b9ef8a88fba484485b35","clicks":18,"reviews":[{"_id":"60e1dd5783c99b5a5e969629","productId":"60e1d1d283c99bed4d9695dd","createdAt":"2021-07-04T16:03:43.621Z","name":"Сергей","title":"За такую стоимость - это супер курс!","rating":5,"description":"Уже начинал обучаться самостоятельно год назад, но не хватило терпения. Искал самый лучший курс, выбрал Нетологию (хотя курсы по геймдизайну предлагают все крупнейшие образовательные компании). В этом же курсе мне понравилась цена - со скидкой составила всего 60к. Сейчас уже завершаю прохождение и с уверенностью могу сказать, что этот курс идеально рассчитан на тех, кто только начинает обучение. Дается только актуальная информация от крутых и опытных преподавателей, проверяют домашние задания, подсказывают что не так. В общем я рад, что не пожалел денег и попал сюда. Рекомендую!","updatedAt":"2021-07-04T16:03:43.621Z","__v":0}],"reviewCount":1,"reviewAvg":5},{"_id":"60e1d23983c99b61469695df","categories":["Геймдизайн"],"tags":["Помощь с трудоустройством","Проекты для портфолио"],"link":"https://go.avck.ws/b8bc35072bfed610","title":"Архитектор идей: гейм-дизайнер","image":"/uploads/2021-07-04/gb.png","initialRating":4.7,"characteristics":[{"name":"Школа","value":"GeekBrains"},{"name":"Документ об окончании","value":"Диплом"},{"name":"Сложность","value":"С нуля"},{"name":"Длительность","value":"12 месяцев"}],"description":"Создайте свою первую игру и станьте гейм-дизайнером","credit":3353,"price":120700,"oldPrice":155000,"createdAt":"2021-07-04T15:22:33.234Z","updatedAt":"2022-05-30T10:35:14.756Z","__v":0,"html":"\u003ch4\u003eДля кого курс\u003c/h4\u003e\u003col\u003e\u003cli\u003eЛюбителям компьютерных игр\u003cbr\u003eВы освоите принципы, по которым создаются игры и существует индустрия. Сможете оказаться по ту сторону экрана и получить профессию мечты.\u003c/li\u003e\u003cli\u003eНачинающим специалистам\u003cbr\u003eИнтенсивная учеба : теория, практические задания, общение с представителями индустрии по выбранному направлению.\u003c/li\u003e\u003cli\u003eDigital-специалистам\u003cbr\u003eМечтаете перейти в гейм–индустрию? Проектно-ориентированное обучение даст вам возможность прокачать навыки на конкретных задачах\u003c/li\u003e\u003c/ol\u003e\u003ch4\u003eПрограмма курса\u003c/h4\u003e\u003cp\u003e\u003cstrong\u003eИндустрия и гейм-дизайн\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e4 урока, 3 недели\u003c/p\u003e\u003cp\u003eКак работает индустрия, в каком она состоянии, где следить за трендами? Как устроен процесс создания игр, какова роль гейм-дизайнера? Ответы на эти и другие вопросы будут на этом курсе.\u003c/p\u003e\u003cp\u003e‍\u003cbr\u003e\u003cstrong\u003eСпециализация\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e70 уроков\u003c/p\u003e\u003cp\u003eПогружение в специальность\u003c/p\u003e\u003cul\u003e\u003cli\u003eВведение в профессию\u003cbr\u003eКурс посвящен основным направлениям в профессии гейм-дизайнера. От основных понятий до примеров задач и приёмов, используемых в работе. Введение в профессию поможет разобраться в том, какие направления работы существуют, посмотреть на типичные задачи и попробовать свои силы. Вы рассмотрите: работу с механиками, менеджмент, левел-дизайн, сценарное мастерство, монетизацию, баланс, аналитику и интерфейсы.\u003c/li\u003e\u003cli\u003eСюжетные игры\u003cbr\u003eИзучим индустрию сюжетных игр и узнаем, что и как делают гейм-дизайнеры в таких проектах. Углубим понимание, как создается история игровой вселенной (лор) и продуманный сюжет. Научимся создавать сюжеты в зависимости от целей и особенностей игр. Узнаем, как всегда иметь несколько написанных разноплановых историй.\u003c/li\u003e\u003cli\u003eБаланс и экономика\u003cbr\u003eИзучим основные правила создания внутриигровой экономики и баланса. Активно поработаем с прототипами. Получим опыт в работе с внутриигровой экономикой и балансом. Разработаем несколько систем баланса и монетизации для ваших прототипов.\u003c/li\u003e\u003cli\u003eПродвинутый дизайн\u003cbr\u003eНа курсе вы систематизируете знания и навыки создания игр в разных жанрах. Научитесь находить нестандартные решения в стандартных жанрах. Подробно изучите жанры игр, рынок, прототипирование, креативное мышление, создание концепции и работу с механиками.\u003c/li\u003e\u003cli\u003eДокументация\u003cbr\u003eВы узнаете о различных видах игровой документации, когда и как она используется, а главное — научитесь делать её эффективной, оформлять для дальнейшей передачи в разработку и создания визуала игры.\u003c/li\u003e\u003cli\u003eДизайн-марафон\u003cbr\u003eИнтенсивный курс создания игры в формате гейм-джема, где вам будет нужно придумать и разработать настольную игру, поучаствовать в создании визуального дизайна и её оформления.\u003c/li\u003e\u003cli\u003eUE4 Blueprints\u003cbr\u003eЭто практический курс, на котором шаг за шагом разберём основы работы с игровым движком Unreal Engine 4 — от создания проекта и настройки сцены до встраивания анимаций и написания простого ИИ для противников. Скриптовая система Blueprint позволяет делать всё это без знания языков программирования.\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eДипломный блок\u003c/strong\u003e\u003cbr\u003e4 месяца\u003cbr\u003eВместе с разработчиками-практиками создадим игру на Unity или Blueprint!\u003c/p\u003e\u003cul\u003e\u003cli\u003eПодготовка к Дипломному блоку\u003cbr\u003eВы закрепите ранее пройденный материал в процессе прототипирования и дизайна структуры игр. Прототипирование — один из важнейших навыков гейм-дизайнера. Кроме того, курс подготовит вас к командной разработке игры при поддержке преподавателей.\u003c/li\u003e\u003cli\u003eДипломный блок\u003cbr\u003eИтогом блока станет небольшая игра на UE4, которую можно будет включить в свое портфолио.\u003c/li\u003e\u003c/ul\u003e","blog":{"text":"\u003ch4\u003eДля кого курс\u003c/h4\u003e\u003col\u003e\u003cli\u003eЛюбителям компьютерных игр\u003cbr\u003eВы освоите принципы, по которым создаются игры и существует индустрия. Сможете оказаться по ту сторону экрана и получить профессию мечты.\u003c/li\u003e\u003cli\u003eНачинающим специалистам\u003cbr\u003eИнтенсивная учеба : теория, практические задания, общение с представителями индустрии по выбранному направлению.\u003c/li\u003e\u003cli\u003eDigital-специалистам\u003cbr\u003eМечтаете перейти в гейм–индустрию? Проектно-ориентированное обучение даст вам возможность прокачать навыки на конкретных задачах\u003c/li\u003e\u003c/ol\u003e\u003ch4\u003eПрограмма курса\u003c/h4\u003e\u003cp\u003e\u003cstrong\u003eИндустрия и гейм-дизайн\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e4 урока, 3 недели\u003c/p\u003e\u003cp\u003eКак работает индустрия, в каком она состоянии, где следить за трендами? Как устроен процесс создания игр, какова роль гейм-дизайнера? Ответы на эти и другие вопросы будут на этом курсе.\u003c/p\u003e\u003cp\u003e‍\u003cbr\u003e\u003cstrong\u003eСпециализация\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e70 уроков\u003c/p\u003e\u003cp\u003eПогружение в специальность\u003c/p\u003e\u003cul\u003e\u003cli\u003eВведение в профессию\u003cbr\u003eКурс посвящен основным направлениям в профессии гейм-дизайнера. От основных понятий до примеров задач и приёмов, используемых в работе. Введение в профессию поможет разобраться в том, какие направления работы существуют, посмотреть на типичные задачи и попробовать свои силы. Вы рассмотрите: работу с механиками, менеджмент, левел-дизайн, сценарное мастерство, монетизацию, ctory, dependency injection и других\u003c/li\u003e\u003c/ol\u003e","blog":{"text":"\u003ch4\u003eКому подойдет курс\u003c/h4\u003e\u003cul\u003e\u003cli\u003eНовичкам в программировании\u003cbr\u003eОсвоите Unity и свой первый язык программирования C#. Закрепите знания на практике, создав собственные игры.\u003c/li\u003e\u003cli\u003eГеймерам\u003cbr\u003eСделаете хобби любимой профессией. Научитесь превращать идеи в проекты и сможете начать карьеру в геймдеве.\u003c/li\u003e\u003cli\u003eНачинающим разработчикам игр\u003cbr\u003eСистематизируете знания и сможете повысить профессионализм, реализовав 2D- и 3D-игры в разных жанрах.\u003c/li\u003e\u003c/ul\u003e\u003ch4\u003eЧто получите во время обучения\u003c/h4\u003e\u003cul\u003e\u003cli\u003eЖивое общение\u003cbr\u003eВ курсе 70% вебинаров с экспертами-практиками: вы сможете задать вопросы по теме и быстро получить обратную связь. А личные наставники помогут вам с заданиями.\u003c/li\u003e\u003cli\u003eМетодические материалы\u003cbr\u003eЕсли вы пропустили урок, его программу всегда можно посмотреть в методичке. Там вы найдёте все материалы, разбитые по темам.\u003c/li\u003e\u003cli\u003eКомандная разработка\u003cbr\u003eВо время обучения вы вместе с сокурсниками разработаете игру. На практике потренируете soft skills и сможете развить лидерские качества.\u003c/li\u003e\u003cli\u003eПоддержка на всех этапах\u003cbr\u003eМенеджеры GeekBrains помогают записаться на курс, освоиться в личном кабинете и решить технические сложности.\u003c/li\u003e\u003c/ul\u003e","_id":"6266f8f5f831b4b3602cb01c"},"companyId":"625d898861f28feba0836c7d","clicks":7,"reviews":[],"reviewCount":0,"reviewAvg":null},{"_id":"60e1d32d83c99b9de89695ee","categories":["Геймдизайн"],"tags":["Помощь в трудоустройстве","Обучение на практике"],"title":"Профессия Геймдизайнер","link":"https://go.avck.ws/8d8bd3b3c6763af0","image":"/uploads/2021-07-04/skillbox.png","initialRating":4.5,"characteristics":[{"name":"Школа","value":"Skillbox"},{"name":"Докуме
