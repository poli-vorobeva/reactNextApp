лансе или в агентстве\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eДизайнерам с\u0026nbsp;небольшим опытом\u003c/strong\u003e\u003cbr\u003eСистематизируете свои знания и дополните профессиональные навыки\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eСпециалистам смежных профессий\u003c/strong\u003e\u003cbr\u003eСможете расширить свои навыки и применять их в рабочих проектах\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u0026nbsp;\u003cbr\u003e\u003c/p\u003e\n\u003ch4\u003e\u003cstrong\u003eЧему\u0026nbsp;научитесь\u003c/strong\u003e\u003c/h4\u003e\n\u003cul\u003e\n    \u003cli\u003eСоздавать интерфейсы, которые приведут пользователя к цели максимально просто\u003c/li\u003e\n    \u003cli\u003eРаботать с композицией, типографикой и шрифтами при разработке интерфейса\u003c/li\u003e\n    \u003cli\u003eСоздавать адаптивные дизайн-макеты веб- и мобильных интерфейсов\u003c/li\u003e\n    \u003cli\u003eРаботать с гайдлайнами Android и iOS и создавать интерактивные прототипы\u003c/li\u003e\n    \u003cli\u003eПроводить юзабилити-тестирование мобильных приложений и передавать проект в разработку\u003c/li\u003e\n    \u003cli\u003eУпаковывать и презентовать проект заказчику, оформлять собственное портфолио\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u0026nbsp;\u003cbr\u003e\u003c/p\u003e\n\u003ch4\u003e\u003cstrong\u003eПрограмма курса\u003c/strong\u003e\u003c/h4\u003e\n\u003cp\u003e\u003cstrong\u003eОсновы Adobe Photoshop\u003c/strong\u003e\u003cbr\u003eЕсли вы никогда не открывали Photoshop, этот модуль поможет получить необходимую базу для работы с фотографиями и дизайн-макетами. Вы познакомитесь с ключевыми инструментами приложения и сразу примените их на практике. В каждом занятии — задание для самостоятельной тренировки.\u003c/p\u003e\n\u003cul\u003e\n    \u003cli\u003eВведение в Photoshop\u003c/li\u003e\n    \u003cli\u003eДвойная экспозиция\u003c/li\u003e\n    \u003cli\u003eРетушь и цветокоррекция\u003c/li\u003e\n    \u003cli\u003eПостер\u003c/li\u003e\n    \u003cli\u003eТонированное изображение\u003c/li\u003e\n    \u003cli\u003eСайт в Photoshop\u003c/li\u003e\n    \u003cli\u003eМокап\u003c/li\u003e\n    \u003cli\u003eGif-анимация\u003c/li\u003e\n    \u003cli\u003eИллюстрация\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eПрототипирование сайта\u003c/strong\u003e\u003cbr\u003eИзучите методы, чтобы определить, каким должен быть интерфейс, а также техники поиска идей для его разработки. На практике закрепите приёмы и принципы веб-дизайна, которые необходимы для создания современного сайта.\u003c/p\u003e\n\u003cul\u003e\n    \u003cli\u003eЗнакомство с веб-дизайном\u003c/li\u003e\n    \u003cli\u003eМодульные сетки\u003c/li\u003e\n    \u003cli\u003eСкетчинг и прототипирование\u003c/li\u003e\n    \u003cli\u003eПользовательское взаимодействие\u003c/li\u003e\n    \u003cli\u003eАдаптивный дизайн\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eИерархия дизайн-проекта\u003c/strong\u003e\u003cbr\u003eИзучите свойства формы и приёмы для создания композиции. Научитесь работать с цветом, подбирать шрифты, структурировать текст и использовать микротипографику. Освоите принципы, необходимые для создания визуальной иерархии в интерфейсе.\u003c/p\u003e\n\u003cul\u003e\n    \u003cli\u003eКомпозиция\u003c/li\u003e\n    \u003cli\u003eВеб-типографика\u003c/li\u003e\n    \u003cli\u003eТеория цвета\u003c/li\u003e\n    \u003cli\u003eВеб-анимация\u003c/li\u003e\n    \u003cli\u003eСистемы ведения проектов\u003c/li\u003e\n    \u003cli\u003eСоставление технического задания\u003c/li\u003e\n    \u003cli\u003eВдохновение, творчество, импровизация\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eГайдлайны и архитектура приложения\u003c/strong\u003e\u003cbr\u003eОсвоите ключевые особенности создания дизайна мобильных приложений. Узнаете, какие паттерны используются и как строится процесс работы с гайдалайнами платформ. Научитесь строить структурные схемы экранов и создавать интерактивные прототипы с анимацией.\u003c/p\u003e\n\u003cul\u003e\n    \u003cli\u003eПринципы дизайна мобильных интерфейсов\u003c/li\u003e\n    \u003cli\u003eПринципы проектирования UX\u003c/li\u003e\n    \u003cli\u003eАнатомия iOS- приложения\u003c/li\u003e\n    \u003cli\u003eОсновные принципы material design\u003c/li\u003e\n    \u003cli\u003eАнимация интерфейсов. Микровзаимодействия\u003c/li\u003e\n    \u003cli\u003eДизайн графики для мобильных приложений\u003c/li\u003e\n    \u003cli\u003eОсновы прототипирования\u003c/li\u003e\n    \u003cli\u003eПрактическое прототипирование\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eЭргономика и юзабилити\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eНаучитесь проводить тестирование пользовательского интерфейса и его эргономичности. Создадите руководство по стилю для передачи проекта в разработку. Изучите принципы оформления презентации, которые помогут оформить портфолио и донести ваши идеи до заказчика или будущего работодателя.\u003c/p\u003e\n\u003cul\u003e\n    \u003cli\u003eЮзабилити-тестирование мобильных приложений\u003c/li\u003e\n    \u003cli\u003eПередача проекта разработчикам\u003c/li\u003e\n    \u003cli\u003eПрезентация работ и подготовка портфолио\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eОсновные принципы работы в Tilda\u003c/strong\u003e\u003cbr\u003eИзучите особенности и функционал онлайн-платформы Tilda, принципы и\u0026nbsp;настройки редактирования нулевого блока — Zero Block.\u003c/p\u003e\n\u003cul\u003e\n    \u003cli\u003eБазовые возможности платформы Tilda\u003c/li\u003e\n    \u003cli\u003eРабота с нулевым блоком платформы Tilda\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eИтоговый проект\u003c/strong\u003e\u003cbr\u003eРазработаете дизайн-макет сайта и интерактивный прототип мобильного приложения под руководством экспертов курса.\u003c/p\u003e\n\u003cp\u003e\u0026nbsp;\u003cbr\u003e\u003c/p\u003e\n\u003ch4\u003eКлючевые навыки\u003c/h4\u003e\n\u003cul\u003e\n    \u003cli\u00 \u003c/p\u003e\n\u003ch4\u003e\u003cstrong\u003eЧему\u0026nbsp;научитесь\u0026nbsp;\u003c/strong\u003e\u003c/h4\u003e\n\u003cul\u003e\n    \u003cli\u003eПроводить исследования от постановки гипотезы до сбора инсайтов после тестирования\u003c/li\u003e\n    \u003cli\u003eВыявлять проблемы бизнеса и соотносить их с проблемами целевой аудитории\u003c/li\u003e\n    \u003cli\u003eПодбирать связки количественных и качественных методов, визуализировать опыт клиента с помощью инструмента Customer Journey Map\u003c/li\u003e\n    \u003cli\u003eПроектировать удобные интерфейсы: тестировать гипотезы и создавать прототипы\u003c/li\u003e\n    \u003cli\u003eВыстраивать итерационную работу над интерфейсом и взаимодействие в команде\u003c/li\u003e\n    \u003cli\u003eУзнаете об опыте проектирования сайтов в компании Agima и\u0026nbsp;погрузитесь в процессы ведущего агентства\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u0026nbsp;\u003cbr\u003e\u003c/p\u003e\n\u003ch4\u003e\u003cstrong\u003eПрограмма курса\u003c/strong\u003e\u003c/h4\u003e\n\u003cp\u003eВы узнаете, как проводить анализ проекта, выявлять проблемы бизнеса и соотносить их с потребностями аудитории. Научитесь выбирать и проводить исследования, формулировать на их основе гипотезы, встраивать их в процесс разработки пользовательских интерфейсов и формировать информационную архитектуру и карты пользовательских сценариев.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eПервые шаги в UX\u003c/strong\u003e\u003cbr\u003eУзнаете, что такое UX-аналитика и чем занимается UX-исследователь. Научитесь сегментировать целевую аудиторию, брифовать заказчика и создавать ценностное предложение. Сможете выявлять пользователя продукта, что поможет правильно определять респондентов исследований.\u003c/p\u003e\n\u003cul\u003e\n    \u003cli\u003eРоль аналитики в UX\u003c/li\u003e\n    \u003cli\u003eБизнес-аналитика: анализ ЦА\u003c/li\u003e\n    \u003cli\u003eБизнес-аналитика\u003c/li\u003e\n    \u003cli\u003eДизайн-мышление\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eКачественные и количественные исследования\u003c/strong\u003e\u003cbr\u003eУзнаете, какие бывают исследования и чем они отличаются. Разберёте, как готовиться к разным исследованиям и вести себя во время их проведения, как систематизировать и анализировать полученные результаты. Научитесь формулировать гипотезы, выбирать и проводить исследования для их проверки. Визуализируете опыт клиента с помощью CJM.\u003c/p\u003e\n\u003cul\u003e\n    \u003cli\u003eВведение в методы исследования\u003c/li\u003e\n    \u003cli\u003eОсобенности количественных исследований\u003c/li\u003e\n    \u003cli\u003eКачественные исследования\u003c/li\u003e\n    \u003cli\u003eПроведение качественного исследования\u003c/li\u003e\n    \u003cli\u003eГлубинные интервью\u003c/li\u003e\n    \u003cli\u003eМоделирование поведения с помощью Customer Journey Map\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eИнструменты для проведения исследований\u003c/strong\u003e\u003cbr\u003eУзнаете, какие дополнительные инструменты можно применять и для каких исследований. Разберёте особые моменты, которые необходимо учитывать UX-аналитику: доступность (accessibility), системные требования. Научитесь писать системные требования в формате технического задания и выстраивать порядок тестирования гипотез с помощью A/B-тестов.\u003c/p\u003e\n\u003cul\u003e\n    \u003cli\u003eСистемный аналитик в UX\u003c/li\u003e\n    \u003cli\u003eОбзор аналитических инструментов\u003c/li\u003e\n    \u003cli\u003eМатематика A/B тестов\u003c/li\u003e\n    \u003cli\u003eНемодерируемые удалённые тесты\u003c/li\u003e\n    \u003cli\u003eAccessibility статистика\u003c/li\u003e\n    \u003cli\u003eФеномены зрительного восприятия\u003c/li\u003e\n    \u003cli\u003eEye-tracking тестирования\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eОпыт компании Agima. Проектирование интерфейсов\u003c/strong\u003e\u003cbr\u003eУзнаете, как устроена работа над прототипированием и проектированием интерфейсов в агентстве Agima. Эксперты агентства расскажут про цели и особенности анализа целевой аудитории при создании продукта, основные этапы и артефакты прототипирования. Вы потренируетесь разрабатывать веб- и мобильные интерфейсы в Figma разной степени детализации. Научитесь презентовать прототип в нестандартных форматах.\u003c/p\u003e\n\u003cul\u003e\n    \u003cli\u003eВведение. Этапы работы над проектом\u003c/li\u003e\n    \u003cli\u003eИстория дизайна интерфейсов\u003c/li\u003e\n    \u003cli\u003eЦели и методы исследований продукта и аудитории\u003c/li\u003e\n    \u003cli\u003eКейс по проектированию\u003c/li\u003e\n    \u003cli\u003eРазбор кейса\u003c/li\u003e\n    \u003cli\u003eВведение в проектирование\u003c/li\u003e\n    \u003cli\u003eЧто проектируем: основные артефакты\u003c/li\u003e\n    \u003cli\u003eUX-проектирование: принципы и инструменты анализа\u003c/li\u003e\n    \u003cli\u003eРазбор работ одного блока\u003c/li\u003e\n    \u003cli\u003eFigma: основы работы\u003c/li\u003e\n    \u003cli\u003eUX-проектирование: инструменты и паттерны прототипирования\u003c/li\u003e\n    \u003cli\u003eКейс по проектированию\u003c/li\u003e\n    \u003cli\u003eFigma: создание прототипа высокой детализации\u003c/li\u003e\n    \u003cli\u003eЯзык дизайна. Анатомия интерфейса\u003c/li\u003e\n    \u003cli\u003eГайдлайны iOS и Android. Особенности проектирования мобильного приложения\u003c/li\u003e\n    \u003cli\u003eПримеры и кейсы мобильных приложений\u003c/li\u003e\n    \u003cli\u003eПрезентация проекта\u003c/li\u003e\n    \u003cli\u003eКак попасть в агентство или продукт\u003c/li\u003e\n    \u003cli\u003eКак справиться со сложностями на проекте\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eПроектирование пользовательского опыта\u003c/strong\u003e\u003cbr\u003eИзучите принципы построения пользовательских интерфейсов и рассмотрите их основные элементы. Углубитесь в методологии командной работы и формирование командного взаимодействия. Освоите инструменты для сбора и обработки данных о пользователях продукта, основы стратегии в концепции бережливого производства.\u003c/p\u003e\n\u003cul\u003e\n    \u003cli\u003eВведение в предметную область\u003c/li\u003e\n    \u003cli\u003eАзбука пользовательского интерфейса\u003c/li\u003e\n    \u003cli\u003eКультура работы в команде\u003c/li\u003e\n    \u003cli\u003eПрезентация собственного проекта для работы над курсом\u003c/li\u003e\n    \u003cli\u003eКачественные исследования аудитории\u003c/li\u003e\n    \u003cli\u003eВоркшоп: персоны\u003c/li\u003e\n    \u003cli\u003eLean UX strategy\u003c/li\u003e\n    \u003cli\u003eВоркшоп: UX strategy\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eПрототипирование интерфейсного решения\u003c/strong\u003e\u003cbr\u003eНаучитесь формировать информационную архитектуру и карты пользовательских сценариев. Освоите инструменты прототипирования и поработаете с интерактивными прототипами. Погрузитесь в основные методики юзабилити-тестирования. Изучите инструменты, которые используют дизайнеры интерфейсов для управления проектами.\u003c/p\u003e\n\u003cul\u003e\n    \u003cli\u003eCustomer Journey Mapping (CJM)\u003c/li\u003e\n    \u003cli\u003eИнформационная архитектура\u003c/li\u003e\n    \u003cli\u003eВоркшоп: UX Design\u003c/li\u003e\n    \u003cli\u003eВоркшоп: UI design\u003c/li\u003e\n    \u003cli\u003eИнструменты прототипирования\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eКак собирать фидбек внутри продукта. Опыт компании UX Feedback\u003c/strong\u003e\u003cbr\u003eНаучитесь работать с гипотезами, выбирать правильные точки на пути пользователя для постановки вопросов. На примерах узнаете, что такое хорошие и плохие вопросы, и научитесь тестировать опросы на реальных пользователях. Потренируетесь обрабатывать и категоризировать фидбек. Научитесь определять нужды пользователя и учитывать их при доработке продукта.\u003c/p\u003e\n\u003cul\u003e\n    \u003cli\u003eВведение в работу с фидбеком внутри продукта\u003c/li\u003e\n    \u003cli\u003eСбор фидбека: от целей и гипотез к созданию первых опросов\u003c/li\u003e\n    \u003cli\u003eОбработка фидбека. Превращение «хотелок» в нужды\u003c/li\u003e\n    \u003cli\u003eПринятие решения на основе фидбека\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eИтоговые проекты\u003c/strong\u003e\u003cbr\u003eЗа время обучения вы выполните три итоговых проекта:\u003c/p\u003e\n\u003col\u003e\n    \u003cli\u003eПроведёте UX-анализ сайта и UX-исследование пользователей\u003c/li\u003e\n    \u003cli\u003eСоздадите высокодетализированный интерактивный прототип сервиса и мобильного приложения\u003c/li\u003e\n    \u003cli\u003eСпроектируете со своей командой пользовательский интерфейс под бизнес-задачи\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e\u0026nbsp;\u003cbr\u003e\u003c/p\u003e\n\u003ch4\u003eКлючевые навыки\u003c/h4\u003e\n\u003cul\u003e\n    \u003cli\u003eАнализ потребностей пользователей\u003c/li\u003e\n    \u003cli\u003eСегментирование пользователей\u003c/li\u003e\n    \u003cli\u003eРазработка сценариев использования\u003c/li\u003e\n    \u003cli\u003eСоздание информационной архитектуры\u003c/li\u003e\n    \u003cli\u003eВизуализация опыта клиента с помощью инструмента Customer Journey Map\u003c/li\u003e\n    \u003cli\u003eПроведение А/В-тестирования, юзабилити-исследований\u003c/li\u003e\n    \u003cli\u003eПроведение количественных и качественных исследований, глубинных интервью\u003c/li\u003e\n    \u003cli\u003eСоздание карты пользовательского опыта и воронки продаж\u003c/li\u003e\n    \u003cli\u003eПрименение инструментов аналитики\u003c/li\u003e\n    \u003cli\u003eСоздание интерактивного прототипа\u003c/li\u003e\n    \u003cli\u003eРазработка MVP и планирование этапов разработки\u003c/li\u003e\n    \u003cli\u003eФормирование стратегии продукта\u003c/li\u003e\n    \u003cli\u003eЗащита дизайн-решения\u003c/li\u003e\n    \u003cli\u003eРабота в команде\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u0026nbsp;\u003cbr\u003e\u003c/p\u003e","blog":{"text":"\u003ch4\u003e\u003cstrong\u003eКому подойдёт\u0026nbsp;курс\u003c/strong\u003e\u003c/h4\u003e\n\u003cul\u003e\n    \u003cli\u003e\u003cstrong\u003eНачинающим дизайнерам и UX-аналитикам\u003c/strong\u003e\u003cbr\u003eПолучите системный взгляд на профессию и освоите ключевые навыки, необходимые для старта\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eВеб- и mobile дизайнерам\u003c/strong\u003e\u003cbr\u003eСможете перейти в UX и усилить себя в разработке дружественных интерфейсов\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eМенеджерам в digital\u003c/strong\u003e\u003cbr\u003eНаучитесь анализировать пользовательский опыт и грамотно ставить задачи по доработке интерфейса\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003e\u0026nbsp;\u003c/strong\u003e\u003cbr\u003e\u003c/p\u003e\n\u003ch4\u003e\u003cstrong\u003eЧему\u0026nbsp;научитесь\u0026nbsp;\u003c/strong\u003e\u003c/h4\u003e\n\u003cul\u003e\n    \u003cli\u003eПроводить исследования от постановки гипотезы до сбора инсайтов после тестирования\u003c/li\u003e\n    \u003cli\u003eВыявлять проблемы бизнеса и соотносить их с проблемами целевой аудитории\u003c/li\u003e\n    \u003cli\u003eПодбирать связки количественных и качественных методов, визуализировать опыт клиента с помощью инструмента Customer Journey Map\u003c/li\u003e\n    \u003cli\u003eПроектировать удобные интерфейсы: тестировать гипотезы и создавать прототипы\u003c/li\u003e\n    \u003cli\u003eВыстраивать итерационную работу над интерфейсом и взаимодействие в команде\u003c/li\u003e\n    \u003cli\u003eУзнаете об опыте проектирования сайтов в компании Agima и\u0026nbsp;погрузитесь в процессы ведущего агентства\u003c/li\u003e\u003c/ul\u003e","_id":"6265c516f831b4b360271e45"},"companyId":"6261b9ef8a88fba484485b35","clicks":1,"reviews":[],"reviewCount":0,"reviewAvg":null},{"_id":"618d8022d0b45d03b80b6f6a","categories":["UX/UI","Дизайн мобильных приложений"],"tags":[],"title":"UX/UI-дизайнер: мобильные приложения под iOS и\u0026nbsp;Android\u003c/li\u003e\n    \u003cli\u003eПроводить UX-исследования\u0026nbsp;и работать\u003cbr\u003eс гипотезами\u003c/li\u003e\n    \u003cli\u003eВнедрять 3D-графику в\u0026nbsp;дизайн-макет\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u0026nbsp;\u003cbr\u003e\u003c/p\u003e\n\u003ch4\u003e\u003cstrong\u003eПрограмма\u0026nbsp;курса\u003c/strong\u003e\u003c/h4\u003e\n\u003cp\u003e\u003cstrong\u003eБазовая ступень\u0026nbsp; \u0026nbsp;\u0026nbsp;\u003c/strong\u003e\u003cbr\u003eОсвоите базовые навыки цифрового дизайнера, поработаете с\u0026nbsp;веб‑платформой, узнаете особенности создания сайтов, адаптивности и\u0026nbsp;веб-анимации. Изучите Tilda Publishing\u0026nbsp;— один из\u0026nbsp;самых гибких и\u0026nbsp;удобных инструментов UX/UI-дизайнера.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eОсновы Adobe Photoshop и Illustrator\u003c/strong\u003e\u003cbr\u003eЕсли вы никогда раньше не открывали Photoshop и Illustrator, то в подготовительном модуле получите необходимую базу для работы с векторной и растровой графикой. Вы познакомитесь с ключевыми возможностями инструментов и сразу примените их на практике. В каждом занятии — задание для самостоятельной тренировки.\u003c/p\u003e\n\u003cul\u003e\n    \u003cli\u003eВведение в Photoshop\u003c/li\u003e\n    \u003cli\u003eДвойная экспозиция\u003c/li\u003e\n    \u003cli\u003eРетушь и цветокоррекция\u003c/li\u003e\n    \u003cli\u003eПостер\u003c/li\u003e\n    \u003cli\u003eТонированное изображение\u003c/li\u003e\n    \u003cli\u003eСайт в Photoshop\u003c/li\u003e\n    \u003cli\u003eМокап\u003c/li\u003e\n    \u003cli\u003eGIF-анимация\u003c/li\u003e\n    \u003cli\u003eИллюстрация\u003c/li\u003e\n    \u003cli\u003eОтрисовка логотипа в Illustrator\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eОпыт\u0026nbsp;Mish.design. Основы Figma\u003c/strong\u003e\u003cbr\u003eВы получите необходимую базу для работы с графикой и дизайн-макетами в Figma. Познакомитесь с ключевыми инструментами приложения и сразу примените их на практике. В каждом занятии — задание для самостоятельной тренировки.\u003c/p\u003e\n\u003cul\u003e\n    \u003cli\u003eЭкскурсия по Figma\u003c/li\u003e\n    \u003cli\u003eПервые шаги в Figma\u003c/li\u003e\n    \u003cli\u003eИнтерфейсы\u003c/li\u003e\n    \u003cli\u003eОсновы веб-дизайна\u003c/li\u003e\n    \u003cli\u003eПодготовка веб-макета к жизни\u003c/li\u003e\n    \u003cli\u003eОсновы работы с мобильными платформами\u003c/li\u003e\n    \u003cli\u003eКомпоненты и стили\u003c/li\u003e\n    \u003cli\u003eКликабельный прототип мобильного приложения\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eОсновы веб-дизайна\u003c/strong\u003e\u003cbr\u003eИзучите методы, которые помогают определить, каким должен быть интерфейс. Узнаете о техниках поиска идей для разработки интерфейса. На практике закрепите приёмы и принципы веб-дизайна, необходимые для создания современного сайта.\u0026nbsp;\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eРассмотрите свойства формы и приёмы работы над композицией. Научитесь работать с цветом, подбирать шрифты, структурировать текст и использовать микротипографику. Освоите принципы создания визуальной иерархии в интерфейсе.\u003c/p\u003e\n\u003cul\u003e\n    \u003cli\u003eЗнакомство с веб-дизайном\u003c/li\u003e\n    \u003cli\u003eМодульные сетки\u003c/li\u003e\n    \u003cli\u003eСкетчинг и прототипирование\u003c/li\u003e\n    \u003cli\u003eПользовательское взаимодействие\u003c/li\u003e\n    \u003cli\u003eКомпозиция\u003c/li\u003e\n    \u003cli\u003eВеб-типографика\u003c/li\u003e\n    \u003cli\u003eТеория цвета\u003c/li\u003e\n    \u003cli\u003eВдохновение, творчество, импровизация\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eСоздание проекта сайта\u003c/strong\u003e\u003cbr\u003eНаучитесь превращать статичный дизайн в проект сайта. Создадите анимации переходов и микровзаимодействий. Разработаете адаптивную версию макета в нескольких разрешениях, в том числе — мобильную версию. Научитесь взаимодействовать с разработчиками и управлять проектом.\u003c/p\u003e\n\u003cul\u003e\n    \u003cli\u003eАдаптивный дизайн\u003c/li\u003e\n    \u003cli\u003eВеб-анимация\u003c/li\u003e\n    \u003cli\u003eСистемы ведения проектов\u003c/li\u003e\n    \u003cli\u003eСоставление технического задания для вёрстки\u003c/li\u003e\n    \u003cli\u003eМодульный проект\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eИсследование пользовательского опыта\u003c/strong\u003e\u003cbr\u003eНаучитесь проводить анализ проекта, выявлять проблемы бизнеса и соотносить их с проблемами целевой аудитории. Освоите аналитические инструменты и сконцентрируетесь на целях и ценностях пользователя.\u003c/p\u003e\n\u003cul\u003e\n    \u003cli\u003eРоль аналитики в UX\u003c/li\u003e\n    \u003cli\u003eБизнес аналитика: анализ ЦА\u003c/li\u003e\n    \u003cli\u003eБизнес-аналитика\u003c/li\u003e\n    \u003cli\u003eСистемная аналитика в UX\u003c/li\u003e\n    \u003cli\u003eДизайн-мышление\u003c/li\u003e\n    \u003cli\u003eВведение в методы исследования\u003c/li\u003e\n    \u003cli\u003eОсобенности количественных исследований\u003c/li\u003e\n    \u003cli\u003eКачественные исследования\u003c/li\u003e\n    \u003cli\u003eПроведение качественного исследования\u003c/li\u003e\n    \u003cli\u003eГлубинные интервью\u003c/li\u003e\n    \u003cli\u003eМоделирование поведения: CJM\u003c/li\u003e\n    \u003cli\u003eСистемная аналитика в UX\u003c/li\u003e\n    \u003cli\u003eОбзор аналитических инструментов\u003c/li\u003e\n    \u003cli\u003eA/B‑тестирования\u003c/li\u003e\n    \u003cli\u003eНемодерируемые удалённые тесты\u003c/li\u003e\n    \u003cli\u003eAccessibility-статистика\u003c/li\u003e\n    \u003cli\u003eФеномены зрительного восприятия\u003c/li\u003e\n    \u003cli\u003eEye-tracking-тестирование\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eОпыт\u0026nbsp;MateÇa. Создание сайтов на Tilda\u003c/strong\u003e\u003cbr\u003eИзучите стандартные блоки, возможности редактирования и настройки сервисов в Tilda. Узнаете все нюансы подготовки сайта к запуску. Разберётесь в возможностях кастомизации блоков и гибкости их использования. Научитесь создавать разные виды сайтов, подключать платёжные системы и работать с заявками.\u003c/p\u003e\n\u003cul\u003e\n    \u003cli\u003eНастройки сайта\u003c/li\u003e\n    \u003cli\u003eНастройки страницы\u003c/li\u003e\n    \u003cli\u003eПодключение домена\u003c/li\u003e\n    \u003cli\u003eНастройки и редактирование стандартных блоков\u0026nbsp;\u003c/li\u003e\n    \u003cli\u003eАдаптивность в стандартных блоках\u003c/li\u003e\n    \u003cli\u003eПодключение внешних шрифтов\u003c/li\u003e\n    \u003cli\u003eМногостраничные сайты\u003c/li\u003e\n    \u003cli\u003eФункционал для интернет-магазина и рассылок\u003c/li\u003e\n    \u003cli\u003eФункция «Потоки»\u003c/li\u003e\n    \u003cli\u003eЛичный кабинет\u003c/li\u003e\n    \u003cli\u003eCRM Tilda\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eОпыт\u0026nbsp;MateÇa.\u0026nbsp;Tilda Zero Block\u003c/strong\u003e\u003cbr\u003eНаучитесь работать во встроенном графическом редакторе Zero Block: создавать дизайн любой сложности, переносить макеты из Figma или Photoshop, создавать адаптивность и работать с анимациями. Познакомитесь с базовым функционалом Zero Block, а также со скрытыми функциями, которые позволяют делать сайты фестивального уровня.\u003c/p\u003e\n\u003cul\u003e\n    \u003cli\u003eРабота в редакторе\u003c/li\u003e\n    \u003cli\u003eАдаптивность в Zero Block\u003c/li\u003e\n    \u003cli\u003eБазовая анимация\u003c/li\u003e\n    \u003cli\u003eПошаговая анимация\u003c/li\u003e\n    \u003cli\u003eТриггерная анимация\u003c/li\u003e\n    \u003cli\u003eМодульный проект\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eПродвинутые навыки\u0026nbsp; \u0026nbsp;\u0026nbsp;\u003c/strong\u003e\u003cbr\u003eНачнёте работать с\u0026nbsp;мобильной платформой. Разберётесь в\u0026nbsp;тонкостях гайдлайнов iOS и\u0026nbsp;Android, выясните, чем нативное приложение отличается от\u0026nbsp;мобильной версии сайта. Узнаете, как проектируют интерфейсы в\u0026nbsp;компании Agima. Научитесь создавать 3D-графику и\u0026nbsp;анимацию интерфейсов.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eОсновы дизайна мобильных интерфейсов\u003c/strong\u003e\u003cbr\u003eПогрузитесь в принципы дизайна мобильных интерфейсов. Научитесь использовать паттерны при разработке интерфейса. Изучите гайдлайны современных операционных систем и сможете использовать их при создании макетов.\u003c/p\u003e\n\u003cul\u003e\n    \u003cli\u003eПринципы дизайна мобильных интерфейсов\u003c/li\u003e\n    \u003cli\u003eСистемная аналитика\u0026nbsp;\u0026nbsp;\u003c/li\u003e\n    \u003cli\u003eПринципы проектирования UX\u003c/li\u003e\n    \u003cli\u003eАнатомия iOS-приложения\u003c/li\u003e\n    \u003cli\u003eОсновные принципы\u0026nbsp;Material Design\u003c/li\u003e\n    \u003cli\u003eКомпозиция, цвет и типографика\u0026nbsp;в диджитале\u003c/li\u003e\n    \u003cli\u003eОсновы работы в Figma\u003c/li\u003e\n    \u003cli\u003eМодульная сетка в дизайне интерфейсов\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eЗапуск и тестирование мобильного приложения\u003c/strong\u003e\u003cbr\u003eНаучитесь создавать анимации и микровзаимодействия, готовить макет для передачи в разработку. Разберётесь в особенностях взаимодействия с разработчиками, в нюансах составления технического задания. Научитесь проводить юзабилити-тестирование и использовать полученные данные для улучшения интерфейса.\u003c/p\u003e\n\u003cul\u003e\n    \u003cli\u003eАнимация интерфейсов. Микровзаимодействия\u003c/li\u003e\n    \u003cli\u003eПрактическое прототипирование\u003c/li\u003e\n    \u003cli\u003eОсновы прототипирования\u003c/li\u003e\n    \u003cli\u003eЮзабилити-тестирование мобильных приложений\u003c/li\u003e\n    \u003cli\u003eРабота с брендбуком\u003c/li\u003e\n    \u003cli\u003eПередача проекта разработчикам\u003c/li\u003e\n    \u003cli\u003eНавыки создания презентации на Behance\u003c/li\u003e\n    \u003cli\u003eМодульный проект\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eОпыт\u0026nbsp;AGIMA. Проектирование интерфейсов\u003c/strong\u003e\u003cbr\u003eУзнаете, как устроена работа над прототипированием и\u0026nbsp;проектированием интерфейсов в\u0026nbsp;агентстве AGIMA. Эксперты компании расскажут про цели и\u0026nbsp;особенности анализа целевой аудитории при создании продукта, основные этапы и\u0026nbsp;артефакты прототипирования. Вы\u0026nbsp;потренируетесь разрабатывать в\u0026nbsp;Figma веб- и\u0026nbsp;мобильные интерфейсы разной степени детализации. Научитесь презентовать прототип в\u0026nbsp;нестандартных форматах.\u003c/p\u003e\n\u003cul\u003e\n    \u003cli\u003eИстория дизайна интерфейсов\u0026nbsp; \u0026nbsp;\u003c/li\u003e\n    \u003cli\u003eЦели исследований продукта и аудитории\u003c/li\u003e\n    \u003cli\u003eМетоды исследований\u003c/li\u003e\n    \u003cli\u003eВведение в проектирование\u0026nbsp;\u003c/li\u003e\n    \u003cli\u003eЧто проектируем: основные артефакты\u003c/li\u003e\n    \u003cli\u003eUX-проектирование: принципы и инструменты анализа\u003c/li\u003e\n    \u003cli\u003eОсновы работы в Figma\u003c/li\u003e\n    \u003cli\u003eИнструменты и паттерны прототипирования\u003c/li\u003e\n    \u003cli\u003eПрототип высокой детализации в Figma\u0026nbsp;\u003c/li\u003e\n    \u003cli\u003eГайдлайны iOS и Android. Особенности проектирования мобильного приложения\u003c/li\u003e\n    \u003cli\u003eПрезентация прототипа\u003c/li\u003e\n    \u003cli\u003eЧто выбрать UX-проектировщику: работу в агентстве\u003cbr\u003eили в продукте\u003c/li\u003e\n    \u003cli\u003eМодульный проект\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eПроектирование UX и прототипирование\u003c/strong\u003e\u003cbr\u003eИзучите принципы построения пользовательских интерфейсов и рассмотрите их основные элементы. Углубитесь в методологию командной работы и формирование командного взаимодействия. Освоите инструменты для сбора и обработки данных о пользователях продукта, основы стратегии в концепции бережливого производства.\u003c/p\u003e\n\u003cul\u003e\n    \u003cli\u003eВведение в предметную область\u003c/li\u003e\n    \u003cli\u003eАзбука пользовательского интерфейса\u003c/li\u003e\n    \u003cli\u003eМетодологии командной работы: Kanban, Scrum\u003c/li\u003e\n    \u003cli\u003eВоркшоп. Персоны\u003c/li\u003e\n    \u003cli\u003eLean UX strategy\u003c/li\u003e\n    \u003cli\u003eВоркшоп. UX strategy\u003c/li\u003e\n    \u003cli\u003eCustomer journey mapping — CJM\u003c/li\u003e\n    \u003cli\u003eИнформационная архитектура\u003c/li\u003e\n    \u003cli\u003eВоркшоп. UX design\u003c/li\u003e\n    \u003cli\u003eИнструменты прототипирования\u003c/li\u003e\n    \u003cli\u003eВоркшоп. UI design\u003c/li\u003e\n    \u003cli\u003eМодульный проект\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eОпыт\u0026nbsp;ITECH. 3D-графика для интерфейсов в Cinema 4D\u003c/strong\u003e\u003cbr\u003eПогрузитесь в работу с 3D. Изучите функционал Cinema 4D — одного из популярных ПО для работы с 3D-графикой. Освоите навыки моделирования и анимирования объекта. Научитесь создавать материалы и подбирать свет для создания реалистичных сцен. Поймёте основные принципы использования 3D в работе с интерфейсами.\u0026nbsp;\u003c/p\u003e\n\u003cul\u003e\n    \u003cli\u003eВведение в 3D\u003c/li\u003e\n    \u003cli\u003eCinema 4D. Основные возможности программы\u003c/li\u003e\n    \u003cli\u003eКамера и сцена\u003c/li\u003e\n    \u003cli\u003eМатериалы, свет, рендер\u003c/li\u003e\n    \u003cli\u003eВоркшоп. Практика создания 3D-графики\u003c/li\u003e\n    \u003cli\u003eПримитивы, деформеры, альтернативные способы\u003c/li\u003e\n    \u003cli\u003eПолигональное моделирование\u003c/li\u003e\n    \u003cli\u003eГенеративное и параметрическое моделирование. Часть 1\u003c/li\u003e\n    \u003cli\u003eГенеративное и параметрическое моделирование. Часть 2\u003c/li\u003e\n    \u003cli\u003eMograph\u003c/li\u003e\n    \u003cli\u003eВоркшоп. Практика создания 3D-графики\u003c/li\u003e\n    \u003cli\u003eАнимация сцены\u003c/li\u003e\n    \u003cli\u003eПодготовка и оформление проекта\u003c/li\u003e\n    \u003cli\u003eМодульный проект\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eОпыт\u0026nbsp;«Атвинта». Анимация интерфейсов в\u0026nbsp;ProtoPie\u0026nbsp;и After Effects\u003c/strong\u003e\u003cbr\u003eИзучите основные принципы анимации и поймёте, как превратить статичный дизайн в динамичный креативный интерфейс. Разберёте основы веб- и мобильной анимации. Освоите\u0026nbsp;ProtoPie\u0026nbsp;для создания интерактивных интерфейсов. Изучите основной функционал After Effects, научитесь работать с масками и слоями и поймёте, как работать с анимациями в сочетании\u003cbr\u003eс 3D-элементами.\u003c/p\u003e\n\u003cul\u003e\n    \u003cli\u003eИстория анимации в интерфейсах\u003c/li\u003e\n    \u003cli\u003e10 принципов Уолта Диснея и как это связано с интерфейсами\u003c/li\u003e\n    \u003cli\u003eОграничения и возможности\u003c/li\u003e\n    \u003cli\u003eИнструменты для анимации\u003c/li\u003e\n    \u003cli\u003eВведение вAfter Effects и\u0026nbsp;ProtoPie\u003c/li\u003e\n    \u003cli\u003eВоркшоп. Работа в After Effects\u003c/li\u003e\n    \u003cli\u003eВоркшоп. Работа в ProtoPie\u003c/li\u003e\n    \u003cli\u003eСоздание анимации в Rive и Haiku\u003c/li\u003e\n    \u003cli\u003eВдохновение, идеи, поиск\u003c/li\u003e\n    \u003cli\u003eВзаимодействие с фронтендом, CodePen\u003c/li\u003e\n    \u003cli\u003eРазбор кейсов\u003c/li\u003e\n    \u003cli\u003eМодульный проект\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eНасмотренность в дизайне\u003c/strong\u003e\u003cbr\u003eВы узнаете, как лучше тренировать насмотренность — один из основных навыков в профессии дизайнера. Будете анализировать работы из разных сфер искусства и дизайна и одновременно углублять навыки работы с цветом, композицией и типографикой. В итоге соберёте референсы, которые сможете использовать в своих проектах.\u003c/p\u003e\n\u003cul\u003e\n    \u003cli\u003eНасмотренность: почему она так важна для профессионального развития\u003c/li\u003e\n    \u003cli\u003eПринципы построения композиции, использования цветов и типографики\u003c/li\u003e\n    \u003cli\u003eНасмотренность на практике: пополняем и структурируем библиотеку изображений\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eCX: как собирать фидбек внутри продукта. Опыт компании\u0026nbsp;UX Feedback\u0026nbsp;\u003c/strong\u003e\u003cbr\u003eНаучитесь работать с гипотезами, выбирать правильные точки на пути пользователя\u003cbr\u003eдля постановки вопросов. Узнаете, что такое хорошие и плохие вопросы, сможете тестировать опросы на реальных пользователях. Потренируетесь обрабатывать и категоризировать фидбек. Научитесь определять нужды пользователя и учитывать их при доработке продукта.\u003c/p\u003e\n\u003cul\u003e\n    \u003cli\u003eВведение в работу с фидбеком внутри продукта\u003c/li\u003e\n    \u003cli\u003eСбор фидбека: от целей и гипотез к созданию первых опросов\u003c/li\u003e\n    \u003cli\u003eОбработка фидбека. Превращение «хотелок» в нужды\u003c/li\u003e\n    \u003cli\u003eПринятие решения на основе фидбека\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eДизайн-менеджмент\u0026nbsp;\u003c/strong\u003e\u003cbr\u003eНаучитесь управлять креативной командой и создавать масштабные дизайн-проекты.\u003c/p\u003e\n\u003cul\u003e\n    \u003cli\u003eВведение в арт-дирекшн\u003c/li\u003e\n    \u003cli\u003eОбработка брифа и проектирование\u003c/li\u003e\n    \u003cli\u003eТренды в диджитале\u003c/li\u003e\n    \u003cli\u003eИнструменты дизайнера. Разбор кейсов\u003c/li\u003e\n    \u003cli\u003eЦифровая графика и анимация. Разбор кейсов\u003c/li\u003e\n    \u003cli\u003eФормирование дизайн-системы\u003c/li\u003e\n    \u003cli\u003eКреативные методики\u003c/li\u003e\n    \u003cli\u003eФормирование команды и управление\u003c/li\u003e\n    \u003cli\u003eПостановка и контроль задач\u003c/li\u003e\n    \u003cli\u003eРабота с мотивацией и коммуникация внутри команды\u003c/li\u003e\n    \u003cli\u003eАнализ эффективности и аналитика проекта. Продуктовый подход\u003c/li\u003e\n    \u003cli\u003eПрезентация и защита проекта\u003c/li\u003e\n    \u003cli\u003ePR и личный бренд\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eДипломный проект\u003c/strong\u003e\u003cbr\u003eСоздадите полноценный цифровой продукт на\u0026nbsp;основе полученных во\u0026nbsp;время обучения навыков.\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eВы\u0026nbsp;пройдёте все этапы создания продукта. Начнёте с\u0026nbsp;исследования аудитории и\u0026nbsp;анализа конкурентов. Спроектируете пользовательский опыт\u0026nbsp;и\u0026nbsp;займётесь прототипированием. Создадите визуальный дизайн с\u0026nbsp;использованием 3D-графики и\u0026nbsp;анимации. Адаптируете своё решение под разные платформы.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u0026nbsp;\u003c/strong\u003e\u003cbr\u003e\u003c/p\u003e\n\u003ch4\u003eКлючевые навыки\u003c/h4\u003e\n\u003cul\u003e\n    \u003cli\u003eПроектирование пользовательского опыта\u003c/li\u003e\n    \u003cli\u003eПостроение композиции и использование сетки в её проектировании\u003c/li\u003e\n    \u003cli\u003eПодбор шрифтов и работа с типографикой\u003c/li\u003e\n    \u003cli\u003eСоздание нужного впечатления с помощью психологии цвета\u003c/li\u003e\n    \u003cli\u003eКернинг, треккинг, интерлиньяж, оптические компенсации\u003c/li\u003e\n    \u003cli\u003eВзаимодействие с разработчиками и контроль качества\u003c/li\u003e\n    \u003cli\u003eРабота с гайдлайнами для iOS и Android\u003c/li\u003e\n    \u003cli\u003eТестирование и оптимизация дизайна\u003c/li\u003e\n    \u003cli\u003eСоздание 3D-графики для интерфейсов в Cinema 4D\u003c/li\u003e\n    \u003cli\u003eПодбор и настройка рендеров для достижения реалистичной сцены\u003c/li\u003e\n    \u003cli\u003eВнедрение 3D-графики в интерфейсы с учётом композиции\u003c/li\u003e\n    \u003cli\u003eОценка логики интерфейсов сайтов и приложений\u003c/li\u003e\n    \u003cli\u003eПроведение количественных и качественных исследований пользователей\u003c/li\u003e\n    \u003cli\u003eСоздание в ProtoPie и After Effects анимации для веб- и мобильных интерфейсов\u003c/li\u003e\n    \u003cli\u003eРазработка анимации с учётом логики интерфейса\u003c/li\u003e\n    \u003cli\u003eСоздание анимированной 3D-графики в After Effects\u003c/li\u003e\n    \u003cli\u003eРазработка концептов, выбор релевантных методологий\u003c/li\u003e\n    \u003cli\u003eСоздание писем для email-рассылок в Tilda\u003c/li\u003e\n    \u003cli\u003eРабота по методологии Agile\u003c/li\u003e\n\u003c/ul\u003e","blog":{"text":"\u003ch4\u003e\u003cstrong\u003eКому\u0026nbsp;подойдёт курс\u003c/strong\u003e\u003c/h4\u003e\n\u003cul\u003e\n    \u003cli\u003e\u003cstrong\u003eТем, кто хочет сменить сферу деятельности\u003c/strong\u003e\u003cbr\u003eОсвоите новую высокооплачиваемую профессию и\u0026nbsp;сможете найти работу на\u0026nbsp;фрилансе или в агентстве\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eГрафическим дизайнерам\u003c/strong\u003e\u003cbr\u003eПоймёте, как применить свои знания в\u0026nbsp;UX/UI-дизайне, расширите свои навыки и\u0026nbsp;сможете сменить квалификацию\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eНовичкам в\u0026nbsp;UX/UI-дизайне\u003c/strong\u003e\u003cbr\u003eСистематизируете свои знания и\u0026nbsp;дополните профессиональные навыки, чтобы применить их\u0026nbsp;на\u0026nbsp;практике\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u0026nbsp;\u003cbr\u003e\u003c/p\u003e\n\u003ch4\u003e\u003cstrong\u003eЧему\u0026nbsp;научитесь\u003c/strong\u003e\u003c/h4\u003e\n\u003cul\u003e\n    \u003cli\u003eРаботать с основными инструментами UX/UI-дизайнера\u0026nbsp;\u003c/li\u003e\n    \u003cli\u003eСоздавать сложный дизайн сайтов в Figma\u0026nbsp;\u003c/li\u003e\n    \u003cli\u003eРазрабатывать анимацию интерфейса\u003c/li\u003e\n    \u003cli\u003eСоздавать мобильные приложения под iOS и\u0026nbsp;Android\u003c/li\u003e\n    \u003cli\u003eПроводить UX-исследования\u0026nbsp;и работать\u003cbr\u003eс гипотезами\u003c/li\u003e\n    \u003cli\u003eВнедрять 3D-графику в\u0026nbsp;дизайн-макет\u003c/li\u003e\u003c/ul\u003e","_id":"6265c533f831b4b360271e5e"},"companyId":"6261b9ef8a88fba484485b35","clicks":4,"reviews":[],"reviewCount":0,"reviewAvg":null},{"_id":"618d81d9d0b45d517f0b6fed","categories":["UX/UI","Дизайн мобильных приложений"],"tags":["4 работы в портфолио","Трудоустройство после обучения"],"title":"Факультет дизайна интерфейсов (UX/UI)","link":"https://go.avck.ws/72eed60bee8424c0","image":"/uploads/2021-11-11/gb.png","characteristics":[{"name":"Школа","value":"GeekBrains"},{"name":"Документ об окончании","value":"Диплом"},{"name":"Сложность","value":"С нуля"},{"name":"Длительность","value":"15 месяцев"}],"initialRating":5,"description":"Вы научитесь проектировать дизайн интерфейсов, удобных для пользователя и эффективных для бизнеса. А ещё — навсегда попрощаетесь с рутиной, откроете для себя новое творческое направление с чёткими перспективами роста и сможете работать из любой точки мира.","price":139600,"oldPrice":164000,"credit":3878,"createdAt":"2021-11-11T20:49:29.573Z","updatedAt":"2022-06-12T20:23:50.725Z","__v":0,"html":"\u003ch4\u003e\u003cstrong\u003eКому подойдет курс\u003c/strong\u003e\u003c/h4\u003e\n\u003cul\u003e\n    \u003cli\u003e\u003cstrong\u003eТем, кто хочет освоить творческую профессию с нуля\u003c/strong\u003e\u003cbr\u003eВы получите все необходимые инструменты для быстрого старта в профессии UX/UI-дизайнер, научитесь мыслить и действовать креативно и соберёте портфолио, которое впечатлит работодателей.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eТем, кто хочет сменить рутину на\u0026nbsp;креативные задачи\u003c/strong\u003e\u003cbr\u003eВы освоите востребованную профессию дизайнера интерфейсов и получите новые возможности для реализации идей. Научитесь проводить исследования, работать с Tilda и сможете создавать крутые интерфейсы с нуля, опираясь на опыт пользователей.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eТем, кто хочет стать фрилансером и\u0026nbsp;работать на себя\u003c/strong\u003e\u003cbr\u003eВы узнаете, как разрабатывать цифровые продукты от идеи до\u0026nbsp;готового макета, разберетесь в\u0026nbsp;бизнес-требованиях, сможете проводить исследования и работать с\u0026nbsp;гипотезами. А еще – находить клиентов и работать без офиса из\u0026nbsp;любой точки мира.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u0026nbsp;\u003cbr\u003e\u003c/p\u003e\n\u003ch4\u003e\u003cstrong\u003eПрограмма курса\u003c/strong\u003e\u003c/h4\u003e\n\u003cp\u003eI четверть\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eОсновы дизайна. Погружение в\u0026nbsp;профессию\u003c/strong\u003e\u003cbr\u003eВы познакомитесь с ключевыми инструментами проектирования и дизайна интерфейсов, получите представление о визуальной коммуникации и научитесь применять её на практике. Создадите работы в Figma и Adobe Illustrator и потренируетесь в оформлении портфолио.\u003c/p\u003e\n\u003cul\u003e\n    \u003cli\u003eВводный вебинар\u003c/li\u003e\n    \u003cli\u003eИстория и основные принципы дизайна\u003c/li\u003e\n    \u003cli\u003eMiro\u003c/li\u003e\n    \u003cli\u003eАccessibility\u003c/li\u003e\n    \u003cli\u003eКомандная работа\u003c/li\u003e\n    \u003cli\u003eТипографика и композиция в вебе. Расширенный курс\u003c/li\u003e\n    \u003cli\u003eFigma: от проектирования к прототипированию\u003c/li\u003e\n    \u003cli\u003eAdobe Illustrator для UX и веб-дизайнеров\u003c/li\u003e\n    \u003cli\u003eРефлексия. Работа с портфолио\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eII четверть\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eПогружение в UI\u003c/strong\u003e\u003cbr\u003eВы углубитесь в UI — разработку веб- и мобильных интерфейсов. Научитесь создавать веб-сервисы в Тильде и верстать. Создадите веб-сервис и его адаптивные версии.\u003c/p\u003e\n\u003cul\u003e\n    \u003cli\u003eВведение в дизайн цифровых продуктов\u003c/li\u003e\n    \u003cli\u003eОсновы вёрстки для\u0026nbsp;UI-дизайнера\u003c/li\u003e\n    \u003cli\u003eОнлайн-конструкторы сайтов: Tilda\u003c/li\u003e\n    \u003cli\u003eРефлексия. Работа с портфолио\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eIII четверть\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eПогружение в дизайн цифровых продуктов\u003c/strong\u003e\u003cbr\u003eВ этой четверти вы познакомитесь с особенностями дизайна интерфейсов и создадите прототипы интерфейсов для мобильного, десктоп- и веб-приложения.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eИтоги четверти\u003c/strong\u003e\u003cbr\u003eНаучитесь работать с Adobe Photoshop и\u0026nbsp;After Effects и управлять проектами.\u003c/p\u003e\n\u003cul\u003e\n    \u003cli\u003eАдаптивный дизайн + веб-приложение\u003c/li\u003e\n    \u003cli\u003eМобильное приложение\u003c/li\u003e\n    \u003cli\u003eДесктоп приложение\u003c/li\u003e\n    \u003cli\u003eAdobe After Effects. Базовый\u003c/li\u003e\n    \u003cli\u003eМенеджмент проекта\u003c/li\u003e\n    \u003cli\u003eAdobe Photoshop. Основы. Интерактивный курс\u003c/li\u003e\n    \u003cli\u003eРефлексия. Работа с портфолио\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eIV четверть\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eПогружение в UX. Командная работа\u003c/strong\u003e\u003cbr\u003eВы разделитесь на команды, выберете проект и отработаете в\u0026nbsp;нем все этапы разработки цифрового продукта: от идеи до\u0026nbsp;макета. Разберетесь в бизнес-требованиях и документации, научитесь проводить исследования, формировать гипотезы и\u0026nbsp;проверять их.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eИтоги четверти\u003c/strong\u003e\u003cbr\u003eИтогом работы вашей команды под руководством ментора станет прототип сервиса на основе данных исследования и\u0026nbsp;требова 3eНовичкам в дизайне\u003c/strong\u003e\u003cbr\u003eС нуля разберётесь в UX-дизайне, научитесь анализировать пользователей, создавать макеты и делать крутые продукты — начнёте карьеру в UX.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eНачинающим специалистам\u003c/strong\u003e\u003cbr\u003eУглубите знания в UX-дизайне, узнаете о новых приёмах и последних тенденциях рынка. Повысите свою квалификацию и сможете зарабатывать больше.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eДизайнерам из других сфер\u003c/strong\u003e\u003cbr\u003eПоймёте специфику UX-дизайна, научитесь проектировать интерфейсы, работать с аналитикой и дополните портфолио проектом для крупной компании.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u0026nbsp;\u003cbr\u003e\u003c/p\u003e\n\u003ch4\u003e\u003cstrong\u003eЧему вы научитесь\u003c/strong\u003e\u003c/h4\u003e\n\u003col\u003e\n    \u003cli\u003e\u003cstrong\u003eСоздавать удобные интерфейсы\u003c/strong\u003e\u003cbr\u003eСможете разрабатывать крутой дизайн интерфейсов и создавать впечатляющую интерфейсную графику.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eПроектировать опыт пользователя\u003c/strong\u003e\u003cbr\u003eНаучитесь проводить исследования аудитории и рынка, делать юзабилити-тестирование и адаптировать продукт под мобильные устройства.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eРазрабатывать дизайн сайтов\u003c/strong\u003e\u003cbr\u003eРазберётесь в трендах веб-дизайна: освоите метод декомпозиции, типографику, способы визуализации данных и работу с сеткой.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eДелать рабочие прототипы в Figma\u003c/strong\u003e\u003cbr\u003eУзнаете, как настраивать артборды, быстро создавать макеты для устройств с разным разрешением и готовить их для вёрстки.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eРаботать с заказчиками\u003c/strong\u003e\u003cbr\u003eНаучитесь понимать потребности бизнеса, брифовать клиента и презентовать готовые проекты заказчику.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eРазбираться в сервисном и продуктовом дизайне\u003c/strong\u003e\u003cbr\u003eПоймёте, какие особенности есть в работе над продуктом. Научитесь создавать эффективный дизайн и взаимодействовать с разработчиками.\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e\u0026nbsp;\u003cbr\u003e\u003c/p\u003e\n\u003ch4\u003eПрограмма курса\u003c/h4\u003e\n\u003col\u003e\n    \u003cli\u003e\u003cstrong\u003eВеб-дизайн с нуля\u003c/strong\u003e\u003cbr\u003eВы научитесь создавать дизайн сайтов и приложений, работать с реальными заказчиками и презентовать свои проекты.\u003c/li\u003e\n\u003c/ol\u003e\n\u003cul\u003e\n    \u003cli\u003eВведение и первый результат.\u003c/li\u003e\n    \u003cli\u003eТренды в дизайне. Подготовка к работе и создание мудбордов.\u003c/li\u003e\n    \u003cli\u003eРабота со стилями. Создание GUI.\u003c/li\u003e\n    \u003cli\u003eГлавная страница, первые шаги.\u003c/li\u003e\n    \u003cli\u003eОсновы работы с графикой.\u003c/li\u003e\n    \u003cli\u003eДекомпозиция.\u003c/li\u003e\n    \u003cli\u003eНавигация и структура.\u003c/li\u003e\n    \u003cli\u003eИнтересная подача информации.\u003c/li\u003e\n    \u003cli\u003eФормы и кнопки.\u003c/li\u003e\n    \u003cli\u003eАдаптивность и мобильная версия.\u003c/li\u003e\n    \u003cli\u003eЦвета, атмосфера, настроение. Промостраница мероприятия.\u003c/li\u003e\n    \u003cli\u003eДекомпозиция промостраницы.\u003c/li\u003e\n    \u003cli\u003e3D-элементы в Photoshop.\u003c/li\u003e\n    \u003cli\u003eРазработка презентации проекта.\u003c/li\u003e\n    \u003cli\u003eПередача проекта в вёрстку.\u003c/li\u003e\n    \u003cli\u003eПервый кейс на Behance.\u003c/li\u003e\n    \u003cli\u003eБонус-модуль. Введение в вёрстку.\u003c/li\u003e\n\u003c/ul\u003e\n\u003col start=\"2\"\u003e\n    \u003cli\u003e\u003cstrong\u003eFigma\u003c/strong\u003e\u003cbr\u003eВы освоите популярный сервис для разработки интерфейсов Figma. Сможете создавать дизайн-проекты, делать прототипы и использовать этот инструмент для командной работы.\u003c/li\u003e\n\u003c/ol\u003e\n\u003cul\u003e\n    \u003cli\u003eВведение в Figma. Обзор возможностей.\u003c/li\u003e\n    \u003cli\u003eРабота с графикой.\u003c/li\u003e\n    \u003cli\u003eРедактор Figma: модульные сетки и монтажные области.\u003c/li\u003e\n    \u003cli\u003eСоздание и настройка компонентов, работа с эффектами.\u003c/li\u003e\n    \u003cli\u003eСоздание вложенных компонентов. Auto Layout.\u003c/li\u003e\n    \u003cli\u003eОрганизация рабочего пространства компонентов и стилей. Командная работа, контроль версий и передача макетов в разработку.\u003c/li\u003e\n    \u003cli\u003eПрототипирование.\u003c/li\u003e\n    \u003cli\u003eFigma Animate.\u003c/li\u003e\n    \u003cli\u003eБонус-модуль. Обзор и применение Figma plugins.\u003c/li\u003e\n\u003c/ul\u003e\n\u003col start=\"3\"\u003e\n    \u003cli\u003e\u003cstrong\u003eUX-дизайн\u003c/strong\u003e\u003cbr\u003eВы узнаете, как проводить UX-исследования и проектировать удобные интерфейсы. Научитесь создавать сайты и приложения, которые точно понравятся пользователям.\u003c/li\u003e\n\u003c/ol\u003e\n\u003cul\u003e\n    \u003cli\u003eПрофессия дизайнера в эпоху цифровых перемен.\u003c/li\u003e\n    \u003cli\u003eОсновные этапы работы над проектом.\u003c/li\u003e\n    \u003cli\u003eService design: теория и практика.\u003c/li\u003e\n    \u003cli\u003eUX-проектирование. Паттерны и психология пользователя.\u003c/li\u003e\n    \u003cli\u003eБонус. Эффектный кейс в 20 000 пикселей высоты.\u003c/li\u003e\n    \u003cli\u003eUX-проектирование. Исследование интерфейсов.\u003c/li\u003e\n    \u003cli\u003eData driven design: теория и практика.\u003c/li\u003e\n    \u003cli\u003eБонус. Дизайн-концепция за 60 минут.\u003c/li\u003e\n    \u003cli\u003eConcept design: творчество в дизайне.\u003c/li\u003e\n    \u003cli\u003eБонус. Создание рабочего UI-кита.\u003c/li\u003e\n    \u003cli\u003eVisual design: теория и практика.\u003c/li\u003e\n    \u003cli\u003eБонус. Анимация интерфейсных элементов.\u003c/li\u003e\n    \u003cli\u003eТехника успешной презентации.\u003c/li\u003e\n    \u003cli\u003eОтраслевая специфика.\u003c/li\u003e\n    \u003cli\u003eБонус. Как дизайнеру переехать в NY.\u003c/li\u003e\n    \u003cli\u003eРазбор кейсов из практики «1С-Битрикс» и «Битрикс24» — разработка дизайна сайта, продуктов и единой экосистемы интерфейсов.\u003c/li\u003e\n    \u003cli\u003eРазбор кейсов из практики: Госуслуги — проектирование и дизайн интерфейсов.\u003c/li\u003e\n    \u003cli\u003eРазбор кейсов из практики: «НТВ-плюс» — разработка и развитие сайта.\u003c/li\u003e\n    \u003cli\u003eКарьера дизайнера.\u003c/li\u003e\n\u003c/ul\u003e\n\u003col start=\"4\"\u003e\n    \u003cli\u003e\u003cstrong\u003eСервисный дизайн и клиентский опыт\u003c/strong\u003e\u003cbr\u003eВы изучите основы сервисного мышления и получите базовые навыки сервис-дизайнера. Сможете создавать продукты и вовлекающие пользовательские сценарии, которые решают задачи бизнеса и улучшают его взаимодействие с клиентами.\u003c/li\u003e\n\u003c/ol\u003e\n\u003cul\u003e\n    \u003cli\u003eСервисный дизайн\u003c/li\u003e\n    \u003cli\u003eРоль сервисного дизайнера\u003c/li\u003e\n    \u003cli\u003eВиды пользовательских путей Journey Mapping\u003c/li\u003e\n    \u003cli\u003eИзмерения пользовательских путей\u003c/li\u003e\n    \u003cli\u003eФиджитал-интерфейсы\u003c/li\u003e\n    \u003cli\u003eПринципы вовлечения пользователей\u003c/li\u003e\n    \u003cli\u003eСервисные слои\u003c/li\u003e\n    \u003cli\u003eМеханики удержания\u003c/li\u003e\n    \u003cli\u003eМотивы перехода\u003c/li\u003e\n    \u003cli\u003eПринцип MAYA\u003c/li\u003e\n    \u003cli\u003eService Design Blueprint\u003c/li\u003e\n    \u003cli\u003eПроектирование через противоречия\u003c/li\u003e\n    \u003cli\u003eEmployee Experience Frame\u003c/li\u003e\n    \u003cli\u003eСервисная лаборатория\u003c/li\u003e\n    \u003cli\u003eИнструменты развития сервисного мышления\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\ 54.122Z","updatedAt":"2022-05-20T18:23:37.143Z","__v":0,"html":"\u003ch4\u003e\u003cstrong\u003eКому подойдёт этот курс\u003c/strong\u003e\u003c/h4\u003e\n\u003cul\u003e\n    \u003cli\u003e\u003cstrong\u003eНовичкам в UX/UI-дизайне\u003c/strong\u003e\u003cbr\u003eНаучитесь с\u0026nbsp;нуля разрабатывать интерфейсы. Узнаете, как решать проблемы пользователей с\u0026nbsp;помощью дизайна. Сможете стать востребованным специалистом.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eДжуниор-дизайнерам\u003c/strong\u003e\u003cbr\u003eУзнаете, как анализировать путь пользователей и\u0026nbsp;улучшать свои проекты на\u0026nbsp;основе полученных данных. Сможете выйти на\u0026nbsp;новый уровень\u0026nbsp;— станете middle или senior-специалистом.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eОпытным дизайнерам\u003c/strong\u003e\u003cbr\u003eПолучите навыки в\u0026nbsp;продуктовом и\u0026nbsp;UX-дизайне, заполните пробелы в\u0026nbsp;знаниях. Сможете создавать прототипы приложений и\u0026nbsp;повысить стоимость своей работы.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u0026nbsp;\u003cbr\u003e\u003c/p\u003e\n\u003ch4\u003e\u003cstrong\u003eЧему вы научитесь\u003c/strong\u003e\u003c/h4\u003e\n\u003col\u003e\n    \u003cli\u003e\u003cstrong\u003eПроектировать интерфейсы\u003c/strong\u003e\u003cbr\u003eНаучитесь визуализировать прототипы, создавать анимацию, кнопки, слайдеры. Сможете проектировать удобные интерфейсы по\u0026nbsp;правилам юзабилити.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eПроводить UX-исследования\u003c/strong\u003e\u003cbr\u003eУзнаете, как создавать дизайн на\u0026nbsp;основе данных, научитесь проводить юзабилити- и\u0026nbsp;A/B-тесты. Сможете создавать продукты, которые будут решать проблемы пользователя.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eРаботать в Figma\u003c/strong\u003e\u003cbr\u003eОсвоите программу на\u0026nbsp;профессиональном уровне. Сможете создавать дизайн-макеты разной сложности и\u0026nbsp;адаптировать их\u0026 изображениями\u003c/li\u003e\n            \u003cli\u003eПринципы работы со слоями и масками\u003c/li\u003e\n            \u003cli\u003eБонус-модуль. Выделения и маски\u003c/li\u003e\n            \u003cli\u003eЭффекты\u003c/li\u003e\n            \u003cli\u003eПродвинутые приёмы обтравки и ретуши\u003c/li\u003e\n            \u003cli\u003eПринципы построения растровых изображений\u003c/li\u003e\n            \u003cli\u003eБонус-модуль. Как освоить Pen tool\u003c/li\u003e\n            \u003cli\u003eКоллажирование для создания Key-Visual\u003c/li\u003e\n            \u003cli\u003eБонус-модуль. Причиняй добро\u003c/li\u003e\n            \u003cli\u003eБонус-модуль. Оригинальные мемы для социальных сетей\u003c/li\u003e\n        \u003c/ol\u003e\n    \u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003ePrinciple\u003c/strong\u003e\u003cbr\u003eНаучитесь добавлять анимацию в макеты и создавать интерактивные прототипы в программе Principle.\u003col\u003e\n            \u003cli\u003eВведение.\u003c/li\u003e\n            \u003cli\u003eАнимация и её настройки.\u003c/li\u003e\n            \u003cli\u003eСкролл, драг и пэйдж.\u003c/li\u003e\n            \u003cli\u003eУправление анимацией при помощи драйверов.\u003c/li\u003e\n            \u003cli\u003eРазбор проектов из практики AIC.\u003c/li\u003e\n            \u003cli\u003eИмпорт в рабочий прототип или видео.\u003c/li\u003e\n        \u003c/ol\u003e\n    \u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e\u0026nbsp;\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eПрофессиональные навыки:\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n    \u003cli\u003eАналитика и оценка проекта, написание ТЗ\u003c/li\u003e\n    \u003cli\u003eСоставление Customer Journey Maps\u003c/li\u003e\n    \u003cli\u003eПрезентация работ клиенту\u003c/li\u003e\n    \u003cli\u003eРазвитие готового продукта\u003c/li\u003e\n    \u003cli\u003eИспользование принципов юзабилити\u003c/li\u003e\n    \u003cli\u003eАдаптивный дизайн\u003c/li\u003e\n    \u003cli\u003eПроведение А/B-тестирований\u003c/li\u003e\n    \u003cli\u003eОценка обратной связи от пользователей\u003c/li\u003e\n    \u003cli\u003eUX-аналитика и работа с метриками\u003c/li\u003e\n\u003c/ul\u003e","blog":{"text":"\u003ch4\u003e\u003cstrong\u003eКому подойдёт этот курс\u003c/strong\u003e\u003c/h4\u003e\n\u003cul\u003e\n    \u003cli\u003e\u003cstrong\u003eНовичкам в UX/UI-дизайне\u003c/strong\u003e\u003cbr\u003eНаучитесь с\u0026nbsp;нуля разрабатывать интерфейсы. Узнаете, как решать проблемы пользователей с\u0026nbsp;помощью дизайна. Сможете стать востребованным специалистом.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eДжуниор-дизайнерам\u003c/strong\u003e\u003cbr\u003eУзнаете, как анализировать путь пользователей и\u0026nbsp;улучшать свои проекты на\u0026nbsp;основе полученных данных. Сможете выйти на\u0026nbsp;новый уровень\u0026nbsp;— станете middle или senior-специалистом.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eОпытным дизайнерам\u003c/strong\u003e\u003cbr\u003eПолучите навыки в\u0026nbsp;продуктовом и\u0026nbsp;UX-дизайне, заполните пробелы в\u0026nbsp;знаниях. Сможете создавать прототипы приложений и\u0026nbsp;повысить стоимость своей работы.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u0026nbsp;\u003cbr\u003e\u003c/p\u003e\n\u003ch4\u003e\u003cstrong\u003eЧему вы научитесь\u003c/strong\u003e\u003c/h4\u003e\n\u003col\u003e\n    \u003cli\u003e\u003cstrong\u003eПроектировать интерфейсы\u003c/strong\u003e\u003cbr\u003eНаучитесь визуализировать прототипы, создавать анимацию, кнопки, слайдеры. Сможете проектировать удобные интерфейсы по\u0026nbsp;правилам юзабилити.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eПроводить UX-исследования\u003c/strong\u003e\u003cbr\u003eУзнаете, как создавать дизайн на\u0026nbsp;основе данных, научитесь проводить юзабилити- и\u0026nbsp;A/B-тесты. Сможете создавать продукты, которые будут решать проблемы пользователя.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eРаботать в Figma\u003c/strong\u003e\u003cbr\u003eОсвоите программу на\u0026nbsp;профессиональном уровне. Сможете создавать дизайн-макеты разной сложности и\u0026nbsp;адаптировать их\u0026nbsp;под любые устройства.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eУлучшать опыт пользователя\u003c/strong\u003e\u003cbr\u003eНаучитесь проводить интервью с\u0026nbsp;целевой аудиторией и\u0026nbsp;строить пути пользователей. Сможете дорабатывать и\u0026nbsp;улучшать свои проекты.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eРазвивать продукты на основе данных\u003c/strong\u003e\u003cbr\u003eПоймёте, как анализировать метрики продукта: распознавать проблемы и\u0026nbsp;находить точки роста. Сможете осмысленно развивать продукт.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eОбщаться с клиентом\u003c/strong\u003e\u003cbr\u003eНаучитесь использовать мудборды и\u0026nbsp;UI-киты для быстрого согласования проектов. Узнаете, как представить продукт в\u0026nbsp;выгодном свете и\u0026nbsp;обосновать стоимость своих услуг.\u003c/li\u003e\u003c/ol\u003e","_id":"6265c6f7f831b4b36027219c"},"companyId":"6261b9ae8a88fba484485a84","reviews":[],"reviewCount":0,"reviewAvg":null}]},"__N_SSG":true},"page":"/courses/[alias]","query":{"alias":"mobile-app-design"},"buildId":"nTnSrOE62JHaB79KGedfv","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
