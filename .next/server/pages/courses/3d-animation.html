ого обучения вы получите диплом о\u0026nbsp;профессиональной переподготовке.\u003c/li\u003e\n    \u003cli\u003eДоступ к сообществу GeekBrains\n        Вы найдёте полезные контакты и единомышленников в вашем городе, сможете делиться опытом в базе знаний GeekBrains. Будете посещать закрытые митапы, хакатоны и другие онлайн- и офлайн-мероприятия как слушатели и спикеры.\u003c/li\u003e\n\u003c/ul\u003e\n\u0026nbsp;\n\u003ch4\u003eВаши навыки после обучения\u003c/h4\u003e\n\u003cul\u003e\n \t\u003cli\u003eУмею работать в 3ds Max, Corona Renderer, AutoCAD, Photoshop и InDesign\u003c/li\u003e\n \t\u003cli\u003eСоздаю как интерьерные и архитектурные модели, так и промышленные\u003c/li\u003e\n \t\u003cli\u003eМоделирую высокополигональные объекты; по mesh-модели и по скетчам\u003c/li\u003e\n \t\u003cli\u003eУмею работать со сложными текстурами, материалами, источниками света\u003c/li\u003e\n \t\u003cli\u003eМогу презентовать решение заказчику и защитить свой проект\u003c/li\u003e\u003c/ul\u003e","_id":"62647fef8a88fba4845278b8"},"companyId":"625d898861f28feba0836c7d","clicks":14,"reviews":[],"reviewCount":0,"reviewAvg":null},{"_id":"611d6618468b55be242dc4cf","categories":["3d","3D-анимация"],"tags":["Помощь в трудоустройстве","Обучение на практике","3 месяца бесплатно"],"title":" Профессия 3D-художник","characteristics":[{"name":"Школа","value":"Skillbox"},{"name":"Документ об окончании","value":"Диплом"},{"name":"Сложность","value":"С нуля"},{"name":"Длительность","value":"12 месяцев"}],"description":"Вы изучите Autodesk Maya, Houdini и Photoshop с нуля до профессионального уровня, научитесь 3D-моделированию и добавите 8 практических работ в портфолио. За год вы освоите профессию, востребованную в кино и игровой индустрии.","link":"https://go.avck.ws/462843acaffffbe0","price":164100,"oldPrice":192000,"credit":7461,"image":"/uploads/2021-08-18/skillbox.png","initialRating":4.4,"createdAt":"2021-08-18T19:57:12.859Z","updatedAt":"2022-06-12T06:14:33.128Z","__v":0,"advantages": h- и lowpoly-модели\u003c/li\u003e\n    \u003cli\u003eДелать бейкинг\u003c/li\u003e\n    \u003cli\u003eРендер\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch4\u003e\u003cstrong\u003eПрограмма курса\u003c/strong\u003e\u003c/h4\u003e\n\u003col\u003e\n    \u003cli\u003e\u003cstrong\u003eAutodesk Мауа 2.0\u003c/strong\u003e\n        \u003col\u003e\n            \u003cli\u003eИнтерфейс.\u003c/li\u003e\n            \u003cli\u003eОсновные инструменты: move, scale, rotate.\u003c/li\u003e\n            \u003cli\u003eБазовый моделинг и вспомогательные элементы. Часть 1.\u003c/li\u003e\n            \u003cli\u003eБазовый моделинг и вспомогательные элементы. Часть 2.\u003c/li\u003e\n            \u003cli\u003eОсновные инструменты моделирования. Часть 1.\u003c/li\u003e\n            \u003cli\u003eОсновные инструменты моделирования. Часть 2.\u003c/li\u003e\n            \u003cli\u003eСложные и многосоставные формы.\u003c/li\u003e\n            \u003cli\u003eHighpoly. SubD-моделирование.\u003c/li\u003e\n            \u003cli\u003eРетопология. Lowpoly.\u003c/li\u003e\n            \u003cli\u003eUV-развёртка. Часть 1.\u003c/li\u003e\n            \u003cli\u003eUV-развёртка. Часть 2.\u003c/li\u003e\n            \u003cli\u003eТекстурирование.\u003c/li\u003e\n            \u003cli\u003eРендеринг.\u003c/li\u003e\n            \u003cli\u003eБонус-модуль. Pipeline.\u003c/li\u003e\n            \u003cli\u003eБазовая анимация.\u003c/li\u003e\n            \u003cli\u003eБазовый риггинг.\u003c/li\u003e\n            \u003cli\u003eУсложнённый риггинг.\u003c/li\u003e\n            \u003cli\u003eМокап.\u003c/li\u003e\n            \u003cli\u003eАнимация рига.\u003c/li\u003e\n        \u003c/ol\u003e\n    \u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eBlender\u003c/strong\u003e\n        \u003col\u003e\n            \u003cli\u003eВозможности Blender.\u003c/li\u003e\n            \u003cli\u003eСоздание композиции из примитивов.\u003c/li\u003e\n            \u003cli\u003eПолигональное моделирование.\u003c/li\u003e\n            \u003cli\u003eПолигональное моделирование под сглаживание.\u003c/li\u003e\n            \u003cli\u003eПроцедурное моделирование.\u003c/li\u003e\n            \u003cli\u003eСкульптинг.\u003c/li\u003e\n            \u003cli\u003eАнимация и симуляция.\u003c/li\u003e\n            \u003cli\u003eUV-mapping.\u003c/li\u003e\n            \u003cli\u003eРабота с текстурами.\u003c/li\u003e\n            \u003cli\u003eРабота с материалами.\u003c/li\u003e\n            \u003cli\u003eВизуализация и освещение.\u003c/li\u003e\n            \u003cli\u003eВизуализация в Octane Render.\u003c/li\u003e\n            \u003cli\u003eУсложнённые симуляции.\u003c/li\u003e\n            \u003cli\u003eКомпозитинг в Blender.\u003c/li\u003e\n        \u003c/ol\u003e\n    \u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eОсновы Photoshop для CG-специалистов\u003c/strong\u003e\n        \u003col\u003e\n            \u003cli\u003eВведение в Photoshop.\u003c/li\u003e\n            \u003cli\u003eОсновные инструменты Photoshop.\u003c/li\u003e\n            \u003cli\u003eРабота со слоями в Photoshop.\u003c/li\u003e\n            \u003cli\u003eОсновы обтравки изображений и работа с масками.\u003c/li\u003e\n            \u003cli\u003eКорректирующие слои.\u003c/li\u003e\n            \u003cli\u003eОсновы ретуши.\u003c/li\u003e\n            \u003cli\u003eСоздание постера к фильму: работа с композицией.\u003c/li\u003e\n            \u003cli\u003eСоздание постера: работа с деталями, создание эффектов.\u003c/li\u003e\n        \u003c/ol\u003e\n    \u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003e3D-моделирование для начинающих\u003c/strong\u003e\n        \u003col\u003e\n            \u003cli\u003eСоздание модели гаечного ключа.\u003c/li\u003e\n            \u003cli\u003eСоздание модели бочки.\u003c/li\u003e\n            \u003cli\u003eМоделирование высокополигонального пистолета и проработка детализации.\u003c/li\u003e\n            \u003cli\u003eМоделирование низкополигонального пистолета и настройка вертексных нормалей.\u003c/li\u003e\n            \u003cli\u003eUVW: развёртка сложных объектов, работа с оверлапами, упаковка карты.\u003c/li\u003e\n            \u003cli\u003eНастройка моделей для запекания, запекание и сведение карт.\u003c/li\u003e\n            \u003cli\u003eТеория и инструменты текстурирования.\u003c/li\u003e\n            \u003cli\u003eРабота над текстурой: детализация, фактура, проработка граней.\u003c/li\u003e\n            \u003cli\u003eРендер в Marmoset Toolbag.\u003c/li\u003e\n        \u003c/ol\u003e\n    \u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eSubstance painter для игр\u003c/strong\u003e\n        \u003col\u003e\n            \u003cli\u003eВступление.\u003c/li\u003e\n            \u003cli\u003eТеория текстурирования.\u003c/li\u003e\n            \u003cli\u003eОсобенности текстурирования, работа с референсами.\u003c/li\u003e\n            \u003cli\u003eМатериаловедение.\u003c/li\u003e\n            \u003cli\u003eЗнакомство с программой и инструментами.\u003c/li\u003e\n            \u003cli\u003eНачало работы. Пробы, тесты.\u003c/li\u003e\n            \u003cli\u003eКомпозиция.\u003c/li\u003e\n            \u003cli\u003eСоздание материалов: дерево, кожа, металл, ткань, камень.\u003c/li\u003e\n            \u003cli\u003eСоздание редких материалов: картон, стекло, воск, резина, пластик.\u003c/li\u003e\n            \u003cli\u003eЭтикетки.\u003c/li\u003e\n            \u003cli\u003eПолишинг.\u003c/li\u003e\n            \u003cli\u003eSubstance Designer.\u003c/li\u003e\n            \u003cli\u003eСоздание материала «Камень» в Substance Designer.\u003c/li\u003e\n            \u003cli\u003eДоработка материала «Камень» в Substance Painter.\u003c/li\u003e\n            \u003cli\u003eСтилизация.\u003c/li\u003e\n            \u003cli\u003eНеуникальный пайплайн.\u003c/li\u003e\n            \u003cli\u003eЭкспорт.\u003c/li\u003e\n            \u003cli\u003eИгровые движки.\u003c/li\u003e\n            \u003cli\u003eРендер в Marmoset Toolbag.\u003c/li\u003e\n            \u003cli\u003eРабота в геймдеве.\u003c/li\u003e\n            \u003cli\u003eБонусный модуль. Продвижение.\u003c/li\u003e\n        \u003c/ol\u003e\n    \u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003e3D-моделирование в ZBrush\u003c/strong\u003e\n        \u003col\u003e\n            \u003cli\u003eЦифровой скульптинг и знакомство с ZBrush.\u003c/li\u003e\n            \u003cli\u003eОсновные инструменты. Dynamesh и ZRemesher.\u003c/li\u003e\n            \u003cli\u003eСкульптинг человекоподобных персонажей.\u003c/li\u003e\n            \u003cli\u003eСоздание одежды персонажа. Polygroups, маски и ZModeller.\u003c/li\u003e\n            \u003cli\u003eРабота с фактурой и текстурой.\u003c/li\u003e\n            \u003cli\u003eСоздание дополнительных элементов, деталей.\u003c/li\u003e\n            \u003cli\u003eДополнительные инструменты.\u003c/li\u003e\n            \u003cli\u003eПодготовка модели к презентации.\u003c/li\u003e\n            \u003cli\u003eБонус-модуль. Скульптинг-интенсив: от сферы до персонажа.\u003c/li\u003e\n        \u003c/ol\u003e\n    \u003c/li\u003e\n\u003c/ol\u003e\n\u003ch4\u003e\u003cstrong\u003eПрофессиональные навыки:\u003c/strong\u003e\u003c/h4\u003e\n\u003cul\u003e\n    \u003cli\u003eПонимание процессов моделирования в кино и играх\u003c/li\u003e\n    \u003cli\u003eТочная передача анатомии животных и человека\u003c/li\u003e\n    \u003cli\u003eСоздание фотореалистичных персонажей\u003c/li\u003e\n    \u003cli\u003eРабота с процедурной логикой\u003c/li\u003e\n    \u003cli\u003eСоздание моделей в Autodesk Maya и Houdini\u003c/li\u003e\n    \u003cli\u003eСоздание реалистичных Hard Surface-образов\u003c/li\u003e\n    \u003cli\u003eТекстурирование\u003c/li\u003e\n    \u003cli\u003eОбтравка, ретушь и коллажирование в Photoshop\u003c/li\u003e\n    \u003cli\u003eНастройка освещения\u003c/li\u003e\n    \u003cli\u003eСкульптинг в ZBrush\u003c/li\u003e\n    \u003cli\u003eСоздание текстур в программе Substance painter\u003c/li\u003e\n\u003c/ul\u003e","blog":{"text":"\u003ch
