3c/li\u003e\u003cli\u003eПройдёте основы, без которых невозможно вырасти в крутого PHP-разработчика: научитесь работать с переменными, типами данных, условиями, циклами, функциями. Узнаете, что такое рекурсия и область видимости.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eПонимать принципы ООП\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eНаучитесь организовывать код в классы, контролировать доступ к свойствам и инкапсулировать методы. Сделаете свои приложения более предсказуемыми и защищёнными, а код — читаемым.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eРаботать с файловой системой\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eУзнаете, как открывать файлы для чтения или записи в локальной системе и через интернет. Познакомитесь с форматами XML, JSON.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eНаходить ошибки в коде\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eПознакомитесь с\u0026nbsp;инструментом для отладки Xdebug и\u0026nbsp;сможете найти и\u0026nbsp;исправить ошибки в\u0026nbsp;приложении.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eРаботать с базами данных\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eУзнаете, как подключить MySQL к проекту. Научитесь писать запросы на языке SQL, будете получать, добавлять, удалять и изменять информацию в базе данных.\u003c/li\u003e\u003c/ol\u003e","_id":"62858cd90f6d2c0a8f2940d2"},"html":"\u003ch4\u003e\u003cstrong\u003eКому подойдёт этот курс\u003c/strong\u003e\u003c/h4\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eТем, кто хочет научиться программировать\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eС\u0026nbsp;нуля освоите язык программирования PHP, получите помощь и\u0026nbsp;советы от\u0026nbsp;опытных экспертов, попрактикуетесь на\u0026nbsp;реальных задачах. Напишете первый проект для портфолио.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eНачинающим разработчикам\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eСтруктурируете имеющиеся знания, а\u0026nbsp;эксперты помогут разобраться с\u0026nbsp;трудными для понимания темами и\u0026nbsp;порекомендуют дополнительную литературу. Научитесь эффективно решать повседневные для PHP-программиста задачи.\u003c/li\u003e\u003c/ul\u003e\u003ch4\u003e\u003cstrong\u003eЧему вы научитесь\u003c/strong\u003e\u003c/h4\u003e\u003col\u003e\u003cli\u003e\u003cstrong\u003eУстанавливать окружение\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eУзнаете, какие программы нужно установить и как их настроить, чтобы запускать PHP-приложения в браузере и командной строке.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eПрограммировать на PHP\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eПройдёте основы, без которых невозможно вырасти в крутого PHP-разработчика: научитесь работать с переменными, типами данных, условиями, циклами, функциями. Узнаете, что такое рекурсия и область видимости.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eПонимать принципы ООП\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eНаучитесь организовывать код в классы, контролировать доступ к свойствам и инкапсулировать методы. Сделаете свои приложения более предсказуемыми и защищёнными, а код — читаемым.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eРаботать с файловой системой\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eУзнаете, как открывать файлы для чтения или записи в локальной системе и через интернет. Познакомитесь с форматами XML, JSON.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eНаходить ошибки в коде\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eПознакомитесь с\u0026nbsp;инструментом для отладки Xdebug и\u0026nbsp;сможете найти и\u0026nbsp;исправить ошибки в\u0026nbsp;приложении.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eРаботать с базами данных\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eУзнаете, как подключить MySQL к проекту. Научитесь писать запросы на языке SQL, будете получать, добавлять, удалять и изменять информацию в базе данных.\u003c/li\u003e\u003c/ol\u003e\u003ch4\u003e\u003cstrong\u003eПрограмма курса\u003c/strong\u003e\u003c/h4\u003e\u003cp\u003e\u003cstrong\u003ePHP-разработчик. Базовый уровень\u003c/strong\u003e\u003c/p\u003e\u003col\u003e\u003cli\u003e\u003cstrong\u003eВведение в программирование на PHP\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eВы узнаете, для чего нужен язык PHP, что такое веб-приложение, в чём разница между frontend и backend, научитесь устанавливать IDE и окружение для запуска PHP-файлов и запускать их как в браузере, так и в командной строке\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eПеременные, числа и boolean\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eПознакомитесь с переменными и типами данных, целыми числами и числами с плавающей точкой. Научитесь сравнивать числа и пользоваться операторами арифметических операций.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eУсловные операторы и булева алгебра\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eПознакомитесь с булевой алгеброй и булевыми операторами.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eСтроки и массивы\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eПоймёте, как устроены строки и массивы в PHP, познакомитесь с функциями для работы с ними.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eЦиклы\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eУзнаете, что такое цикл и какие их виды представлены в PHP.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eФункции: создание и использование\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eНаучитесь создавать собственные функции, передавать в них параметры, возвращать из них значения и передавать переменные по ссылкам.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eРекурсия, callback и анонимные функции\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eУзнаете, как рекурсивно вызывать функции, подставлять функции в качестве колбэков. Познакомитесь с понятием области видимости, с видами областей видимости и принципами их работы.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eКлассы, методы и объекты\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eПознакомитесь с ключевыми понятиями объектно ориентированного программирования — классами и объектами. Разберётесь, как они работают, как их создавать и использовать. Научитесь работать с параметрами в методах, возвращать значения, использовать конструкторы и константы.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eНаследование и абстрактные классы\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eУзнаете, что такое наследование, переопределения и абстрактные классы.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eИнтерфейсы и полиморфизм\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eПознакомитесь с интерфейсами в PHP и полиморфизмом.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eМодификаторы доступа, геттеры и сеттеры\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eНаучитесь управлять доступом к методам и переменным класса, узнаете, что такое геттер, сеттер и область видимости. Познакомитесь с замыканиями.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eHTML/CSS\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eБудете верстать простые веб-страницы и править готовую вёрстку.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eРазделение приложения на файлы\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eНаучитесь структурировать веб-приложения на PHP: разделять код на несколько файлов и папок, правильно подключать PHP-файлы друг к другу, а также понимать файловые структуры в чужом коде.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eРабота с файлами и с сетью\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eБудете с помощью PHP читать и записывать файлы разных форматов в локальной файловой системе, а также получать файлы из сети по URL.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eОбработка ошибок, exceptions и логи\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eНаучитесь работать с ошибками разных типов: исключениями, информацией об ошибках в логах, обработчиками скрытых ошибок. Будете отлаживать приложения вручную и с помощью инструмента Xdebug.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eПротокол HTTP\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eУзнаете, как работать с GET- и POST-запросами, что означают различные статус-коды и чем HTTP отличается от HTTPS.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eОбработка GET- и POST-запросов, header, куки и сессии\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eНаучитесь обрабатывать данные форм из GET- и POST-запросов, возвращать ответы в разных форматах, пользоваться куки и сессиями.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eREST и RESTful API\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eПознакомитесь со стандартом REST и научитесь с ним работать: писать скрипты, которые как отвечают на REST-запросы, так и сами умеют делать REST-запросы к внешним сервисам и обрабатывать их ответы.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eЯзык запросов SQL\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eОсвоите популярный язык для работы с реляционными базами данных.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eРабота с базами данных в PHP\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eНаучитесь писать запросы на получение, добавление, удаление и изменение информации в реляционных базах данных.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eФреймворк Laravel\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eПознакомитесь с PHP-фреймворком Laravel и научитесь писать на нём простые приложения. Например, планировщик задач с авторизацией пользователей.\u003c/li\u003e\u003c/ol\u003e\u003cp\u003e\u003cstrong\u003eДополнительные курсы\u003c/strong\u003e\u003c/p\u003e\u003col\u003e\u003cli\u003e\u003cstrong\u003eРабота в командной строке Bash\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eНаучитесь использовать командную строку в Linux-системах, чтобы оптимизировать работу с кодом и серверами.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eСистема контроля версий Git\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eВы освоите Git: научитесь коммитить изменения, сравнивать версии и делать откаты. Узнаете, как устроена коллективная работа над проектом, что такое ветки и как разрешать конфликты версий.\u003c/li\u003e\u003c/ol\u003e\u003cp\u003e\u003cstrong\u003eИтоговый проект\u003c/strong\u003e\u003c/p\u003e\u003col\u003e\u003cli\u003e\u003cstrong\u003eОблачное хранилище\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eВы разработаете аналог файлового хранилища Dropbox. Пользователи будут регистрироваться на сервисе, загружать файлы и создавать папки, проводить поиск по документам и делиться файлами с другими участниками. Компоненты приложения вы напишете сами, с нуля, на чистом PHP — без использования фреймворков.\u003c/li\u003e\u003c/ol\u003e\u003ch4\u003e\u003cstrong\u003eПрофессиональные навыки:\u003c/strong\u003e\u003c/h4\u003e\u003cul\u003e\u003cli\u003eУстанавливаю и настраиваю Denwer, OpenServer\u003c/li\u003e\u003cli\u003eПонимаю и применяю ООП в проектах\u003c/li\u003e\u003cli\u003eСтруктурирую код по файлам и папкам\u003c/li\u003e\u003cli\u003eПонимаю принципы работы сети, GET- и POST-запросов\u003c/li\u003e\u003cli\u003eРаботаю в командной строке\u003c/li\u003e\u003cli\u003eРаботаю с базами данных MySQL\u003c/li\u003e\u003cli\u003eРаботаю с файловой системой\u003c/li\u003e\u003cli\u003eБазовые знания Laravel\u003c/li\u003e\u003cli\u003eПрограммирую на PHP 7\u003c/li\u003e\u003cli\u003eЗнаю основы HTML/CSS\u003c/li\u003e\u003cli\u003eПровожу отладку кода вручную и знаком с Xdebug\u003c/li\u003e\u003cli\u003eПридерживаюсь принципов DRY и соблюдаю кодстайл\u003c/li\u003e\u003c/ul\u003e","companyId":"6261b9ae8a88fba484485a84","clicks":1,"reviews":[],"reviewCount":0,"reviewAvg":null},{"_id":"6127699c468b5534642ef021","categories":["Создание сайтов","PHP","Программирование"],"tags":["Живое общение с экспертами-практиками","Доступ к комьюнити"],"title":"Программист PHP","price":57780,"oldPrice":115524,"credit":1605,"characteristics":[{"name":"Школа","value":"GeekBrains"},{"name":"Документ об окончании","value":"Диплом"},{"name":"Сложность","value":"С нуля"},{"name":"Длительность","value":"4 месяца"}],"imag
