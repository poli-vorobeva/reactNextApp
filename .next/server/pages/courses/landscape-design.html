нформации о современных технологиях, соответственно постоянно новые знакомства","description":"","_id":"608916997b82287b745af6c9"},{"title":"Получение прибыли или заработной платы за данный вид деятельности существенно высокий, и эта специальность сейчас конкурентоспособна на трудовой бирже","description":"","_id":"608916997b8228cf675af6ca"},{"title":"Огромные перспективы создать собственный бизнес","description":"","_id":"608916997b8228e4bb5af6cb"}],"createdAt":"2021-04-04T14:51:47.360Z","updatedAt":"2022-08-10T00:00:01.874Z","__v":0,"hh":{"count":289,"juniorSalary":35000,"middleSalary":100000,"seniorSalary":165000,"updatedAt":"2022-08-10T00:00:01.872Z","_id":"62f2f501700549cd6020d927"},"seoText":"Значение ландшафтного дизайна имеет широкое понятие. Ландшафтный дизайнер должен сочетать три основные составляющие: уметь делать инженерные просчеты, определять биологические функции применяемых растений, а также владеть историко-философскими навыками для создания потребностей потребителя.\n\n\u003ch2\u003eОсновные атрибуты профессии ландшафтного дизайнера\u003c/h2\u003e\nДизайнер при выполнении заказа объединяет все три компонента:\n\u003col\u003e\u003cli\u003eИнженерия. Здесь приходиться решать строительные проблемы, создавать проекты, изучать возможность изменения коммуникационной сети. Данный фактор относиться не только к воде, газу и канализации. Профессионал еще создает проекты по ливневым системам по отводам сточной воды, просчитывает различные нюансы, имеющие отношение к освещению сада, участка. Сюда же к числу инженерии включено планировка разных помещений для досуга. Коммуникации фонтанов и разнообразных водоёмов на оформляемом участке являются тоже во внимании ландшафтного дизайнера;\u003c/li\u003e\n\u003cli\u003eБиологическая совместимость. Познания про разнообразные растения, их требований к комфортному условию росту важны для каждого специалиста по ландшафту. Например, существует ряд растительности, которую запрещено высаживать на малом расстоянии друг от друга, а отдельные растения не способны самостоятельно выдержать зимние перепады температур. Большинство кустарников и деревьев нуждаются в специфических грунтовых смесях. Лишь подробные познания аналогичных данных гарантирует постоянно красивое озеленение и постоянно растущий цветник, наполненный гармонией;\u003c/li\u003e\n\u003cli\u003eИсторико-философские познания. Данный показатель в любое время сопутствовал в процедуре реализации общей концепции. Получая пожелания от заказчика ландшафтный дизайнер пошагово узнает его вкусовые потребности. Далее, идет выяснение цели создания данного строения, которое может нести свой стиль. И уже после этого аспекта, специалист объединяет все полученные данные и начинает творить историю.\u003c/li\u003e\u003c/ol\u003e\nСпециалист по ландшафтному дизайну создают художественные оформления садово-парковых участков. Основная цель проектирования дизайнера – это посредством садовых атрибутов, объектов растениеводства и элементов природного пространства спрятать или перевоплотить в современное искусство на практике все существующие недостатки, сделав в это же время, гармоничный и уютный вид участка.\n\nСпециальность ландшафтного дизайнера кроме профильной квалификации затрагивает развитие креативного и творческого воображения. Эта профессия отлично подойдёт творческой личности, любящей производить искусство применяя растения.\n\n\u003ch2\u003eПреимущества работы ландшафтным дизайнером\u003c/h2\u003e\n\nДанная профессия носит много положительных сторон, которая привлекает миллионные аудитории желающих освоить познания науки об архитектуре, дендрологии, и других интересных знаний, которые получают студенты этой специальности. \n\n\u003ch2\u003eЧему научиться выпускник по специальности ландшафтный дизайнер\u003c/h2\u003e\n\n\u003cul\u003e\u003cli\u003eПроектирование садов и загородных участков. Узнает, как планировать озеленение солнечных и тенистых участков, научиться составлять проекты водоёмов, мостиков и дорожек. С легкостью продумает системы освещений, поливов и дренажей. Будет уметь делать проект для клиентов, живущих в разных климатических поясах;\u003c/li\u003e\n\u003cli\u003eПонимание садового дизайна и ботаники. Будет ориентироваться в центральных и видовых точках участков. Обучиться находить необходимые растения, делать композиции согласно запросов потребителя. Составит план по уходу за садом;\u003c/li\u003e\n\u003cli\u003eПланирование и зонирование загородного участка. Будет разбираться в разделении участка на отдельные зоны, определяя благоприятные места для посадки растений. Сделает гармонию красоты и функциональности в саду. Составит план красивой территории независимо от сложности его рельефа;\u003c/li\u003e\n\u003cli\u003eПродуктивная работа с клиентом. После окончания программы обучения сможет верно вести переговоры с пользователями услуги по ландшафтному дизайну. Правильно составит ключевые пункты договора, спланирует ТЗ для подрядчика;\u003c/li\u003e\n\u003cli\u003eИмпровизация стилистики оформления. Славянские традиции, английский стиль, прованс – это и многое преподаватели покажут, познакомят с приемами и фокусами оформления разных стилей;\u003c/li\u003e\n\u003cli\u003eСоздание образцов и чертежей. На занятиях изучаться базовые знания по обмеру территории на которых студент будет знать законы графики, создавая 3D-модели в АutoCad. Изучит документацию и научиться практически применять чертежи.\u003c/li\u003e\u003c/ul\u003e\n\u003ch2\u003eВопросы-ответы:\u003c/h2\u003e\n\u003ch3\u003eКакие особенности профессии?\u003c/h3\u003e\nЕсли сравнивать с садовником, то деятельность ландшафтного дизайнера не направлена на уход за растением. Его функции не заключаются в посадке. Кроме того, специалист обязан знать методику ухода за растениями, иметь представление их внешнего вида в зрелом возрасте, так как чаще всего они высаживаются в виде небольших отростков, понимать сочетаемую тенденцию декоративных и классических видов растений, знать правила полива. Дизайнер при создании креативной окружающей среды не должен противоречить процессу жизнедеятельности растений. Стихийное расположение элементов способно создать участку вид запущенности, а полная симметрия покажется не живой, поэтому важно знать полезные секреты и тонкости оформления. Уже создано множество уникальных стилей и направлении в ландшафтном дизайне, и опытный специалист умеет применять их на практике.\n\u003ch3\u003eГде можно научиться с нуля ландшафтному дизайну?\u003c/h3\u003e\nДля получения профессии по ландшафтному дизайну существует факультеты в университетах и колледжах с различными видами обучения, как дистанционное, так и дневное. Направлений подготовке профессиональных специалистов существует несколько: ландшафтный дизайн, садово-парковое строительство, ландшафтное строительство.\n\nЗа исключением классических высших учебных заведений существует множество высококлассных образовательных курсов, предоставляющих слушателям теоретические и практические уроки. Главный положительный фактор курсов – скоростное обучение, где опускаются лишние предметы, которые порою вовсе не нужны.\n\nСтудентами курсов, как правило являются как начинающие дизайнеры, так и опытные ландшафтные архитекторы, желающие повысить свои академические познания в ландшафтном дизайне.","qas":[],"addresses":[],"categoryOn":"ландшафтного дизайнера","blog":{"h1":"Курсы ландшафтного дизайна: обучение с нуля","metaTitle":"9 Лучших курсов ландшафтного дизайна онлайн | Обучение с нуля (2022)","metaDescription":"Рейтинг лучших курсов ландшафтного дизайна онлайн в 2022 году. Обучение для начинающих. Лучшие бесплатные и платные онлайн курсы ландшафтного дизайна с дипломом и отзывами\n","views":30,"_id":"61fb1b0077ddd78615c7f561"},"sravnikus":{"metaTitle":"Курсы ландшафтного дизайна онлайн | Обучение для начинающих (2022)","metaDescription":"Рейтинг лучших курсов ландшафтного дизайна онлайн в 2022 году. Обучение ландшафтному дизайну для начинающих. Топ платных и бесплатных онлайн курсов для ландшафтных дизайнеров","qas":[{"question":"Востребована ли специальность ландшафтного дизайнера?","answer":"Да, услуги специалистов этой профессии пользуются высоким спросом. Ландшафтных дизайнеров часто нанимают владельцы загородных домов и дач для облагораживания земельных участков.\n\nВ услугах специалистов также нуждаются крупные строительные компании, возводящие коттеджные поселки, жилые комплексы и офисные здания. Ландшафтные дизайнеры требуются им на постоянной основе для обустройства садовых и парковых зон, а также приусадебных участков и территорий вблизи с новыми строениями."},{"question":"Что представляет собой профессия ландшафтного дизайнера?","answer":"Специалисты этого профиля занимаются благоустройством придомовых территорий, садовых и парковых зон. В их обязанность также входит озеленение участков, проектирование оросительных систем и освещения на объектах. Главная задача профессионала состоит в том, чтобы скрыть возможные изъяны ландшафта и сделать архитектурный стиль здания более выразительным с помощью различных элементов декора. Специалист также должен уметь создавать гармоничные и многофункциональные зоны отдыха.\n\nТаким образом, ландшафтный дизайнер - это профессионал, работающий на стыке нескольких специальностей. Он разбирается в основах архитектуры, дендрологии, строительства и растениеводства. Специалист также должен иметь базовые познания в культурологии, искусстве и истории, чтобы уметь правильно определять архитектурный стиль сооружений и грамотно дополнять их с учетом существующих ландшафтных и исторических особенностей местности."},{"question":"Можно ли обучиться профессии с нуля?","answer":"Да, курсы ландшафтного дизайна ориентированы на новичков. Освоить профессию можно даже с нулевыми познаниями в данной области. На курсы принимаются студенты со средним и высшим университетским образованием. Вступительные экзамены не требуются.\n\nОбучающая программа курсов построена таким образом, что позволяет изучить специальность с самых азов. За время обучения можно приобрести все необходимые навыки, которые потребуются для предоставления услуг в сфере ландшафтного дизайна. Главное, чтобы у слушателя была мотивация обучаться профессии, усваивать новые данные и работать в этой области."},{"question":"Кому подойдут курсы?","answer":"Обучиться ландшафтному дизайну могут слушатели разных категорий:\n\n– Новички. Курсы помогут изучить профессию с нуля. В дальнейшем специалист сможет работать как фрилансер или устроиться в специализированную фирму.\n– Ландшафтные дизайнеры с опытом. Прохождение курсов поможет освежить знания и приобрести новые практические навыки. В результате повысится ваша квалификация и стоимость услуг.\n– Дизайнеры интерьеров. Практикующие профессионалы этой области смогут получить дополнительную специализацию. Это позволит работать не только с интерьерами зданий, но и с расположенными на их территории участками. Как результат, вы будете получать больше интересных заказов и в разы увеличите свои доходы.\n– Владельцы приусадебных участков и начинающие садовники. Курсы помогут узнать, с чего начинать облагораживание собственной территории, как правильно выбрать растения под посадку и материал для мощения дорожек, как выложить газон и многое другое. По окончанию обучения вы сможете самостоятельно создать план сада и обустроить его, не прибегая к помощи профессионалов."},{"question":"Что включено в курсы ландшафтного дизайна?","answer":"Обучающая программа состоит из лекций и практических занятий. В ходе курсов студенты изучают:\n\n– дизайн-проектирование;\n– основы дендрологии и –почвоведения;\n– инженерия сада;\n– основы строительства и архитектуры;\n– работа с графиками и чертежами в AutoCAD;\n– бизнес-процессы, происходящие в ландшафтном дизайне (оценка проекта, работа с заказчиками и поставщиками).\n\nТочная программа курсов зависит от формата обучения: очное, заочное или дистанционное. По окончанию теоретических лекций слушатели получают возможность применить полученные знания на практике в питомниках и садовых центрах во время выездных занятий."},{"question":"Какие навыки можно приобрести на курсах?","answer":"Обучившись на ландшафтного дизайнера, студенты смогут:\n\n– разрабатывать проекты земельных участков и садов;\n– подбирать материалы для облагораживания малых и больших территорий;\n– создавать 3D-визуализации;\n– выбирать растения для участка в соответствии с условиями климата и ландшафта местности;\n– создавать чертежи в AutoCAD;\n– узнать все об особенностях почвы;\n– разбираться в основах ухода, обработки и полива декоративных растений;\n– корректно проектировать размещение осветительных приборов на объектах;\n– создавать проекты оросительных систем;\n– правильно подбирать место для высадки кустарников, деревьев и цветов;\n– понимать расположение инженерных систем и принцип их работы.\n\nПройдя курсы ландшафтного дизайна, начинающие специалисты также смогут освоить все бизнес-процессы, происходящие в этой сфере. В частности, слушатели научаться подавать свои проекты клиентам, вести переговоры с заказчиками и взаимодействовать с поставщиками материалов."},{"question":"На что обратить внимание перед поступлением на курсы?","answer":"Прежде чем поступать учиться на ландшафтного дизайнера, необходимо учесть, что для работы по этой специальности необходимы определенные личностные качества. В первую очередь человек должен обладать творческим складом ума. Это позволит подходить к рабочим обязанностям креативно и создавать оригинальные пейзажи.\n\nКроме того, будущий ландшафтный дизайнер должен обладать следующими качествами:\n\nхорошо развитое воображение;\nстрессоустойчивость и терпеливость (понадобятся при работе над крупными проектами);\nумение быстро находить общий язык с людьми (необходимо для выстраивания взаимоотношений с заказчиками);\nорганизованность (ландшафтному дизайнеру часто приходится выполнять множество обязанностей и следить за выполнением каждой стадии разработки проекта).\nДругое важное качество - знание компьютерных программ. Специалистам этой профессии регулярно необходимо создавать дизайн-проекты в графических редакторах. Только затем идеи претворяются в реальность. При отсутствии знаний компьютерных программ, их можно получить на учебных курсах."},{"question":"Какие формы обучения существуют?","answer":"Курсы ландшафтного дизайна зачастую преподаются в двух форматах: очном и дистанционном. В первом случае занятия проводятся в учебном заведении в группах по предварительно составленному графику. При дистанционном формате уроки проходят онлайн в виде вебинаров-лекций. Студенты могут задавать вопросы преподавателям на сайте учебного заведения. Такая форма обучения удобна в том плане, что позволяет изучать профессию из любого удобного места. При этом слушатель может планировать свой дневной распорядок, не завися от графика занятий.\n\nОбразовательная программа в обоих случаях предусматривает теоретические лекции и практические занятия. Студенты получают максимум необходимой информации. По завершению обучения слушателям курсов выдается соответствующий документ о дополнительном профобразовании."},{"question":"Сложно ли найти работу?","answer":"Заказчикам в большинстве случаев нужны опытные специалисты. Поэтому после получения образования для студентов главное - сформировать портфолио работ. Для этого можно устроиться на год-полтора в организацию, занимающуюся озеленением и благоустройством территорий. Первые 2-3 недели студенты зачастую работают бесплатно в качестве стажеров. Далее, начав с помощника дизайнера, вы наработаете стаж и получите ценный опыт работы по созданию дизайнерских проектов.\n\nЗатем у вас будет возможность стать главным дизайнером или уйти во фриланс, открыв собственную фирму. К этому времени у вас уже выработается персональный стиль и наработается портфолио работ, вы будете хорошо разбираться в основах планировки участков и подготовке объектов к озеленению и облагораживанию."},{"question":"Сколько получает ландшафтный дизайнер?","answer":"Заработная плата специалистов этой профессии зависит от региона и стажа. К примеру, в Москве и Санкт-Петербурге ландшафтные дизайнеры получают от 40 до 150 тысяч рублей, в зависимости от опыта. В регионах зарплата специалистов варьируется от 20 до 50 тысяч рублей.\n\nБольше всех в этой сфере получают высококвалифицированные ландшафтные дизайнеры-фрилансеры, работающие на себя. Они сотрудничают с крупными заказчиками напрямую. Уровень доходов специалистов, работающих на частные компании, существенно ниже. Они получают только определенную часть средств от выполненных проектов."}],"_id":"62793f8afe951fc2260a2f84"},"learningclub":{"metaTitle":"10 лучших курсов обучения ландшафтному дизайну с нуля [2022]","metaDescription":"Лучшие платные и бесплатные курсы ландшафтного дизайна для начинающих. Онлайн обучение ландшафтных дизайнеров с нуля: Москва, СПб и вся Россия","seoText":"Современный человек все чаще старается окружить свой мир красотой, старается вырваться из городской суеты, построить загородный дом для жизни, обустроить с комфортом дворовую территорию. Ландшафтный дизайн обретает сегодня большую популярность и востребованность. Настоящий профессионал получает вполне приличный доход ото современного искусства формирования красоты, однако чтобы этого достичь, он должен изучать множество серьезных наук.\n\n\u003ch2\u003eКто такой ландшафтный дизайнер\u003c/h2\u003e\nДеятельность ландшафтного дизайнера является творческой и прикладной. Он должен не только создавать концепции благоустройства и озеленения территорий, но и учитывать особенности архитектуры, разбираться в планировке участка, разрабатывать зоны отдыха, детские площадки, проектировать строительство территорий для отдыха, тропинок и скверов.\n\u003cbr\u003e\u003cbr\u003e\nВ область деятельности такого специалиста входит:\n\u003cul\u003e\n\u003cli\u003eизучение пожеланий и обсуждение предпочтений заказчика по поводу стиля и функциональности будущего проекта;\u003c/li\u003e\n\u003cli\u003eнеобходимый замер участков территории, изучение грунта, определение наличия подземных вод и глубины их залегания, контроль температурного режима;\u003c/li\u003e\n\u003cli\u003eформирование и подготовка проекта, графический дизайн, который будет одновременно красивым и функциональным;\u003c/li\u003e\u003c/ul\u003e\nОпытный дизайнер не только действует согласно усмотрению заказчика, но и подбирает оптимально подходящие виды растений для посадки, обеспечит надлежащий уход, но и позаботится об организации системы подведения воды для полива, работы фонтанов и искусственных водоемов, создаст проект освещения всего участка.\n\u003cbr\u003e\u003cbr\u003e\nОн разрабатывает чертежи в autocad, создает визуализацию с помощью Photoshop, создает архитектурную модель в SketchUp, полностью контролирует работу над созданием проекта, который потом представляет заказчику.\n\u003cbr\u003e\u003cbr\u003e\nЧтобы стать востребованным ландшафтным дизайнером, главная задача – получить образование по профилю. Идеальный вариант – учиться по соответствующей специальности в стенах учебного заведения и получить высшее образование, но на это понадобится несколько лет. Для тех, кто рассматривает вариант дополнительного обучения, существует школа ландшафтного дизайна или онлайн-курсы, после завершения которых можно сразу начать заниматься любимой работой.\n\n\u003ch2\u003eКому могут пригодиться курсы ландшафтного дизайна\u003c/h2\u003e\nОбучение новой профессии может понадобиться:\n\u003cul\u003e\n\u003cli\u003eчастным домовладельцам, имеющим свой огород и садовый участок, поскольку обустроить территорию на свой вкус самостоятельно намного выгоднее, чем нанимать профессионалов. Кроме того, полученные в процессе обучения навыки станут хорошим подспорьем для грамотного ухода за деревьями и другими растениями;\u003c/li\u003e\n\u003cli\u003eпрофессионалам в смежных областях – архитекторам, флористам, дизайнерам интерьеров, любому, кто решил изменить направленность своей работы;\u003c/li\u003e\n\u003cli\u003eжелающим получить новую востребованную профессию – онлайн-обучение предлагает серьезную базу знаний, удобный шанс и место практиковаться и создать несколько самостоятельных проектов;\u003c/li\u003e\n\u003cli\u003eмастерам, практикующим любой ландшафтный дизайн – для повышения профессионального уровня, дальнейшего расширения базы клиентов, получения большей прибыли от работы;\u003c/li\u003e\u003c/ul\u003e\n\n\u003ch2\u003eКак выбрать курсы ландшафтного дизайна\u003c/h2\u003e\nСтоит начать отбор с тщательного изучения всех основных данных о выбранных курсах, рассмотреть правила обучения. Все это легко можно найти на просторах интернета. При этом стоит определиться в том, каков должен быть итог обучения – получить полный объем знаний, чтобы разработать собственный комфортный уголок, или изучить базовый курс профессии, чтобы лишь расширить кругозор. Для таких целей подойдут курсы, имеющие вполне доступную стоимость, оптимальную длительность обучения и подходящий день для занятий.\n\u003cbr\u003e\u003cbr\u003e\nЧтобы изучать профессию ландшафтного дизайнера, чтобы потом начать свой бизнес, оказывая профессиональные услуги, следует выбирать курсы, в которых проходят наиболее широкий уровень образовательной программы, существует удобный формат и способы обучения и оплаты.\n\u003cbr\u003e\u003cbr\u003e\nМожно освоить такой курс абсолютно бесплатно, поскольку существуют подобные интересные перспективы благодаря интернету. Однако надо понимать, что полученные знания, скорее всего, будут очень поверхностными, для будущей успешной работы обязательно потребуются рекомендации специалистов.\n\n\u003ch2\u003eИз чего состоит программа обучения\u003c/h2\u003e\nОбъем полученных знаний будущего дизайнера-профессионала должен вмещать не только все, что касается проектирования комфортных и функциональных зон на приусадебной территории, но и много важных и полезных наук, таких как:\n\u003cul\u003e\n\u003cli\u003eпочвоведение – для выбора растений в зависимости от характеристики почвы на участке;\u003c/li\u003e\n\u003cli\u003eдендрология и цветоводство – отбор культур, которые станут активно цвести и плодоносить на территории заказчика;\u003c/li\u003e\n\u003cli\u003eботаника и экология – перспектива сохранения декоративности созданных цветочных композиций на весь год;\u003c/li\u003e\n\u003cli\u003eмелиорация – изучение и улучшение различных свойств почвы, расположенной на участке;\u003c/li\u003e\n\u003cli\u003eосновы ландшафтного дизайна – удобный способ сбора в цельную композицию всех архитектурных, природных и строительных составляющих;\u003c/li\u003e\n\u003cli\u003eстиль садового дизайна – для формирования общего решения относительно стиля существующего ландшафта;\u003c/li\u003e\n\u003cli\u003eстроительные и инженерно-технические работы – реальный шанс проектировать необходимые инженерные сооружения без участия специалистов;\u003c/li\u003e\n\u003cli\u003eкомпьютерная графика – для создания и визуализации различных ландшафтных идей;\u003c/li\u003e\u003c/ul\u003e\nВыбор подходящих курсов должен основываться еще на нескольких нюансах.\n\n\u003ch2\u003eПродолжительность обучения\u003c/h2\u003e\nКак правило, онлайн-курсы озвучивают срок обучения в пределах от 10 занятий и до 2 лет. Нужно понимать, что подробно изучить специфику дизайна в течение 10 занятий нереально, поэтому такие курсы нужно сразу отсеивать.\n\u003cbr\u003e\u003cbr\u003e\nОсвоить создание ландшафтных проектов можно на протяжении примерно 30 занятий, с учетом выполнения домашних работ, поэтому курсы с длительным обучением от 2 лет – самый оптимальный вариант для изучения теоретических вопросов и проведения практических занятий.\n\u003cbr\u003e\u003cbr\u003e\nСтоит изучить официальный сайт учебного заведения для получения необходимой информации, почитать отзывы студентов, изучить личный учебный план, условия и формы обучения, в которые должны входить вебинары и практические занятия. Особенно важно для начинающих обеспечить обратную связь, при которой преподаватели смогут проверить выполненные задания, дать необходимые материалы и помогут ответить на вопросы.\n\n\u003ch2\u003eПреимущества новой профессии\u003c/h2\u003e\nВ перечень несомненных плюсов ландшафтного дизайнера входят:\n\u003cul\u003e\n\u003cli\u003eабсолютно творческая работа, предполагающая различные идеи и полет фантазии специалиста, проектирование действительно уникального ландшафтного дизайна, который полностью устроит заказчика;\u003c/li\u003e\n\u003cli\u003eпостоянный контакт с целой массой различных декоративных растений;\u003c/li\u003e\n\u003cli\u003eпериодическое посещение различных галерей и тематических выставок не только для получения необходимых знаний, но и для эстетического наслаждения;\u003c/li\u003e\n\u003cli\u003eдостойная оплата труда и множество клиентов при наличии достаточного опыта и удачного портфолио;\u003c/li\u003e\n\u003cli\u003eлучший вариант для открытия собственного доходного дела, полезный опыт, который появляется с выполнением прибыльных заказов;\u003c/li\u003e\u003c/ul\u003e\nЧтобы освоить навыки новой специальности, нужно подходить к изучению ландшафтного дизайна со всей серьезностью, не позволяя себе совершать одни и те же промахи и ошибки. Чтобы не тратить время впустую, стоит найти грамотный онлайн-курс, который поможет в изучении будущей профессии.","qas":[{"question":"Работа ландшафтного дизайнера лишь связана с землей, посадкой и выращиванием растений?","answer":"Это неверно. Много своего времени профессионал проводит с чертежами, за компьютером, в общении с клиентами. Опытный дизайнер хорошо знает все о посадке растений и устройстве клумб, но эту работу он оставляет для рабочих."},{"question":"Считается ли профессия ландшафтного дизайнера сезонной?","answer":"Дизайн существующего ландшафта – достаточно долгий процесс. Между стартом проекта и его завершением могут пройти несколько месяцев. Бесспорно, посадка растений производится в подходящий сезон, однако это лишь малая часть огромной работы. Нужно делать замеры, готовить к утверждению дизайнерский проект, прилагать фото и видео, готовить документы. Ведутся подготовительные работы, выдаются задания для подрядчиков. Такой нагрузки вполне хватает на весь год."},{"question":"Кто помогает в обучении на курсах?","answer":"Прежде всего, это кураторы и учителя, которым можно задать вопрос и получить подробный ответ с рекомендациями. Большую роль играет группа, где слушатели могут свободно общаться, обсуждать уроки и оказывать помощь в выполнении различных работ.\n\nРезультатом станет получение сертификата специалиста, который дает возможность начать самостоятельную работу."}],"_id":"628247ef0f6d2c0a8f0843f3"}},"products":[{"_id":"6081b75b908d9241e4d5e4c4","categories":["Ландшафтный дизайн"],"tags":["Онлайн в удобное время","Доступ к курсу навсегда","Практика на реальных кейсах"],"title":"Ландшафтный дизайн с нуля","link":"https://go.avck.ws/9ba9bc1a149b6f10","description":"Вы разберётесь в садовом дизайне, научитесь проектировать участки и работать в разных стилях. Поймёте, как планировать коммуникации, подбирать растения и освещение, презентовать проекты заказчику.","image":"/uploads/2021-04-22/skillbox.png","characteristics":[{"name":"Школа","value":"Skillbox"},{"name":"Документ об окончании","value":"Диплом"},{"name":"Сложность","value":"С нуля"},{"name":"Длительность","value":"4 месяца"}],"initialRating":4.9,"credit":4689,"price":56270,"oldPrice":85000,"createdAt":"2021-04-22T17:50:19.782Z","updatedAt":"2022-06-14T05:57:45.617Z","__v":0,"html":"\u003ch4\u003eКому подойдёт этот курс?\u003c/h4\u003e\u003col\u003e\u003cli\u003eНовичкам\u003cbr\u003eИзучите ландшафтный дизайн и проектирование участков, сможете работать по новой специальности в штате или как независимый дизайнер.\u003c/li\u003e\u003cli\u003eЛандшафтным дизайнерам\u003cbr\u003eСистематизируете и углубите знания.Поймёте, как проектировать участки для разного климата и рельефа. Научитесь презентовать проекты клиенту — и повысите средний чек.\u003c/li\u003e\u003cli\u003eДизайнерам интерьера, которые проектируют загородные дома\u003cbr\u003eВы расширите специализацию и сможете предлагать заказчикам комплексные решения — проектирование загородных участков и садов вместе с домом. Это увеличит ваш доход и поможет найти новых клиентов.\u003c/li\u003e\u003cli\u003eВладельцам участков\u003cbr\u003eУзнаете, с чего начать озеленение участка и как выбрать растения, газон, дорожки. Сможете создать проект плодового сада и преобразить участок без помощи ландшафтного дизайнера.\u003c/li\u003e\u003c/ol\u003e\u003ch4\u003eЧему вы научитесь?\u003c/h4\u003e\u003cul\u003e\u003cli\u003eПроектировать сады и загородные участки\u003cbr\u003eУзнаете, как работать с солнечными и тенистыми участками, проектировать водоёмы, мостики и дорожки. Продумаете систему освещения, полива и дренажа. Сможете создавать проекты для заказчиков, которые живут в разном климате.\u003c/li\u003e\u003cli\u003eРазбираться в садовом дизайне и ботанике\u003cbr\u003eСможете определять центральные и видовые точки участка. Научитесь выбирать растения, сочетать их между собой и составлять для заказчика план ухода за садом.\u003c/li\u003e\u003cli\u003eПланировать и зонировать загородный участок\u003cbr\u003eРазберётесь, как разбивать участок на зоны и где лучше сажать растения. Поймёте, как сделать участок красивым и функциональным одновременно. Научитесь создавать планы красивого сада даже для участка с непростым рельефом.\u003c/li\u003e\u003cli\u003eРаботать с заказчиком\u003cbr\u003eУзнаете, как правильно брифовать заказчика и подбирать референсы. Разберётесь с ключевыми пунктами договора, сможете составить ТЗ для подрядчиков.\u003c/li\u003e\u003cli\u003eРаботать в актуальных стилях\u003cbr\u003eРусская усадьба, сад в английском стиле, прованс и кантри — вы разберётесь в особенностях популярных стилей и сможете лучше понять желания заказчика.\u003c/li\u003e\u003cli\u003eСоздавать эскизы и чертежи\u003cbr\u003eПройдёте весь путь — от обмера участка и разработки генплана до создания 3D-моделей в AutoCAD. Научитесь работать с документами и быстро читать чертежи.\u003c/li\u003e\u003c/ul\u003e\u003ch4\u003eПрограмма\u003c/h4\u003e\u003cp\u003e\u003cbr\u003eВас ждут онлайн-лекции и практические задания на основе реальных дизайн-проектов.\u003cbr\u003e19 тематических модулей и 102 онлайн-урока\u003c/p\u003e\u003cul\u003e\u003cli\u003eВведение в ландшафтный дизайн\u003c/li\u003e\u003cli\u003eНаправления в ландшафтном дизайне\u003c/li\u003e\u003cli\u003eКоммуникация с заказчиком\u003c/li\u003e\u003cli\u003eОбмеры участка\u003c/li\u003e\u003cli\u003eКомплексная оценка территории\u003c/li\u003e\u003cli\u003eЭскиз и проект\u003c/li\u003e\u003cli\u003eПланирование участка\u003c/li\u003e\u003cli\u003eСадовый дизайн\u003c/li\u003e\u003cli\u003eРабота над проектом\u003c/li\u003e\u003cli\u003eДекоративная дендрология. Часть 1\u003c/li\u003e\u003cli\u003eДекоративная дендрология. Часть 2\u003c/li\u003e\u003cli\u003eЭлементы садового дизайна. Часть 1\u003c/li\u003e\u003cli\u003eЭлементы садового дизайна. Часть 2\u003c/li\u003e\u003cli\u003eПосадка растений\u003c/li\u003e\u003cli\u003eМалые архитектурные формы и освещение\u003c/li\u003e\u003cli\u003eВодоёмы в саду\u003c/li\u003e\u003cli\u003eБонус. Озеленение помещений\u003c/li\u003e\u003cli\u003eБонус. Защита растений от болезней и дефицита микроэлементов\u003c/li\u003e\u003cli\u003eБонус. Защита растений от вредителей\u003c/li\u003e\u003cli\u003eДипломный проект. Дизайн-проект\u003c/li\u003e\u003c/ul\u003e\u003ch4\u003eПрофессиональные навыки после курса:\u003c/h4\u003e\u003cul\u003e\u003cli\u003eОбмеры участков\u003c/li\u003e\u003cli\u003eРазработка композиции сада или участка\u003c/li\u003e\u003cli\u003eДекоративная дендрология\u003c/li\u003e\u003cli\u003eОсвещение участка\u003c/li\u003e\u003cli\u003eКомплексная оценка территории\u003c/li\u003e\u003cli\u003eСоздание эскизов и проектов в AutoCAD\u003c/li\u003e\u003cli\u003eСадовый дизайн\u003c/li\u003e\u003cli\u003eРабота с малой архитектурной формой\u003c/li\u003e\u003cli\u003eПланирование и зонирование участка\u003c/li\u003e\u003cli\u003eСоздание генплана и разбивочного чертежа\u003c/li\u003e\u003cli\u003eРазработка схемы ухода за участком и садом\u003c/li\u003e\u003c/ul\u003e","blog":{"text":"\u003ch4\u003eКому подойдёт этот курс?\u003c/h4\u003e\u003col\u003e\u003cli\u003eНовичкам\u003cbr\u003eИзучите ландшафтный дизайн и проектирование участков, сможете работать по новой специальности в штате или как независимый дизайнер.\u003c/li\u003e\u003cli\u003eЛандшафтным дизайнерам\u003cbr\u003eСистематизируете и углубите знания.Поймёте, как проектировать участки для разного климата и рельефа. Научитесь презентовать проекты клиенту — и повысите средний чек.\u003c/li\u003e\u003cli\u003eДизайнерам интерьера, которые проектируют загородные дома\u003cbr\u003eВы расширите специализацию и сможете предлагать заказчикам комплексные решения — проектирование загородных участков и садов вместе с домом. Это увеличит ваш доход и поможет найти новых клиентов.\u003c/li\u003e\u003cli\u003eВладельцам участков\u003cbr\u003eУзнаете, с чего начать озеленение участка и как выбрать растения, газон, дорожки. Сможете создать проект плодового сада и преобразить участок без помощи ландшафтного дизайнера.\u003c/li\u003e\u003c/ol\u003e\u003ch4\u003eЧему вы научитесь?\u003c/h4\u003e\u003cul\u003e\u003cli\u003eПроектировать сады и загородные участки\u003cbr\u003eУзнаете, как работать с солнечными и тенистыми участками, проектировать водоёмы, мостики и дорожки. Продумаете систему освещения, полива и дренажа. Сможете создавать проекты для заказчиков, которые живут в разном климате.\u003c/li\u003e\u003cli\u003eРазбираться в садовом дизайне и ботанике\u003cbr\u003eСможете определять центральные и видовые точки участка. Научитесь выбирать растения, сочетать их между собой и составлять для заказчика план ухода за садом.\u003c/li\u003e\u003cli\u003eПланировать и зонировать загородный участок\u003cbr\u003eРазберётесь, как разбивать участок на зоны и где лучше сажать растения. Поймёте, как сделать участок красивым и функциональным одновременно. Научитесь создавать планы красивого сада даже для участка с непростым рельефом.\u003c/li\u003e\u003cli\u003eРаботать с заказчиком\u003cbr\u003eУзнаете, как правильно брифовать заказчика и подбирать референсы. Разберётесь с ключевыми пунктами договора, сможете составить ТЗ для подрядчиков.\u003c/li\u003e\u003cli\u003eРаботать в актуальных стилях\u003cbr\u003eРусская усадьба, сад в английском стиле, прованс и кантри — вы разберётесь в особенностях популярных стилей и сможете лучше понять желания заказчика.\u003c/li\u003e\u003cli\u003eСоздавать эскизы и чертежи\u003cbr\u003eПройдёте весь путь — от обмера участка и разработки генплана до создания 3D-моделей в AutoCAD. Научитесь работать с документами и быстро читать чертежи.\u003c/li\u003e\u003c/ul\u003e","_id":"626478878a88fba4845270ff"},"companyId":"6261b9ae8a88fba484485a84","clicks":34,"reviews":[],"reviewCount":0,"reviewAvg":null},{"_id":"6081b81a908d9252e5d5e4c5","categories":["Ландшафтный дизайн"],"tags":["Трудоустройство после обучения","4 проекта в портфолио","2-4 занятия в неделю"],"title":"Факультет ландшафтного дизайна","link":"https://go.avck.ws/572b3741c18bd8a0","description":"Получите профессию ландшафтного дизайнера и начните визуализировать свои идеи. За год вы узнаете актуальные тренды в ландшафтном дизайне, освоите ключевые навыки, создадите портфолио и получите диплом\nо профессиональной переподготовке.","initialRating":4.95,"image":"/uploads/2021-04-22/gb.png","characteristics":[{"name":"Школа","value":"GeekBrains"},{"name":"Документ об окончании","value":"Диплом"},{"name":"Сложность","value":"С нуля"},{"name":"Длительность","value":"12 месяцев"}],"price":149100,"credit":4143,"oldPrice":195000,"createdAt":"2021-04-22T17:53:30.166Z","updatedAt":"2022-06-14T11:45:45.498Z","__v":0,"html":"\u003ch4\u003eКому подойдет курс?\u003c/h4\u003e\u003col\u003e\u003cli\u003eНовичкам\u003cbr\u003eОсвоите базовый набор навыков профессии и создадите первые проекты с нуля: от мудборда до комплекта рабочих чертежей.\u003c/li\u003e\u003cli\u003eСпециа интерьеров и ландшафтной среды","link":"https://go.avck.ws/d478877c89e08c90","image":"/uploads/2021-04-22/skillbox.png","characteristics":[{"name":"Школа","value":"Skillbox"},{"name":"Документ об окончании","value":"Диплом"},{"name":"Сложность","value":"С нуля"},{"name":"Длительность","value":"18 месяцев"}],"initialRating":4.5,"description":"Вы научитесь оформлять интерьеры, проектировать сады и участки, профессионально работать в Archicad, SketchUp и Photoshop. Сможете сделать свой дом уютным и преобразить участок или стать более востребованным специалистом.","price":229000,"credit":7387,"oldPrice":345006,"createdAt":"2021-04-22T19:06:19.068Z","updatedAt":"2022-06-11T22:20:10.345Z","__v":0,"html":"\u003ch4\u003eКому подойдёт этот курс?\u003c/h4\u003e\u003cp\u003eТем, кто хочет преобразить свой дом и участок\u003cbr\u003eУзнаете, как создавать интерьерный и садовый дизайн, работать с отделочными материалами. Сэкономите на услугах специалиста, сделаете проект своего дома или участка и сможете помогать знакомым с ремонтом.\u003c/p\u003e\u003col\u003e\u003cli\u003eНовичкам\u003cbr\u003eС нуля научитесь проектировать интерьеры и участки, делать чертежи и визуализировать идеи. Выберете направление для развития, сможете создавать проекты для себя или близких и превратить хобби в высокооплачиваемую работу\u003c/li\u003e\u003cli\u003eЛандшафтным дизайнерам\u003cbr\u003eУзнаете тренды в ландшафтном дизайне, изучите декоративную дендрологию, особенности зонирования и работы в профессиональных программах.‌ Сможете вести проекты загородных домов с участками и станете более востребованным специалистом.\u003c/li\u003e\u003cli\u003eДизайнерам интерьеров и архитекторам‌\u003cbr\u003eИзучите нюансы эргономики, проектирования, работы с инженерными системами, отделочными материалами и профессиональным софтом. Сможете создавать интерьеры, в которых комфортно жить, а также предлагать услуги по ландшафтному дизайну. Это увеличит ваш доход и поможет найти новые интересные проекты.\u003c/li\u003e\u003c/ol\u003e\u003ch4\u003eЧему вы научитесь?\u003c/h4\u003e\u003cul\u003e\u003cli\u003eСоздавать стильные и функциональные интерьеры\u003cbr\u003eИзучите правила эргономики, проектирования жилых помещений и работы с отделочными материалами. Сможете создать современный интерьер квартиры или загородного дома от идеи до сдачи проекта.\u003c/li\u003e\u003cli\u003eПроектировать сады и загородные участки\u003cbr\u003eУзнаете, как работать с солнечными и тенистыми участками, водоёмами и растениями. Сможете превращать неровные и неухоженные участки в цветущие сады.\u003c/li\u003e\u003cli\u003eСоздавать чертежи в Archicad\u003cbr\u003eОсвоите профессиональный софт для дизайнеров и архитекторов. Научитесь работать с чертежами, делать проекты в 2D и 3D, создавать подробные планы интерьера и участка.\u003c/li\u003e\u003cli\u003eРаботать над сложными проектами\u003cbr\u003eСможете спроектировать интерьер дома и загородный участок в одной стилистике. Научитесь создавать планировки в зависимости от целей и особенностей пространства.\u003c/li\u003e\u003cli\u003eВизуализировать работы в SketchUp и Photoshop\u003cbr\u003eНаучитесь визуализировать идеи и создавать эскизы. Сможете делать быстрые скетчи от руки и уверенно работать в SketchUp или 3ds Max.\u003c/li\u003e\u003cli\u003eОбщаться с клиентами\u003cbr\u003eПоймёте, чего действительно хочет заказчик, и научитесь быстро согласовывать проектные решения. Сможете зарабатывать на любимом деле.\u003c/li\u003e\u003c/ul\u003e\u003ch4\u003eМероприятия для студентов\u003c/h4\u003e\u003cul\u003e\u003cli\u003eЗакрытые воркшопы\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eПриобщитесь к профессиональному комьюнити, сможете задать любой вопрос специалистам и завести новые полезные знакомства.\u003c/p\u003e\u003cul\u003e\u003cli\u003eКарьерные консультации\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eСовместно с консультантом вы определите цели профессионального развития, создадите эффективное резюме и узнаете, как проходить собеседования.\ ких заказчиков. Среди клиентов компании — застройщики, бизнес-центры и ТРЦ, отели и коттеджные посёлки.\u003c/p\u003e\u003ch4\u003eКому подойдёт этот курс?\u003c/h4\u003e\u003col\u003e\u003cli\u003eНовичкам в ландшафтном дизайне\u003cbr\u003eВы с нуля научитесь озеленять жилые и общественные пространства. Соберёте портфолио и сможете начать карьеру ландшафтного дизайнера.\u003c/li\u003e\u003cli\u003eЛандшафтным дизайнерам\u003cbr\u003eЗаполните пробелы в знаниях и прокачаете навыки работы в Realtime Landscaping Architect, SketchUp и AutoCAD. Сможете работать с новыми заказчиками и больше зарабатывать.\u003c/li\u003e\u003c/ol\u003e\u003ch4\u003eЧему вы научитесь?\u003c/h4\u003e\u003cul\u003e\u003cli\u003eПроектировать сады и загородные участки\u003cbr\u003eНаучитесь работать с участками, проектировать водоёмы, мостики и дорожки. Сможете создавать проекты для разных климатических зон.\u003c/li\u003e\u003cli\u003eСоздавать общественные ландшафты\u003cbr\u003eИзучите правила озеленения городских территорий и узнаете, как спроектировать ландшафты парков, бизнес-центров и отелей.\u003c/li\u003e\u003cli\u003eРаботать с документами\u003cbr\u003eПоймёте, как разработать смету, разбивочный чертёж, ассортиментную ведомость, генплан и другие виды проектной документации.\u003c/li\u003e\u003cli\u003eПодбирать растения и стройматериалы\u003cbr\u003eНаучитесь выбирать и сочетать растения, составлять план ухода за ними. Сможете дополнять проекты камнями, металлом и другими материалами.\u003c/li\u003e\u003cli\u003eСоздавать малые архитектурные формы\u003cbr\u003eУзнаете, как продумать внешний вид беседок, скамеек, скульптур и других малых форм. Научитесь грамотно вписывать их в любые проекты.\u003c/li\u003e\u003cli\u003eВизуализировать проекты\u003cbr\u003eНаучитесь создавать реалистичные визуализации будущих проектов в SketchUp и видеопрогулки в Realtime Landscaping Architect.\u003c/li\u003e\u003c/ul\u003e\u003ch4\u003eПрограмма:\u003c/h4\u003e\u003cp\u003eВас ждут онлайн-лекции и практические задания на основе реальных кейсов. Обратите внимание на блок «Курсы на выбор» — вы можете выбрать два курса из трёх.\u003c/p\u003e\u003cp\u003e90 модулей и 500 уроков\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eОсновные курсы\u003c/strong\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003eЛандшафтный дизайн с нуля\u003c/li\u003e\u003cli\u003eRealtime Landscaping Architect\u003c/li\u003e\u003cli\u003eЛандшафтный дизайн частных и общественных пространств\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eКурсы на выбор\u003c/strong\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003eSketchUp с нуля до PRO\u003c/li\u003e\u003cli\u003eSketchUp. Проектирование\u003c/li\u003e\u003cli\u003eAutoCAD с нуля до PRO\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eДополнительные курсы\u003c/strong\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003ePhotoshop с нуля\u003c/li\u003e\u003c/ul\u003e\u003ch4\u003eПрофессиональные навыки после курса:\u003c/h4\u003e\u003cul\u003e\u003cli\u003eОбмер участков\u003c/li\u003e\u003cli\u003eДекоративная дендрология и освещение участка\u003c/li\u003e\u003cli\u003eСоздание малых архитектурных форм\u003c/li\u003e\u003cli\u003eСоздание коллажей в Photoshop\u003c/li\u003e\u003cli\u003eКомплексная оценка территории\u003c/li\u003e\u003cli\u003eРазработка схемы ухода за участком и садом\u003c/li\u003e\u003cli\u003eДекоративная дендрология\u003c/li\u003e\u003cli\u003eСоздание визуализаций в Realtime Landscaping Architect\u003c/li\u003e\u003cli\u003eРазработка композиции сада или участка\u003c/li\u003e\u003cli\u003eПроектирование территорий специального назначения\u003c/li\u003e\u003cli\u003eСоздание реалистичных 3D-визуализаций в SketchUp и чертежей в AutoCAD\u003c/li\u003e\u003cli\u003eПроектирование ландшафта общественных пространств\u003c/li\u003e\u003cli\u003eСоздание генплана и разбивочного чертежа\u003c/li\u003e\u003cli\u003eПроектирование водоёмов\u003c/li\u003e\u003c/ul\u003e","blog":{"text":"\u003ch4\u003eКому подойдёт этот рактике","Доступ к курсу навсегда"],"title":"Ландшафтный дизайн общественных пространств","link":"https://go.avck.ws/1b7ab74bc0211ed0","image":"/uploads/2021-04-22/skillbox.png","characteristics":[{"name":"Школа","value":"Skillbox"},{"name":"Документ об окончании","value":"Диплом"},{"name":"Сложность","value":"С нуля"},{"name":"Длительность","value":"5 месяцев"}],"description":"Вы научитесь проектировать территории спорткомплексов и бизнес-центров, городские парки и другие общественные пространства. Откроете новое направление для заработка в ландшафтном дизайне и сможете реализовать свои самые смелые идеи.","credit":5360,"price":64320,"oldPrice":90000,"initialRating":4.8,"createdAt":"2021-04-22T19:31:43.257Z","updatedAt":"2022-06-12T03:45:07.440Z","__v":0,"html":"\u003cp\u003eПрограмма записана совместно с «ПаркЛэнд»\u003cbr\u003eМосковская компания «ПаркЛэнд» создаёт ландшафты для частных и коммерческих заказчиков. Среди клиентов компании — застройщики, бизнес-центры и ТРЦ, отели и коттеджные посёлки.\u003c/p\u003e\u003ch4\u003eКому подойдёт этот курс?\u003c/h4\u003e\u003col\u003e\u003cli\u003eСтудентам курса «Ландшафтный дизайн с нуля»\u003cbr\u003eИзучите новое для себя направление в ландшафтном дизайне и поймёте особенности оформления городских территорий. Дополните портфолио масштабным проектом и станете дизайнером уровня Middle.\u003c/li\u003e\u003cli\u003eОпытным ландшафтным дизайнерам\u003cbr\u003eПоймёте, как озеленять парки, территории предприятий и другие общественные пространства. Расширите спектр навыков, сможете брать заказы на озеленение городских территорий, а в итоге — больше зарабатывать.\u003c/li\u003e\u003c/ol\u003e\u003ch4\u003eЧему вы научитесь?\u003c/h4\u003e\u003cul\u003e\u003cli\u003eАнализировать территорию\u003cbr\u003eИзучите требования к геодезии больших пространств и поймёте, как выбрать подрядчиков для обмеров, геодезических съёмок и проведения анализа почвы.\u003c/li\u003e\u003cli\u003eСоздавать ландшафтные проекты\u003cbr\u003eИзучите правила озеленения городских территорий и узнаете, как спроектировать территории общего, ограниченного пользования и специального назначения.\u003c/li\u003e\u003cli\u003eПодбирать растения и стройматериалы\u003cbr\u003eНаучитесь подбирать растения для проектов с длинным сроком реализации и материалы для мест с большой проходимостью.\u003c/li\u003e\u003cli\u003eРаботать с документами\u003cbr\u003eРазберётесь в требованиях заказчиков городских и коммерческих пространств к проектной документации. Научитесь делать эскизы для таких клиентов.\u003c/li\u003e\u003cli\u003eПоддерживать состояние территории\u003cbr\u003eУзнаете, как составить план ухода за парками и другими обширными территориями. Сможете учесть особенности ухода на этапе проектирования и подобрать подрядчиков.\u003c/li\u003e\u003cli\u003eНаходить проекты и заказчиков\u003cbr\u003eПоймёте, как найти заказы на озеленение городских и частных территорий. Научитесь составлять заявки на тендер и коммерческие предложения.\u003c/li\u003e\u003c/ul\u003e\u003ch4\u003eПрофессиональные навыки после курса:\u003c/h4\u003e\u003cul\u003e\u003cli\u003eПроектирование ландшафта территорий общего и ограниченного пользования\u003c/li\u003e\u003cli\u003eДекоративная дендрология и освещение участка\u003c/li\u003e\u003cli\u003eСоздание схем и планов для дренажных систем и автоматического полива\u003c/li\u003e\u003cli\u003eПроектирование ландшафта территорий специального назначения\u003c/li\u003e\u003cli\u003eРазработка схемы ухода за участком и садом\u003c/li\u003e\u003cli\u003eПроектирование водоёмов\u003c/li\u003e\u003cli\u003eРазработка композиции сада\u003c/li\u003e\u003cli\u003eСоздание генплана и разбивочного чертежа\u003c/li\u003e\u003cli\u003eЮридическое и финансовое оформление проекта\u003c/li\u003e\u003cli\u003eОбмер участков\u003c/li\u003e\u003cli\u003eСоздание малых архитектурных форм\u003c/li\u003e\u003cli\u003eКомплексная оценка территории\u003c/li\u003e\u003c/ul\u003e","blog":{"text":"\u003ch4\u003eКому подойдёт этот курс?\u003c/h4\u003e\u003col\u003e\u003cli\u003eСтудентам курса «Ландшафтный дизайн с нуля»\u003cbr\u003eИзучите новое для себя направление в ландшафтном дизайне и поймёте особенности оформления городских территорий. Дополните портфолио масштабным проектом и станете дизайнером уровня Middle.\u003c/li\u003e\u003cli\u003eОпытным ландшафтным дизайнерам\u003cbr\u003eПоймёте, как озеленять парки, территории предприятий и другие общественные пространства. Расширите спектр навыков, сможете брать заказы на озеленение городских территорий, а в итоге — больше зарабатывать.\u003c/li\u003e\u003c/ol\u003e\u003ch4\u003eЧему вы научитесь?\u003c/h4\u003e\u003cul\u003e\u003cli\u003eАнализировать территорию\u003cbr\u003eИзучите требования к геодезии больших пространств и поймёте, как выбрать подрядчиков для обмеров, геодезических съёмок и проведения анализа почвы.\u003c/li\u003e\u003cli\u003eСоздавать ландшафтные проекты\u003cbr\u003eИзучите правила озеленения городских территорий и узнаете, как спроектировать территории общего, ограниченного пользования и специального назначения.\u003c/li\u003e\u003cli\u003eПодбирать растения и стройматериалы\u003cbr\u003eНаучитесь подбирать растения для проектов с длинным сроком реализации и материалы для мест с большой проходимостью.\u003c/li\u003e\u003cli\u003eРаботать с документами\u003cbr\u003eРазберётесь в требованиях заказчиков городских и коммерческих пространств к проектной документации. Научитесь делать эскизы для таких клиентов.\u003c/li\u003e\u003cli\u003eПоддерживать состояние территории\u003cbr\u003eУзнаете, как составить план ухода за парками и другими обширными территориями. Сможете учесть особенности ухода на этапе проектирования и подобрать подрядчиков.\u003c/li\u003e\u003cli\u003eНаходить проекты и заказчиков\u003cbr\u003eПоймёте, как найти заказы на озеленение городских и частных территорий. Научитесь составлять заявки на тендер и коммерческие предложения.\u003c/li\u003e\u003c/ul\u003e","_id":"626478cb8a88fba484527149"},"companyId":"6261b9ae8a88fba484485a84","clicks":6,"reviews":[],"reviewCount":0,"reviewAvg":null},{"_id":"6081cf8b908d925ebfd5e4ca","categories":["Ландшафтный дизайн"],"tags":["Готовый проект в портфолио","Первый заработок через 4 месяца","4 курса"],"title":"Профессия Светодизайнер","image":"/uploads/2021-04-22/skillbox.png","characteristics":[{"name":"Школа","value":"Skillbox"},{"name":"Документ об окончании","value":"Диплом"},{"name":"Сложность","value":"С нуля"},{"name":"Длительность","value":"10 месяцев"}],"initialRating":4.5,"link":"https://go.avck.ws/2f936079b259cc10","description":"Вы узнаете, как преобразить пространство с помощью света. Научитесь проектировать освещение для интерьеров или ландшафтной среды. Сможете стать специалистом с редкими навыками, поднять цены на свои услуги или начать карьеру в светодизайне.","credit":4576,"price":100600,"oldPrice":152000,"createdAt":"2021-04-22T19:33:31.359Z","updatedAt":"2022-05-28T16:27:14.174Z","__v":0,"html":"\u003ch4\u003eКому подойдёт этот курс?\u003c/h4\u003e\u003col\u003e\u003cli\u003eТем, кто хочет освоить творческую профессию\u003cbr\u003eРазберётесь в видах светового оборудования и научитесь решать задачи клиента с помощью света. Соберёте портфолио и начнёте карьеру светодизайнера в штате или на фрилансе.\u003c/li\u003e\u003cli\u003eНачинающим светодизайнерам\u003cbr\u003eУглубитесь в нюансы ландшафтного освещения и научитесь создавать сложные световые сценарии. Расширите компетенцию и сможете брать в работу более дорогие проекты.\u003c/li\u003e\u003cli\u003eЛандшафтным дизайнерам и архитекторам\u003cbr\u003eНаучитесь самостоятельно планировать освещение для своих проектов. Попрактикуетесь в создании световых сценариев и сможете увеличить стоимость своей работы.\u003c/li\u003e\u003cli\u003e3D-визуализаторам\u003cbr\u003eПознакомитесь с физикой света. Научитесь настраивать свет в 3D-сцене и расставлять световые акценты. Сможете улучшить качество и увеличить стоимость своих 3D-проектов.\u003c/li\u003e\u003c/ol\u003e\u003ch4\u003eЧему вы научитесь?\u003c/h4\u003e\u003cul\u003e\u003cli\u003eСоздавать концепции освещения\u003cbr\u003eИзучите правила световой композиции и основные приёмы светодизайна. Научитесь зонировать пространство и решать другие задачи с помощью света.\u003c/li\u003e\u003cli\u003eРаботать со свойствами света\u003cbr\u003eПознакомитесь с физикой света и научитесь подчёркивать особенности ландшафта с помощью пульсации света, его интенсивности и индекса цветопередачи.\u003c/li\u003e\u003cli\u003eВыбирать оборудование\u003cbr\u003eРазберётесь в видах осветительного оборудования и сможете подбирать подходящее с учётом норм ландшафтного освещения.\u003c/li\u003e\u003cli\u003eРазбираться в видах монтажа\u003cbr\u003eПоймёте, как выбрать подрядчиков и установить разные типы светильников и ламп на территории заказчика.\u003c/li\u003e\u003cli\u003eУправлять светом\u003cbr\u003eНаучитесь режиссуре света и сможете создавать световые сценарии для разных зон, объектов и территорий.\u003c/li\u003e\u003cli\u003eРаботать с заказчиком\u003cbr\u003eУзнаете, как провести встречу с клиентом и создать концепцию освещения в соответствии с потребностями заказчика.\u003c/li\u003e\u003c/ul\u003e\u003ch4\u003eПрограмма\u003c/h4\u003e\u003cp\u003eВас ждут онлайн-лекции и практические задания на основе реальных кейсов.\u003c/p\u003e\u003cp\u003e13 тематических модулей и 60 онлайн-уроков\u003c/p\u003e\u003cul\u003e\u003cli\u003eСвет и ландшафт в масштабе города\u003c/li\u003e\u003cli\u003eЦели и тенденции ландшафтного освещения\u003c/li\u003e\u003cli\u003eФизика света\u003c/li\u003e\u003cli\u003eЗаказчики ландшафтного освещения и работа с ними\u003c/li\u003e\u003cli\u003eАнализ элементов ландшафта\u003c/li\u003e\u003cli\u003eСбор исходных данных и подготовка к работе\u003c/li\u003e\u003cli\u003eВиды и приёмы освещения\u003c/li\u003e\u003cli\u003eНормы ландшафтного освещения\u003c/li\u003e\u003cli\u003eСценарии освещения и светодинамика\u003c/li\u003e\u003cli\u003eПринципы выбора цветовой температуры и цвета освещения\u003c/li\u003e\u003cli\u003eТипы оборудования и способы монтажа\u003c/li\u003e\u003cli\u003eЭтапы и сроки проектирования. Проектная документация\u003c/li\u003e\u003cli\u003eСоздание итогового проекта\u003c/li\u003e\u003c/ul\u003e\u003ch4\u003eПрофессиональные навыки после курса:\u003c/h4\u003e\u003cul\u003e\u003cli\u003eСоздание световой композиции под каждую зону\u003c/li\u003e\u003cli\u003eПодбор вида освещения под растения и материалы на объекте\u003c/li\u003e\u003cli\u003eРазработка светотехнического и электрического проектов\u003c/li\u003e\u003cli\u003eКоммуникация с ландшафтными дизайнерами\u003c/li\u003e\u003cli\u003eРазработка концепции освещения\u003c/li\u003e\u003cli\u003eСветовая режиссура\u003c/li\u003e\u003cli\u003eСоздание проекта систем управления\u003c/li\u003e\u003cli\u003eПрезентация проекта клиентам\u003c/li\u003e\u003cli\u003eСоздание сценариев освещения\u003c/li\u003e\u003cli\u003eАнализ территории объекта\u003c/li\u003e\u003cli\u003eФормирование бюджета на освещение\u003c/li\u003e\u003cli\u003eСопровождение проекта на всех этапах\u003c/li\u003e\u003c/ul\u003e","blog":{"text":"\u003ch4\u003eКому подойдёт этот курс?\u003c/h4\u003e\u003col\u003e\u003cli\u003eТем, кто хочет освоить творческую профессию\u003cbr\u003eРазберётесь в видах светового оборудования и научитесь решать задачи клиента с помощью света. Соберёте портфолио и начнёте карьеру светодизайнера в штате или на фрилансе.\u003c/li\u003e\u003cli\u003eНачинающим светодизайнерам\u003cbr\u003eУглубитесь в нюансы ландшафтного освещения и научитесь создавать сложные световые сценарии. Расширите компетенцию и сможете брать в работу более дорогие проекты.\u003c/li\u003e\u003cli\u003eЛандшафтным дизайнерам и архитекторам\u003cbr\u003eНаучитесь самостоятельно планировать освещение для своих проектов. Попрактикуетесь в создании световых сценариев и сможете увеличить стоимость своей работы.\u003c/li\u003e\u003cli\u003e3D-визуализаторам\u003cbr\u003eПознакомитесь с физ
